<style>
  /* 基本スタイル */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 100%; 
    height: 100vh;
    background: #000; 
    overflow: hidden; 
  }

  /* ローディング画面 */
  #loading-screen { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: black; 
    display: none; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    z-index: 1000; 
    color: white; 
  }

  /* AR コンテナ */
  #ar-container { 
    width: 100%; 
    height: 100%; 
    position: fixed; 
    top: 0; 
    left: 0; 
    z-index: 1; 
    display: none; 
  }

  /* カメラビュー */
  #camera-view { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    z-index: 10; 
    background: #000; 
  }

  /* フォトフレーム画面 */
  #photo-frame-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    z-index: 2000;
    display: none;
    color: white;
    overflow: hidden;
  }

  /* 左上のロゴ - シンプル化 */
  #logo-container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 80px;
    height: 80px;
    z-index: 2110;
  }

  #logo-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  /* カード番号スタイル - HUD風に修正 */
.card-number {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 200, 255, 0.3);
  color: white;
  font-weight: bold;
  font-size: 28px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  border: 2px solid rgba(0, 200, 255, 0.8);
  box-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
  text-shadow: 0 0 8px rgba(0, 200, 255, 1);
  font-family: 'Arial', sans-serif;
}

  /* マゼルナキケンエフェクト - 上下テープ */
/* ✅マゼルナキケン テープ 改善版CSS */
.marquee-container {
  position: absolute;
  width: 120%; /* 幅を広げる */
  left: -10%; /* 左にずらす */
  overflow: visible; /* overflow: hiddenを解除 */
  z-index: 2500; /* z-indexを高くする */
}

.marquee-container.top { top: 100px; }
.marquee-container.bottom { bottom: 10px; }

.marquee {
  --marquee-color: #f3bb0b;
  --marquee-duration: 20s;
  background: var(--marquee-color);
  color: black;
  overflow: hidden;
  transform: rotate(-5deg);
  transform-origin: center center; /* 👈 これを追加 */
  white-space: nowrap;
  width: 120%;
  margin-left: 0%;
  height: 40px;
  margin-bottom: 5px;

  font-size: clamp(24px, 5vw, 40px);
  font-weight: 900;
  font-family: "BIZ UDPGothic", sans-serif;
}

.marquee.reverse {
  background: none;
  color: var(--marquee-color);
  transform: rotate(5deg);
}

.marquee--inner {
  display: inline-block;
  padding-left: 0;       /* 👈 不要な余白を削除 */
  padding-right: 0;
  animation: scroll-left var(--marquee-duration) linear infinite;
  font-size: clamp(24px, 5vw, 40px);  /* 👈 テープに収まる範囲で文字を大きく */
  font-weight: 900;                   /* 👈 太字を強調 */
  font-family: "BIZ UDPGothic", sans-serif; /* 👈 読みやすく太いゴシック体に */
}
.marquee.reverse .marquee--inner {
  animation: scroll-right var(--marquee-duration) linear infinite;
}

.marquee--inner p {
  display: inline;
  margin: 0 0.5em;
  position: relative;
}

.marquee--inner p::after {
  content: "🍜";
  margin-left: 0.5em;
}

@keyframes scroll-left {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes scroll-right {
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(0); }
}


  /* 湯気エフェクト */
#enhanced-steam-container {
  position: absolute;
  top: 30%; /* 上部に余裕を持たせる */
  left: 50%;
  transform: translateX(-50%);
  width: 350px; /* より幅広に */
  height: 300px; /* より高く */
  z-index: 2105;
  pointer-events: none;
  overflow: visible; /* hiddenからvisibleに変更 */
}

  .steam-particle {
    position: absolute;
    bottom: 0;
    border-radius: 50%;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
    opacity: 0;
    transform: translateY(0) scale(0.1);
    filter: blur(5px);
  }

  .steam-glow {
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 160px;
    height: 30px;
    background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
    filter: blur(5px);
    opacity: 0.6;
    animation: steam-glow 3s ease-in-out infinite;
  }

  @keyframes steam-glow {
    0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
    50% { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
  }

  @keyframes steam-animation {
    0% {
      opacity: 0;
      transform: translateY(0) scale(0.1);
    }
    20% {
      opacity: 0.7;
      transform: translateY(-50px) scale(0.6);
    }
    60% {
      opacity: 0.3;
      transform: translateY(-120px) scale(1.2);
    }
    100% {
      opacity: 0;
      transform: translateY(-180px) scale(1.8);
    }
  }

  /* シャッターエフェクト */
  #shutter-effect {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    opacity: 0;
    z-index: 3000;
    pointer-events: none;
    transition: opacity 0.3s;

    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 2010;

<script>
  // KOZOU+ AR プロジェクト 最終版（メモリ最適化とiOS対応強化）
  
  // ShowOneChildエラーの修正
  window.ShowOneChild = window.ShowOneChild || {
    readRenderPromptFromStorage: function() { return null; },
    getRenderPrompt: function() { return null; },
    render: function() { return null; }
  };
  
  // localStorage拡張
  if (window.localStorage && !window.localStorage.getWithTTL) {
    window.localStorage.getWithTTL = function(key) {
      return window.localStorage.getItem(key);
    };
  }
  
  // IO errorの抑制
  window.addEventListener('error', function(e) {
    if (e && e.message && typeof e.message === 'string' && 
       (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
      console.warn('IO error suppressed:', e.message);
      return true; // エラー伝播を停止
    }
  }, true);
  
  // Safari判定
  function isSafari() {
    const ua = navigator.userAgent.toLowerCase();
    return (ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1) || 
           /iphone|ipod|ipad/i.test(ua);
  }
  
  // iOS判定
  function isIOS() {
    return /iphone|ipod|ipad/i.test(navigator.userAgent.toLowerCase());
  }
  
  // 低メモリデバイス判定（iPhone 12以前などの古い端末向け）
  function isLowMemoryDevice() {
    // UAからデバイスを推定
    const ua = navigator.userAgent;
    // iPhone 12以前の判定（SE, 11, XR, X, 8など）
    if (/iPhone/.test(ua) && 
       (/iPhone OS 13/.test(ua) || /iPhone OS 14/.test(ua) || 
        /iPhone1[012],/.test(ua) || /iPhone9,/.test(ua) || /iPhone8,/.test(ua))) {
      return true;
    }
    return false;
  }
  
  console.log("Script loaded, Safari: " + isSafari() + ", iOS: " + isIOS() + ", Low memory: " + isLowMemoryDevice());
  
  // グローバル変数 - 最小限に抑えてメモリ使用を節約
  let activeCardIndex = 0;
  let isSwipeEnabled = false;
  let startX = 0;
  let currentX = 0;
  let isSwiping = false;
  let canTakePhoto = false;
  let steamGenerationInterval = null;
  let isAnimating = false;
  let videoElement = null; // 単一のビデオ要素への参照
  let streamObject = null; // カメラストリームを保持
  
  // メモリ解放のためのクリーンアップ関数
  function cleanupResources() {
    // 湯気エフェクトのクリーンアップ
    if (steamGenerationInterval) {
      clearInterval(steamGenerationInterval);
      steamGenerationInterval = null;
    }
    
    // 不要なDOMノードを削除してメモリを解放
    const steamContainer = document.getElementById('enhanced-steam-container');
    if (steamContainer) {
      steamContainer.innerHTML = '';
    }
    
    // 不要なオブジェクトをGCできるようnull設定
    startX = 0;
    currentX = 0;
  }
  
  // 画像の事前読み込み
  const allImages = [
    './assets/c1.png', './assets/c2.png', './assets/c3.png', 
    './assets/c4.png', './assets/c5.png'
  ];
  
  // 設定 - 低メモリデバイスでは軽量化
  const config = {
    cardSpacing: 360,
    swipeSensitivity: 200,
    cardRotation: 30,
    centerZ: -400,
    cardCount: 5,
    maxSteamParticles: isLowMemoryDevice() ? 8 : (isSafari() ? 12 : 25), // エクストリーム設定
    steamInterval: isLowMemoryDevice() ? 800 : (isSafari() ? 600 : 400), // 生成頻度も調整
    steamCoreSize: isLowMemoryDevice() ? 160 : 220, // 湯気の発生コアサイズ
    steamBurstInterval: 2000, // バースト生成間隔（ミリ秒）
    steamBurstSize: isLowMemoryDevice() ? 3 : 5 // バーストあたりのパーティクル数
  };
  // 必要なCSSアニメーションスタイルを動的に追加
function addAnimationStyles() {
  if (document.getElementById('steam-animation-styles')) return;
  
  const styleEl = document.createElement('style');
  styleEl.id = 'steam-animation-styles';
  styleEl.textContent = `
    @keyframes steam-animation {
      0% { opacity: 0.3; transform: translateY(0) scale(0.3); }
      20% { opacity: 0.8; transform: translateY(-50px) translateX(20px) scale(0.7); }
      60% { opacity: 0.6; transform: translateY(-120px) translateX(-20px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-200px) translateX(30px) scale(1.8); }
    }
    
    @keyframes core-pulse {
      0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
    }
    
    @keyframes glow-pulse {
      0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.9; transform: translateX(-50%) scale(1.2); }
    }
  `;
  
  document.head.appendChild(styleEl);
}

// ==== 初期化 ====
document.addEventListener("DOMContentLoaded", function() {
  console.log("DOM loaded");
  
  try {
    // CSSアニメーションスタイルの追加
    addAnimationStyles();
    
    // ARコンテナを表示
    document.getElementById('ar-container').style.display = 'block';
    
    // 安全な順序で初期化
    prepareVideoElement();

// カメラ初期化 - Safari対応強化
function initCamera() {
  try {
    // 低メモリデバイスでは解像度制限を検討
    const constraints = { 
      video: isLowMemoryDevice() ? 
        { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 480 } } : 
        { facingMode: "environment" },
      audio: false
    };
    
    console.log("Getting camera with optimized constraints");
    
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        console.log("Camera access successful");
        
        // ストリームを保存
        streamObject = stream;
        
        // グローバル参照のビデオ要素にストリームを設定
        if (videoElement) {
          videoElement.srcObject = stream;
          
          // デバイスに応じた再生方法
          if (isIOS()) {
            // iOS Safariでの再生処理
            setTimeout(function() {
              console.log("Attempting to play video with delay");
              const playPromise = videoElement.play();
              
              if (playPromise !== undefined) {
                playPromise.catch(function(error) {
                  console.warn("iOS video play error, will retry:", error);
                  
                  // 再試行
                  setTimeout(function() {
                    videoElement.play().catch(function(e) {
                      console.warn("Second play attempt failed:", e);
                    });
                  }, 1000);
                });
              }
            }, 800);
          } else {
            // 通常の再生処理
            videoElement.play()
              .catch(function(e) {
                console.warn("Video play error:", e);
              });
          }
        }
      })
      .catch(function(error) {
        console.warn("Camera access error:", error);
      });
  } catch (e) {
    console.warn("Camera init error:", e);
  }
}

// 画像の事前読み込み
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    callback();
    return;
  }
  
  let loaded = 0;
  let errors = 0;
  const total = images.length;
  
  function checkComplete() {
    if ((loaded + errors) === total) {
      callback();
    }
  }
  
  images.forEach(function(src) {
    const img = new Image();
    img.onload = function() { loaded++; checkComplete(); };
    img.onerror = function() { errors++; checkComplete(); };
    img.src = src;
  });
}

// カード位置の更新 - スライド問題修正
function updateCardPositions(offsetRatio = 0) {
  // アニメーション中なら処理しない
  if (isAnimating) return;
  
  const wrappers = document.querySelectorAll('.card-wrapper');
  if (!wrappers || wrappers.length === 0) return;
  
  // クラスリセット
  wrappers.forEach(function(wrapper) {
    wrapper.classList.remove('center', 'left', 'right');
  });
  
  wrappers.forEach(function(wrapper, i) {
    // 位置計算 - 直感的な動きになるよう修正
    let relativePos = i - activeCardIndex;
    
    // スワイプ方向の修正: 直感的なスワイプ（右にスワイプすると右のカード表示）
    if (offsetRatio !== 0) {
      // 直感的なスワイプ動作のためマイナスをつける（右スワイプ→右方向表示）
      relativePos -= offsetRatio;
    }
    
    // 循環調整
    if (relativePos < -2) relativePos += config.cardCount;
    if (relativePos > 2) relativePos -= config.cardCount;
    
    // 座標計算
    const xPos = relativePos * config.cardSpacing;
    const zPos = config.centerZ - Math.abs(relativePos) * 100;
    const rotationY = relativePos * config.cardRotation;
    const scale = 1.0 - Math.abs(relativePos) * 0.2;
    const opacity = 1 - Math.abs(relativePos) * 0.3;
    
    // スタイルの適用 - 低メモリデバイスでは3D効果を簡略化
    let transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
    
    // 中央カードの浮動（低メモリデバイスでは無効化）
    if (!isLowMemoryDevice() && !isSafari() && Math.abs(relativePos) < 0.5) {
      transform += ' translateY(-5px)';
    }
    
    wrapper.style.transform = transform;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
    
    // クラス設定
    if (Math.abs(relativePos) < 0.5) {
      wrapper.classList.add('center');
    } else if (relativePos < 0) {
      wrapper.classList.add('left');
    } else {
      wrapper.classList.add('right');
    }
  });
  
  // ボタン表示のチェック
  checkPhotoButtonVisibility();
}
// スワイプイベント - 修正版（直感的な方向に）
function setupSwipeEvents() {
  // タッチイベント - 修正：直感的な動きのため符号を調整
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled) return;
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  }, { passive: isIOS() ? false : true });
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const diffX = currentX - startX;
    
    // オフセット計算を修正：符号を調整して直感的な動きに
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
    
    // iOSでのスクロール防止（オプション）
    if (isIOS()) {
      e.preventDefault();
    }
  }, { passive: isIOS() ? false : true });
  
  document.addEventListener('touchend', function() {
    if (!isSwipeEnabled || !isSwiping) return;
    
    // スワイプ終了処理
    const diffX = currentX - startX;
    const threshold = 50;
    
    if (Math.abs(diffX) >= threshold) {
      isAnimating = true;
      
      // スワイプの方向を調整：右スワイプで右のカード、左スワイプで左のカード
      if (diffX > 0) {
        // 右スワイプ = 右のカード表示 (インデックス増加)
        activeCardIndex = (activeCardIndex + 1) % config.cardCount;
      } else {
        // 左スワイプ = 左のカード表示 (インデックス減少)
        activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
      }
      
      // 少し遅延してアニメーションを解除
      setTimeout(function() {
        isAnimating = false;
        updateCardPositions(0);
      }, 200);
    } else {
      // しきい値未満の場合はそのまま元の位置に戻す
      updateCardPositions(0);
    }
    
    isSwiping = false;
  }, { passive: true });
  
  // PCの場合のマウスイベント（オプション）
  if (!isIOS() && !isSafari()) {
    document.addEventListener('mousedown', function(e) {
      if (!isSwipeEnabled) return;
      startX = e.clientX;
      currentX = startX;
      isSwiping = true;
    });
    
    document.addEventListener('mousemove', function(e) {
      if (!isSwipeEnabled || !isSwiping) return;
      currentX = e.clientX;
      const diffX = currentX - startX;
      
      // 同様に符号を調整
      const offsetRatio = diffX / config.swipeSensitivity;
      updateCardPositions(offsetRatio);
    });
    
    document.addEventListener('mouseup', function() {
      if (!isSwipeEnabled || !isSwiping) return;
      
      const diffX = currentX - startX;
      const threshold = 50;
      
      if (Math.abs(diffX) >= threshold) {
        if (diffX > 0) {
          // 右スワイプ = 右のカード表示
          activeCardIndex = (activeCardIndex + 1) % config.cardCount;
        } else {
          // 左スワイプ = 左のカード表示
          activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
        }
      }
      
      updateCardPositions(0);
      isSwiping = false;
    });
  }
}

  // 中心からの位置設定 - 広がりを調整
  const spreadX = isLowMemoryDevice() ? 30 : 60; // 広がり幅
  const startX = centerX + (Math.random() * spreadX * 2 - spreadX);
  
  particle.style.position = 'absolute';
  particle.style.bottom = '0';
  particle.style.left = `calc(50% + ${startX}px)`;
  
  // サイズ設定 - デバイスに応じたサイズと多様性
  const baseSize = isLowMemoryDevice() ? 50 : (isSafari() ? 70 : 100);
  const sizeVariation = isLowMemoryDevice() ? 30 : (isSafari() ? 40 : 60);
  const size = baseSize + Math.random() * sizeVariation;
  
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;
  particle.style.borderRadius = '50%';
  particle.style.background = 'radial-gradient(circle at center, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%)';
  particle.style.filter = isLowMemoryDevice() ? 'blur(8px)' : 'blur(12px)';
  
  // デバイスに応じたアニメーション
  if (isLowMemoryDevice() || isSafari()) {
    // 低メモリデバイスとSafariでは単純なCSSアニメーション
    const duration = isLowMemoryDevice() ? 3 : 4;
    const delay = timeOffset;
    
    particle.style.opacity = '0';
    particle.style.animation = `steam-animation ${duration}s ease-out ${delay}s forwards`;
    
    // アニメーション終了時に削除
    setTimeout(() => {
      if (particle.parentNode) {
        particle.parentNode.removeChild(particle);
      }
    }, (duration + delay) * 1000 + 100);
  } else {
    // 標準ブラウザではWeb Animations API - より高度なアニメーション
    const duration = 4 + Math.random() * 2;
    const baseOpacity = 0.7 + Math.random() * 0.3;
    
    try {
      // 広がりながら上昇するキーフレーム
      const keyframes = [
        { 
          opacity: 0.3, 
          transform: 'translateY(0) translateX(0) scale(0.3)'
        },
        { 
          opacity: baseOpacity, 
          transform: `translateY(-${size}px) translateX(${Math.random() * 20 - 10}px) scale(0.8)`,
          offset: 0.2
        },
        { 
          opacity: baseOpacity * 0.7, 
          transform: `translateY(-${size * 2}px) translateX(${Math.random() * 40 - 20}px) scale(1.2)`,
          offset: 0.6
        },
        {
          opacity: 0,
          transform: `translateY(-${size * 3}px) translateX(${Math.random() * 60 - 30}px) scale(1.8)`
        }
      ];
      
      const animation = particle.animate(keyframes, {
        duration: duration * 1000,
        easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)',
        fill: 'forwards',
        delay: timeOffset * 1000
      });
      
      // アニメーション終了時に削除
      animation.onfinish = () => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      };
    } catch (e) {
      // フォールバック: CSSアニメーション
      console.warn("Animation API error, using fallback:", e);
      
      const duration = 4;
      const delay = timeOffset;
      
      particle.style.opacity = '0';
      particle.style.animation = `steam-animation ${duration}s ease-out ${delay}s forwards`;
      
      setTimeout(() => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      }, (duration + delay) * 1000 + 100);
    }
  }
  
  // コンテナに追加
  container.appendChild(particle);
}
// 写真撮影処理 - 湯気エフェクト対応版
function takePhoto() {
  try {
    console.log("Taking photo");
    
    // フラッシュ効果
    const shutterEffect = document.getElementById('shutter-effect');
    if (shutterEffect) {
      shutterEffect.style.opacity = '0.8';
    }
    
    // フラッシュ表示後に撮影処理

        shutterEffect.style.opacity = '0';
      }
      
      try {
        // フレーム全体をキャプチャ（湯気エフェクトを含む）
        capturePhotoFrame();
      } catch (e) {
        console.warn("Photo capture error:", e);
        // エラー時はシンプルな方法に
        simpleVideoCapture();
      }
    }, 200);
  } catch (e) {
    console.warn("Take photo error:", e);
    alert("写真を撮影しました！");
  }
}

// フォトフレーム全体をキャプチャ（湯気エフェクトを含む）
function capturePhotoFrame() {
  // フォトフレームコンテナを取得
  const frameContainer = document.getElementById('photo-frame-container');
  if (!frameContainer) {
    alert("写真撮影エラー");
    return;
  }
  
  // html2canvasライブラリがすでにロードされているか確認
  if (window.html2canvas) {
    performCapture();
    return;
  }
  
  // ライブラリを動的に読み込み
  const script = document.createElement('script');
  script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
  script.onload = performCapture;
  
  // エラー処理
  script.onerror = function() {
    console.warn("Failed to load html2canvas");
    // フォールバック: 単純なビデオキャプチャ
    simpleVideoCapture();
  };
  
  document.head.appendChild(script);
  
  // キャプチャ実行関数
  function performCapture() {
    // 低メモリデバイスに最適化したオプション
    const options = {
      allowTaint: true,
      useCORS: true,
      logging: false,
      backgroundColor: '#000000',
      // 低メモリデバイスでは低スケール
      scale: isLowMemoryDevice() ? 0.5 : (isIOS() ? 0.75 : (window.devicePixelRatio || 1)),
      // クローン時の処理
      onclone: function(clonedDoc) {
        const clonedFrame = clonedDoc.getElementById('photo-frame-container');
        if (clonedFrame) {
          // 不要なUI要素を非表示化
          const popups = clonedFrame.querySelectorAll('#photo-instruction-popup');
          popups.forEach(popup => { if (popup) popup.style.display = 'none'; });
          
          const buttons = clonedFrame.querySelectorAll('#back-button');
          buttons.forEach(btn => { if (btn) btn.style.display = 'none'; });
        }
      }
    };
    
    // html2canvas実行
    html2canvas(frameContainer, options)
      .then(function(canvas) {
        try {
          // キャンバスから画像データを取得
          const imageDataURL = canvas.toDataURL('image/jpeg', 0.8); // 品質を少し下げてサイズ縮小
          
          // 画像表示
          displayCapturedImage(imageDataURL);
          
          // ダウンロード処理（iOS以外）
          if (!isIOS()) {
            downloadImage(imageDataURL);
          }
        } catch (e) {
          console.warn("Canvas to image conversion error:", e);
          // エラー時はシンプルな方法に
          simpleVideoCapture();
        }
      })
      .catch(function(e) {
        console.warn("HTML2Canvas error:", e);
        // エラー時のフォールバック
        simpleVideoCapture();
      });
  }
}

// シンプルなビデオキャプチャ（湯気エフェクトなし）
function simpleVideoCapture() {
  const video = document.getElementById('frame-camera-view');
  if (!video || !video.videoWidth) {
    alert("ビデオキャプチャできません");
    return;
  }
  
  try {
    const canvas = document.createElement('canvas');
    // 低メモリデバイスでは解像度を下げる
    const scale = isLowMemoryDevice() ? 0.5 : 1.0;
    canvas.width = video.videoWidth * scale;
    canvas.height = video.videoHeight * scale;
    
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    try {
      // 低品質設定でサイズを小さく
      const quality = isLowMemoryDevice() ? 0.7 : 0.9;
      const imageDataURL = canvas.toDataURL('image/jpeg', quality);
      displayCapturedImage(imageDataURL);
      
      // iOS以外でダウンロード
      if (!isIOS()) {
        downloadImage(imageDataURL);
      }
    } catch (e) {
      console.warn("Simple capture error:", e);
      alert("写真撮影完了！（表示のみ）");
    }
  } catch (e) {
    console.warn("Video capture error:", e);
    alert("写真撮影エラー");
  }
}

// 画像ダウンロード
function downloadImage(dataURL) {
  const a = document.createElement('a');
  a.href = dataURL;
  a.download = 'kozou-photo-' + new Date().getTime() + '.jpg';
  
  // iOS対応のためのタイムアウト
  setTimeout(function() {
    // iOS以外でのみクリック
    if (!isIOS()) {
      a.click();
    }
  }, 100);
}
// 撮影画像表示 - よりリッチな表示とiOS保存ガイダンス
function displayCapturedImage(imageDataURL) {
  // 既存プレビューを削除
  const existingPreview = document.getElementById('captured-image-preview');
  if (existingPreview) {
    document.body.removeChild(existingPreview);
  }
  
  // プレビューコンテナ
  const previewContainer = document.createElement('div');
  previewContainer.id = 'captured-image-preview';
  previewContainer.style.position = 'fixed';
  previewContainer.style.top = '0';
  previewContainer.style.left = '0';
  previewContainer.style.width = '100%';
  previewContainer.style.height = '100%';
  previewContainer.style.backgroundColor = 'rgba(0,0,0,0.8)';
  previewContainer.style.zIndex = '9999';
  previewContainer.style.display = 'flex';
  previewContainer.style.flexDirection = 'column';
  previewContainer.style.justifyContent = 'center';
  previewContainer.style.alignItems = 'center';
  previewContainer.style.fontFamily = 'Helvetica, Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif';
  
  // 画像要素
  const img = document.createElement('img');
  img.src = imageDataURL;
  img.style.maxWidth = '90%';
  img.style.maxHeight = '60%'; // 高さを少し小さく（説明テキスト用）
  img.style.objectFit = 'contain';
  img.style.border = '2px solid #00a2ff';
  img.style.boxShadow = '0 0 20px rgba(0, 162, 255, 0.5)';
  
  // 説明コンテナ
  const infoContainer = document.createElement('div');
  infoContainer.style.backgroundColor = 'rgba(0, 40, 80, 0.6)';
  infoContainer.style.borderRadius = '10px';
  infoContainer.style.padding = '15px';
  infoContainer.style.marginTop = '15px';
  infoContainer.style.maxWidth = '90%';
  infoContainer.style.width = '350px';
  infoContainer.style.textAlign = 'center';
  
  // 説明テキスト
  const infoText = document.createElement('p');
  infoText.style.color = 'white';
  infoText.style.margin = '0';
  infoText.style.fontSize = '16px';
  infoText.style.fontFamily = 'Helvetica, Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif';
  
  // iOSでの詳細な保存手順を表示
  if (isIOS()) {
    infoText.innerHTML = '<b>カメラロールに保存する方法:</b><br>' +
      '画像を<b>長押し</b>して「<b>写真に追加</b>」を選択してください';
  } else {
    infoText.textContent = '写真を保存しました！';
  }
  
  infoContainer.appendChild(infoText);
  
  // SNS共有ボタン
  const shareButton = document.createElement('button');
  shareButton.textContent = 'SNSで共有';
  shareButton.style.padding = '10px 20px';
  shareButton.style.marginTop = '15px';
  shareButton.style.backgroundColor = '#0095ff';
  shareButton.style.color = 'white';
  shareButton.style.border = 'none';
  shareButton.style.borderRadius = '5px';
  shareButton.style.cursor = 'pointer';
  shareButton.style.fontFamily = 'Helvetica, Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif';
  shareButton.style.fontWeight = 'bold';
  
  // Web Share API実装
  shareButton.addEventListener('click', function() {
    if (navigator.share) {
      try {
        // 低メモリデバイスではテキストのみ共有
        if (isLowMemoryDevice()) {
          navigator.share({
            title: 'KOZOU+で撮った写真',
            text: '小僧まぜそばを食べました！'
          });
        } else {
          // 画像共有を試みる
          fetch(imageDataURL)
            .then(res => res.blob())
            .then(blob => {
              const file = new File([blob], 'kozou-photo.jpg', { type: 'image/jpeg' });
              navigator.share({
                files: [file],
                title: 'KOZOU+で撮った写真',
                text: '小僧まぜそばを食べました！'
              }).catch(err => {
                console.warn('Share with file failed:', err);
                // ファイルなしで共有を試みる
                navigator.share({
                  title: 'KOZOU+で撮った写真',
                  text: '小僧まぜそばを食べました！'
                });
              });
            })
            .catch(err => {
              console.warn('Blob creation failed:', err);
              // テキストのみ共有
              navigator.share({
                title: 'KOZOU+で撮った写真',
                text: '小僧まぜそばを食べました！'
              });
            });
        }
      } catch(e) {
        console.warn('Share preparation error:', e);
        alert('共有できませんでした');
      }
    } else {
      alert('この機能はお使いのブラウザでサポートされていません');
    }
  });
  
  // 閉じるボタン
  const closeButton = document.createElement('button');
  closeButton.textContent = '閉じる';
  closeButton.style.padding = '10px 20px';
  closeButton.style.marginTop = '15px';
  closeButton.style.backgroundColor = '#444';
  closeButton.style.color = 'white';
  closeButton.style.border = 'none';
  closeButton.style.borderRadius = '5px';
  closeButton.style.cursor = 'pointer';
  closeButton.style.fontFamily = 'Helvetica, Arial, "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif';
  
  closeButton.addEventListener('click', function() {
    document.body.removeChild(previewContainer);
  });
  
  // 要素追加
  previewContainer.appendChild(img);
  previewContainer.appendChild(infoContainer);
  previewContainer.appendChild(shareButton);
  previewContainer.appendChild(closeButton);
  document.body.appendChild(previewContainer);
  
  // プレビュー領域クリックでも閉じる
  previewContainer.addEventListener('click', function(e) {
    if (e.target === previewContainer) {
      document.body.removeChild(previewContainer);
    }
  });
}
// ページ離脱時のクリーンアップ - メモリリーク防止
window.addEventListener('beforeunload', function() {
  // リソース解放
  cleanupResources();
  
  // カメラストリーム停止
  if (streamObject) {
    streamObject.getTracks().forEach(track => {
      track.stop();
    });
    streamObject = null;
  }
  
  // ビデオ要素のクリーンアップ
  if (videoElement) {
    videoElement.srcObject = null;
    videoElement = null;
  }
  
  const frameVideo = document.getElementById('frame-camera-view');
  if (frameVideo) {
    frameVideo.srcObject = null;
  }
});

// ページサイズ変更時の処理 - 負荷軽減
let resizeTimeout = null;
window.addEventListener('resize', function() {
  // 連続リサイズ時の処理を間引く
  if (resizeTimeout) {
    clearTimeout(resizeTimeout);
  }
  
  resizeTimeout = setTimeout(function() {
    // アニメーション中でなければカード位置を更新
    if (!isAnimating) {
      updateCardPositions();
    }
    resizeTimeout = null;
  }, 200); // 200ms間引く
});
