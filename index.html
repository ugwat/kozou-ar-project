<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { 
    position: fixed; top:0; left:0; width:100%; height:100%; background:black; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; 
    z-index:1000; color:white; 
  }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { 
    position: absolute; 
    width: 100%; 
    height: 75%; 
    bottom: 12%; 
    transform-style: preserve-3d; 
    transform: rotateX(20deg);
  }
  .card-wrapper {
    position: absolute;
    width: 280px;
    height: 400px;
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;
    margin-left: -140px;
    margin-top: -200px;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    will-change: transform, opacity;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px;
    bottom: 0;
    background: url('./assets/1waku.png') no-repeat center/cover;
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.0s, filter 0.5s;
    backface-visibility: hidden;
    will-change: height, opacity, filter;
  }
  .overlay { 
    position: absolute; top:0; left:0; width:100%; height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; pointer-events:none;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
  }
  @keyframes glow {
    0% { filter: drop-shadow(0 0 15px rgba(0,255,255,0.7)); }
    50% { filter: drop-shadow(0 0 25px rgba(0,255,255,0.9)) drop-shadow(0 0 40px rgba(0,255,255,0.6)); }
    100% { filter: drop-shadow(0 0 15px rgba(0,255,255,0.7)); }
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* アクティブカードスタイル */
  .card-wrapper.active .card {
    animation: glow 3s ease-in-out infinite;
  }
  
  .card-wrapper.active {
    animation: float 4s ease-in-out infinite;
  }
</style>
</head>

<body>
<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
</div>

<script>
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;

const layoutConfig = {
  radius: window.innerWidth * 0.9,
  theta: Math.PI * 0.8,
  centerZ: -500,
};

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
});

function initAR() {
  document.getElementById('ar-container').style.display = 'block';
  
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      const video = document.getElementById('camera-view');
      video.srcObject = stream;
      video.onloadedmetadata = () => video.play();
      createCards();
    })
    .catch(err => {
      console.warn("カメラエラー:", err);
      createCards();
    });
}

function createCards() {
  const carousel = document.querySelector('.carousel');
  carousel.innerHTML = ''; // クリア
  
  const totalCards = 5;
  
  for (let i = 0; i < totalCards; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    wrapper.dataset.index = i;
    
    const card = document.createElement('div');
    card.className = 'card';
    
    wrapper.appendChild(card);
    carousel.appendChild(wrapper);
  }
  
  // 位置を適用
  updateCardsPosition();
  
  // スワイプイベント設定
  setupSwipeEvents();
  
  // カードの成長アニメーション
  setTimeout(growCards, 500);
}

// スワイプ中の位置計算も含めて最適化
function updateCardsPosition(offset = 0) {
  const wrappers = document.querySelectorAll('.card-wrapper');
  const total = wrappers.length;
  
  // まずすべてのアクティブクラスを削除
  wrappers.forEach(wrapper => {
    wrapper.classList.remove('active');
  });
  
  wrappers.forEach((wrapper, i) => {
    let relIndex = i - activeCardIndex - offset;
    
    // 循環表示のための調整
    if (relIndex < -total/2) relIndex += total;
    if (relIndex > total/2) relIndex -= total;
    
    const angleRatio = relIndex / (total/2);
    const angle = angleRatio * (layoutConfig.theta/2);
    
    // X, Z座標を計算
    const x = Math.sin(angle) * layoutConfig.radius;
    const z = layoutConfig.centerZ + Math.cos(angle) * layoutConfig.radius;
    
    // Y座標も調整（中央が少し高く、左右が低くなるようにする）
    const y = Math.abs(angleRatio) * -30;
    
    const rotateY = angleRatio * 60;
    const scale = 1 - 0.3 * Math.abs(angleRatio);
    const opacity = 1 - 0.35 * Math.abs(angleRatio);
    
    // transform適用
    wrapper.style.transform = `
      translateZ(${z}px)
      translateX(${x}px)
      translateY(${y}px)
      rotateY(${rotateY}deg)
      scale(${scale})
    `;
    
    wrapper.style.opacity = opacity;
    
    // z-indexの調整（より手前に来るカードが上になるように）
    wrapper.style.zIndex = Math.round(1000 + z);
    
    // 中央のカードにアクティブクラスを追加
    if (relIndex === 0) {
      wrapper.classList.add('active');
    }
  });
}

function growCards() {
  const cards = document.querySelectorAll('.card');
  
  cards.forEach((card, i) => {
    setTimeout(() => {
      card.style.height = '400px';
      card.style.opacity = '1';
    }, i * 200);
  });
  
  setTimeout(() => {
    isSwipeEnabled = true;
  }, cards.length * 200 + 500);
}

function setupSwipeEvents() {
  // タッチイベント
  document.addEventListener('touchstart', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('touchmove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    updateCardsPosition(dragRatio);
  });
  
  document.addEventListener('touchend', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipeEnd();
    isSwiping = false;
  });
  
  // マウスイベント
  document.addEventListener('mousedown', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('mousemove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    updateCardsPosition(dragRatio);
  });
  
  document.addEventListener('mouseup', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipeEnd();
    isSwiping = false;
  });
}

function handleSwipeEnd() {
  const diffX = currentX - startX;
  const threshold = 50;
  
  if (Math.abs(diffX) < threshold) {
    updateCardsPosition(0);
    return;
  }
  
  const total = document.querySelectorAll('.card-wrapper').length;
  if (diffX > 0) {
    activeCardIndex = (activeCardIndex - 1 + total) % total;
  } else {
    activeCardIndex = (activeCardIndex + 1) % total;
  }
  
  updateCardsPosition(0);
}
</script>

</body>
</html>
