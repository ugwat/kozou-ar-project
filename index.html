<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ 360° Experience</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
      color: #00c8ff;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .spinner {
      border: 5px solid rgba(0, 200, 255, 0.1);
      border-top: 5px solid #00c8ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #cards-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 995;
      display: none;
      pointer-events: auto;
    }
    
    .hud-card {
      position: absolute;
      width: 300px;
      height: 200px;
      background-color: rgba(0, 20, 40, 0.5);
      border: 2px solid #00c8ff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
      padding: 20px;
      color: white;
      transform-style: preserve-3d;
      transition: all 0.5s ease-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .card-title {
      color: #00c8ff;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .card-content {
      color: #ffffff;
      font-family: 'DotGothic16', sans-serif;
      font-size: 14px;
      text-align: center;
      line-height: 1.5;
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    /* A-Frameのキャンバスを背面に下げる */
    .a-canvas {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: 10;
    }
    
    /* AR.jsのUIを非表示 */
    .a-enter-vr, .a-enter-ar {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
  </div>
  
  <div id="cards-container">
    <!-- カードはJavaScriptで動的に生成されます -->
  </div>

  <div id="ar-container"></div>

  <script>
    // ジャイロスコープを活用した360度ビューのサンプル - 修正版

    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 読み込み画面を表示
      const loadingScreen = document.getElementById('loading-screen');
      const arContainer = document.getElementById('ar-container');
      
      // ボタンを追加してユーザーが明示的にARを開始できるようにする
      const startButton = document.createElement('button');
      startButton.textContent = 'AR体験を開始';
      startButton.style.padding = '15px 30px';
      startButton.style.backgroundColor = '#00a2ff';
      startButton.style.color = 'white';
      startButton.style.border = 'none';
      startButton.style.borderRadius = '5px';
      startButton.style.fontSize = '18px';
      startButton.style.cursor = 'pointer';
      startButton.style.boxShadow = '0 0 15px rgba(0, 200, 255, 0.5)';
      
      loadingScreen.appendChild(startButton);
      
      // ボタンクリックでARを開始
      startButton.addEventListener('click', () => {
        loadingScreen.style.display = 'none';
        initAR();
      });
    });

    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      const arContainer = document.getElementById('ar-container');
      arContainer.style.display = 'block';
      
      // A-Frameシーンを作成
      const sceneEl = document.createElement('a-scene');
      sceneEl.setAttribute('embedded', '');
      sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
      
      // 重要: arjs属性を追加してカメラ映像を背景に
      sceneEl.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
      
      // ジャイロスコープを有効にしたカメラ
      const cameraEl = document.createElement('a-camera');
      cameraEl.setAttribute('look-controls', 'enabled: true'); // ジャイロスコープによる視点変更を有効化
      cameraEl.setAttribute('wasd-controls', 'enabled: false'); // キーボード操作を無効化
      sceneEl.appendChild(cameraEl);
      
      // 注意: 背景のskyは使用しない（カメラ映像を背景とするため）
      
      // 空間内に浮かぶ粒子（これは保持）
      for (let i = 0; i < 15; i++) {
        const particleEl = document.createElement('a-sphere');
        particleEl.setAttribute('radius', '0.05');
        particleEl.setAttribute('color', '#00ffff');
        particleEl.setAttribute('opacity', '0.7');
        particleEl.setAttribute('position', {
          x: (Math.random() - 0.5) * 10,
          y: (Math.random() - 0.5) * 5 + 1.5,
          z: (Math.random() - 0.5) * 10
        });
        particleEl.setAttribute('animation', {
          property: 'position',
          dir: 'alternate',
          dur: 2000 + Math.random() * 3000,
          easing: 'easeInOutSine',
          loop: true,
          to: {
            x: (Math.random() - 0.5) * 10,
            y: (Math.random() - 0.5) * 5 + 1.5,
            z: (Math.random() - 0.5) * 10
          }
        });
        sceneEl.appendChild(particleEl);
      }
      
      // ARコンテナに追加
      arContainer.appendChild(sceneEl);
      
      // カメラが初期化されたらカードを表示
      sceneEl.addEventListener('camera-set-active', () => {
        setTimeout(() => {
          createARCards(sceneEl); // A-Frameエンティティとしてカードを作成
        }, 1000);
      });
    }

    // 360度空間にA-Frameエンティティとしてカードを表示
    function createARCards(sceneEl) {
      // サンプルのステップデータ
      const stepsData = [
        {
          title: "STEP 1: 混ぜる前の状態",
          content: "まずは美しく盛り付けられたまぜそばの状態を確認しましょう。トッピングの配置を覚えておくと良いでしょう。"
        },
        {
          title: "STEP 2: よく混ぜる",
          content: "箸を使って、底から全体をしっかりと混ぜます。タレと具材が均一になるまで混ぜるのがポイントです。"
        },
        {
          title: "STEP 3: 最初の一口",
          content: "よく混ぜたら、まずは麺とタレの味わいを楽しみましょう。香りと旨味が口いっぱいに広がります。"
        },
        {
          title: "STEP 4: 追いニンニク",
          content: "途中で用意されたニンニクを加えると、また違った味わいを楽しめます。好みに合わせて調整しましょう。"
        }
      ];
      
      // 中央のコンテナエンティティ
      const cardContainerEl = document.createElement('a-entity');
      cardContainerEl.setAttribute('position', '0 0 -4'); // カメラから少し離れた位置に配置
      
      // 各カードをA-Frameエンティティとして作成
      stepsData.forEach((step, index) => {
        // 360度周囲に配置するための角度計算
        const angle = (index / stepsData.length) * Math.PI * 2;
        const radius = 4; // 配置半径
        
        // 3D空間内の座標を計算
        const x = Math.sin(angle) * radius;
        const y = 0.5; // 少し上に配置
        const z = Math.cos(angle) * radius;
        
        // カードのエンティティを作成
        const cardEl = document.createElement('a-entity');
        cardEl.setAttribute('id', `card-${index}`);
        cardEl.setAttribute('position', `${x} ${y} ${z}`);
        // カードは常にカメラの方を向くように設定
        cardEl.setAttribute('look-at', '[camera]');
        
        // カードの背景パネル
        const panelEl = document.createElement('a-plane');
        panelEl.setAttribute('width', '2');
        panelEl.setAttribute('height', '1.2');
        panelEl.setAttribute('color', '#001133');
        panelEl.setAttribute('opacity', '0.7');
        panelEl.setAttribute('side', 'double');
        
        // カードの枠線（ホログラム風）
        const borderEl = document.createElement('a-plane');
        borderEl.setAttribute('width', '2.05');
        borderEl.setAttribute('height', '1.25');
        borderEl.setAttribute('color', '#00c8ff');
        borderEl.setAttribute('opacity', '0.5');
        borderEl.setAttribute('position', '0 0 -0.01');
        
        // タイトルテキスト
        const titleEl = document.createElement('a-text');
        titleEl.setAttribute('value', step.title);
        titleEl.setAttribute('align', 'center');
        titleEl.setAttribute('color', '#00c8ff');
        titleEl.setAttribute('width', '4');
        titleEl.setAttribute('position', '0 0.4 0.01');
        
        // コンテンツテキスト
        const contentEl = document.createElement('a-text');
        contentEl.setAttribute('value', step.content);
        contentEl.setAttribute('align', 'center');
        contentEl.setAttribute('color', 'white');
        contentEl.setAttribute('width', '3');
        contentEl.setAttribute('position', '0 0 0.01');
        
        // 要素をカードエンティティに追加
        cardEl.appendChild(panelEl);
        cardEl.appendChild(borderEl);
        cardEl.appendChild(titleEl);
        cardEl.appendChild(contentEl);
        
        // カードをコンテナに追加
        cardContainerEl.appendChild(cardEl);
      });
      
      // コンテナをシーンに追加
      sceneEl.appendChild(cardContainerEl);
      
      // 視線誘導のガイド追加
      addViewGuides();
    }

    // 視線誘導ガイドを追加
    function addViewGuides() {
      const guideContainer = document.createElement('div');
      guideContainer.style.position = 'fixed';
      guideContainer.style.bottom = '20px';
      guideContainer.style.left = '0';
      guideContainer.style.width = '100%';
      guideContainer.style.textAlign = 'center';
      guideContainer.style.color = '#00c8ff';
      guideContainer.style.fontSize = '14px';
      guideContainer.style.zIndex = '1010';
      guideContainer.innerHTML = '端末を動かして360°空間を探索してください';
      
      // 方向指示器
      const directions = ['←', '↑', '→', '↓'];
      const directionEl = document.createElement('div');
      directionEl.style.marginTop = '10px';
      directionEl.style.fontSize = '24px';
      directionEl.style.letterSpacing = '15px';
      directionEl.textContent = directions.join('');
      
      guideContainer.appendChild(directionEl);
      document.body.appendChild(guideContainer);
    }
  </script>
</body>
</html>
