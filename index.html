<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { 
    position: fixed; top:0; left:0; width:100%; height:100%; background:black; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; 
    z-index:1000; color:white; 
  }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { 
    position: absolute; 
    width: 100%; 
    height: 75%; 
    bottom: 12%; 
    transform-style: preserve-3d; 
    transform: rotateX(20deg);
  }
  .card-wrapper {
    position: absolute;
    width: 280px;
    height: 400px;
    transform-style: preserve-3d;
    opacity: 0;
    left: 50%;
    top: 50%;
    margin-left: -140px;
    margin-top: -200px;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    /* アニメーションは中央のカードのみに適用 */
    will-change: transform, opacity;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px;
    bottom: 0;
    background: url('./assets/1waku.png') no-repeat center/cover;
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.0s;
    backface-visibility: hidden;
    will-change: height, opacity;
  }
  .overlay { 
    position: absolute; top:0; left:0; width:100%; height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; pointer-events:none;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* 中央カードのスタイル */
  .card-wrapper.active {
    animation: float 4s ease-in-out infinite;
    opacity: 1;
    z-index: 100;
  }
  
  /* 左右カードのスタイル */
  .card-wrapper.left, .card-wrapper.right {
    opacity: 0.7;
  }
  
  /* 端のカードのスタイル */
  .card-wrapper.far-left, .card-wrapper.far-right {
    opacity: 0.4;
  }
</style>
</head>

<body>
<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
</div>

<script>
// グローバル変数を最小限に
const state = {
  activeCardIndex: 0,
  isSwipeEnabled: false,
  isSwiping: false,
  startX: 0,
  currentX: 0,
  // 軽量化のため、より単純な3D配置
  positions: [
    { x: -600, z: -200, r: -60, class: 'far-left' },
    { x: -300, z: -100, r: -30, class: 'left' },
    { x: 0,    z: 0,    r: 0,   class: 'active' },
    { x: 300,  z: -100, r: 30,  class: 'right' },
    { x: 600,  z: -200, r: 60,  class: 'far-right' }
  ]
};

// イベントリスナーを追加
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
});

function initAR() {
  const arContainer = document.getElementById('ar-container');
  arContainer.style.display = 'block';
  
  // カメラの初期化
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      const video = document.getElementById('camera-view');
      video.srcObject = stream;
      video.onloadedmetadata = () => video.play();
      createCards();
    })
    .catch(err => {
      console.warn("カメラエラー:", err);
      createCards();
    });
}

function createCards() {
  const carousel = document.querySelector('.carousel');
  carousel.innerHTML = ''; // 既存のカードを削除
  
  // 5枚のカードを作成
  for (let i = 0; i < 5; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    wrapper.innerHTML = `<div class="card"></div>`;
    carousel.appendChild(wrapper);
  }
  
  // カードの位置を設定
  updateCardsPosition();
  
  // スワイプイベントの設定
  setupSwipeEvents();
  
  // カードの成長アニメーションを開始
  setTimeout(growCards, 500);
}

// カードの位置を更新する関数（最適化版）
function updateCardsPosition() {
  const wrappers = document.querySelectorAll('.card-wrapper');
  if (!wrappers.length) return;
  
  wrappers.forEach((wrapper, i) => {
    // カードの相対インデックスを計算
    let relativeIdx = (i - state.activeCardIndex + 5) % 5;
    if (relativeIdx > 2) relativeIdx -= 5; // -2, -1, 0, 1, 2 の範囲に収める
    
    // 対応する位置データを取得
    const posIdx = relativeIdx + 2; // 0〜4の範囲に変換
    const pos = state.positions[posIdx];
    
    // 位置とスタイルを適用
    wrapper.style.transform = `translateX(${pos.x}px) translateZ(${pos.z}px) rotateY(${pos.r}deg)`;
    
    // クラスを全て削除してから必要なクラスを追加
    wrapper.className = 'card-wrapper';
    wrapper.classList.add(pos.class);
  });
}

function growCards() {
  const cards = document.querySelectorAll('.card');
  
  // 全てのカードを一度に表示（アニメーションを減らして軽量化）
  cards.forEach((card, i) => {
    // わずかな遅延を持たせる
    setTimeout(() => {
      card.style.height = '400px';
      card.style.opacity = '1';
      card.style.filter = 'drop-shadow(0 0 15px rgba(0,255,255,0.7))';
    }, i * 100); // 間隔を短くする
  });
  
  // スワイプ有効化までの時間を短縮
  setTimeout(() => {
    state.isSwipeEnabled = true;
  }, 1000);
}

// スワイプイベントのセットアップ（最適化版）
function setupSwipeEvents() {
  // タッチイベント
  document.addEventListener('touchstart', handleTouchStart);
  document.addEventListener('touchmove', handleTouchMove);
  document.addEventListener('touchend', handleTouchEnd);
  
  // マウスイベント
  document.addEventListener('mousedown', handleMouseDown);
  document.addEventListener('mousemove', handleMouseMove);
  document.addEventListener('mouseup', handleMouseUp);
}

// タッチイベントハンドラ
function handleTouchStart(e) {
  if (!state.isSwipeEnabled) return;
  state.startX = e.touches[0].clientX;
  state.currentX = state.startX;
  state.isSwiping = true;
}

function handleTouchMove(e) {
  if (!state.isSwipeEnabled || !state.isSwiping) return;
  state.currentX = e.touches[0].clientX;
  handleSwipeMotion();
}

function handleTouchEnd() {
  if (!state.isSwipeEnabled || !state.isSwiping) return;
  completeSwipe();
  state.isSwiping = false;
}

// マウスイベントハンドラ
function handleMouseDown(e) {
  if (!state.isSwipeEnabled) return;
  state.startX = e.clientX;
  state.currentX = state.startX;
  state.isSwiping = true;
}

function handleMouseMove(e) {
  if (!state.isSwipeEnabled || !state.isSwiping) return;
  state.currentX = e.clientX;
  handleSwipeMotion();
}

function handleMouseUp() {
  if (!state.isSwipeEnabled || !state.isSwiping) return;
  completeSwipe();
  state.isSwiping = false;
}

// スワイプ中の動きを処理
function handleSwipeMotion() {
  // スワイプ中のアニメーションは無し（パフォーマンス向上のため）
}

// スワイプ完了時の処理
function completeSwipe() {
  const diffX = state.currentX - state.startX;
  const threshold = 50;
  
  if (Math.abs(diffX) < threshold) return;
  
  // スワイプ方向に応じてアクティブカードを変更
  if (diffX > 0) {
    state.activeCardIndex = (state.activeCardIndex - 1 + 5) % 5;
  } else {
    state.activeCardIndex = (state.activeCardIndex + 1) % 5;
  }
  
  // カードの位置を更新
  updateCardsPosition();
}
</script>

</body>
</html>
