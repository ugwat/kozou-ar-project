<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KOZOU+ AR Start</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: white;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      font-weight: bold;
      color: #00faff;
      letter-spacing: 1px;
    }

    .intro-text {
      text-align: center;
      z-index: 11;
    }

    .intro-title {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #00faff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .intro-sub {
      font-size: 16px;
      font-family: 'Yu Mincho', serif;
      color: #ddd;
      line-height: 1.6;
    }

    /* スニペット風ボタン（枠線あり・ホバー演出） */
    .glow-button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 16px;
      text-transform: uppercase;
      border: 2px solid #00faff;
      color: #00faff;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 11;
      transition: all 0.3s ease;
    }

    .glow-button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, rgba(0,255,255,0) 80%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.4s ease;
      border-radius: 50%;
      z-index: 0;
    }

    .glow-button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .glow-button:hover {
      color: white;
      background-color: rgba(0,255,255,0.05);
      box-shadow: 0 0 10px #00faff, 0 0 20px #00faff inset;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <div class="logo">KOZOU</div>

    <div class="intro-text">
      <div class="intro-title">MAZESOBA</div>
      <div class="intro-sub">
        カメラを許可して<br>
        丼のロゴを探してスキャンしてください。
      </div>
    </div>

    <button id="start-button" class="glow-button">AR体験を開始</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("start-button").addEventListener("click", function () {
        window.location.href = "scan.html";
      });
    });
  </script>
</body>
</html>
