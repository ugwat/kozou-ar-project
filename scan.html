<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR スキャン</title>
<style>
  /* 基本スタイル */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 100%; 
    height: 100%; 
    background: #000; 
    overflow: hidden; 
    position: fixed; 
    font-family: sans-serif;
  }
  
  /* スキャンコンテナ */
  #scan-container { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
  }
  
  /* カメラビュー - 画面全体に表示 */
  #camera-view { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    z-index: 10; 
  }
  
  /* グリッドオーバーレイ - 画面全体に薄い線を表示 */
  .grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 20;
    background-image: 
      linear-gradient(45deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
      linear-gradient(-45deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
  }
  
  /* スキャンライン - 上から下へ流れる */
  .scan-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: rgba(0, 255, 255, 0.6);
    box-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
    z-index: 25;
    animation: scanAnimation 2s linear infinite;
  }
  
  @keyframes scanAnimation {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
  }
  
  /* ランダムなノイズ粒子 */
  .noise-particle {
    position: absolute;
    width: 1px;
    height: 1px;
    background-color: rgba(0, 255, 255, 0.6);
    pointer-events: none;
    z-index: 15;
    opacity: 0;
    animation: fadeInOut 3s ease-in-out infinite;
  }
  
  @keyframes fadeInOut {
    0% { opacity: 0; }
    50% { opacity: 0.8; }
    100% { opacity: 0; }
  }
  
  /* ガイドテキスト */
  .guide-text {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(0, 255, 255, 0.8);
    font-size: 16px;
    text-align: center;
    z-index: 30;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    background-color: rgba(0, 0, 0, 0.3);
    padding: 8px 16px;
    border-radius: 4px;
    border: 1px solid rgba(0, 255, 255, 0.3);
  }
  
  /* 認識成功メッセージ */
  .success-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(0, 255, 255, 1);
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    z-index: 35;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    opacity: 0;
    transition: opacity 0.5s;
  }
  
  .success-message.visible {
    opacity: 1;
  }
  
  /* ARシーン (非表示) */
  #ar-scene {
    display: none;
  }
</style>

<!-- MindAR とA-Frameのスクリプト読み込み -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
<!-- スキャン画面 -->
<div id="scan-container">
  <video id="camera-view" autoplay playsinline muted></video>
  
  <!-- グリッドオーバーレイ -->
  <div class="grid-overlay"></div>
  
  <!-- スキャンライン -->
  <div class="scan-line"></div>
  
  <!-- ガイドテキスト -->
  <div class="guide-text">ロゴを画面内に映してください</div>
  
  <!-- 認識成功メッセージ -->
  <div class="success-message" id="success-message">認識成功！</div>
  
  <!-- ノイズ粒子は動的に生成 -->
</div>

<!-- AR認識用のA-Frameシーン (非表示) -->
<a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false" embedded color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="display: none;">
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  <a-entity id="target-container" mindar-image-target="targetIndex: 0">
    <!-- マーカー認識用の空のエンティティ -->
  </a-entity>
</a-scene>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // ノイズ粒子を生成
  function createNoiseParticles() {
    const container = document.getElementById('scan-container');
    const particleCount = 20; // 少なめに設定して軽量化
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'noise-particle';
      
      // ランダムな位置
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      
      particle.style.left = `${x}%`;
      particle.style.top = `${y}%`;
      
      // ランダムなアニメーション遅延
      const delay = Math.random() * 5;
      particle.style.animationDelay = `${delay}s`;
      
      container.appendChild(particle);
    }
  }
  
  // AR初期化
  function initAR() {
    const sceneEl = document.getElementById('ar-scene');
    
    // シーンの読み込み完了イベント
    sceneEl.addEventListener('loaded', function() {
      console.log("ARシーン初期化完了");
      
      // MindARを開始
      const mindARSystem = sceneEl.systems['mindar-image-system'];
      
      mindARSystem.start()
        .catch(error => {
          console.error("MindARの開始エラー:", error);
        });
    });
    
    // ターゲット検出イベント
    const targetContainer = document.getElementById('target-container');
    
    targetContainer.addEventListener('targetFound', function() {
      console.log("ターゲット検出成功");
      
      // 成功メッセージを表示
      const successMessage = document.getElementById('success-message');
      successMessage.classList.add('visible');
      
      // 1秒後にindex.htmlに遷移
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 1000);
    });
  }
  
  // カメラアクセス
  function initCameraView() {
    const videoElement = document.getElementById('camera-view');
    
    // スマホの背面カメラを優先
    const constraints = { 
      video: { 
        facingMode: 'environment',
        width: { ideal: window.innerWidth },
        height: { ideal: window.innerHeight }
      } 
    };
    
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = function() {
          videoElement.play()
            .catch(e => console.error("ビデオ再生エラー:", e));
        };
      })
      .catch(function(error) {
        console.error("カメラビューエラー:", error);
      });
  }
  
  // アプリ初期化
  try {
    initCameraView();  // カメラビュー初期化
    createNoiseParticles(); // ノイズ粒子生成
    initAR();          // AR初期化
  } catch (error) {
    console.error("初期化エラー:", error);
  }
});
</script>

</body>
</html>
