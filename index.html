<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOZOU+ まぜそばAR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="scripts/components.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    /* 基本スタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden; 
      width: 100%; 
      height: 100vh;
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
    }
    
    /* ローディング画面 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    .spinner {
      border: 5px solid rgba(0, 255, 0, 0.1);
      border-top: 5px solid #00ff00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* レトロスタート画面 */
    #retro-start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 999;
      color: #00ff00;
    }
    
    .retro-title {
      padding: 20px 10px;
      text-align: center;
      font-size: 14px;
      line-height: 1.8;
    }
    
    @media screen and (min-width: 768px) {
      .retro-title {
        font-size: 18px;
      }
    }
    
    .loading-text {
      text-align: center;
      margin: 10px 0;
      font-size: 16px;
    }
    
    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 30px;
      border: 2px solid #00ff00;
      margin: 10px auto;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      width: 40%;
      background-color: #00ff00;
      animation: loading 3s infinite linear;
    }
    
    @keyframes loading {
      0% { width: 0; }
      100% { width: 100%; }
    }
    
    .grid-container {
      position: relative;
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .grid-background {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .kozou-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 300px;
      object-fit: contain;
    }
    
    .bottom-area {
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .bottom-text {
      font-size: 10px;
      color: #00ff00;
    }
    
    @media screen and (min-width: 768px) {
      .bottom-text {
        font-size: 12px;
      }
    }
    
    .emblem-logo {
      width: 40px;
      height: 40px;
    }
    
    @media screen and (min-width: 768px) {
      .emblem-logo {
        width: 60px;
        height: 60px;
      }
    }
    
    /* ARコンテナ */
    #ar-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    /* ARシーン */
    #ar-scene {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* iOS Safariでの全画面表示対応 */
    @supports (-webkit-touch-callout: none) {
      #retro-start-screen, #ar-container, .a-canvas {
        height: -webkit-fill-available !important;
      }
    }
  </style>
</head>
<body>
  <!-- デバッグパネル -->
  <div id="debug-panel" style="display: none;">
    デバッグ情報: <span id="debug-status">初期化中...</span>
  </div>

  <!-- ローディング画面 -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
  </div>

  <!-- レトロスタート画面 -->
  <div id="retro-start-screen" style="display: none;">
    <div class="retro-title">
      &gt;HOW TO EAT OUR MAZESOBA...<br>
      &gt;WE ARE HAPPY TO SHERE ON YOUR : SNS
    </div>
    
    <div class="loading-text">CALLING...</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <div class="grid-container">
      <img src="assets/grid-background.png" class="grid-background" alt="Grid Background">
      <img src="assets/kozou-logo.png" class="kozou-logo" alt="KOZOU Logo">
    </div>
    
    <div class="bottom-area">
      <div class="bottom-text">
        &gt;DO NOT CLOSE THIS SITE PLAESE
      </div>
      <img src="assets/emblem-logo.png" class="emblem-logo" alt="Emblem Logo">
    </div>
  </div>

  <!-- ARコンテンツを動的に追加するためのコンテナ -->
  <div id="ar-container"></div>

  <script>
    // 要素の参照
    const loadingScreen = document.getElementById('loading-screen');
    const retroStartScreen = document.getElementById('retro-start-screen');
    const debugPanel = document.getElementById('debug-panel');
    const debugStatus = document.getElementById('debug-status');
    const arContainer = document.getElementById('ar-container');
    
    // デバッグログの追加関数
    function updateDebugStatus(message) {
      if (debugStatus) {
        debugStatus.textContent = message;
      }
      console.log(`[DEBUG] ${message}`);
    }
    
    // 初期化処理
    document.addEventListener("DOMContentLoaded", function() {
      updateDebugStatus("DOM読み込み完了");
      
      // リソースの読み込みを模倣（実際のリソース読み込みはここで行う）
      setTimeout(() => {
        updateDebugStatus("リソース読み込み完了");
        
        // ローディング画面を非表示にしてスタート画面を表示
        loadingScreen.style.display = 'none';
        retroStartScreen.style.display = 'block';
      }, 1500);
      
      // エラーハンドリング
      window.addEventListener('error', function(event) {
        updateDebugStatus(`エラー: ${event.message}`);
      });
    });
    
    // 進行するための関数（クリックイベントなどで呼び出す）
    function startARExperience() {
      updateDebugStatus("ARエクスペリエンス開始");
      
      // スタート画面を非表示
      retroStartScreen.style.display = 'none';
      
      // ARシーンを動的に作成
      createARScene();
    }
    
    // ARシーンを動的に作成する関数
    function createARScene() {
      updateDebugStatus("ARシーンを作成中...");
      
      // A-Frameシーンを動的に作成
      const sceneEl = document.createElement('a-scene');
      sceneEl.setAttribute('id', 'ar-scene');
      sceneEl.setAttribute('mindar-image', 'imageTargetSrc: ./targets.mind; autoStart: false;');
      sceneEl.setAttribute('color-space', 'sRGB');
      sceneEl.setAttribute('renderer', 'colorManagement: true; physicallyCorrectLights');
      sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
      sceneEl.setAttribute('device-orientation-permission-ui', 'enabled: false');
      
      // 画面サイズに合わせるための属性を追加
      sceneEl.setAttribute('embedded', '');
      sceneEl.setAttribute('seamless-tab-navigation', '');
      
      // アセット
      const assetsEl = document.createElement('a-assets');
      
      const emblemLogo = document.createElement('img');
      emblemLogo.setAttribute('id', 'emblem-logo');
      emblemLogo.setAttribute('src', 'assets/emblem-logo.png');
      
      const textLogo = document.createElement('img');
      textLogo.setAttribute('id', 'text-logo');
      textLogo.setAttribute('src', 'assets/text-logo.png');
      
      assetsEl.appendChild(emblemLogo);
      assetsEl.appendChild(textLogo);
      sceneEl.appendChild(assetsEl);
      
      // カメラ
      const cameraEl = document.createElement('a-camera');
      cameraEl.setAttribute('position', '0 0 0');
      cameraEl.setAttribute('look-controls', 'enabled: false');
      sceneEl.appendChild(cameraEl);
      
      // ターゲットコンテナ
      const targetContainerEl = document.createElement('a-entity');
      targetContainerEl.setAttribute('id', 'target-container');
      targetContainerEl.setAttribute('mindar-image-target', 'targetIndex: 0');
      
      // ロゴ表示
      const logoDisplayEl = document.createElement('a-plane');
      logoDisplayEl.setAttribute('id', 'logo-display');
      logoDisplayEl.setAttribute('position', '0 0 0');
      logoDisplayEl.setAttribute('hologram-effect', '');
      logoDisplayEl.setAttribute('opening-animation', '');
      
      const logoImageEl = document.createElement('a-image');
      logoImageEl.setAttribute('src', '#emblem-logo');
      logoImageEl.setAttribute('width', '1');
      logoImageEl.setAttribute('height', '1');
      logoImageEl.setAttribute('opacity', '0.9');
      
      logoDisplayEl.appendChild(logoImageEl);
      targetContainerEl.appendChild(logoDisplayEl);
      sceneEl.appendChild(targetContainerEl);
      
      // ARコンテナに追加
      arContainer.appendChild(sceneEl);
      
      // シーンの初期化完了イベントを監視
      sceneEl.addEventListener('loaded', function() {
        updateDebugStatus("ARシーン初期化完了、カメラへのアクセスを要求します");
        
        // MindARを開始（ここでカメラへのアクセス要求が発生）
        const mindARSystem = sceneEl.systems['mindar-image-system'];
        mindARSystem.start();
        
        // ターゲット検出イベントリスナー設定
        targetContainerEl.addEventListener('targetFound', function() {
          updateDebugStatus("ターゲット検出");
        });
        
        targetContainerEl.addEventListener('targetLost', function() {
          updateDebugStatus("ターゲットロスト");
        });

        // カメラがアクティブになった後のスタイル調整
        setTimeout(() => {
          // A-Frameのキャンバス要素
          const canvas = document.querySelector('.a-canvas');
          if (canvas) {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "absolute";
            canvas.style.top = "0";
            canvas.style.left = "0";
            canvas.style.objectFit = "cover"; // 画面全体をカバー
          }
        }, 500);
      });
      
      // エラーハンドリング
      sceneEl.addEventListener('camera-error', function() {
        updateDebugStatus("カメラエラー: アクセスが拒否されました");
        
        // カメラエラー時にスタート画面を再表示
        retroStartScreen.style.display = 'block';
      });
    }
    
    // デバッグ表示の切り替え（URLに?debug=trueを付けるとデバッグモード）
    if (window.location.search.includes('debug=true')) {
      debugPanel.style.display = 'block';
    }
    
    // イベントリスナーを追加（クリックでARエクスペリエンスを開始）
    retroStartScreen.addEventListener('click', function() {
      startARExperience();
    });
  </script>
</body>
</html>
