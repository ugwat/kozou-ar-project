<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
      color: #00c8ff;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .spinner {
      border: 5px solid rgba(0, 200, 255, 0.1);
      border-top: 5px solid #00c8ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    .hud-card {
      position: absolute;
      width: 80%;
      max-width: 350px;
      background-color: rgba(0, 20, 40, 0.5);
      border: 2px solid #00c8ff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
      padding: 15px;
      color: white;
      transition: all 0.3s ease-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
    }
    
    .card-title {
      color: #00c8ff;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .card-content {
      color: #ffffff;
      font-family: 'DotGothic16', sans-serif;
      font-size: 12px;
      text-align: center;
      line-height: 1.5;
    }
    
    .hud-element {
      position: absolute;
      border: 1px solid rgba(0, 200, 255, 0.7);
      background-color: rgba(0, 10, 30, 0.2);
      color: #00c8ff;
      font-size: 10px;
      padding: 5px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 30;
    }
    
    .circle-indicator {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 50;
    }
    
    .circle-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(0, 200, 255, 0.3);
      border: 1px solid rgba(0, 200, 255, 0.8);
      transition: all 0.3s ease;
    }
    
    .circle-dot.active {
      background-color: rgba(0, 200, 255, 0.8);
      transform: scale(1.2);
    }
    
    .swipe-indicator {
      position: absolute;
      top: 50%;
      width: 30px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(0, 200, 255, 0.8);
      font-size: 24px;
      opacity: 0.7;
      z-index: 50;
    }
    
    .swipe-left {
      left: 20px;
      transform: translateY(-50%);
    }
    
    .swipe-right {
      right: 20px;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
    <button id="start-button" style="margin-top: 20px; padding: 15px 30px; background-color: #00a2ff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);">AR体験を開始</button>
  </div>

  <div id="ar-container">
    <video id="camera-view" autoplay playsinline></video>
    
    <!-- ラーメン画像 -->
    <img id="ramen-image" src="ramen_3d.png" alt="KOZOU+ まぜそば" style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); width: 70%; max-width: 300px; z-index: 20; display: none;">
    
    <!-- HUD要素 -->
    <div class="hud-element" style="top: 20px; left: 20px;">KOZOU+ AR</div>
    <div id="step-indicator" class="hud-element" style="top: 20px; right: 20px;">STEP 1/4</div>
    <div class="hud-element" style="bottom: 70px; left: 20px;">SCAN COMPLETE</div>
    <div class="hud-element" style="bottom: 70px; right: 20px;">ANALYZING...</div>
    
    <!-- カード -->
    <div id="card-container"></div>
    
    <!-- スワイプインジケーター -->
    <div class="swipe-indicator swipe-left" style="display: none;">←</div>
    <div class="swipe-indicator swipe-right">→</div>
    
    <!-- ステップインジケーター -->
    <div class="circle-indicator"></div>
  </div>

  <script>
    // グローバル変数
    let activeCardIndex = 0;
    let startX = 0;
    let currentX = 0;
    let isSwiping = false;
    
    // ステップデータ
    const stepsData = [
      {
        title: "STEP 1: 混ぜる前の状態",
        content: "まずは美しく盛り付けられたまぜそばの状態を確認しましょう。トッピングの配置を覚えておくと良いでしょう。"
      },
      {
        title: "STEP 2: よく混ぜる",
        content: "箸を使って、底から全体をしっかりと混ぜます。タレと具材が均一になるまで混ぜるのがポイントです。"
      },
      {
        title: "STEP 3: 最初の一口",
        content: "よく混ぜたら、まずは麺とタレの味わいを楽しみましょう。香りと旨味が口いっぱいに広がります。"
      },
      {
        title: "STEP 4: 追いニンニク",
        content: "途中で用意されたニンニクを加えると、また違った味わいを楽しめます。好みに合わせて調整しましょう。"
      }
    ];
    
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 開始ボタンのイベント設定
      document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        initAR();
      });
    });
    
    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      // ARコンテナを表示
      document.getElementById('ar-container').style.display = 'block';
      
      // カメラを起動
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          document.getElementById('camera-view').srcObject = stream;
          
          // 初期化
          setTimeout(function() {
            // ラーメン画像を表示
            document.getElementById('ramen-image').style.display = 'block';
            
            // カードを作成
            createCards();
            
            // インジケーターを作成
            createIndicators();
            
            // スワイプイベントを設定
            setupSwipeEvents();
          }, 1000);
        })
        .catch(function(err) {
          console.error("カメラエラー:", err);
          alert("カメラへのアクセスが拒否されました");
        });
    }
    
    // カードを作成
    function createCards() {
      const cardContainer = document.getElementById('card-container');
      
      stepsData.forEach((step, index) => {
        const card = document.createElement('div');
        card.className = 'hud-card';
        card.id = `card-${index}`;
        card.style.display = index === activeCardIndex ? 'flex' : 'none';
        
        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = step.title;
        
        const content = document.createElement('div');
        content.className = 'card-content';
        content.textContent = step.content;
        
        card.appendChild(title);
        card.appendChild(content);
        cardContainer.appendChild(card);
      });
    }
    
    // インジケーターを作成
    function createIndicators() {
      const indicatorContainer = document.querySelector('.circle-indicator');
      
      stepsData.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.className = 'circle-dot';
        if (index === activeCardIndex) {
          dot.classList.add('active');
        }
        indicatorContainer.appendChild(dot);
      });
      
      updateIndicators();
    }
    
    // スワイプイベントを設定
    function setupSwipeEvents() {
      // タッチイベント
      document.addEventListener('touchstart', handleTouchStart);
      document.addEventListener('touchmove', handleTouchMove);
      document.addEventListener('touchend', handleTouchEnd);
      
      // マウスイベント
      document.addEventListener('mousedown', handleMouseDown);
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
    }
    
    // タッチイベントハンドラー
    function handleTouchStart(event) {
      startX = event.touches[0].clientX;
      isSwiping = true;
    }
    
    function handleTouchMove(event) {
      if (!isSwiping) return;
      currentX = event.touches[0].clientX;
    }
    
    function handleTouchEnd(event) {
      if (!isSwiping) return;
      const diffX = currentX - startX;
      handleSwipe(diffX);
      isSwiping = false;
    }
    
    // マウスイベントハンドラー
    function handleMouseDown(event) {
      startX = event.clientX;
      isSwiping = true;
    }
    
    function handleMouseMove(event) {
      if (!isSwiping) return;
      currentX = event.clientX;
    }
    
    function handleMouseUp(event) {
      if (!isSwiping) return;
      const diffX = currentX - startX;
      handleSwipe(diffX);
      isSwiping = false;
    }
    
    // スワイプ処理
    function handleSwipe(diffX) {
      // スワイプの閾値
      const threshold = window.innerWidth * 0.15;
      
      if (diffX > threshold && activeCardIndex > 0) {
        // 右スワイプ：前のカード
        activeCardIndex--;
        changeCard();
      } else if (diffX < -threshold && activeCardIndex < stepsData.length - 1) {
        // 左スワイプ：次のカード
        activeCardIndex++;
        changeCard();
      }
    }
    
    // カードを切り替え
    function changeCard() {
      // 現在のカードを非表示
      document.querySelectorAll('.hud-card').forEach((card, index) => {
        card.style.display = index === activeCardIndex ? 'flex' : 'none';
      });
      
      // インジケーターを更新
      updateIndicators();
      
      // ステップ表示を更新
      document.getElementById('step-indicator').textContent = `STEP ${activeCardIndex + 1}/4`;
    }
    
    // インジケーターを更新
    function updateIndicators() {
      // ドットを更新
      document.querySelectorAll('.circle-dot').forEach((dot, index) => {
        if (index === activeCardIndex) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
      
      // スワイプインジケーターを更新
      document.querySelector('.swipe-left').style.display = activeCardIndex > 0 ? 'block' : 'none';
      document.querySelector('.swipe-right').style.display = activeCardIndex < stepsData.length - 1 ? 'block' : 'none';
    }
  </script>
</body>
</html>
