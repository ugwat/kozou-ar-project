  /* マゼルナキケンエフェクト - 上下テープ */
/* ✅マゼルナキケン テープ 改善版CSS */
.marquee-container {
  position: absolute;
  width: 120%; /* 幅を広げる */
  left: -10%; /* 左にずらす */
  overflow: visible; /* overflow: hiddenを解除 */
  z-index: 2500; /* z-indexを高くする */
}

.marquee-container.top { top: 100px; }
.marquee-container.bottom { bottom: 10px; }

.marquee {
  --marquee-color: #f3bb0b;
  --marquee-duration: 20s;
  background: var(--marquee-color);
  color: black;
  overflow: hidden;
  transform: rotate(-5deg);
  transform-origin: center center; /* 👈 これを追加 */
  white-space: nowrap;
  width: 120%;
  margin-left: 0%;
  height: 40px;
  margin-bottom: 5px;

  font-size: clamp(24px, 5vw, 40px);
  font-weight: 900;
  font-family: "BIZ UDPGothic", sans-serif;
}

.marquee.reverse {
  background: none;
  color: var(--marquee-color);
  transform: rotate(5deg);
}

.marquee--inner {
  display: inline-block;
  padding-left: 0;       /* 👈 不要な余白を削除 */
  padding-right: 0;
  animation: scroll-left var(--marquee-duration) linear infinite;
  font-size: clamp(24px, 5vw, 40px);  /* 👈 テープに収まる範囲で文字を大きく */
  font-weight: 900;                   /* 👈 太字を強調 */
  font-family: "BIZ UDPGothic", sans-serif; /* 👈 読みやすく太いゴシック体に */
}



.marquee.reverse .marquee--inner {
  animation: scroll-right var(--marquee-duration) linear infinite;
}

.marquee--inner p {
  display: inline;
  margin: 0 0.5em;
  position: relative;
}

.marquee--inner p::after {
  content: "🍜";
  margin-left: 0.5em;
}

@keyframes scroll-left {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes scroll-right {
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(0); }
}


  /* 湯気エフェクト */

    bottom: 0;
    border-radius: 50%;

    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);

    0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
    50% { opacity: 0.6; transform: translateX(-50%) scale(1.2); }

  @keyframes steam-animation {
    0% {
      opacity: 0;
      transform: translateY(0) scale(0.1);

      transform: translateY(-50px) scale(0.6);
    }
    60% {

      transform: translateY(-120px) scale(1.2);

      transform: translateY(-180px) scale(1.8);

// localStorage拡張

  window.localStorage.getWithTTL = function(key) {
    return window.localStorage.getItem(key);
  };
}

// IO errorの抑制
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true; // エラー伝播を停止
  }
}, true);

// Safari判定 - より確実に
function isSafari() {
  const ua = navigator.userAgent.toLowerCase();
  return (
    (ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1) || 
    /iphone|ipod|ipad/i.test(ua)
  );
}

// コンソールログ追加（デバッグ用）

// フォトフレームボタンの作成
function createPhotoFrameButton() {
  const photoFrameButton = document.createElement('div');
  photoFrameButton.id = 'photo-frame-button';
  photoFrameButton.innerHTML = '📷 フォトフレームを表示';
  photoFrameButton.style.position = 'absolute';
  photoFrameButton.style.bottom = '18%';
  photoFrameButton.style.left = '10%';
  photoFrameButton.style.width = '80%';
  photoFrameButton.style.height = '50px';
  photoFrameButton.style.backgroundColor = 'rgba(255, 255, 0, 0.9)';
  photoFrameButton.style.color = '#000';
  photoFrameButton.style.fontFamily = '"Hiragino Kaku Gothic ProN", "メイリオ", sans-serif';
  photoFrameButton.style.fontSize = '18px';
  photoFrameButton.style.fontWeight = 'bold';
  photoFrameButton.style.textAlign = 'center';
  photoFrameButton.style.lineHeight = '50px';
  photoFrameButton.style.cursor = 'pointer';
  photoFrameButton.style.zIndex = '9999';
  photoFrameButton.style.display = 'none';
  photoFrameButton.style.border = '2px solid rgba(255, 255, 0, 1)';
  photoFrameButton.style.boxShadow = '0 0 15px rgba(255, 255, 0, 0.7)';
  
  // ホバーエフェクト
  photoFrameButton.onmouseover = function() {
    if (isSafari()) return; // Safariではアニメーションを削減
    this.style.backgroundColor = 'rgba(255, 255, 0, 1)';
    this.style.boxShadow = '0 0 20px rgba(255, 255, 0, 0.9)';
  };
  
  photoFrameButton.onmouseout = function() {
    if (isSafari()) return; // Safariではアニメーションを削減
    this.style.backgroundColor = 'rgba(255, 255, 0, 0.9)';
    this.style.boxShadow = '0 0 15px rgba(255, 255, 0, 0.7)';
  };
  
  // クリックイベント
  photoFrameButton.addEventListener('click', function() {
    console.log("Photo frame button clicked");
    showPhotoFrame();
  });
  
  // タッチ対応
  photoFrameButton.addEventListener('touchend', function(e) {
    e.preventDefault();
    console.log("Photo frame button touched");
    showPhotoFrame();
  });
  
  // ボタンを追加
  document.getElementById('ar-container').appendChild(photoFrameButton);
}

  const photoFrameButton = document.getElementById('photo-frame-button');
  if (!photoFrameButton) return;
  
  if (activeCardIndex === 4) {
    photoFrameButton.style.display = 'block';
  } else {
    photoFrameButton.style.display = 'none';

// イベントリスナー設定
function setupEventListeners() {
  // ポップアップの閉じるボタン
  document.getElementById('popup-close-button').addEventListener('click', function() {
    document.getElementById('photo-instruction-popup').style.display = 'none';
    
    // ポップアップを閉じたら撮影可能に
    canTakePhoto = true;
  });
  
  // フォトフレーム画面でのタップイベント
  document.getElementById('photo-frame-container').addEventListener('click', function(e) {
    // ポップアップ表示中かBackボタンのクリック時は何もしない

        e.target === document.getElementById('back-button') ||

    // 撮影処理
    takePhoto();
  });
}

// カメラ初期化の改善
function initCamera() {
  try {
    // フェイルオーバー方式でカメラを指定
    const constraints = isSafari()
      ? { video: { facingMode: "environment" } } // exactを使わない（Safari用）
      : { video: { facingMode: { exact: "environment" } } }; // 他ブラウザ用
    
    console.log("Getting user media with constraints:", JSON.stringify(constraints));
    
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        console.log("Camera access successful");
        const video = document.getElementById('camera-view');
        
        // ストリームを設定
        video.srcObject = stream;
        
        // Safariの場合は、メタデータ読み込みを待たずに遅延処理
        if (isSafari()) {
          // メタデータロード前の早すぎる再生を避ける

            } catch(e) {
              console.warn("Video play exception:", e);
              setTimeout(createCards, 500);

          }, 300);

                .then(() => setTimeout(createCards, 300))
                .catch(e => {

        const basicConstraints = { video: true };
        
        navigator.mediaDevices.getUserMedia(basicConstraints)
          .then(function(stream) {

// 最小限の画像の事前読み込み
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    callback();
    return;
  }
  
  let loaded = 0;
  let errors = 0;
  
  function imageLoaded() {
    loaded++;
    if ((loaded + errors) === images.length) {
      callback();
    }
  }
  
  function imageError() {
    errors++;
    if ((loaded + errors) === images.length) {
      callback();
    }
  }
  
  for (let i = 0; i < images.length; i++) {
    const img = new Image();
    img.onload = imageLoaded;
    img.onerror = imageError;
    img.src = images[i];
  }
}

// スライドを含めたカード位置の更新
function updateCardPositions(offsetRatio = 0) {
  try {
    const wrappers = document.querySelectorAll('.card-wrapper');
    if (!wrappers || wrappers.length === 0) return;
    
    // すべてのクラスを一旦リセット
    wrappers.forEach(wrapper => {
      wrapper.classList.remove('center', 'left', 'right');
    });
    
    wrappers.forEach((wrapper, i) => {
      // カードの相対位置を計算（offsetRatioを含む）
      let relativePos = i - activeCardIndex - offsetRatio;
      
      // 循環表示のための調整
      if (relativePos < -2) relativePos += config.cardCount;
      if (relativePos > 2) relativePos -= config.cardCount;
      
      // X軸位置の計算
      const xPos = relativePos * config.cardSpacing;
      
      // Z軸位置の計算（放物線状に）
      const zPos = config.centerZ - Math.abs(relativePos) * 100;
      
      // 回転角度の計算
      const rotationY = relativePos * config.cardRotation;
      
      // 縮小率の計算（1.0を基準に）
      const scale = 1.0 - Math.abs(relativePos) * 0.2;
      
      // 不透明度の計算
      const opacity = 1 - Math.abs(relativePos) * 0.3;
      
      // スタイルの適用 - 変換文字列を最適化
      wrapper.style.transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
      wrapper.style.opacity = opacity;
      wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
      
      // 中央カードにクラスを追加（animationではなくクラスベースでスタイル適用）
      if (Math.abs(relativePos) < 0.5) {
        wrapper.classList.add('center');
      } else if (relativePos < 0) {
        wrapper.classList.add('left');
      } else {
        wrapper.classList.add('right');
      }
    });
    
    // 浮遊効果のシミュレーション
    if (!isSwiping) {
      simulateFloat();
    }
    
    // ボタン表示をチェック
    checkPhotoButtonVisibility();
  } catch (e) {
    console.warn("Card position update error:", e);
  }
}

// 中央カードの浮遊感をシミュレートする関数
let floatOffset = 0;
let floatDirection = 1;
function simulateFloat() {
  // Safariモードではアニメーションを簡素化
  if (isSafari()) {
    // 中央カードの参照を取得
    const centerCard = document.querySelector('.card-wrapper.center');
    if (!centerCard) return;
    
    // シンプルな定位置（固定）
    if (centerCard.style.transform.includes('translateY(')) {
      centerCard.style.transform = centerCard.style.transform.replace(/translateY\([^)]+\)/, '') + ' translateY(0px)';
    }
    return;
  }
  
  // 通常モードは従来通り
  try {
    // 中央カードの参照を取得
    const centerCard = document.querySelector('.card-wrapper.center');
    if (!centerCard) return;
    
    // 現在のアニメーションフレームをキャンセル
    if (floatAnimationFrame) {
      window.cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    
    // 浮遊アニメーションの実行関数
    function animate() {
      floatOffset += 0.05 * floatDirection;
      
      // 方向転換
      if (floatOffset > 5) floatDirection = -1;
      if (floatOffset < -5) floatDirection = 1;
      
      // 現在のtransformを取得して、Y軸の移動だけ追加
      const currentTransform = centerCard.style.transform;
      if (currentTransform) {
        // transformの末尾に追加するのではなく、既存の値を取得して修正
        let transform = currentTransform;
        
        // translateYが既に含まれているかチェック
        if (transform.includes('translateY(')) {
          transform = transform.replace(/translateY\([^)]+\)/, `translateY(${floatOffset}px)`);
        } else {
          transform += ` translateY(${floatOffset}px)`;
        }
        
        centerCard.style.transform = transform;
      }
      
      // 次のフレームをリクエスト
      try {
        if (!isSwiping) {
          floatAnimationFrame = window.requestAnimationFrame(animate);
        }
      } catch (e) {
        console.warn("Animation frame request error:", e);
      }
    }
    
    // アニメーションを開始
    try {
      floatAnimationFrame = window.requestAnimationFrame(animate);
    } catch (e) {
      console.warn("Animation start error:", e);
    }
  } catch (e) {
    console.warn("Float effect error:", e);
  }
}

function setupSwipeEvents() {
  // Safariではタッチイベントを簡素化
  const options = isSafari() ? {} : { passive: true };
  
  // iOSでのパフォーマンス問題対策として、アクティブなタッチポインタのみ追跡
  let activePointerId = null;

  // タッチイベント
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled) return;
    
    // すでに追跡中のタッチがあればキャンセル
    if (activePointerId !== null) return;
    
    // このタッチを追跡
    activePointerId = e.touches[0].identifier;
    
    // アニメーションをキャンセル
    if (floatAnimationFrame) {
      window.cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  }, options);
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    
    // Safariではシンプルに処理
    if (isSafari()) {
      currentX = e.touches[0].clientX;
      const diffX = currentX - startX;
      const offsetRatio = diffX / config.swipeSensitivity;
      requestAnimationFrame(() => updateCardPositions(offsetRatio));
      return;
    }
    
    // 標準ブラウザでのより高度な処理
    // 追跡中のタッチを探す
    let touchIndex = -1;
    for (let i = 0; i < e.changedTouches.length; i++) {
      if (e.changedTouches[i].identifier === activePointerId) {
        touchIndex = i;
        break;
      }
    }
    
    // 追跡中のタッチが見つからなければ何もしない
    if (touchIndex === -1) return;
    
    currentX = e.changedTouches[touchIndex].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  }, options);
  
  document.addEventListener('touchend', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    
    // Safariではシンプルに処理
    if (isSafari()) {
      finishSwipe();
      isSwiping = false;
      activePointerId = null;
      setTimeout(() => requestAnimationFrame(simulateFloat), 100);
      return;
    }
    
    // 標準ブラウザでのより高度な処理
    // 追跡中のタッチを探す
    let touchIndex = -1;
    for (let i = 0; i < e.changedTouches.length; i++) {
      if (e.changedTouches[i].identifier === activePointerId) {
        touchIndex = i;
        break;
      }
    }
    
    // 追跡中のタッチが見つからなければ何もしない
    if (touchIndex === -1) return;
    
    // 追跡をリセット
    activePointerId = null;
    
    finishSwipe();
    isSwiping = false;
    
    // スワイプ終了後に浮遊効果を再開
    setTimeout(simulateFloat, 100);
  }, options);
  
  document.addEventListener('touchcancel', function(e) {
   // タッチキャンセル時は追跡をリセット
   activePointerId = null;
   isSwiping = false;
    
   // 位置を元に戻して浮遊効果を再開
   updateCardPositions(0);
   setTimeout(simulateFloat, 100);
  }, options);
  
  // マウスイベント - iOSではあまり関係ないが、PC用に残す
  // Safariではマウスイベントを軽量化
  if (!isSafari()) {
    document.addEventListener('mousedown', function(e) {
      if (!isSwipeEnabled) return;
      
      // アニメーションをキャンセル
      if (floatAnimationFrame) {
        window.cancelAnimationFrame(floatAnimationFrame);
        floatAnimationFrame = null;
      }
      startX = e.clientX;
      currentX = startX;
      isSwiping = true;
    });
    
    document.addEventListener('mousemove', function(e) {
      if (!isSwipeEnabled || !isSwiping) return;
      currentX = e.clientX;
      const diffX = currentX - startX;
      const offsetRatio = diffX / config.swipeSensitivity;
      updateCardPositions(offsetRatio);
    });
    
    document.addEventListener('mouseup', function() {
      if (!isSwipeEnabled || !isSwiping) return;
      finishSwipe();
      isSwiping = false;
      
      // スワイプ終了後に浮遊効果を再開
      setTimeout(simulateFloat, 100);
    });
  }
}

function finishSwipe() {
  try {
    const diffX = currentX - startX;
    const threshold = 50;
    
    if (Math.abs(diffX) < threshold) {
      // しきい値以下ならスワイプなし
      updateCardPositions(0);
      return;
    }
    
    // スワイプ方向に応じてアクティブカードを変更
    if (diffX > 0) {
      // 右スワイプ
      activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
    } else {
      // 左スワイプ
      activeCardIndex = (activeCardIndex + 1) % config.cardCount;
    }
    
    // 新しい位置を適用
    updateCardPositions(0);
  } catch (e) {
    console.warn("Swipe end error:", e);
    // エラー時は位置をリセット
    updateCardPositions(0);
  }
}

 steamGenerationInterval = setInterval(() => {

   createSteamParticle(container);

 console.log("Steam effect initialized");
}

// 湯気パーティクル作成 - さらに最適化
function createSteamParticle(container) {
 if (!container) return;
 
 const particle = document.createElement('div');
 particle.className = 'steam-particle';
 
 // ランダムな初期位置
 const startX = Math.random() * 120 - 60; // 範囲を狭める
 particle.style.left = `calc(50% + ${startX}px)`;
 
 // ランダムなサイズ - Safariではより小さく
 const size = isSafari() ? 
   (Math.random() * 40 + 30) : // 30px〜70px (Safari)
   (Math.random() * 60 + 40);  // 40px〜100px (他)
 
 particle.style.width = `${size}px`;
 particle.style.height = `${size}px`;
 
 // 湯気のスタイル
 particle.style.background = `radial-gradient(circle at center, 
                            rgba(255, 255, 255, 0.9) 0%, 
                            rgba(255, 255, 255, 0.1) 70%)`;
 particle.style.filter = 'blur(6px)';
 
 // アニメーション時間
 const duration = isSafari() ? 
   (Math.random() * 2 + 2) : // 2秒〜4秒 (Safari)
   (Math.random() * 4 + 3);  // 3秒〜7秒 (他)
 
 // Safariでは最もシンプルなアニメーション
 if (isSafari()) {
   // CSSのtransitionを使用
   particle.style.transition = `opacity ${duration}s, transform ${duration}s`;
   particle.style.opacity = '0';
   particle.style.transform = 'translateY(0) scale(0.1)';
   
   // 少し遅延してスタートポジションから変更
   setTimeout(() => {
     particle.style.opacity = '0.5';
     particle.style.transform = `translateY(-200px) scale(1.0)`;
   }, 50);
   
   // アニメーション終了時に要素を削除
   setTimeout(() => {
     if (particle.parentNode) {
       particle.parentNode.removeChild(particle);
     }
   }, duration * 1000);
 } else {
   // 通常のブラウザ - CSS Animation使用
   particle.style.animation = `steam-animation ${duration}s ease-out forwards`;
   particle.style.opacity = '0';
   
   // 使用後の要素削除
   setTimeout(() => {
     if (particle.parentNode) {
       particle.parentNode.removeChild(particle);
     }
   }, duration * 1000);
 }
 
 container.appendChild(particle);
}

// 写真撮影処理 - Safariでの最適化
function takePhoto() {
 try {
   console.log("Photo taking process started");
   // 撮影時のフラッシュ効果
   const shutterEffect = document.getElementById('shutter-effect');
   shutterEffect.style.opacity = '0.8';
   
   // Safari向けの簡素化
   if (isSafari()) {
     setTimeout(() => {
       shutterEffect.style.opacity = '0';
       alert("写真を撮影しました！");
     }, 200);
     return;
   }
   
   // 通常の撮影処理 - 非Safari
   const video = document.getElementById('camera-view');
   
   setTimeout(() => {
     // フラッシュ効果を消す
     shutterEffect.style.opacity = '0';
     
     try {
       // キャンバスの作成
       const canvas = document.createElement('canvas');
       
       // ビデオが動作している場合
       if (video.videoWidth && video.videoHeight) {
         const width = video.videoWidth;
         const height = video.videoHeight;
         canvas.width = width;
         canvas.height = height;
         
         // ビデオの現在のフレームを描画
         const context = canvas.getContext('2d');
         context.drawImage(video, 0, 0, width, height);
         
         // 画像をBase64形式に変換
         try {
           const imageDataURL = canvas.toDataURL('image/jpeg');
           console.log("Photo capture successful", imageDataURL.substring(0, 30) + "...");
           
           // 撮影成功メッセージ
           alert("写真を撮影しました！");
           
         } catch (e) {
           console.warn("Image conversion error:", e);
           alert("写真撮影しました！");
         }
       } else {
         console.warn("Video is not playing");
         alert("写真撮影しました！");
       }
     } catch (e) {
       console.warn("Camera capture error:", e);
       alert("写真撮影しました！");
     }
   }, 200); // フラッシュ効果の表示時間
 } catch (e) {
   console.warn("Photo taking error:", e);
   alert("撮影しました！");
 }
}
