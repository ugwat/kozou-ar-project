<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOZOU+ まぜそばAR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="scripts/components.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    /* 基本スタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden; 
      width: 100%; 
      height: 100vh;
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
      color: #00ff00;
    }
    
    /* ローディング画面 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    .spinner {
      border: 5px solid rgba(0, 255, 0, 0.1);
      border-top: 5px solid #00ff00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* レトロスタート画面 */
    #retro-start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    
    .retro-container {
      position: relative;
      width: 90%;
      max-width: 700px;
      height: 700px;
      max-height: 90vh;
      border: 3px solid #00ff00;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .retro-title {
      height: 60px;
      overflow: hidden;
    }
    
    .typing-text {
      display: inline-block;
      white-space: pre;
      margin: 0;
      line-height: 1.5;
      height: 40px;
      font-size: 16px;
    }
    
    .kozou-logo-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .kozou-logo {
      max-width: 80%;
      max-height: 200px;
      object-fit: contain;
    }
    
    .next-step {
      margin-top: 20px;
      margin-bottom: 10px;
      color: #00ff00;
    }
    
    .next-step-title {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .next-step-divider {
      width: 100%;
      height: 2px;
      background-color: #00ff00;
      margin-bottom: 20px;
    }
    
    .instruction-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .bowl-icon {
      width: 80px;
      height: 80px;
      border: 2px solid #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
    }
    
    .bowl-icon img {
      width: 60px;
      height: 60px;
    }
    
    .instruction-text {
      font-family: 'DotGothic16', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #00ff00;
    }
    
    .go-button {
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
      color: #ffff00;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      text-decoration: underline;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .progress-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      text-align: center;
    }
    
    .progress-text {
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .progress-bar {
      width: 100%;
      height: 30px;
      border: 2px solid #00ff00;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      width: 40%;
      background-color: #00ff00;
      animation: loading 3s infinite linear;
    }
    
    @keyframes loading {
      0% { width: 0; }
      100% { width: 100%; }
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    /* ARコンテナ */
    #ar-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    /* ARシーン */
    #ar-scene {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* iOS Safariでの全画面表示対応 */
    @supports (-webkit-touch-callout: none) {
      body, #retro-start-screen, #ar-container, .a-canvas {
        height: -webkit-fill-available !important;
      }
    }
  </style>
</head>
<body>
  <!-- デバッグパネル -->
  <div id="debug-panel" style="display: none;">
    デバッグ情報: <span id="debug-status">初期化中...</span>
  </div>

  <!-- ローディング画面 -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
  </div>

  <!-- レトロスタート画面 -->
  <div id="retro-start-screen">
    <div class="retro-container">
      <div class="retro-title">
        <div class="typing-text" id="typing-text1">&gt;HOW TO EAT OUR MAZESOBA...</div>
        <div class="typing-text" id="typing-text2">&gt;WE ARE HAPPY TO SHERE ON YOUR : SNS</div>
      </div>
      
      <div class="kozou-logo-container">
        <img src="assets/kozou-logo.png" class="kozou-logo" alt="KOZOU Logo">
      </div>
      
      <div class="next-step">
        <div class="next-step-title">NEXT STEP:</div>
        <div class="next-step-divider"></div>
        
        <div class="instruction-container">
          <div class="bowl-icon">
            <img src="assets/bowl-icon.png" alt="Bowl Icon">
          </div>
          <div class="instruction-text">
            カメラへのアクセスを許可して、<br>
            丼のロゴを読み取ってください.<br>
            ALLOW ACCESS TO THE CAMERA AND<br>
            READ THE RICE BOWL LOGO.
          </div>
        </div>
        
        <div class="go-button" id="start-button">
          GO NEXT STEP &gt;&gt;&gt;&gt;&gt;&gt;&gt;
        </div>
      </div>
      
      <div class="progress-container">
        <div class="progress-text">CALLING...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ARコンテンツを動的に追加するためのコンテナ -->
  <div id="ar-container"></div>

  <script>
    // 要素の参照
    const loadingScreen = document.getElementById('loading-screen');
    const retroStartScreen = document.getElementById('retro-start-screen');
    const startButton = document.getElementById('start-button');
    const debugPanel = document.getElementById('debug-panel');
    const debugStatus = document.getElementById('debug-status');
    const arContainer = document.getElementById('ar-container');
    const typingText1 = document.getElementById('typing-text1');
    const typingText2 = document.getElementById('typing-text2');
    
    // タイピングアニメーション用の関数
    function typeWriter(element, text, i, callback) {
      if (i < text.length) {
        element.innerHTML = text.substring(0, i+1);
        setTimeout(function() {
          typeWriter(element, text, i + 1, callback);
        }, 80);
      } else if (callback) {
        setTimeout(callback, 500);
      }
    }
    
    // デバッグログの追加関数
    function updateDebugStatus(message) {
      if (debugStatus) {
        debugStatus.textContent = message;
      }
      console.log(`[DEBUG] ${message}`);
    }
    
    // 初期化処理
    document.addEventListener("DOMContentLoaded", function() {
      updateDebugStatus("DOM読み込み完了");
      
      // リソースの読み込みを模倣（実際のリソース読み込みはここで行う）
      setTimeout(() => {
        updateDebugStatus("リソース読み込み完了");
        
        // ローディング画面を非表示にしてスタート画面を表示
        loadingScreen.style.display = 'none';
        retroStartScreen.style.display = 'flex';
        
        // タイピングアニメーションを開始
        const text1 = typingText1.textContent;
        const text2 = typingText2.textContent;
        typingText1.textContent = "";
        typingText2.textContent = "";
        
        typeWriter(typingText1, text1, 0, function() {
          typeWriter(typingText2, text2, 0);
        });
      }, 1500);
      
      // エラーハンドリング
      window.addEventListener('error', function(event) {
        updateDebugStatus(`エラー: ${event.message}`);
      });
    });
    
    // スタートボタンクリック時の処理
    startButton.addEventListener('click', function() {
      updateDebugStatus("ARエクスペリエンス開始ボタンがクリックされました");
      
      // スタート画面を非表示
      retroStartScreen.style.display = 'none';
      
      // ARシーンを動的に作成
      createARScene();
    });
    
    // ARシーンを動的に作成する関数
    function createARScene() {
      updateDebugStatus("ARシーンを作成中...");
      
      // A-Frameシーンを動的に作成
      const sceneEl = document.createElement('a-scene');
      sceneEl.setAttribute('id', 'ar-scene');
      sceneEl.setAttribute('mindar-image', 'imageTargetSrc: ./targets.mind; autoStart: false;');
      sceneEl.setAttribute('color-space', 'sRGB');
      sceneEl.setAttribute('renderer', 'colorManagement: true; physicallyCorrectLights');
      sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
      sceneEl.setAttribute('device-orientation-permission-ui', 'enabled: false');
      
      // 画面サイズに合わせるための属性を追加
      sceneEl.setAttribute('embedded', '');
      sceneEl.setAttribute('seamless-tab-navigation', '');
      
      // アセット
      const assetsEl = document.createElement('a-assets');
      
      const emblemLogo = document.createElement('img');
      emblemLogo.setAttribute('id', 'emblem-logo');
      emblemLogo.setAttribute('src', 'assets/emblem-logo.png');
      
      const textLogo = document.createElement('img');
      textLogo.setAttribute('id', 'text-logo');
      textLogo.setAttribute('src', 'assets/text-logo.png');
      
      assetsEl.appendChild(emblemLogo);
      assetsEl.appendChild(textLogo);
      sceneEl.appendChild(assetsEl);
      
      // カメラ
      const cameraEl = document.createElement('a-camera');
      cameraEl.setAttribute('position', '0 0 0');
      cameraEl.setAttribute('look-controls', 'enabled: false');
      sceneEl.appendChild(cameraEl);
      
      // ターゲットコンテナ
      const targetContainerEl = document.createElement('a-entity');
      targetContainerEl.setAttribute('id', 'target-container');
      targetContainerEl.setAttribute('mindar-image-target', 'targetIndex: 0');
      
      // ロゴ表示
      const logoDisplayEl = document.createElement('a-plane');
      logoDisplayEl.setAttribute('id', 'logo-display');
      logoDisplayEl.setAttribute('position', '0 0 0');
      logoDisplayEl.setAttribute('hologram-effect', '');
      logoDisplayEl.setAttribute('opening-animation', '');
      
      const logoImageEl = document.createElement('a-image');
      logoImageEl.setAttribute('src', '#emblem-logo');
      logoImageEl.setAttribute('width', '1');
      logoImageEl.setAttribute('height', '1');
      logoImageEl.setAttribute('opacity', '0.9');
      
      logoDisplayEl.appendChild(logoImageEl);
      targetContainerEl.appendChild(logoDisplayEl);
      sceneEl.appendChild(targetContainerEl);
      
      // ARコンテナに追加
      arContainer.appendChild(sceneEl);
      
      // シーンの初期化完了イベントを監視
      sceneEl.addEventListener('loaded', function() {
        updateDebugStatus("ARシーン初期化完了、カメラへのアクセスを要求します");
        
        // MindARを開始（ここでカメラへのアクセス要求が発生）
        const mindARSystem = sceneEl.systems['mindar-image-system'];
        mindARSystem.start();
        
        // ターゲット検出イベントリスナー設定
        targetContainerEl.addEventListener('targetFound', function() {
          updateDebugStatus("ターゲット検出");
        });
        
        targetContainerEl.addEventListener('targetLost', function() {
          updateDebugStatus("ターゲットロスト");
        });

        // カメラがアクティブになった後のスタイル調整
        setTimeout(() => {
          // A-Frameのキャンバス要素
          const canvas = document.querySelector('.a-canvas');
          if (canvas) {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "absolute";
            canvas.style.top = "0";
            canvas.style.left = "0";
            canvas.style.objectFit = "cover"; // 画面全体をカバー
          }
        }, 500);
      });
      
      // エラーハンドリング
      sceneEl.addEventListener('camera-error', function() {
        updateDebugStatus("カメラエラー: アクセスが拒否されました");
        
        // カメラエラー時にスタート画面を再表示
        retroStartScreen.style.display = 'flex';
      });
    }
    
    // デバッグ表示の切り替え（URLに?debug=trueを付けるとデバッグモード）
    if (window.location.search.includes('debug=true')) {
      debugPanel.style.display = 'block';
    }
  </script>
</body>
</html>
