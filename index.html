<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:black; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; color:white; }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { position: absolute; width: 100%; height: 75%; bottom: 12%; transform-style: preserve-3d; transform: rotateX(20deg); transition: transform 0.3s ease-out; }
  .card-wrapper {
    position: absolute;
    width: 280px;
    height: 400px;
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;
    margin-left: -140px;
    margin-top: -200px;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px; /* 最初は小さい高さ */
    bottom: 0;
    background: url('./assets/1waku.png') no-repeat center/cover;
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 25px rgba(0,255,255,0.9)) drop-shadow(0 0 50px rgba(0,255,255,0.6));
    transition: height 2.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.5s;
  }
  .card-content {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 20px;
    color: white;
    text-align: center;
    opacity: 0; /* 最初は非表示 */
    transition: opacity 1s ease-in;
  }
  .card-title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 15px;
    text-shadow: 0 0 5px rgba(0, 200, 255, 0.8);
  }
  .card-text {
    font-size: 18px;
    line-height: 1.5;
    text-shadow: 0 0 5px rgba(0, 200, 255, 0.5);
  }
  .overlay { 
    position: absolute; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; 
    pointer-events: none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>

<body>
<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
</div>

<script>
let activeCardIndex = 0;
let isSwipeEnabled = false;
const layoutConfig = {
  radius: window.innerWidth * 0.9, // より大きな半径で横のカードをより見えるように
  theta: Math.PI * 0.8,  // カードの間隔を適切に
  centerZ: -500,  // Z軸位置も調整
};

// カードコンテンツの定義
const cardData = [
  { title: "STEP 1", content: "底の方からしっかり混ぜる！" },
  { title: "STEP 2", content: "よく混ぜる" },
  { title: "STEP 3", content: "最初の一口" },
  { title: "STEP 4", content: "追いニンニク" },
  { title: "STEP 5", content: "完食" }
];

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
});

function initAR() {
  document.getElementById('ar-container').style.display = 'block';
  
  // デバイスの傾きセンサーの初期化
  initDeviceOrientation();
  
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      const video = document.getElementById('camera-view');
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
      };
      createCards();
    })
    .catch(err => {
      console.warn("カメラエラー:", err);
      createCards();
    });
}

// デバイスの傾きに対応する
function initDeviceOrientation() {
  if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', function(event) {
      // デバイスの傾きに応じてカルーセルの傾きを変更
      const carousel = document.querySelector('.carousel');
      
      // betaは前後の傾き（-180〜180）
      // gammaは左右の傾き（-90〜90）
      const tiltFrontBack = (event.beta || 0) - 60; // 60度を基準にする
      const tiltLeftRight = event.gamma || 0;
      
      // 傾きに応じてカルーセルの角度を調整（大きな動きにならないよう制限）
      const rotateX = 20 + tiltFrontBack * 0.2; // 基本20度 + 傾き補正（小さめに）
      const rotateY = tiltLeftRight * 0.2; // 左右の傾きも小さめに
      
      carousel.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }, true);
  }
}

function createCards() {
  const carousel = document.querySelector('.carousel');
  const totalCards = cardData.length;
  
  // 中央のカードをアクティブに設定
  activeCardIndex = Math.floor(totalCards / 2);
  
  for (let i = 0; i < totalCards; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    
    // カードを作成
    const card = document.createElement('div');
    card.className = 'card';
    
    // カードコンテンツ（最初は非表示）
    const content = document.createElement('div');
    content.className = 'card-content';
    content.innerHTML = `
      <div class="card-title">${cardData[i].title}</div>
      <div class="card-text">${cardData[i].content}</div>
    `;
    
    // 要素をカードに追加
    card.appendChild(content);
    wrapper.appendChild(card);
    carousel.appendChild(wrapper);
  }
  
  // 最初から位置を設定
  applyCardPositions(0);
  
  setupSwipeEvents();
  setTimeout(growCards, 500);
}

function growCards() {
  const cards = document.querySelectorAll('.card');
  const contents = document.querySelectorAll('.card-content');
  
  cards.forEach((card, i) => {
    setTimeout(() => {
      card.style.height = '400px'; // 完全に表示
      card.style.opacity = '1';
      
      // カードが成長した後にコンテンツを表示
      setTimeout(() => {
        contents[i].style.opacity = '1';
      }, 500); // 0.5秒後に表示
      
    }, i * 300);
  });
  
  // スワイプ有効化までの時間も延長
  setTimeout(() => {
    isSwipeEnabled = true;
  }, cards.length * 300 + 1500);
}

function applyCardPositions(offset = 0) {
  const wrappers = document.querySelectorAll('.card-wrapper');
  const total = wrappers.length;
  
  wrappers.forEach((wrapper, i) => {
    let relIndex = i - activeCardIndex - offset;
    // 無限ループ対応
    if (relIndex < -total/2) relIndex += total;
    if (relIndex > total/2) relIndex -= total;
    
    const angleRatio = relIndex / (total/2);
    const angle = angleRatio * (layoutConfig.theta/2);
    
    // よりカードが見えるように位置計算を調整
    const x = Math.sin(angle) * layoutConfig.radius;
    const z = layoutConfig.centerZ + Math.cos(angle) * layoutConfig.radius;
    const rotateY = angleRatio * 60;
    
    // 端のカードをより見えるように調整
    const scale = 1 - 0.3 * Math.abs(angleRatio); // 縮小率を小さく
    const opacity = 1 - 0.35 * Math.abs(angleRatio); // 透明度も調整
    
    wrapper.style.transform = `
      translateX(${x}px)
      translateZ(${z}px)
      rotateY(${rotateY}deg)
      scale(${scale})
    `;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = 100 - Math.abs(Math.round(relIndex*10));
  });
}

function setupSwipeEvents() {
  let startX = 0;
  let currentX = 0;
  let isSwiping = false;
  
  document.addEventListener('touchstart', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('touchmove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    applyCardPositions(dragRatio);
  });
  
  document.addEventListener('touchend', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });
  
  document.addEventListener('mousedown', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('mousemove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    applyCardPositions(dragRatio);
  });
  
  document.addEventListener('mouseup', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });
}

function handleSwipe(diffX) {
  const threshold = 50;
  if (Math.abs(diffX) < threshold) {
    applyCardPositions(0);
    return;
  }
  
  const total = document.querySelectorAll('.card-wrapper').length;
  if (diffX > 0) {
    activeCardIndex = (activeCardIndex - 1 + total) % total;
  } else {
    activeCardIndex = (activeCardIndex + 1) % total;
  }
  applyCardPositions(0);
}
</script>

</body>
</html>
