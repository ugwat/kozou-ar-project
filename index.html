/* ✅マゼルナキケン テープ 改善版CSS */

}

.marquee-container.bottom { bottom: 10px; }

.marquee {
  --marquee-color: #f3bb0b;
  --marquee-duration: 20s;
  background: var(--marquee-color);
  color: black;
  overflow: hidden;
  transform: rotate(-5deg);
  transform-origin: center center; /* 👈 これを追加 */
  white-space: nowrap;
  width: 120%;
  margin-left: 0%;
  height: 40px;
  margin-bottom: 5px;

  font-size: clamp(24px, 5vw, 40px);
  font-weight: 900;
  font-family: "BIZ UDPGothic", sans-serif;
}

.marquee.reverse {
  background: none;
  color: var(--marquee-color);
  transform: rotate(5deg);
}

.marquee--inner {
  display: inline-block;
  padding-left: 0;       /* 👈 不要な余白を削除 */
  padding-right: 0;
  animation: scroll-left var(--marquee-duration) linear infinite;
  font-size: clamp(24px, 5vw, 40px);  /* 👈 テープに収まる範囲で文字を大きく */
  font-weight: 900;                   /* 👈 太字を強調 */
  font-family: "BIZ UDPGothic", sans-serif; /* 👈 読みやすく太いゴシック体に */
}



.marquee.reverse .marquee--inner {
  animation: scroll-right var(--marquee-duration) linear infinite;
}

.marquee--inner p {
  display: inline;
  margin: 0 0.5em;
  position: relative;
}

.marquee--inner p::after {
  content: "🍜";
  margin-left: 0.5em;
}

@keyframes scroll-left {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes scroll-right {
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(0); }
}

<script>
 // 基本設定 - 変更なし
window.ShowOneChild = window.ShowOneChild || {
  readRenderPromptFromStorage: function() { return null; },
  getRenderPrompt: function() { return null; },
  render: function() { return null; }
};

if (window.localStorage && !window.localStorage.getWithTTL) {

    return window.localStorage.getItem(key);
  };
}

// エラー抑制
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true;
  }
}, true);

// Safari判定
function isSafari() {
  const ua = navigator.userAgent.toLowerCase();
  return (ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1) || 
         /iphone|ipod|ipad/i.test(ua);
}

console.log("Script loaded, Safari mode: " + isSafari());

// グローバル変数 - シンプルに整理
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;
let canTakePhoto = false;
let isProcessing = false;
let steamGenerationInterval = null;
let cameraStream = null; // グローバルなカメラストリーム参照

// 設定
const config = {
  cardSpacing: 360,
  swipeSensitivity: 200,
  cardRotation: 30,
  centerZ: -400,
  cardCount: 5,
  cardImages: [
    './assets/c1.png',
    './assets/c2.png',
    './assets/c3.png',
    './assets/c4.png',
    './assets/c5.png'
  ]
};

// 初期化 - 完全にリライト
document.addEventListener("DOMContentLoaded", function() {
  console.log("DOM loaded");
  
  // 1. レイヤー構造の準備 - ここが重要
  setupAppLayers();
  
  // 2. カード作成
  createCards();
  
  // 3. イベントリスナー設定
  setupEventListeners();
  
  // 4. フォトフレームボタン作成
  createPhotoFrameButton();
  
  // 5. 画像プリロード
  preloadImages(config.cardImages, function() {
    console.log("Images preloaded");
    
    // 6. カメラ初期化 (プリロード完了後)
    initCamera();
  });
});

// アプリのレイヤー構造を設定
function setupAppLayers() {
  const body = document.body;
  
  // 既存のARコンテナとフォトフレームコンテナ
  const arContainer = document.getElementById('ar-container');
  const photoContainer = document.getElementById('photo-frame-container');
  
  // メインカメラフィードの作成 (一番下のレイヤー)
  const cameraFeed = document.createElement('video');
  cameraFeed.id = 'main-camera-feed';
  cameraFeed.autoplay = true;
  cameraFeed.playsinline = true;
  cameraFeed.muted = true;
  cameraFeed.style.position = 'absolute';
  cameraFeed.style.top = '0';
  cameraFeed.style.left = '0';
  cameraFeed.style.width = '100%';
  cameraFeed.style.height = '100%';
  cameraFeed.style.objectFit = 'cover';
  cameraFeed.style.zIndex = '1';
  
  // 重要: bodyに直接追加してDOMツリーの最上位に
  body.insertBefore(cameraFeed, body.firstChild);
  
  // ARとフォトフレームのレイヤー構造を調整
  arContainer.style.zIndex = '10';
  arContainer.style.position = 'absolute';
  arContainer.style.top = '0';
  arContainer.style.left = '0';
  arContainer.style.width = '100%';
  arContainer.style.height = '100%';
  arContainer.style.background = 'transparent';
  arContainer.style.display = 'block';
  
  photoContainer.style.zIndex = '20';
  photoContainer.style.position = 'absolute';
  photoContainer.style.top = '0';
  photoContainer.style.left = '0';
  photoContainer.style.width = '100%';
  photoContainer.style.height = '100%';
  photoContainer.style.background = 'transparent';
  photoContainer.style.display = 'none';
  
  // 重要: 既存のビデオ要素があれば削除 (新しい構造に合わせる)
  const oldVideos = document.querySelectorAll('video:not(#main-camera-feed)');
  oldVideos.forEach(video => {
    if (video.srcObject) {
      const tracks = video.srcObject.getTracks();
      tracks.forEach(track => track.stop());
    }
    if (video.parentNode) {
      video.parentNode.removeChild(video);
    }
  });
}

// カメラ初期化 - 一度だけストリーム取得
function initCamera() {
  // すでにストリームが存在する場合は再利用
  if (cameraStream) {
    const videoElement = document.getElementById('main-camera-feed');
    if (videoElement) {
      videoElement.srcObject = cameraStream;
      
      // 念のため再生状態を確認
      if (videoElement.paused) {
        videoElement.play().catch(e => console.warn("Video play error:", e));
      }
      
      // アニメーション開始
      animateCards();
    }
    return;
  }
  
  // ストリームがなければ新規取得
  const constraints = { 
    video: { 
      facingMode: "environment" 
    } 
  };
  
  navigator.mediaDevices.getUserMedia(constraints)
    .then(function(stream) {
      console.log("Camera access successful");
      
      // グローバル変数に保存
      cameraStream = stream;
      
      const videoElement = document.getElementById('main-camera-feed');
      if (videoElement) {
        videoElement.srcObject = stream;
        
        // iOS Safariでは特に遅延が必要なことがある
        setTimeout(function() {
          videoElement.play()
            .then(function() {
              console.log("Video playing successfully");

// 画像プリロード
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    if (callback) callback();
    return;
  }
  
  let loaded = 0;
  let errors = 0;
  const total = images.length;
  
  function checkComplete() {
    if (loaded + errors >= total) {
      if (callback) callback();
    }
  }
  
  images.forEach(function(src) {
    const img = new Image();
    img.onload = function() { loaded++; checkComplete(); };
    img.onerror = function() { errors++; checkComplete(); };
    img.src = src;
  });
}

// カード位置更新 - 5枚目を特別処理
function updateCardPositions(offsetRatio = 0) {
  // 処理中は無視
  if (isProcessing) return;
  isProcessing = true;
  
  try {
    const wrappers = document.querySelectorAll('.card-wrapper');
    if (!wrappers || wrappers.length === 0) {
      isProcessing = false;
      return;
    }
    
    // クラスリセット
    wrappers.forEach(wrapper => {
      wrapper.classList.remove('center', 'left', 'right');
    });
    
    // 5枚目表示フラグ
    const isLastCard = activeCardIndex === config.cardCount - 1;
    
    // カード配置
    wrappers.forEach((wrapper, i) => {
      // 5枚目特別処理
      if (isLastCard) {
        // 5枚目表示時の配置
        if (i === activeCardIndex) {
          // 中央（5枚目）
          wrapper.style.transform = `translateX(0px) translateZ(${config.centerZ}px) rotateY(0deg) scale(1.0)`;
          wrapper.style.opacity = 1;
          wrapper.style.zIndex = 100;
          wrapper.classList.add('center');
        } else if (i === activeCardIndex - 1 || (i === config.cardCount - 1 && activeCardIndex === 0)) {
          // 左側（4枚目）
          wrapper.style.transform = `translateX(-${config.cardSpacing}px) translateZ(${config.centerZ - 100}px) rotateY(${config.cardRotation}deg) scale(0.8)`;
          wrapper.style.opacity = 0.7;
          wrapper.style.zIndex = 90;
          wrapper.classList.add('left');
        } else {
          // その他（非表示）
          wrapper.style.transform = `translateX(-${config.cardSpacing * 2}px) translateZ(${config.centerZ - 200}px) rotateY(${config.cardRotation * 2}deg) scale(0.6)`;
          wrapper.style.opacity = 0.4;
          wrapper.style.zIndex = 80;
          wrapper.classList.add('left');
        }
      } else {
        // 通常のカード表示
        let relativePos = i - activeCardIndex - offsetRatio;
        
        // 循環調整
        if (relativePos < -2) relativePos += config.cardCount;
        if (relativePos > 2) relativePos -= config.cardCount;
        
        // 位置計算
        const xPos = relativePos * config.cardSpacing;
        const zPos = config.centerZ - Math.abs(relativePos) * 100;
        const rotationY = relativePos * config.cardRotation;
        const scale = 1.0 - Math.abs(relativePos) * 0.2;
        const opacity = 1 - Math.abs(relativePos) * 0.3;
        
        // スタイル適用
        wrapper.style.transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
        wrapper.style.opacity = opacity;
        wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
        
        // クラス設定
        if (Math.abs(relativePos) < 0.5) {
          wrapper.classList.add('center');
        } else if (relativePos < 0) {
          wrapper.classList.add('left');
        } else {
          wrapper.classList.add('right');
        }
      }
    });
  } catch (e) {
    console.warn("Card position update error:", e);
  } finally {
    isProcessing = false;
    
    // ボタン表示更新
    updatePhotoButtonVisibility();
  }
}

// スワイプイベント
function setupSwipeEvents() {
  // オプション
  const options = isSafari() ? {} : { passive: true };
  
  // アクティブタッチポインタ
  let activePointerId = null;
  
  // タッチイベント
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled || isProcessing) return;
    
    // タッチ追跡
    activePointerId = e.touches[0].identifier;
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  }, options);
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping || isProcessing) return;
    
    // タッチを特定
    let touchIndex = -1;
    for (let i = 0; i < e.changedTouches.length; i++) {
      if (e.changedTouches[i].identifier === activePointerId) {
        touchIndex = i;
        break;
      }
    }
    
    if (touchIndex === -1) return;
    
    // 位置更新
    currentX = e.changedTouches[touchIndex].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    
    requestAnimationFrame(() => updateCardPositions(offsetRatio));
  }, options);
  
  document.addEventListener('touchend', function(e) {
    if (!isSwipeEnabled || !isSwiping || isProcessing) return;
    
    // タッチを特定
    let touchIndex = -1;
    for (let i = 0; i < e.changedTouches.length; i++) {
      if (e.changedTouches[i].identifier === activePointerId) {
        touchIndex = i;
        break;
      }
    }
    
    if (touchIndex !== -1) {
      completeSwipe();
    }
    
    // リセット
    isSwiping = false;
    activePointerId = null;
  }, options);
  
  document.addEventListener('touchcancel', function() {
    // キャンセル時のリセット
    isSwiping = false;
    activePointerId = null;
    updateCardPositions(0);
  }, options);
  
  // マウスイベント
  document.addEventListener('mousedown', function(e) {
    if (!isSwipeEnabled || isProcessing) return;
    
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('mousemove', function(e) {
    if (!isSwipeEnabled || !isSwiping || isProcessing) return;
    
    currentX = e.clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    
    updateCardPositions(offsetRatio);
  });
  
  document.addEventListener('mouseup', function() {
    if (!isSwipeEnabled || !isSwiping || isProcessing) return;
    
    completeSwipe();
    isSwiping = false;
  });
}

// スワイプ完了
function completeSwipe() {
  const diffX = currentX - startX;
  const threshold = 50;
  
  // しきい値チェック
  if (Math.abs(diffX) < threshold) {
    updateCardPositions(0);
    return;
  }
  
  // カード変更
  if (diffX > 0) {
    // 右スワイプ
    activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
  } else {
    // 左スワイプ
    activeCardIndex = (activeCardIndex + 1) % config.cardCount;
  }
  
  // 位置更新
  updateCardPositions(0);
  
  // 明示的にボタン表示を更新
  updatePhotoButtonVisibility();
}
