<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { 
    position: fixed; top:0; left:0; width:100%; height:100%; background:black; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; 
    z-index:1000; color:white; 
  }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { 
    position: absolute; 
    width: 100%; 
    height: 75%; 
    bottom: 12%; 
    transform-style: preserve-3d; 
    transform: rotateX(20deg);
    transition: transform 0.3s ease-out;
  }
  .card-wrapper {
    position: absolute;
    width: 280px;
    height: 400px;
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;
    margin-left: -140px;
    margin-top: -200px;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    /* floatアニメーションの一時停止 */
    animation: none;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px;
    bottom: 0;
    background: url('./assets/1waku.png') no-repeat center/cover;
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.0s;
    /* backface-visibilityを追加 */
    backface-visibility: hidden;
  }
  .overlay { 
    position: absolute; top:0; left:0; width:100%; height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; pointer-events:none;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>

<body>
<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
</div>

<script>
let activeCardIndex = 0;
let isSwipeEnabled = false;
const layoutConfig = {
  radius: window.innerWidth * 1.2, // 半径を大きくして広がりを持たせる
  theta: Math.PI * 0.7,  // 角度を調整
  centerZ: -600, // よりZ軸の差をつける
};

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
});

function initAR() {
  document.getElementById('ar-container').style.display = 'block';
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      const video = document.getElementById('camera-view');
      video.srcObject = stream;
      video.onloadedmetadata = () => video.play();
      createCards();
    })
    .catch(err => {
      console.warn("カメラエラー:", err);
      createCards();
    });
    
  // デバイスの傾きのイベントリスナーは一時的に無効化
}

function createCards() {
  const carousel = document.querySelector('.carousel');
  carousel.innerHTML = ''; // 既存のカードをクリア
  const totalCards = 5;
  activeCardIndex = Math.floor(totalCards / 2);

  // まずすべてのカードを作成
  for (let i = 0; i < totalCards; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    wrapper.dataset.index = i; // データ属性でインデックスを保存
    wrapper.innerHTML = `<div class="card"></div>`;
    carousel.appendChild(wrapper);
  }

  // 位置を適用してから表示
  applyCardPositions(0);
  setupSwipeEvents();

  // カードの成長アニメーションを開始
  setTimeout(growCards, 500);
}

function growCards() {
  const cards = document.querySelectorAll('.card');

  cards.forEach((card, i) => {
    setTimeout(() => {
      card.style.height = '400px';
      card.style.opacity = '1';
      card.style.filter = 'drop-shadow(0 0 25px rgba(0,255,255,0.9)) drop-shadow(0 0 50px rgba(0,255,255,0.6))';
      
      // カードが成長したら、アクティブなカードのみフロートアニメーションを適用
      if (i === activeCardIndex) {
        const wrapper = card.parentElement;
        wrapper.style.animation = 'float 5s ease-in-out infinite';
      }
    }, i * 300);
  });

  setTimeout(() => {
    isSwipeEnabled = true;
  }, cards.length * 300 + 1500);
}

function applyCardPositions(offset = 0) {
  const wrappers = document.querySelectorAll('.card-wrapper');
  const total = wrappers.length;
  
  // すべてのラッパーからアニメーションを一旦削除
  wrappers.forEach(wrapper => {
    wrapper.style.animation = 'none';
  });
  
  wrappers.forEach((wrapper, i) => {
    let relIndex = i - activeCardIndex - offset;
    if (relIndex < -total/2) relIndex += total;
    if (relIndex > total/2) relIndex -= total;
    
    const angleRatio = relIndex / (total/2);
    const angle = angleRatio * (layoutConfig.theta/2);
    
    // X, Z座標を計算
    const x = Math.sin(angle) * layoutConfig.radius;
    const z = layoutConfig.centerZ + Math.cos(angle) * layoutConfig.radius;
    
    // Y座標も調整して高さの差をつける
    const y = Math.abs(angleRatio) * -30; // 端のカードを少し下げる
    
    const rotateY = angleRatio * 60;
    const scale = 1 - 0.3 * Math.abs(angleRatio);
    const opacity = 1 - 0.35 * Math.abs(angleRatio);

    // transformの適用順序を重要視
    wrapper.style.transform = `
      translateZ(${z}px)
      translateX(${x}px)
      translateY(${y}px)
      rotateY(${rotateY}deg)
      scale(${scale})
    `;
    wrapper.style.opacity = opacity;
    
    // z-indexをZ座標に比例させる
    const zIndex = Math.round(1000 - (-z));
    wrapper.style.zIndex = zIndex;
    
    // アクティブなカードのみフロート
    if (i === activeCardIndex) {
      setTimeout(() => {
        wrapper.style.animation = 'float 5s ease-in-out infinite';
      }, 500);
    }
  });
}

function setupSwipeEvents() {
  let startX = 0;
  let currentX = 0;
  let isSwiping = false;

  document.addEventListener('touchstart', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  });
  document.addEventListener('touchmove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    applyCardPositions(dragRatio);
  });
  document.addEventListener('touchend', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });

  document.addEventListener('mousedown', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  document.addEventListener('mousemove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    applyCardPositions(dragRatio);
  });
  document.addEventListener('mouseup', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });
}

function handleSwipe(diffX) {
  const threshold = 50;
  if (Math.abs(diffX) < threshold) {
    applyCardPositions(0);
    return;
  }
  const total = document.querySelectorAll('.card-wrapper').length;
  if (diffX > 0) {
    activeCardIndex = (activeCardIndex - 1 + total) % total;
  } else {
    activeCardIndex = (activeCardIndex + 1) % total;
  }
  applyCardPositions(0);
}
</script>

</body>
</html>
