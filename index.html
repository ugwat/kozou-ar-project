<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:black; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; color:white; }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { position: absolute; width: 100%; height: 70%; bottom: 15%; transform-style: preserve-3d; transform: rotateX(20deg); }
  .card-wrapper {
    position: absolute;
    width: 280px;
    height: 400px;
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;
    margin-left: -140px;
    margin-top: -200px;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px; /* 最初は小さい高さ - シンプルな方法に戻す */
    bottom: 0; /* 底から出てくる */
    background-color: #00a2ff; /* 単純な背景色 */
    border-radius: 12px;
    opacity: 0.8;
    box-shadow: 0 0 25px rgba(0,255,255,0.9);
    transition: height 2.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.5s;
  }
  .overlay { 
    position: absolute; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; 
    pointer-events: none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>

<body>
<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
</div>

<script>
let activeCardIndex = 0;
let isSwipeEnabled = false;
const layoutConfig = {
  radius: window.innerWidth * 1.0,
  theta: Math.PI * 1.0,
  centerZ: -600,
};

// デバッグ用の関数を追加
function showDebugInfo(message) {
  console.log(message);
  // デバッグ情報を画面に表示
  const debugElem = document.getElementById('debug-info');
  if (!debugElem) {
    const newDebug = document.createElement('div');
    newDebug.id = 'debug-info';
    newDebug.style.position = 'fixed';
    newDebug.style.top = '10px';
    newDebug.style.left = '10px';
    newDebug.style.color = 'red';
    newDebug.style.zIndex = '9999';
    document.body.appendChild(newDebug);
    newDebug.textContent = message;
  } else {
    debugElem.textContent += "\n" + message;
  }
}

document.addEventListener("DOMContentLoaded", function() {
  showDebugInfo("DOMContentLoaded: ロード完了");
  document.getElementById('start-button').addEventListener('click', () => {
    showDebugInfo("スタートボタンがクリックされました");
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
});

function initAR() {
  showDebugInfo("initAR: AR初期化開始");
  document.getElementById('ar-container').style.display = 'block';
  
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      showDebugInfo("カメラ起動成功");
      const video = document.getElementById('camera-view');
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        showDebugInfo("ビデオメタデータロード完了");
        video.play();
      };
      createCards();
    })
    .catch(err => {
      showDebugInfo("カメラエラー: " + err.message);
      createCards();
    });
}

function createCards() {
  showDebugInfo("createCards: カード生成開始");
  const carousel = document.querySelector('.carousel');
  const totalCards = 5;
  
  // 中央のカードをアクティブに設定
  activeCardIndex = Math.floor(totalCards / 2);
  
  for (let i = 0; i < totalCards; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    
    // シンプルなカードを作成
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = 'Card ' + (i+1); // テキストを追加
    card.style.color = 'white';
    card.style.textAlign = 'center';
    card.style.paddingTop = '5px';
    
    wrapper.appendChild(card);
    carousel.appendChild(wrapper);
    
    showDebugInfo("カード" + (i+1) + "を作成しました");
  }
  
  // 最初から位置を設定
  applyCardPositions(0);
  
  setupSwipeEvents();
  setTimeout(growCards, 500);
}

function growCards() {
  showDebugInfo("growCards: カードの成長開始");
  const cards = document.querySelectorAll('.card');
  
  cards.forEach((card, i) => {
    setTimeout(() => {
      card.style.height = '400px';
      card.style.opacity = '1';
      showDebugInfo("カード" + (i+1) + "を成長させました");
    }, i * 300);
  });
  
  // スワイプ有効化までの時間も延長
  setTimeout(() => {
    isSwipeEnabled = true;
    showDebugInfo("スワイプが有効になりました");
  }, cards.length * 300 + 1500);
}

function applyCardPositions(offset = 0) {
  showDebugInfo("applyCardPositions: カード位置適用");
  const wrappers = document.querySelectorAll('.card-wrapper');
  const total = wrappers.length;
  
  wrappers.forEach((wrapper, i) => {
    let relIndex = i - activeCardIndex - offset;
    if (relIndex < -total/2) relIndex += total;
    if (relIndex > total/2) relIndex -= total;
    
    const angleRatio = relIndex / (total/2);
    const angle = angleRatio * (layoutConfig.theta/2);
    const x = Math.sin(angle) * layoutConfig.radius;
    const z = layoutConfig.centerZ + Math.cos(angle) * layoutConfig.radius;
    const rotateY = angleRatio * 60;
    const scale = 1 - 0.4 * Math.abs(angleRatio);
    const opacity = 1 - 0.4 * Math.abs(angleRatio);
    
    wrapper.style.transform = `
      translateX(${x}px)
      translateZ(${z}px)
      rotateY(${rotateY}deg)
      scale(${scale})
    `;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = 100 - Math.abs(Math.round(relIndex*10));
  });
}

function setupSwipeEvents() {
  showDebugInfo("setupSwipeEvents: スワイプイベント設定");
  let startX = 0;
  let currentX = 0;
  let isSwiping = false;
  
  document.addEventListener('touchstart', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('touchmove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    applyCardPositions(dragRatio);
  });
  
  document.addEventListener('touchend', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });
  
  document.addEventListener('mousedown', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('mousemove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    applyCardPositions(dragRatio);
  });
  
  document.addEventListener('mouseup', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });
}

function handleSwipe(diffX) {
  const threshold = 50;
  if (Math.abs(diffX) < threshold) {
    applyCardPositions(0);
    return;
  }
  
  const total = document.querySelectorAll('.card-wrapper').length;
  if (diffX > 0) {
    activeCardIndex = (activeCardIndex - 1 + total) % total;
  } else {
    activeCardIndex = (activeCardIndex + 1) % total;
  }
  applyCardPositions(0);
}
</script>

</body>
</html>
