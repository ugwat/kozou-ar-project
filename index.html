<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ffffff;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .spinner {
      border: 5px solid rgba(0, 200, 255, 0.1);
      border-top: 5px solid #00c8ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    #ramen-container {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 300px;
      z-index: 20;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
      100% { transform: translate(-50%, -50%) translateY(0px); }
    }
    
    .card {
      position: absolute;
      width: 180px;
      height: 280px;
      perspective: 1000px;
      z-index: 30;
    }
    
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    
    .card-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    
    .base-layer {
      background-image: url('./assets/base.png');
      background-size: cover;
      background-position: center;
    }
    
    .title-layer {
      background-image: url('./assets/title1.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
    }
    
    .step-layer {
      background-image: url('./assets/step.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    .line-layer {
      background-image: url('./assets/line.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    .waku-layer {
      background-image: url('./assets/1waku.png');
      background-size: cover;
      background-position: center;
    }
    
    .card-content {
      position: absolute;
      width: 80%;
      left: 10%;
      top: 35%;
      color: #ffffff;
      font-weight: 900;
      text-align: center;
      font-size: 10px;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(0, 200, 255, 0.7);
    }
    
    .card-note {
      position: absolute;
      width: 80%;
      left: 10%;
      bottom: 10%;
      color: #ffffff;
      font-weight: 700;
      text-align: center;
      font-size: 9px;
      line-height: 1.5;
    }
    
    #cards-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 30;
    }
    
    #card-1 {
      left: calc(50% - 90px);
      top: calc(50% - 140px);
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
    <button id="start-button" style="margin-top: 20px; padding: 15px 30px; background-color: #00a2ff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);">AR体験を開始</button>
  </div>

  <div id="ar-container">
    <video id="camera-view" autoplay playsinline></video>
    
    <!-- カード一覧（ステップ1のみ） -->
    <div id="cards-container">
      <div id="card-1" class="card">
        <div class="card-inner">
          <div class="card-layer base-layer"></div>
          <div class="card-layer title-layer"></div>
          <div class="card-layer step-layer"></div>
          <div class="card-layer line-layer"></div>
          <div class="card-layer waku-layer"></div>
          <div class="card-content">
            底に旨みの詰まったタレが<br>
            沈んでいるので、<br>
            しっかり混ぜましょう。
          </div>
          <div class="card-note">
            汁が跳ねやすいので、紙エプロンが必要な方は<br>
            スタッフにお申し付けください。
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 画像の読み込みを検証
      const imagePaths = [
        './assets/base.png',
        './assets/title1.png',
        './assets/step.png',
        './assets/line.png',
        './assets/1waku.png'
      ];
      
      imagePaths.forEach(path => {
        const img = new Image();
        img.onload = function() {
          console.log(`画像の読み込みに成功: ${path}`);
        };
        img.onerror = function() {
          console.error(`画像の読み込みに失敗: ${path}`);
          // 代替パスを試す
          const altPath = path.replace('./assets/', '');
          console.log(`代替パスを試します: ${altPath}`);
          
          const altImg = new Image();
          altImg.onload = function() {
            console.log(`代替パスで読み込み成功: ${altPath}`);
            // 成功したパスに更新
            document.querySelectorAll(`[style*="${path}"]`).forEach(el => {
              el.style.backgroundImage = el.style.backgroundImage.replace(path, altPath);
            });
          };
          altImg.onerror = function() {
            console.error(`代替パスでも読み込み失敗: ${altPath}`);
          };
          altImg.src = altPath;
        };
        img.src = path;
      });
      
      // 開始ボタンのイベント設定
      document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        initAR();
      });
      
      // ジャイロセンサーのサポートを確認
      if (window.DeviceOrientationEvent) {
        console.log("DeviceOrientationEventをサポートしています");
        
        // iOSの場合は許可が必要
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          document.getElementById('start-button').addEventListener('click', function() {
            DeviceOrientationEvent.requestPermission()
              .then(response => {
                if (response === 'granted') {
                  window.addEventListener('deviceorientation', handleOrientation);
                }
              })
              .catch(console.error);
          });
        } else {
          // その他のデバイスの場合
          window.addEventListener('deviceorientation', handleOrientation);
        }
      } else {
        console.log("DeviceOrientationEventをサポートしていません");
      }
    });
    
    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      // ARコンテナを表示
      document.getElementById('ar-container').style.display = 'block';
      
      // カメラを起動
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          document.getElementById('camera-view').srcObject = stream;
          
          // 初期化
          setTimeout(function() {
            // 初期アニメーション
            animateCardsIn();
          }, 1000);
        })
        .catch(function(err) {
          console.error("カメラエラー:", err);
          console.log("カメラは使用できませんが、デモモードで続行します");
          
          // カメラなしでも動作
          setTimeout(function() {
            animateCardsIn();
          }, 1000);
        });
      
      // パララックス効果のためにマウス移動を監視
      document.addEventListener('mousemove', handleMouseMove);
      
      // タッチデバイス用のイベントリスナー
      document.addEventListener('touchmove', handleTouchMove);
    }
    
    // カードの登場アニメーション
    function animateCardsIn() {
      const card = document.getElementById('card-1');
      
      // 初期状態を設定
      card.style.opacity = '0';
      card.style.transform = 'translateY(20px) scale(0.9)';
      card.style.transition = 'all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1.0)';
      
      // 表示アニメーション
      setTimeout(() => {
        card.style.opacity = '1';
        card.style.transform = 'translateY(0) scale(1)';
      }, 200);
    }
    
    // デバイスの向きを処理
    function handleOrientation(event) {
      const beta = event.beta; // 前後の傾き (-180〜180)
      const gamma = event.gamma; // 左右の傾き (-90〜90)
      
      // 値が取得できない場合は終了
      if (beta === null || gamma === null) return;
      
      // パララックス効果を適用
      applyParallaxEffect(gamma, beta);
    }
    
    // マウス移動を処理（デスクトップ用）
    function handleMouseMove(event) {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      
      // マウス位置を-20〜20の範囲に変換
      const mouseX = ((event.clientX / windowWidth) * 40) - 20;
      const mouseY = ((event.clientY / windowHeight) * 40) - 20;
      
      // パララックス効果を適用
      applyParallaxEffect(mouseX, mouseY);
    }
    
    // タッチ移動を処理（モバイル用）
    function handleTouchMove(event) {
      // タッチ位置を取得
      const touch = event.touches[0];
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      
      // タッチ位置を-20〜20の範囲に変換
      const touchX = ((touch.clientX / windowWidth) * 40) - 20;
      const touchY = ((touch.clientY / windowHeight) * 40) - 20;
      
      // パララックス効果を適用
      applyParallaxEffect(touchX, touchY);
    }
    
    // パララックス効果を適用
    function applyParallaxEffect(horizontalTilt, verticalTilt) {
      // 値の範囲を制限
      const maxTilt = 20;
      horizontalTilt = Math.max(-maxTilt, Math.min(maxTilt, horizontalTilt));
      verticalTilt = Math.max(-maxTilt, Math.min(maxTilt, verticalTilt));
      
      // カードのレイヤーに効果を適用
      const card = document.getElementById('card-1');
      const cardInner = card.querySelector('.card-inner');
      
      // カード全体の移動（軽い効果）
      card.style.transform = `translate(${horizontalTilt * 0.2}px, ${verticalTilt * 0.2}px)`;
      
      // レイヤーごとに異なる移動速度を適用
      const layers = cardInner.querySelectorAll('.card-layer');
      layers.forEach((layer, index) => {
        const depthFactor = 0.05 * (index + 1); // レイヤーによって異なる深度
        layer.style.transform = `translate(${horizontalTilt * depthFactor}px, ${verticalTilt * depthFactor}px)`;
      });
      
      // テキストコンテンツの移動（より強い効果）
      const content = cardInner.querySelector('.card-content');
      content.style.transform = `translate(${horizontalTilt * 0.1}px, ${verticalTilt * 0.1}px)`;
      
      // 注釈テキストの移動（弱い効果）
      const note = cardInner.querySelector('.card-note');
      note.style.transform = `translate(${horizontalTilt * 0.05}px, ${verticalTilt * 0.05}px)`;
    }
  </script>
</body>
</html>
