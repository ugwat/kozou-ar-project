<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOZOU+ まぜそば AR ガイド</title>
  
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    
    .start-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    
    .start-button {
      background-color: #00a2ff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border: 2px solid #80d1ff;
      box-shadow: 0 0 15px #00a2ff;
    }
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="start-ui" class="start-ui">
    <div style="font-size: 1.5em; text-shadow: 0 0 10px #00a2ff; margin-bottom: 15px;">KOZOU+</div>
    <div style="margin: 20px 0; max-width: 80%; text-align: center;">
      このARガイドでは、おいしいまぜそばの食べ方をステップバイステップでご案内します。<br>
      カメラを起動してQRコードを読み込んでください。
    </div>
    <button class="start-button" id="start-button">タップして開始</button>
  </div>
  
  <!-- AR Scene -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <a-entity id="target-container" mindar-image-target="targetIndex: 0">
      <!-- ホログラムUI -->
      <a-entity id="hologram-ui" position="0 1.2 0" visible="false">
        <!-- ロゴ -->
        <a-plane width="1" height="0.3" position="0 0.3 0" color="#00a2ff" opacity="0.7" transparent="true">
          <a-text value="KOZOU+" position="0 0 0.01" color="#ffffff" align="center" width="0.8"></a-text>
        </a-plane>
        
        <!-- サブタイトル -->
        <a-plane width="0.9" height="0.2" position="0 0 0" color="#00a2ff" opacity="0.5" transparent="true">
          <a-text value="まぜそば 食べ方ガイド" position="0 0 0.01" color="#ffffff" align="center" width="0.8" scale="0.8 0.8 0.8"></a-text>
        </a-plane>
        
        <!-- ステップ1 -->
        <a-plane id="step1" width="0.8" height="0.2" position="0 -0.3 0" color="#0ff" opacity="0.6" transparent="true">
          <a-text value="Step 1: まぜそばをよく混ぜる" position="0 0 0.01" color="#ffffff" align="center" width="0.7"></a-text>
        </a-plane>
      </a-entity>
    </a-entity>
  </a-scene>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const startButton = document.getElementById('start-button');
      const startUI = document.getElementById('start-ui');
      const hologramUI = document.getElementById('hologram-ui');
      
      // スタートボタンクリック時の処理
      startButton.addEventListener('click', function() {
        startUI.style.display = 'none';
      });
      
      // マーカー認識時の処理
      const targetContainer = document.querySelector('#target-container');
      targetContainer.addEventListener('targetFound', function() {
        console.log('Target found!');
        hologramUI.setAttribute('visible', true);
      });
      
      // マーカーロスト時の処理
      targetContainer.addEventListener('targetLost', function() {
        console.log('Target lost!');
      });
    });
  </script>
</body>
</html>
