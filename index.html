  /* マゼルナキケンエフェクト - 上下テープ */
/* ✅マゼルナキケン テープ 改善版CSS */
.marquee-container {
  position: absolute;
  width: 120%; /* 幅を広げる */
  left: -10%; /* 左にずらす */
  overflow: visible; /* overflow: hiddenを解除 */
  z-index: 2500; /* z-indexを高くする */
}

.marquee-container.top { top: 100px; }
.marquee-container.bottom { bottom: 10px; }

.marquee {
  --marquee-color: #f3bb0b;
  --marquee-duration: 20s;
  background: var(--marquee-color);
  color: black;
  overflow: hidden;
  transform: rotate(-5deg);
  transform-origin: center center; /* 👈 これを追加 */
  white-space: nowrap;
  width: 120%;
  margin-left: 0%;
  height: 40px;
  margin-bottom: 5px;

  font-size: clamp(24px, 5vw, 40px);
  font-weight: 900;
  font-family: "BIZ UDPGothic", sans-serif;
}

.marquee.reverse {
  background: none;
  color: var(--marquee-color);
  transform: rotate(5deg);
}

.marquee--inner {
  display: inline-block;
  padding-left: 0;       /* 👈 不要な余白を削除 */
  padding-right: 0;
  animation: scroll-left var(--marquee-duration) linear infinite;
  font-size: clamp(24px, 5vw, 40px);  /* 👈 テープに収まる範囲で文字を大きく */
  font-weight: 900;                   /* 👈 太字を強調 */
  font-family: "BIZ UDPGothic", sans-serif; /* 👈 読みやすく太いゴシック体に */
}



.marquee.reverse .marquee--inner {
  animation: scroll-right var(--marquee-duration) linear infinite;
}

.marquee--inner p {
  display: inline;
  margin: 0 0.5em;
  position: relative;
}

.marquee--inner p::after {
  content: "🍜";
  margin-left: 0.5em;
}

@keyframes scroll-left {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes scroll-right {
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(0); }
}


  /* 湯気エフェクト */
#enhanced-steam-container {
  position: absolute;

  .steam-particle {
    position: absolute;
    bottom: 0;
    border-radius: 50%;

    transform: translateY(0) scale(0.1);
    filter: blur(5px);

  .steam-glow {
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);

    filter: blur(5px);
    opacity: 0.6;
    animation: steam-glow 3s ease-in-out infinite;
  }

  @keyframes steam-glow {
    0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
    50% { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
  }

  @keyframes steam-animation {
    0% {
      opacity: 0;
      transform: translateY(0) scale(0.1);
    }
    20% {
      opacity: 0.7;
      transform: translateY(-50px) scale(0.6);
    }
    60% {
      opacity: 0.3;
      transform: translateY(-120px) scale(1.2);
    }
    100% {
      opacity: 0;
      transform: translateY(-180px) scale(1.8);

<script>
 // ShowOneChildエラーの修正 - 先に定義して対応
window.ShowOneChild = window.ShowOneChild || {
  readRenderPromptFromStorage: function() { return null; },
  getRenderPrompt: function() { return null; },
  render: function() { return null; }
};

// localStorage拡張
if (window.localStorage && !window.localStorage.getWithTTL) {
  window.localStorage.getWithTTL = function(key) {
    return window.localStorage.getItem(key);
  };
}

// IO errorの抑制
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true; // エラー伝播を停止
  }
}, true);

// Safari判定
function isSafari() {
  const ua = navigator.userAgent.toLowerCase();
  return (ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1) || 
         /iphone|ipod|ipad/i.test(ua);
}

console.log("Script loaded, Safari mode: " + isSafari());

// グローバル変数
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;
let floatAnimationFrame = null;
let canTakePhoto = false;
let steamGenerationInterval = null;
let isAnimating = false; // 新しいアニメーション制御フラグ

// 画像の事前読み込み
const allImages = [
  './assets/c1.png', './assets/c2.png', './assets/c3.png', 
  './assets/c4.png', './assets/c5.png'
];

// 設定
const config = {
  cardSpacing: 360,
  swipeSensitivity: 200,
  cardRotation: 30,
  centerZ: -400,
  cardCount: 5
};

// ==== 初期化 ====
document.addEventListener("DOMContentLoaded", function() {
  console.log("DOM loaded");
  
  // DOM構造を修正 - 単一のビデオ要素
  prepareVideoElement();
  
  // ARコンテナを表示
  document.getElementById('ar-container').style.display = 'block';
  
  // フォトフレームボタンの作成
  createPhotoFrameButton();
  
  // カメラアクセスを要求
  initAR();
  
  // その他のイベントリスナー設定
  setupEventListeners();
});

// DOM構造を修正 - video要素を単一化
function prepareVideoElement() {
  // frame-camera-view要素を削除（もし存在すれば）
  const frameCameraView = document.getElementById('frame-camera-view');
  if (frameCameraView && frameCameraView.parentNode) {
    frameCameraView.parentNode.removeChild(frameCameraView);
  }
  
  // camera-viewがどちらのコンテナにも配置できるよう準備
  const cameraView = document.getElementById('camera-view');
  if (cameraView) {
    cameraView.style.position = 'absolute';
    cameraView.style.top = '0';
    cameraView.style.left = '0';
    cameraView.style.width = '100%';
    cameraView.style.height = '100%';
    cameraView.style.objectFit = 'cover';
  }
}

// フォトフレームボタンの作成
function createPhotoFrameButton() {
  const photoFrameButton = document.createElement('div');
  photoFrameButton.id = 'photo-frame-button';
  photoFrameButton.innerHTML = '📷 フォトフレームを表示';
  photoFrameButton.style.position = 'absolute';
  photoFrameButton.style.bottom = '18%';
  photoFrameButton.style.left = '10%';
  photoFrameButton.style.width = '80%';
  photoFrameButton.style.height = '50px';
  photoFrameButton.style.backgroundColor = 'rgba(255, 255, 0, 0.9)';
  photoFrameButton.style.color = '#000';
  photoFrameButton.style.fontFamily = '"Hiragino Kaku Gothic ProN", "メイリオ", sans-serif';
  photoFrameButton.style.fontSize = '18px';
  photoFrameButton.style.fontWeight = 'bold';
  photoFrameButton.style.textAlign = 'center';
  photoFrameButton.style.lineHeight = '50px';
  photoFrameButton.style.cursor = 'pointer';
  photoFrameButton.style.zIndex = '9999';
  photoFrameButton.style.display = 'none';
  photoFrameButton.style.border = '2px solid rgba(255, 255, 0, 1)';
  photoFrameButton.style.boxShadow = '0 0 15px rgba(255, 255, 0, 0.7)';
  
  // クリックイベント - シンプル化
  photoFrameButton.addEventListener('click', function() {
    showPhotoFrame();
  });
  
  // タッチ対応
  photoFrameButton.addEventListener('touchend', function(e) {
    e.preventDefault();
    showPhotoFrame();
  });
  
  // ボタンを追加
  document.getElementById('ar-container').appendChild(photoFrameButton);
}

// ボタン表示の確認
function checkPhotoButtonVisibility() {
  const photoFrameButton = document.getElementById('photo-frame-button');
  if (!photoFrameButton) return;
  
  photoFrameButton.style.display = (activeCardIndex === 4) ? 'block' : 'none';
}

// イベントリスナー設定
function setupEventListeners() {
  // ポップアップの閉じるボタン
  const closeButton = document.getElementById('popup-close-button');
  if (closeButton) {
    closeButton.addEventListener('click', function() {
      document.getElementById('photo-instruction-popup').style.display = 'none';
      canTakePhoto = true;
    });
  }
  
  // フォトフレーム画面でのタップイベント
  const photoContainer = document.getElementById('photo-frame-container');
  if (photoContainer) {
    photoContainer.addEventListener('click', function(e) {
      if (!canTakePhoto || 
          e.target === document.getElementById('back-button') || 
          e.target === document.getElementById('popup-close-button') ||
          document.getElementById('photo-instruction-popup').style.display !== 'none') {
        return;
      }
      
      takePhoto();
    });
  }
}

// AR初期化
function initAR() {
  console.log("initAR called");
  
  // 画像を事前読み込み
  preloadImages(allImages, function() {
    console.log("Images preloaded");
    
    // Safariでは画像読み込み後に少し待機
    if (isSafari()) {
      setTimeout(initCamera, 300);
    } else {
      initCamera();
    }
  });
}

// カメラ初期化 - シンプルかつ安全に
function initCamera() {
  try {
    // 最もシンプルなカメラ設定（Safariに最適化）
    const constraints = { 
      video: { 
        facingMode: "environment"  // 背面カメラ指定（exactは使わない）
      } 
    };
    
    console.log("Getting camera with simple constraints");
    
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        console.log("Camera access successful");
        const video = document.getElementById('camera-view');
        video.srcObject = stream;
        
        // Safariの場合は十分な遅延を入れる
        setTimeout(function() {
          try {
            // 遅延してからplay()呼び出し
            video.play()
              .then(function() {
                console.log("Video playback started successfully");
                setTimeout(createCards, 500);
              })
              .catch(function(e) {
                console.warn("Video play error:", e);
                setTimeout(createCards, 500);
              });
          } catch(e) {
            console.warn("Video exception:", e);
            setTimeout(createCards, 500);
          }
        }, isSafari() ? 500 : 100);
      })
      .catch(function(error) {
        console.warn("Camera error:", error);
        
        // 最終手段としてカメラなしでカードだけ表示
        setTimeout(createCards, 500);
      });
  } catch (e) {
    console.warn("Camera init error:", e);
    setTimeout(createCards, 500);
  }
}

// 画像の事前読み込み
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    callback();
    return;
  }
  
  let loaded = 0;
  let errors = 0;
  const total = images.length;
  
  function checkComplete() {
    if ((loaded + errors) === total) {
      callback();
    }
  }
  
  images.forEach(function(src) {
    const img = new Image();
    img.onload = function() { loaded++; checkComplete(); };
    img.onerror = function() { errors++; checkComplete(); };
    img.src = src;
  });
}

// カード作成 - シンプル化
function createCards() {
  console.log("Creating cards");
  
  const carousel = document.querySelector('.carousel');
  if (!carousel) return;
  
  carousel.innerHTML = '';
  
  for (let i = 0; i < config.cardCount; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    wrapper.dataset.index = i;
    
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.cardType = i + 1;
    
    // カード番号 - シンプル化
    const cardNumber = document.createElement('div');
    cardNumber.className = 'card-number';
    cardNumber.textContent = (i + 1).toString();
    cardNumber.style.position = 'absolute';
    cardNumber.style.top = '-40px';
    cardNumber.style.left = '50%';
    cardNumber.style.transform = 'translateX(-50%)';
    cardNumber.style.backgroundColor = 'rgba(0, 200, 255, 0.3)';
    cardNumber.style.color = 'white';
    cardNumber.style.fontWeight = 'bold';
    cardNumber.style.fontSize = '28px';
    cardNumber.style.width = '50px';
    cardNumber.style.height = '50px';
    cardNumber.style.borderRadius = '50%';
    cardNumber.style.display = 'flex';
    cardNumber.style.justifyContent = 'center';
    cardNumber.style.alignItems = 'center';
    cardNumber.style.zIndex = '100';
    cardNumber.style.border = '2px solid rgba(0, 200, 255, 0.8)';
    cardNumber.style.boxShadow = '0 0 15px rgba(0, 200, 255, 0.7)';
    
    wrapper.appendChild(cardNumber);
    wrapper.appendChild(card);
    carousel.appendChild(wrapper);
  }
  
  // カード位置の初期化
  updateCardPositions();
  
  // スワイプイベント
  setupSwipeEvents();
  
  // カード成長アニメーション - シンプル化
  const cards = document.querySelectorAll('.card');
  cards.forEach(function(card) {
    // 一括表示（アニメーションなし）
    card.style.height = '589.2px';
    card.style.opacity = '1';
  });
  
  // 少し遅延してスワイプ有効化
  setTimeout(function() {
    isSwipeEnabled = true;
    checkPhotoButtonVisibility();
  }, 500);
}

// カード位置の更新 - シンプル化
function updateCardPositions(offsetRatio = 0) {
  // アニメーション中なら処理しない
  if (isAnimating) return;
  
  const wrappers = document.querySelectorAll('.card-wrapper');
  if (!wrappers || wrappers.length === 0) return;
  
  // クラスリセット
  wrappers.forEach(function(wrapper) {
    wrapper.classList.remove('center', 'left', 'right');
  });
  
  wrappers.forEach(function(wrapper, i) {
    // 位置計算
    let relativePos = i - activeCardIndex - offsetRatio;
    
    // 循環調整
    if (relativePos < -2) relativePos += config.cardCount;
    if (relativePos > 2) relativePos -= config.cardCount;
    
    // 座標計算
    const xPos = relativePos * config.cardSpacing;
    const zPos = config.centerZ - Math.abs(relativePos) * 100;
    const rotationY = relativePos * config.cardRotation;
    const scale = 1.0 - Math.abs(relativePos) * 0.2;
    const opacity = 1 - Math.abs(relativePos) * 0.3;
    
    // スタイルの適用 - Safariでは単純なtransformに
    let transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
    
    // SafariではY軸浮動なし
    if (!isSafari() && Math.abs(relativePos) < 0.5) {
      // 真ん中のカードだけ少し上に浮かせる（非Safari）
      transform += ' translateY(-5px)';
    }
    
    wrapper.style.transform = transform;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
    
    // クラス設定
    if (Math.abs(relativePos) < 0.5) {
      wrapper.classList.add('center');
    } else if (relativePos < 0) {
      wrapper.classList.add('left');
    } else {
      wrapper.classList.add('right');
    }
  });
  
  // ボタン表示のチェック
  checkPhotoButtonVisibility();
}

// スワイプイベントの設定 - 大幅に簡素化
function setupSwipeEvents() {
  // タッチイベント - シンプル設計
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled) return;
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  });
  
  document.addEventListener('touchend', function() {
    if (!isSwipeEnabled || !isSwiping) return;
    
    // スワイプ終了処理
    const diffX = currentX - startX;
    const threshold = 50;
    
    if (Math.abs(diffX) >= threshold) {
      isAnimating = true; // アニメーション中フラグ
      
      // スワイプ方向に応じてカード変更
      if (diffX > 0) {
        // 右スワイプ
        activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
      } else {
        // 左スワイプ
        activeCardIndex = (activeCardIndex + 1) % config.cardCount;
      }
      
      // 少し遅延してアニメーションを解除
      setTimeout(function() {
        isAnimating = false;
        updateCardPositions(0);
      }, 100);
    } else {
      // しきい値未満の場合はそのまま元の位置に戻す
      updateCardPositions(0);
    }
    
    isSwiping = false;
  });
  
  // PCの場合のマウスイベント（オプション）
  if (!isSafari()) {
    document.addEventListener('mousedown', function(e) {
      if (!isSwipeEnabled) return;
      startX = e.clientX;
      currentX = startX;
      isSwiping = true;
    });
    
    document.addEventListener('mousemove', function(e) {
      if (!isSwipeEnabled || !isSwiping) return;
      currentX = e.clientX;
      const diffX = currentX - startX;
      const offsetRatio = diffX / config.swipeSensitivity;
      updateCardPositions(offsetRatio);
    });
    
    document.addEventListener('mouseup', function() {
      if (!isSwipeEnabled || !isSwiping) return;
      
      const diffX = currentX - startX;
      const threshold = 50;
      
      if (Math.abs(diffX) >= threshold) {
        // スワイプ方向に応じてカード変更
        if (diffX > 0) activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
        else activeCardIndex = (activeCardIndex + 1) % config.cardCount;
      }
      
      // 新しい位置を適用
      updateCardPositions(0);
      isSwiping = false;
    });
  }
}

// AR画面に戻る
function returnToARMode() {
  // フォトフレームを非表示
  document.getElementById('photo-frame-container').style.display = 'none';
  
  // ARコンテナを表示
  const arContainer = document.getElementById('ar-container');
  arContainer.style.display = 'block';
  
  // ビデオをARコンテナに戻す
  const video = document.getElementById('camera-view');
  if (video) {
    video.style.zIndex = '10';
    arContainer.appendChild(video);
  }
  
  // 湯気効果のクリーンアップ
  if (steamGenerationInterval) {
    clearInterval(steamGenerationInterval);
    steamGenerationInterval = null;
  }
}

// 湯気エフェクト - 極限まで簡素化
function initSteamEffect() {
  const container = document.getElementById('enhanced-steam-container');
  if (!container) return;
  
  // コンテナの設定
  container.style.top = '25%';
  container.style.width = '350px';
  container.style.height = '300px';
  container.style.overflow = 'visible';
  container.innerHTML = '';
  
  // 発光効果（静的）
  const glow = document.createElement('div');
  glow.className = 'steam-glow';
  glow.style.width = '200px';
  glow.style.height = '40px';
  glow.style.filter = 'blur(8px)';
  container.appendChild(glow);
  
  // Safariは最小限の湯気
  if (isSafari()) {
    // 3つの固定湯気（アニメーションなし）
    for (let i = 0; i < 3; i++) {
      const particle = document.createElement('div');
      particle.className = 'steam-particle';
      particle.style.position = 'absolute';
      particle.style.bottom = '0';
      particle.style.width = '60px';
      particle.style.height = '60px';
      particle.style.borderRadius = '50%';
      particle.style.background = 'radial-gradient(circle at center, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 70%)';
      particle.style.filter = 'blur(6px)';
      particle.style.opacity = '0.5';
      
      // 左右と中央に配置
      const xPos = [-40, 0, 40][i];
      const yPos = [-100, -140, -120][i];
      particle.style.left = `calc(50% + ${xPos}px)`;
      particle.style.transform = `translateY(${yPos}px)`;
      
      container.appendChild(particle);
    }
    return;
  }
  
  // 通常ブラウザ用
  // 初期パーティクルを3つだけ作成
  for (let i = 0; i < 3; i++) {
    setTimeout(() => createSteamParticle(container), i * 500);
  }
  
  // インターバルクリア
  if (steamGenerationInterval) {
    clearInterval(steamGenerationInterval);
  }
  
  // 定期的に生成（低頻度）
  steamGenerationInterval = setInterval(() => {
    const existingParticles = container.querySelectorAll('.steam-particle');
    
    // パーティクル数制限
    if (existingParticles.length < 6) {
      createSteamParticle(container);
    }
  }, 1500);
}

// 湯気パーティクル作成 - 最小限のアニメーション
function createSteamParticle(container) {
  if (!container) return;
  
  const particle = document.createElement('div');
  particle.className = 'steam-particle';
  
  // 初期設定
  const startX = Math.random() * 100 - 50;
  particle.style.position = 'absolute';
  particle.style.bottom = '0';
  particle.style.left = `calc(50% + ${startX}px)`;
  
  const size = Math.random() * 40 + 40;
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;
  particle.style.borderRadius = '50%';
  particle.style.background = 'radial-gradient(circle at center, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 70%)';
  particle.style.filter = 'blur(6px)';
  
  // CSS Transitionを使用（アニメーションフレームなし）
  particle.style.transition = 'opacity 3s, transform 3s';
  particle.style.opacity = '0';
  particle.style.transform = 'translateY(0)';
  
  container.appendChild(particle);
  
  // 少し遅延してアニメーション開始
  setTimeout(() => {
    particle.style.opacity = '0.6';
    particle.style.transform = `translateY(-${Math.random() * 150 + 100}px)`;
  }, 50);
  
  // 時間経過で削除
  setTimeout(() => {
    if (particle.parentNode) {
      particle.parentNode.removeChild(particle);
    }
  }, 3000);
}

// 写真撮影 - 最小限の処理
function takePhoto() {
  console.log("Taking photo");
  
  // フラッシュ効果
  const shutterEffect = document.getElementById('shutter-effect');
  if (shutterEffect) {

      shutterEffect.style.opacity = '0';
      alert("写真を撮影しました！");
    }, 200);
  } else {
    alert("写真を撮影しました！");
  }
}
