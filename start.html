<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      position: fixed;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #start-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: white;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00faff;
    }
    .logo-sub {
      font-size: 12px;
      color: #ccc;
      margin-top: 4px;
    }

    .intro-text {
      text-align: center;
      z-index: 11;
    }

    .intro-title {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #00faff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .intro-sub {
      font-size: 16px;
      font-family: 'Yu Mincho', serif;
      color: #ddd;
    }

    #start-button {
      margin-top: 30px;
      padding: 15px 30px;
      background: #00a2ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      z-index: 11;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === 背景のキラキラ上昇エフェクト === */
    #particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00faff;
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 5s linear infinite;
    }
    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      30% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    /* === 上からのスポット光 === */
    #spotlight {
      position: fixed;
      top: -30%;
      left: 50%;
      width: 400px;
      height: 400px;
      margin-left: -200px;
      background: radial-gradient(ellipse at center, rgba(0,255,255,0.15) 0%, rgba(0,0,0,0) 80%);
      z-index: 0;
      animation: spotlightFade 5s ease-in-out infinite alternate;
      pointer-events: none;
      filter: blur(60px);
    }
    @keyframes spotlightFade {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <div class="logo">
      KOZOU
      <div class="logo-sub">まぜそば体験</div>
    </div>

    <div class="intro-text">
      <div class="intro-title">MAZESOBA</div>
      <div class="intro-sub">カメラを許可して、まぜそばの美味しい食べ方を体験してください。</div>
    </div>

    <button id="start-button">AR体験を開始</button>
  </div>

  <!-- 背景エフェクト -->
  <div id="spotlight"></div>
  <div id="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4s;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("start-button").addEventListener("click", function () {
        window.location.href = "scan.html";
      });
    });
  </script>
</body>
</html>
