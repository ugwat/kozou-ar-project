<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR スキャン</title>
<style>
  /* 基本スタイル */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 100%; 
    height: 100%; 
    background: #000; 
    overflow: hidden; 
    position: fixed; 
    font-family: sans-serif;
  }
  
  /* スキャンコンテナ */
  #scan-container { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
  }
  
  /* カメラビュー - 画面全体に表示 */
  #camera-view { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    z-index: 10; 
  }
  
  /* SVGオーバーレイ - 画面全体をカバー */
  .svg-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 20;
  }
  
  /* スキャンライン - SVGアニメーション用 */
  @keyframes scanDown {
    from { transform: translateY(0); }
    to { transform: translateY(100%); }
  }
  
  .scan-line {
    width: 100%;
    height: 2px;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 255, 255, 0.6);
    box-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
    z-index: 25;
    animation: scanDown 2s linear infinite;
  }
  
  /* ガイドテキスト */
  .guide-text {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(0, 255, 255, 0.8);
    font-size: 16px;
    text-align: center;
    z-index: 30;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    background-color: rgba(0, 0, 0, 0.3);
    padding: 8px 16px;
    border-radius: 4px;
    border: 1px solid rgba(0, 255, 255, 0.3);
  }
  
  /* 認識成功メッセージ */
  .success-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(0, 255, 255, 1);
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    z-index: 35;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    opacity: 0;
    transition: opacity 0.5s;
  }
  
  .success-message.visible {
    opacity: 1;
  }
  
  /* ARシーン (非表示) */
  #ar-scene {
    display: none;
  }
</style>

<!-- MindAR とA-Frameのスクリプト読み込み -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
<!-- スキャン画面 -->
<div id="scan-container">
  <video id="camera-view" autoplay playsinline muted></video>
  
  <!-- SVGオーバーレイ -->
  <svg class="svg-overlay" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
    <!-- グリッド線 - 横線 -->
    <g stroke="rgba(0, 255, 255, 0.2)" stroke-width="0.1">
      <line x1="0" y1="10" x2="100" y2="10" />
      <line x1="0" y1="20" x2="100" y2="20" />
      <line x1="0" y1="30" x2="100" y2="30" />
      <line x1="0" y1="40" x2="100" y2="40" />
      <line x1="0" y1="50" x2="100" y2="50" />
      <line x1="0" y1="60" x2="100" y2="60" />
      <line x1="0" y1="70" x2="100" y2="70" />
      <line x1="0" y1="80" x2="100" y2="80" />
      <line x1="0" y1="90" x2="100" y2="90" />
    </g>
    
    <!-- グリッド線 - 縦線 -->
    <g stroke="rgba(0, 255, 255, 0.2)" stroke-width="0.1">
      <line x1="10" y1="0" x2="10" y2="100" />
      <line x1="20" y1="0" x2="20" y2="100" />
      <line x1="30" y1="0" x2="30" y2="100" />
      <line x1="40" y1="0" x2="40" y2="100" />
      <line x1="50" y1="0" x2="50" y2="100" />
      <line x1="60" y1="0" x2="60" y2="100" />
      <line x1="70" y1="0" x2="70" y2="100" />
      <line x1="80" y1="0" x2="80" y2="100" />
      <line x1="90" y1="0" x2="90" y2="100" />
    </g>
    
    <!-- 対角線 -->
    <g stroke="rgba(0, 255, 255, 0.15)" stroke-width="0.1">
      <line x1="0" y1="0" x2="100" y2="100" />
      <line x1="100" y1="0" x2="0" y2="100" />
    </g>
    
    <!-- 円形要素 - コーナー装飾 -->
    <circle cx="10" cy="10" r="0.5" fill="rgba(0, 255, 255, 0.4)" />
    <circle cx="90" cy="10" r="0.5" fill="rgba(0, 255, 255, 0.4)" />
    <circle cx="10" cy="90" r="0.5" fill="rgba(0, 255, 255, 0.4)" />
    <circle cx="90" cy="90" r="0.5" fill="rgba(0, 255, 255, 0.4)" />
    
    <!-- ランダムな点 - HUD装飾 -->
    <g fill="rgba(0, 255, 255, 0.3)">
      <circle cx="25" cy="15" r="0.2" />
      <circle cx="75" cy="25" r="0.2" />
      <circle cx="15" cy="65" r="0.2" />
      <circle cx="85" cy="75" r="0.2" />
      <circle cx="45" cy="85" r="0.2" />
    </g>
  </svg>
  
  <!-- スキャンライン -->
  <div class="scan-line"></div>
  
  <!-- ガイドテキスト -->
  <div class="guide-text">ロゴを画面内に映してください</div>
  
  <!-- 認識成功メッセージ -->
  <div class="success-message" id="success-message">認識成功！</div>
</div>

<!-- AR認識用のA-Frameシーン (非表示) -->
<a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false" embedded color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="display: none;">
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  <a-entity id="target-container" mindar-image-target="targetIndex: 0">
    <!-- マーカー認識用の空のエンティティ -->
  </a-entity>
</a-scene>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // AR初期化
  function initAR() {
    const sceneEl = document.getElementById('ar-scene');
    
    // シーンの読み込み完了イベント
    sceneEl.addEventListener('loaded', function() {
      console.log("ARシーン初期化完了");
      
      // MindARを開始
      const mindARSystem = sceneEl.systems['mindar-image-system'];
      
      mindARSystem.start()
        .catch(error => {
          console.error("MindARの開始エラー:", error);
        });
    });
    
    // ターゲット検出イベント
    const targetContainer = document.getElementById('target-container');
    
    targetContainer.addEventListener('targetFound', function() {
      console.log("ターゲット検出成功");
      
      // 成功メッセージを表示
      const successMessage = document.getElementById('success-message');
      successMessage.classList.add('visible');
      
      // 1秒後にindex.htmlに遷移
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 1000);
    });
  }
  
  // カメラアクセス
  function initCameraView() {
    const videoElement = document.getElementById('camera-view');
    
    // スマホの背面カメラを優先
    const constraints = { 
      video: { 
        facingMode: 'environment',
        width: { ideal: window.innerWidth },
        height: { ideal: window.innerHeight }
      } 
    };
    
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = function() {
          videoElement.play()
            .catch(e => console.error("ビデオ再生エラー:", e));
        };
      })
      .catch(function(error) {
        console.error("カメラビューエラー:", error);
      });
  }
  
  // アプリ初期化
  try {
    initCameraView();  // カメラビュー初期化
    initAR();          // AR初期化
  } catch (error) {
    console.error("初期化エラー:", error);
  }
});
</script>

</body>
</html>
