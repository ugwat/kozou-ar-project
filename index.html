<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    .card {
      position: absolute;
      width: 300px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 20;
      opacity: 0;
      transform-origin: center 70%; /* 丼の位置からカードが出てくるように原点を下部に設定 */
      animation: none;
    }
    
    .card-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* 出現アニメーション */
    @keyframes appear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.1);
        filter: brightness(1.5) blur(10px);
      }
      30% {
        opacity: 0.7;
        transform: translate(-50%, -50%) scale(0.4);
        filter: brightness(1.3) blur(5px);
      }
      60% {
        opacity: 0.9;
        transform: translate(-50%, -50%) scale(0.8);
        filter: brightness(1.2) blur(2px);
      }
      80% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
        filter: brightness(1.1) blur(0px);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        filter: brightness(1) blur(0px);
      }
    }
    
    /* ホバリングアニメーション */
    @keyframes hover {
      0% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      25% {
        transform: translate(-50%, -50%) scale(1.02) rotate(0.5deg);
      }
      50% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      75% {
        transform: translate(-50%, -50%) scale(0.98) rotate(-0.5deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
    }
    
    /* パーティクル */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #00c8ff;
      border-radius: 50%;
      opacity: 0.7;
      z-index: 15;
      pointer-events: none;
      filter: blur(2px);
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
    }
    
    /* スキャンエフェクト */
    .scan-effect {
      position: absolute;
      width: 200px;
      height: 40px;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(to bottom, rgba(0, 200, 255, 0), rgba(0, 200, 255, 0.8), rgba(0, 200, 255, 0));
      opacity: 0;
      z-index: 25;
      border-radius: 50%;
    }
    
    @keyframes scan {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
        height: 5px;
      }
      20% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1);
        height: 10px;
      }
      80% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1.2);
        height: 20px;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
        height: 5px;
      }
    }
    
    .glow-effect {
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 5px rgba(0, 200, 255, 0.5));
      }
      100% {
        filter: drop-shadow(0 0 15px rgba(0, 200, 255, 0.8));
      }
    }
    
    /* スピンアニメーション */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div style="border: 5px solid rgba(0, 200, 255, 0.1); border-top: 5px solid #00c8ff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
    <div>読み込み中...</div>
    <button id="start-button" style="margin-top: 20px; padding: 15px 30px; background-color: #00a2ff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);">AR体験を開始</button>
  </div>

  <div id="ar-container">
    <video id="camera-view" autoplay playsinline></video>
    
    <!-- スキャンエフェクト -->
    <div class="scan-effect"></div>
    
    <!-- カード（1枚の画像として） -->
    <div class="card">
      <img src="./assets/1waku.png" alt="ステップ1: 底の方からしっかり混ぜる！" class="card-image glow-effect">
    </div>
  </div>

  <script>
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 開始ボタンのイベント設定
      document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        initAR();
      });
    });
    
    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      // ARコンテナを表示
      document.getElementById('ar-container').style.display = 'block';
      
      // カメラを起動
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          document.getElementById('camera-view').srcObject = stream;
          
          // スキャンエフェクトを実行
          setTimeout(runScanEffect, 1000);
        })
        .catch(function(err) {
          console.error("カメラエラー:", err);
          console.log("カメラは使用できませんが、デモモードで続行します");
          
          // カメラなしでもスキャンエフェクトを実行
          setTimeout(runScanEffect, 1000);
        });
    }
    
    // スキャンエフェクトの実行
    function runScanEffect() {
      const scanEffect = document.querySelector('.scan-effect');
      scanEffect.style.animation = 'scan 2s ease-in-out';
      
      // アニメーション完了後にパーティクルエフェクト開始
      setTimeout(function() {
        scanEffect.style.animation = 'none';
        createParticles();
      }, 2000);
    }
    
    // パーティクルの作成
    function createParticles() {
      const arContainer = document.getElementById('ar-container');
      const containerRect = arContainer.getBoundingClientRect();
      
      // 丼の想定位置（画面の中央下部）
      const bowlX = containerRect.width / 2;
      const bowlY = containerRect.height * 0.7;
      
      // パーティクルの数
      const particleCount = 30;
      
      // パーティクルを生成
      for (let i = 0; i < particleCount; i++) {
        createParticle(arContainer, bowlX, bowlY, i);
      }
      
      // カードの表示アニメーションを開始
      setTimeout(showCard, 1500);
    }
    
    // 個別のパーティクル作成
    function createParticle(container, bowlX, bowlY, index) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // 開始位置（丼の中心付近でランダム）
      const startX = bowlX + (Math.random() * 40 - 20);
      const startY = bowlY + (Math.random() * 20 - 10);
      
      // 終了位置（カードの形になるように分散）
      const cardWidth = 300;
      const cardHeight = 500;
      const cardLeft = window.innerWidth / 2 - cardWidth / 2;
      const cardTop = window.innerHeight / 2 - cardHeight / 2;
      
      // カードのどの位置に配置するか（全体に分散）
      const endX = cardLeft + Math.random() * cardWidth;
      const endY = cardTop + Math.random() * cardHeight;
      
      // 初期スタイル設定
      particle.style.left = `${startX}px`;
      particle.style.top = `${startY}px`;
      particle.style.width = `${5 + Math.random() * 5}px`;
      particle.style.height = particle.style.width;
      particle.style.opacity = '0';
      
      // コンテナに追加
      container.appendChild(particle);
      
      // アニメーションの遅延（バラバラのタイミングで始まるように）
      const delay = Math.random() * 500 + index * 30;
      
      // パーティクルを表示してアニメーション開始
      setTimeout(() => {
        // 最初は見えるようにする
        particle.style.opacity = '0.7';
        
        // アニメーションを適用
        particle.style.transition = `all ${1 + Math.random() * 0.5}s cubic-bezier(0.2, 0.8, 0.2, 1.0)`;
        
        // 目標位置へ移動
        setTimeout(() => {
          particle.style.left = `${endX}px`;
          particle.style.top = `${endY}px`;
          
          // アニメーション完了後に消える
          setTimeout(() => {
            particle.style.opacity = '0';
            
            // 要素の削除
            setTimeout(() => {
              if (particle.parentNode) {
                particle.parentNode.removeChild(particle);
              }
            }, 1000);
          }, 1000);
        }, 10);
      }, delay);
    }
    
    // カードの表示
    function showCard() {
      const card = document.querySelector('.card');
      card.style.animation = 'appear 1.5s cubic-bezier(0.2, 0.8, 0.2, 1.0) forwards';
      
      // 出現アニメーション後、ホバリングアニメーションを開始
      setTimeout(() => {
        card.style.animation = 'hover 4s ease-in-out infinite';
      }, 1500);
    }
  </script>
</body>
</html>
