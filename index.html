<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ まぜそばAR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="scripts/components.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    /* 基本スタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
      color: #00a2ff; /* 緑から青に変更 */
      position: fixed;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* ローディング画面 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .spinner {
      border: 5px solid rgba(0, 162, 255, 0.1);
      border-top: 5px solid #00a2ff; /* 緑から青に変更 */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* レトロスタイルのメイン画面 */
    #retro-start-screen {
      width: 90%;
      max-width: 500px;
      height: 90%;
      max-height: 90vh;
      display: none;
      position: relative;
      perspective: 2000px;
      z-index: 999;
    }
    
    /* 外枠 - 3D変形とグロー効果 */
    .retro-frame {
      width: 100%;
      height: 100%;
      border: 3px solid #00a2ff; /* 緑から青に変更 */
      box-shadow: 0 0 20px rgba(0, 162, 255, 0.7), inset 0 0 20px rgba(0, 162, 255, 0.4); /* 緑から青に変更 */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 4% 4%;
      position: relative;
      transform: rotateX(15deg) rotateY(-2deg) rotateZ(0.5deg);
      transform-style: preserve-3d;
      background-color: rgba(0, 0, 0, 0.8);
      transform-origin: center center;
    }
    
    /* 浮遊効果の強化 - 下部の光の反射 */
    .retro-frame::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 10%;
      right: 10%;
      height: 15px;
      background: radial-gradient(ellipse at center, rgba(0, 162, 255, 0.6) 0%, rgba(0, 162, 255, 0) 70%); /* 緑から青に変更 */
      filter: blur(5px);
      opacity: 0.7;
      transform: rotateX(-60deg) scaleY(0.2);
      z-index: -1;
      pointer-events: none;
    }
    
    /* スキャンラインアニメーション */
    .retro-frame::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(0, 162, 255, 0.7), transparent); /* 緑から青に変更 */
      animation: scanline 3s linear infinite;
      z-index: 10;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0, 162, 255, 0.5); /* 緑から青に変更 */
    }
    
    @keyframes scanline {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    /* 上部テキスト */
    .header-section {
      width: 100%;
      margin-bottom: 1%;
      transform: translateZ(20px);
    }
    
    .header-text {
      color: #00a2ff; /* 緑から青に変更 */
      font-size: min(2.5vw, 12px);
      line-height: 1.8;
      overflow: hidden;
      white-space: nowrap;
      text-shadow: 0 0 10px rgba(0, 162, 255, 0.7); /* 緑から青に変更 */
    }
    
    /* ロゴ部分 - 位置調整 */
    .middle-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0;
      transform: translateZ(30px);
    }
    
    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5%;
      margin-bottom: 5%;
      position: relative;
    }
    
    .logo-container::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      right: 0;
      bottom: -20px;
      width: 80%;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center, rgba(0, 162, 255, 0.1) 0%, transparent 70%); /* 色を調整 */
      pointer-events: none;
      z-index: -1;
    }
    
    .kozou-logo {
      width: 70%;
      max-width: 300px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(0, 162, 255, 0.5)) drop-shadow(0 0 15px rgba(0, 162, 255, 0.5)); /* 色を調整 */
      animation: logo-float 3s ease-in-out infinite;
    }
    
    @keyframes logo-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    /* NEXT STEP部分 */
    .next-step-section {
      width: 100%;
      margin-top: 5%;
      transform: translateZ(20px);
    }
    
    .next-step-title {
      font-size: min(4vw, 18px);
      margin-bottom: 2%;
      text-shadow: 0 0 10px rgba(0, 162, 255, 0.7); /* 緑から青に変更 */
    }
    
    .divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, rgba(0, 162, 255, 0.3), #00a2ff, rgba(0, 162, 255, 0.3)); /* 緑から青に変更 */
      margin-bottom: 5%;
      box-shadow: 0 0 15px rgba(0, 162, 255, 0.5); /* 緑から青に変更 */
    }
    
    /* 説明部分 */
    .instruction-area {
      display: flex;
      margin-bottom: 7%;
    }
    
    .bowl-icon {
      width: 20%;
      max-width: 80px;
      aspect-ratio: 1/1;
      border: 2px solid #00a2ff; /* 緑から青に変更 */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 4%;
      box-shadow: 0 0 15px rgba(0, 162, 255, 0.5), inset 0 0 10px rgba(0, 162, 255, 0.3); /* 緑から青に変更 */
    }
    
    .bowl-icon img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      filter: brightness(1.2) drop-shadow(0 0 5px rgba(0, 162, 255, 0.7)); /* 緑から青に変更 */
    }
    
    .instruction-text {
      flex: 1;
      font-family: 'DotGothic16', sans-serif;
      font-size: min(2.5vw, 12px);
      line-height: 1.6;
      text-shadow: 0 0 5px rgba(0, 162, 255, 0.7); /* 緑から青に変更 */
    }
    
    /* GOボタン */
    .go-button {
      color: #ffff00;
      font-size: min(4vw, 16px);
      text-align: center;
      padding: 2% 0;
      cursor: pointer;
      text-decoration: underline;
      text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
      animation: pulse 2s infinite;
      margin-top: auto;
      margin-bottom: 15px;
    }
    
    @keyframes pulse {
      0%, 100% { 
        text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 20px rgba(255, 255, 0, 1);
        transform: scale(1.03);
      }
    }
    
    /* プログレスバー部分 */
    .bottom-section {
      width: 100%;
      margin-top: 5%;
      transform: translateZ(10px);
    }
    
    .calling-text {
      text-align: center;
      margin-bottom: 2%;
      font-size: min(3.5vw, 16px);
      text-shadow: 0 0 5px rgba(0, 162, 255, 0.7); /* 緑から青に変更 */
    }
    
    .progress-bar {
      width: 100%;
      height: min(2.5vh, 15px);
      border: 2px solid #00a2ff; /* 緑から青に変更 */
      box-shadow: 0 0 15px rgba(0, 162, 255, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.5); /* 緑から青に変更 */
      position: relative;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      width: 40%;
      background-color: #00a2ff; /* 緑から青に変更 */
      box-shadow: 0 0 20px rgba(0, 162, 255, 0.7); /* 緑から青に変更 */
      animation: loading 5s infinite linear;
    }
    
    @keyframes loading {
      0% { width: 0; }
      100% { width: 100%; }
    }

    /* グリッチエフェクト - 時々発生 */
    .glitch {
      animation: glitch-anim 5s infinite;
    }
    
    @keyframes glitch-anim {
      0%, 95%, 100% { opacity: 1; transform: translate(0); }
      95.5% { opacity: 0.9; transform: translate(-2px, 2px); }
      96% { opacity: 0.9; transform: translate(2px, -2px); }
      96.5% { opacity: 0.9; transform: translate(0px, 0px); }
    }
    
    /* ARコンテナ */
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none; /* 最初は非表示 */
    }
    
    /* A-Frameのキャンバスを背面に下げる */
    .a-canvas {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      z-index: 10; /* Scannerより下にする */
    }
    
    /* スキャナーUIを最前面に固定 */
    #scanner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
      display: none;
      background-color: rgba(0, 0, 0, 0.7); /* 背景を暗く */
    }
    
    /* 青いフレーム - スクリーンショットのとおりの色に調整 */
    .scanner-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 85%;
      border: 4px solid #00c8ff; /* スクリーンショットに合わせた青色 */
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.8); /* グロー効果も調整 */
      overflow: hidden;
    }
    
    /* ドットパターン - 背景を強制的に設定 */
    .dot-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(100, 100, 100, 0.4) 1px, transparent 1.5px) !important;
      background-size: 15px 15px !important;
      background-repeat: repeat !important;
      opacity: 0.5;
      z-index: 1;
    }
    
    /* スキャンライン - 赤い横線 */
    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: rgba(255, 0, 0, 0.7);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      animation: scan-animation 3s linear infinite;
      z-index: 2;
    }
    
    @keyframes scan-animation {
      0% { top: 20%; }
      100% { top: 80%; }
    }
    
    /* MindARのデフォルトスキャナーを隠す */
    .mindar-ui-scanning {
      display: none !important;
    }
    
    .mindar-ui-loading {
      display: none !important;
    }
    
    .a-enter-vr {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- デバッグパネル -->
  <div id="debug-panel" style="display: none;">
    デバッグ情報: <span id="debug-status">初期化中...</span>
  </div>

  <!-- ローディング画面 -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
  </div>

  <!-- レトロスタート画面 -->
  <div id="retro-start-screen">
    <div class="retro-frame">
      <!-- 上部テキスト -->
      <div class="header-section">
        <div class="header-text glitch" id="typing-text1">&gt;HOW TO EAT OUR MAZESOBA...</div>
        <div class="header-text glitch" id="typing-text2">&gt;WE ARE HAPPY TO SHERE ON YOUR : SNS</div>
      </div>
      
      <!-- 中央部分 -->
      <div class="middle-section">
        <!-- ロゴ -->
        <div class="logo-container">
          <img src="assets/kozou-logo.png" class="kozou-logo" alt="KOZOU Logo">
        </div>
        
        <!-- NEXT STEP部分 -->
        <div class="next-step-section">
          <div class="next-step-title">NEXT STEP:</div>
          <div class="divider"></div>
          
          <div class="instruction-area">
            <div class="bowl-icon">
              <img src="assets/bowl-icon.png" alt="Bowl Icon">
            </div>
            <div class="instruction-text">
              カメラへのアクセスを許可して、<br>
              丼のロゴを読み取ってください.<br>
              ALLOW ACCESS TO THE CAMERA AND<br>
              READ THE RICE BOWL LOGO.
            </div>
          </div>
          
          <div class="go-button" id="start-button">
            GO NEXT STEP &gt;&gt;&gt;&gt;&gt;&gt;&gt;
          </div>
        </div>
      </div>
      
      <!-- 下部プログレスバー -->
      <div class="bottom-section">
        <div class="calling-text">CALLING...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- カスタムスキャナーオーバーレイ -->
  <div id="scanner-overlay">
    <div class="scanner-frame">
      <div class="dot-pattern"></div>
      <div class="scan-line"></div>
    </div>
  </div>

  <!-- ARコンテンツを動的に追加するためのコンテナ -->
  <div id="ar-container"></div>

  <script>
    // 要素の参照
    const loadingScreen = document.getElementById('loading-screen');
    const retroStartScreen = document.getElementById('retro-start-screen');
    const startButton = document.getElementById('start-button');
    const debugPanel = document.getElementById('debug-panel');
    const debugStatus = document.getElementById('debug-status');
    const arContainer = document.getElementById('ar-container');
    const scannerOverlay = document.getElementById('scanner-overlay');
    const typingText1 = document.getElementById('typing-text1');
    const typingText2 = document.getElementById('typing-text2');
    const retroFrame = document.querySelector('.retro-frame');
    
    // グローバル変数
    let arSceneCreated = false;
    let arScene = null;
    let arStarted = false;
    
    // 3D傾斜効果をマウス/タッチ移動で微調整
    function addTiltEffect() {
      // 基本の傾き角度
      let baseRotateX = 15;  // より強い傾き
      let baseRotateY = -2;
      let baseRotateZ = 0.5;
      
      // マウス移動時の処理
      document.addEventListener('mousemove', function(e) {
        if (!retroStartScreen.style.display || retroStartScreen.style.display === 'none') return;
        
        const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
        
        retroFrame.style.transform = `rotateX(${baseRotateX + yAxis}deg) rotateY(${baseRotateY - xAxis}deg) rotateZ(${baseRotateZ}deg)`;
      });
      
      // スマホやタブレットでのジャイロセンサー対応
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function(e) {
          if (!retroStartScreen.style.display || retroStartScreen.style.display === 'none') return;
          if (!e.beta || !e.gamma) return;
          
          const xTilt = e.gamma / 10; // 左右の傾き (-90〜90)
          const yTilt = e.beta / 10;  // 前後の傾き (-180〜180)
          
          retroFrame.style.transform = `rotateX(${baseRotateX + yTilt}deg) rotateY(${baseRotateY + xTilt}deg) rotateZ(${baseRotateZ}deg)`;
        });
      }
      
      // グリッチエフェクトをランダムに発生
      setInterval(() => {
        if (Math.random() > 0.95) { // 5%の確率で発生
          retroFrame.style.transform = `rotateX(${baseRotateX + (Math.random() * 3 - 1.5)}deg) rotateY(${baseRotateY + (Math.random() * 3 - 1.5)}deg) rotateZ(${baseRotateZ + (Math.random() * 1 - 0.5)}deg)`;
          
          setTimeout(() => {
            retroFrame.style.transform = `rotateX(${baseRotateX}deg) rotateY(${baseRotateY}deg) rotateZ(${baseRotateZ}deg)`;
          }, 150);
        }
      }, 2000);
      
      // 常に微細な動きを加える
      let time = 0;
      function animate() {
        time += 0.01;
        const floatX = Math.sin(time) * 0.5;
        const floatY = Math.cos(time * 0.8) * 0.5;
        
        if (retroStartScreen.style.display === 'block') {
          retroFrame.style.transform = `rotateX(${baseRotateX + floatY}deg) rotateY(${baseRotateY + floatX}deg) rotateZ(${baseRotateZ}deg)`;
        }
        
        requestAnimationFrame(animate);
      }
      animate();
    }
    
    // タイピングアニメーション用の関数
    function typeWriter(element, text, i, callback) {
      if (i < text.length) {
        element.innerHTML = text.substring(0, i+1);
        setTimeout(function() {
          typeWriter(element, text, i + 1, callback);
        }, 80);
      } else if (callback) {
        setTimeout(callback, 500);
      }
    }
    
    // デバッグログの追加関数
    function updateDebugStatus(message) {
      if (debugStatus) {
        debugStatus.textContent = message;
      }
      console.log(`[DEBUG] ${message}`);
    }
    
    // 初期化処理
    document.addEventListener("DOMContentLoaded", function() {
      updateDebugStatus("DOM読み込み完了");
      
      // 3D傾斜効果を追加
      addTiltEffect();
      
      // リソースの読み込みを模倣（実際のリソース読み込みはここで行う）
      setTimeout(() => {
        updateDebugStatus("リソース読み込み完了");
        
        // ローディング画面を非表示にしてスタート画面を表示
        loadingScreen.style.display = 'none';
        retroStartScreen.style.display = 'block';
        
        // タイピングアニメーションを開始
        const text1 = typingText1.textContent;
        const text2 = typingText2.textContent;
        typingText1.textContent = "";
        typingText2.textContent = "";
        
        typeWriter(typingText1, text1, 0, function() {
          typeWriter(typingText2, text2, 0);
        });
        
        // ARシーンを事前に作成（ただしカメラは起動しない）
        prepareARScene();
      }, 1500);
      
      // エラーハンドリング
      window.addEventListener('error', function(event) {
        updateDebugStatus(`エラー: ${event.message}`);
      });
    });
    
    // ARエクスペリエンスを開始する関数
    function startARExperience() {
      if (arStarted) return; // 既に開始している場合は何もしない
      arStarted = true; // 開始フラグを立てる
      
      console.log("ARエクスペリエンス開始");
      
      // スタート画面を非表示
      retroStartScreen.style.display = 'none';
      
      // ARコンテナを表示
      arContainer.style.display = 'block';
      scannerOverlay.style.display = 'none';
      
      // ARシーンを新規作成
      console.log("ARシーンを新規作成");
      prepareARScene();
    }
    
    // ARシーンを準備する関数
    function prepareARScene() {
      console.log("ARシーンを準備中");
      
      try {
        // A-Frameシーンを動的に作成
        const sceneEl = document.createElement('a-scene');
        sceneEl.setAttribute('id', 'ar-scene');
        sceneEl.setAttribute('mindar-image', 'imageTargetSrc: ./targets.mind; autoStart: false;');
        sceneEl.setAttribute('color-space', 'sRGB');
        sceneEl.setAttribute('renderer', 'colorManagement: true; physicallyCorrectLights');
        sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
        sceneEl.setAttribute('device-orientation-permission-ui', 'enabled: false');
        
        // 画面サイズに合わせるための属性を追加
        sceneEl.setAttribute('embedded', '');
        sceneEl.setAttribute('seamless-tab-navigation', '');
        
        // アセット
        const assetsEl = document.createElement('a-assets');
        
        const emblemLogo = document.createElement('img');
        emblemLogo.setAttribute('id', 'emblem-logo');
        emblemLogo.setAttribute('src', 'assets/emblem-logo.png');
        
        const textLogo = document.createElement('img');
        textLogo.setAttribute('id', 'text-logo');
        textLogo.setAttribute('src', 'assets/text-logo.png');
        
        assetsEl.appendChild(emblemLogo);
        assetsEl.appendChild(textLogo);
        sceneEl.appendChild(assetsEl);
        
        // カメラ
        const cameraEl = document.createElement('a-camera');
        cameraEl.setAttribute('position', '0 0 0');
        cameraEl.setAttribute('look-controls', 'enabled: false');
        sceneEl.appendChild(cameraEl);
        
        // ターゲットコンテナ
        const targetContainerEl = document.createElement('a-entity');
        targetContainerEl.setAttribute('id', 'target-container');
        targetContainerEl.setAttribute('mindar-image-target', 'targetIndex: 0');
        
        // ロゴ表示
        const logoDisplayEl = document.createElement('a-plane');
        logoDisplayEl.setAttribute('id', 'logo-display');
        logoDisplayEl.setAttribute('position', '0 0 0');
        logoDisplayEl.setAttribute('hologram-effect', '');
        logoDisplayEl.setAttribute('opening-animation', '');
        
        const logoImageEl = document.createElement('a-image');
        logoImageEl.setAttribute('src', '#emblem-logo');
        logoImageEl.setAttribute('width', '1');
        logoImageEl.setAttribute('height', '1');
        logoImageEl.setAttribute('opacity', '0.9');
        
        logoDisplayEl.appendChild(logoImageEl);
        targetContainerEl.appendChild(logoDisplayEl);
        sceneEl.appendChild(targetContainerEl);
        
        // ARコンテナに追加
        arContainer.appendChild(sceneEl);
        
        // シーンの初期化完了イベントを監視
        sceneEl.addEventListener('loaded', function() {
          console.log("ARシーン初期化完了");
          arSceneCreated = true;
          arScene = sceneEl;
          
          // カメラを起動
          startCamera();
          
          // ターゲット検出イベントリスナー設定
          targetContainerEl.addEventListener('targetFound', function() {
            console.log("ターゲット検出");
            
            // ターゲット検出時にスキャナーを徐々に非表示
            setTimeout(() => {
              // スキャナーを徐々に非表示
              scannerOverlay.style.opacity = '0';
              scannerOverlay.style.transition = 'opacity 1s ease-out';
              
              // アニメーション完了後に完全に非表示
              setTimeout(() => {
                scannerOverlay.style.display = 'none';
              }, 1000);
            }, 500);
          });
        });
        
        // エラーハンドリング
        sceneEl.addEventListener('error', function(event) {
          console.error("ARシーンエラー:", event);
        });
        
        sceneEl.addEventListener('camera-error', function() {
          console.error("カメラエラー: アクセスが拒否されました");
          
          // カメラエラー時にスタート画面を再表示
          retroStartScreen.style.display = 'block';
          arContainer.style.display = 'none';
          scannerOverlay.style.display = 'none';
          arStarted = false; // 開始フラグをリセット
        });
      } catch (error) {
        console.error("ARシーン作成エラー:", error);
      }
    }
    
    // カメラを起動する関数
    function startCamera() {
      console.log("カメラ起動開始");
      
      try {
        const mindARSystem = arScene.systems['mindar-image-system'];
        if (!mindARSystem) {
          console.error("MindARシステムが見つかりません");
          return;
        }
        
        // カメラ許可のリクエストをハンドル
        arScene.addEventListener('camera-init', function onCameraInit() {
          console.log("カメラ初期化完了 - スキャナー表示可能");
          
          // カメラが準備できたらスキャナーを表示
          scannerOverlay.style.display = 'block';
          
          // 確実にドットパターンを表示
          const dotPattern = document.querySelector('.dot-pattern');
          if (dotPattern) {
            dotPattern.style.backgroundImage = 'radial-gradient(circle, rgba(100, 100, 100, 0.4) 1px, transparent 1.5px)';
            dotPattern.style.backgroundSize = '15px 15px';
            console.log("ドットパターンを表示");
          }
          
          // キャンバスのスタイルを再調整（MindARの再レンダリング対策）
          setTimeout(adjustCanvasAndHideUI, 100);
          
          // 一度だけ実行するためにリスナーを削除
          arScene.removeEventListener('camera-init', onCameraInit);
        });
        
        // カメラを開始
        console.log("カメラにアクセス要求");
        mindARSystem.start();
        
        // スタイル調整とUIの非表示化
        setTimeout(adjustCanvasAndHideUI, 500);
      } catch (error) {
        console.error("カメラ起動エラー:", error);
      }
    }
    
    // キャンバススタイルの調整とデフォルトUIの非表示化
    function adjustCanvasAndHideUI() {
      // A-Frameのキャンバス要素
      const canvas = document.querySelector('.a-canvas');
      if (canvas) {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "absolute";
        canvas.style.top = "0";
        canvas.style.left = "0";
        canvas.style.objectFit = "cover";
        canvas.style.zIndex = "10"; // Scannerより低く設定
        console.log("キャンバススタイル調整完了");
      }
      
      // MindARのデフォルトUIを非表示
      const elements = document.querySelectorAll('.mindar-ui-scanning, .mindar-ui-loading, .a-enter-vr');
      elements.forEach(el => {
        if (el) {
          el.style.display = 'none';
          console.log("UI要素を非表示:", el.className);
        }
      });
    }
    
    // スタートボタンクリック時の処理
    startButton.addEventListener('click', function(e) {
      e.preventDefault(); // イベントのデフォルト動作を防止
      e.stopPropagation(); // イベントの伝播を停止
      startARExperience();
    });
    
    // デバッグ表示の切り替え（URLに?debug=trueを付けるとデバッグモード）
    if (window.location.search.includes('debug=true')) {
      debugPanel.style.display = 'block';
    }
    
    // デバッグ用：DOM変更を監視して問題を特定
    const bodyObserver = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.addedNodes && mutation.addedNodes.length > 0) {
          for (let i = 0; i < mutation.addedNodes.length; i++) {
            const node = mutation.addedNodes[i];
            if (node.nodeType === 1) { // 要素ノードの場合
              console.log("新しい要素が追加されました:", node.tagName, node.className);
            }
          }
        }
      });
    });

    // bodyの変更を監視開始
    bodyObserver.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
