<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { 
    position: fixed; top:0; left:0; width:100%; height:100%; background:black; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; 
    z-index:1000; color:white; 
  }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { 
    position: absolute; 
    width: 100%; 
    height: 75%; 
    bottom: 12%; 
    transform-style: preserve-3d; 
    transform: rotateX(20deg);
  }
  .card-wrapper {
    position: absolute;
    width: 280px;
    height: 400px;
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;
    margin-left: -140px;
    margin-top: -200px;
    will-change: transform, opacity;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px;
    bottom: 0;
    background: url('./assets/1waku.png') no-repeat center/cover;
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.0s;
    backface-visibility: hidden;
    will-change: height, opacity, filter;
  }
  .overlay { 
    position: absolute; top:0; left:0; width:100%; height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; pointer-events:none;
  }
  @keyframes float {
    0% { transform: translateY(0px) translateX(0px) translateZ(0px) rotateY(0deg) scale(1); }
    50% { transform: translateY(-5px) translateX(0px) translateZ(0px) rotateY(0deg) scale(1); }
    100% { transform: translateY(0px) translateX(0px) translateZ(0px) rotateY(0deg) scale(1); }
  }
  @keyframes glow {
    0% { filter: drop-shadow(0 0 15px rgba(0,255,255,0.7)); }
    50% { filter: drop-shadow(0 0 25px rgba(0,255,255,0.9)) drop-shadow(0 0 40px rgba(0,255,255,0.6)); }
    100% { filter: drop-shadow(0 0 15px rgba(0,255,255,0.7)); }
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* 中央のカードのスタイル */
  .card-wrapper.center .card {
    animation: glow 3s ease-in-out infinite;
  }
  .card-wrapper.center {
    animation: float 4s ease-in-out infinite;
  }
</style>
</head>

<body>
<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
</div>

<script>
// グローバル変数
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;

// 設定
const config = {
  radius: window.innerWidth * 0.8, // 半径を適切に調整
  centerZ: -400,                   // Z軸の奥行き
  cardSpacing: 300,               // カード間の距離
  swipeSensitivity: 200,          // スワイプの感度
  cardRotation: 30                // カードの回転角度
};

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
});

function initAR() {
  document.getElementById('ar-container').style.display = 'block';
  
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      const video = document.getElementById('camera-view');
      video.srcObject = stream;
      video.onloadedmetadata = () => video.play();
      createCards();
    })
    .catch(err => {
      console.warn("カメラエラー:", err);
      createCards();
    });
}

function createCards() {
  const carousel = document.querySelector('.carousel');
  carousel.innerHTML = '';
  
  for (let i = 0; i < 5; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    wrapper.dataset.index = i;
    
    const card = document.createElement('div');
    card.className = 'card';
    
    wrapper.appendChild(card);
    carousel.appendChild(wrapper);
  }
  
  // 初期位置の設定
  updateCardPositions();
  setupSwipeEvents();
  
  // カード成長アニメーション
  setTimeout(growCards, 500);
}

function growCards() {
  const cards = document.querySelectorAll('.card');
  
  cards.forEach((card, i) => {
    setTimeout(() => {
      card.style.height = '400px';
      card.style.opacity = '1';
    }, i * 200);
  });
  
  setTimeout(() => {
    isSwipeEnabled = true;
  }, 1500);
}

// スライドを含めたカード位置の更新（重要な部分）
function updateCardPositions(offsetRatio = 0) {
  const wrappers = document.querySelectorAll('.card-wrapper');
  
  // すべてのクラスを一旦リセット
  wrappers.forEach(wrapper => {
    wrapper.classList.remove('center', 'left', 'right');
  });
  
  wrappers.forEach((wrapper, i) => {
    // カードの相対位置を計算（offsetRatioを含む）
    let relativePos = i - activeCardIndex - offsetRatio;
    
    // 循環表示のための調整
    if (relativePos < -2) relativePos += 5;
    if (relativePos > 2) relativePos -= 5;
    
    // X軸位置の計算
    const xPos = relativePos * config.cardSpacing;
    
    // Z軸位置の計算（放物線状に）
    const zPos = config.centerZ - Math.abs(relativePos) * 100;
    
    // 回転角度の計算
    const rotationY = relativePos * config.cardRotation;
    
    // 縮小率の計算
    const scale = 1 - Math.abs(relativePos) * 0.2;
    
    // 不透明度の計算
    const opacity = 1 - Math.abs(relativePos) * 0.3;
    
    // スタイルの適用
    wrapper.style.transform = `
      translateX(${xPos}px)
      translateZ(${zPos}px)
      rotateY(${rotationY}deg)
      scale(${scale})
    `;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
    
    // 中央カードにクラスを追加
    if (Math.abs(relativePos) < 0.5) {
      wrapper.classList.add('center');
    } else if (relativePos < 0) {
      wrapper.classList.add('left');
    } else {
      wrapper.classList.add('right');
    }
  });
}

function setupSwipeEvents() {
  // タッチイベント
  document.addEventListener('touchstart', e => {
    if (!isSwipeEnabled) return;
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('touchmove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  });
  
  document.addEventListener('touchend', () => {
    if (!isSwipeEnabled || !isSwiping) return;
    finishSwipe();
    isSwiping = false;
  });
  
  // マウスイベント
  document.addEventListener('mousedown', e => {
    if (!isSwipeEnabled) return;
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('mousemove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  });
  
  document.addEventListener('mouseup', () => {
    if (!isSwipeEnabled || !isSwiping) return;
    finishSwipe();
    isSwiping = false;
  });
}

function finishSwipe() {
  const diffX = currentX - startX;
  const threshold = 50;
  
  if (Math.abs(diffX) < threshold) {
    // しきい値以下ならスワイプなし
    updateCardPositions(0);
    return;
  }
  
  // スワイプ方向に応じてアクティブカードを変更
  if (diffX > 0) {
    // 右スワイプ
    activeCardIndex = (activeCardIndex - 1 + 5) % 5;
  } else {
    // 左スワイプ
    activeCardIndex = (activeCardIndex + 1) % 5;
  }
  
  // 新しい位置を適用
  updateCardPositions(0);
}
</script>

</body>
</html>
