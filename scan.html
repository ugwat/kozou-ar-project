<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR スキャン</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  @font-face {
    font-family: 'Orbitron';
    src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  }
  
  body { 
    width: 100%; 
    height: 100%; 
    background: linear-gradient(135deg, #0f1b3b 0%, #1a1040 100%); 
    overflow: hidden; 
    position: fixed; 
    font-family: 'Orbitron', sans-serif;
    color: #00e5ff;
  }
  
  /* スキャン画面のコンテナ */
  #scan-container { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    z-index: 1; 
  }
  
  /* カメラビュー */
  #camera-view { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    z-index: 10; 
    background: #000;
    opacity: 0.85; /* 少し暗めにして未来感を出す */
  }
  
  /* グリッドオーバーレイ */
  .grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(0, 229, 255, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 229, 255, 0.05) 1px, transparent 1px);
    background-size: 20px 20px;
    z-index: 15;
    pointer-events: none;
  }
  
  /* 中央のスキャンエリア */
  .scan-area {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 70%;
    height: 60%;
    max-width: 300px;
    max-height: 450px;
    transform: translate(-50%, -50%);
    border: 2px solid #00e5ff;
    box-shadow: 
      0 0 5px #00e5ff,
      0 0 10px #00e5ff,
      0 0 15px rgba(0, 229, 255, 0.5);
    z-index: 20;
    overflow: hidden;
    border-radius: 5px;
    pointer-events: none;
  }
  
  /* 角の装飾 */
  .scan-area::before,
  .scan-area::after,
  .scan-corner-tr,
  .scan-corner-bl {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-style: solid;
    border-color: #00e5ff;
    z-index: 21;
  }
  
  .scan-area::before {
    top: 0;
    left: 0;
    border-width: 2px 0 0 2px;
    box-shadow: -3px -3px 8px rgba(0, 229, 255, 0.8);
  }
  
  .scan-area::after {
    bottom: 0;
    right: 0;
    border-width: 0 2px 2px 0;
    box-shadow: 3px 3px 8px rgba(0, 229, 255, 0.8);
  }
  
  .scan-corner-tr {
    top: 0;
    right: 0;
    border-width: 2px 2px 0 0;
    box-shadow: 3px -3px 8px rgba(0, 229, 255, 0.8);
  }
  
  .scan-corner-bl {
    bottom: 0;
    left: 0;
    border-width: 0 0 2px 2px;
    box-shadow: -3px 3px 8px rgba(0, 229, 255, 0.8);
  }
  
  /* スキャン領域内のグリッド */
  .scan-grid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
    background-size: 10px 10px;
    opacity: 0.5;
    z-index: 21;
  }
  
  /* スキャンライン */
  .scan-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, 
                 rgba(0, 229, 255, 0), 
                 rgba(0, 229, 255, 0.8), 
                 rgba(0, 229, 255, 0.8), 
                 rgba(0, 229, 255, 0));
    box-shadow: 0 0 8px rgba(0, 229, 255, 0.8);
    z-index: 22;
    animation: scanDown 2s ease-in-out infinite;
  }
  
  @keyframes scanDown {
    0% { top: 0; opacity: 0.8; }
    48% { opacity: 0.8; }
    50% { top: 100%; opacity: 0; }
    52% { opacity: 0; }
    100% { top: 0; opacity: 0.8; }
  }
  
  /* ハイテクUI要素 */
  .ui-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 25;
    pointer-events: none;
  }
  
  /* ヘッダー */
  .ui-header {
    position: absolute;
    top: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 26;
  }
  
  .ui-title {
    font-size: 24px;
    font-weight: 700;
    color: #00e5ff;
    text-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
    letter-spacing: 2px;
    margin: 0;
    padding: 0;
  }
  
  /* ガイド表示 */
  .ui-guide {
    position: absolute;
    bottom: 80px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 27;
    pointer-events: none;
  }
  
  /* テキストボックス */
  .text-box {
    display: inline-block;
    background: rgba(0, 10, 50, 0.7);
    border: 1px solid #00e5ff;
    border-radius: 5px;
    padding: 10px 20px;
    box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
    position: relative;
    max-width: 90%;
  }
  
  .text-box::before,
  .text-box::after {
    content: '│';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #00e5ff;
    font-size: 20px;
  }
  
  .text-box::before {
    left: 5px;
  }
  
  .text-box::after {
    right: 5px;
  }
  
  .guide-text {
    color: white;
    font-size: 16px;
    letter-spacing: 1px;
    text-shadow: 0 0 5px rgba(0, 229, 255, 0.8);
    margin: 0;
    padding: 0 15px;
  }
  
  /* 認識成功メッセージ */
  .success-message {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    text-align: center;
    color: #00e5ff;
    font-size: 28px;
    font-weight: bold;
    transform: translateY(-50%);
    text-shadow: 0 0 10px rgba(0, 229, 255, 0.8),
                 0 0 20px rgba(0, 229, 255, 0.6);
    z-index: 30;
    opacity: 0;
    transition: opacity 0.5s;
  }
  
  .success-message.visible {
    opacity: 1;
    animation: pulseText 1s ease-in-out infinite;
  }
  
  @keyframes pulseText {
    0% { text-shadow: 0 0 10px rgba(0, 229, 255, 0.8), 0 0 20px rgba(0, 229, 255, 0.6); }
    50% { text-shadow: 0 0 15px rgba(0, 229, 255, 1), 0 0 30px rgba(0, 229, 255, 0.8); }
    100% { text-shadow: 0 0 10px rgba(0, 229, 255, 0.8), 0 0 20px rgba(0, 229, 255, 0.6); }
  }
  
  /* デコレーション要素 - 左端 */
  .left-decoration {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 60%;
    z-index: 28;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }
  
  .decoration-dot {
    width: 4px;
    height: 4px;
    background: #00e5ff;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0, 229, 255, 0.8);
  }
  
  .decoration-line {
    width: 1px;
    height: 40px;
    background: linear-gradient(to bottom, 
                 rgba(0, 229, 255, 0), 
                 rgba(0, 229, 255, 0.8), 
                 rgba(0, 229, 255, 0));
  }
  
  /* デコレーション要素 - 右端 */
  .right-decoration {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 60%;
    z-index: 28;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }
  
  /* 背景グロー効果 */
  .glow-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, 
                rgba(0, 229, 255, 0.05) 0%, 
                rgba(0, 10, 30, 0) 70%);
    pointer-events: none;
    z-index: 14;
  }

  /* AR Scene (Hidden) */

  /* レスポンシブ調整 */

      width: 80%;

<!-- MindAR とA-Frameのスクリプト読み込み -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
<!-- スキャン画面 -->
<div id="scan-container">
  <video id="camera-view" autoplay playsinline muted></video>
  
  <!-- グリッドオーバーレイ -->
  <div class="grid-overlay"></div>
  
  <!-- グロー効果 -->
  <div class="glow-effect"></div>
  
  <!-- スキャンエリア -->
  <div class="scan-area">
    <div class="scan-corner-tr"></div>
    <div class="scan-corner-bl"></div>
    <div class="scan-grid"></div>
    <div class="scan-line"></div>
  </div>
  
  <!-- UI要素 -->
  <div class="ui-container">
    <!-- ヘッダー -->
    <div class="ui-header">
      <h1 class="ui-title">KOZOU+ AR SYSTEM</h1>
    </div>
    
    <!-- 左端装飾 -->
    <div class="left-decoration">
      <div class="decoration-dot"></div>
      <div class="decoration-line"></div>
      <div class="decoration-dot"></div>
      <div class="decoration-line"></div>
      <div class="decoration-dot"></div>
    </div>
    
    <!-- 右端装飾 -->
    <div class="right-decoration">
      <div class="decoration-dot"></div>
      <div class="decoration-line"></div>
      <div class="decoration-dot"></div>
      <div class="decoration-line"></div>
      <div class="decoration-dot"></div>
    </div>
    
    <!-- ガイドテキスト -->
    <div class="ui-guide">
      <div class="text-box">
        <p class="guide-text">枠内にロゴを映してください</p>
      </div>
    </div>
    
    <!-- 認識成功メッセージ -->
    <div class="success-message" id="success-message">認識成功！</div>
  </div>
  
  <!-- デジタルノイズ効果 -->
  <div class="digital-noise"></div>
</div>

<!-- AR認識用のA-Frameシーン (非表示) -->
<a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false" embedded color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="display: none;">
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  <a-entity id="target-container" mindar-image-target="targetIndex: 0">
    <!-- マーカー認識用の空のエンティティ -->
  </a-entity>
</a-scene>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // AR初期化
  function initAR() {
    const sceneEl = document.getElementById('ar-scene');
    
    // シーンの読み込み完了イベント
    sceneEl.addEventListener('loaded', function() {
      console.log("ARシーン初期化完了");
      
      // MindARを開始
      const mindARSystem = sceneEl.systems['mindar-image-system'];
      
      try {
        mindARSystem.start()
          .catch(error => {
            console.error("MindARの開始エラー:", error);
            showError("カメラへのアクセスに失敗しました。ブラウザの設定を確認してください。");
          });
      } catch (e) {
        console.error("MindAR初期化エラー:", e);
        showError("ARシステムの初期化に失敗しました。ブラウザをリロードしてください。");
      }
    });
    
    // ターゲット検出イベント
    const targetContainer = document.getElementById('target-container');
    
    targetContainer.addEventListener('targetFound', function() {
      console.log("ターゲット検出成功");
      
      // 成功メッセージを表示
      const successMessage = document.getElementById('success-message');
      successMessage.classList.add('visible');
      
      // 1秒後にindex.htmlに遷移
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 1000);
    });
  }
  
  // 代替カメラアクセス (MindARと併用)
  function initCameraView() {
    const videoElement = document.getElementById('camera-view');
    
    // スマホの背面カメラを優先
    const constraints = { 
      video: { 
        facingMode: 'environment',
        width: { ideal: window.innerWidth },
        height: { ideal: window.innerHeight }
      } 
    };
    
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = function() {
          videoElement.play()
            .catch(e => console.error("ビデオ再生エラー:", e));
        };
      })
      .catch(function(error) {
        console.error("カメラビューエラー:", error);
      });
  }
  
  // UIの装飾要素追加
  function addDynamicEffects() {
    // 装飾点の追加
    function addDecorationElements(container, count) {
      const container1 = document.querySelector(container);
      
      // 既存の要素をクリア
      container1.innerHTML = '';
      
      for (let i = 0; i < count; i++) {
        if (i % 2 === 0) {
          const dot = document.createElement('div');
          dot.className = 'decoration-dot';
          container1.appendChild(dot);
        } else {
          const line = document.createElement('div');
          line.className = 'decoration-line';
          container1.appendChild(line);
        }
      }
    }
    
    // 左右の装飾要素を追加
    addDecorationElements('.left-decoration', 9);
    addDecorationElements('.right-decoration', 9);
    
    // ランダムなグリッチエフェクト
    setInterval(function() {
      if (Math.random() > 0.9) { // 10%の確率で発生
        const scanArea = document.querySelector('.scan-area');
        const originalBorder = scanArea.style.borderColor;
        
        // グリッチエフェクト
        scanArea.style.borderColor = '#ff00ff';
        scanArea.style.boxShadow = '0 0 10px #ff00ff, 0 0 20px rgba(255, 0, 255, 0.5)';
        
        // 短い時間で元に戻す
        setTimeout(function() {
          scanArea.style.borderColor = originalBorder || '#00e5ff';
          scanArea.style.boxShadow = '0 0 5px #00e5ff, 0 0 10px #00e5ff, 0 0 15px rgba(0, 229, 255, 0.5)';
        }, 150);
      }
    }, 2000);
  }
  
  // アプリ初期化
  try {
    initCameraView(); // カメラビュー初期化
    initAR();         // AR初期化
    addDynamicEffects(); // 動的なUIエフェクト追加
  } catch (error) {
    console.error("初期化エラー:", error);
  }
});
</script>

</body>
</html>
