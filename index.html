<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    .card-container {
      position: absolute;
      width: 300px;
      height: 500px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      perspective: 1000px;
      transform-style: preserve-3d;
      overflow: hidden;
    }
    
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 0;
      background-image: url('./assets/1waku.png');
      background-size: cover;
      background-position: bottom center;
      clip-path: polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%);
      filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.7));
    }
    
    @keyframes growUp {
      0% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 100%, 0% 100%);
        filter: brightness(1.5) drop-shadow(0 0 15px rgba(0, 200, 255, 0.9));
      }
      10% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 90%, 0% 90%);
        filter: brightness(1.4) drop-shadow(0 0 14px rgba(0, 200, 255, 0.9));
      }
      20% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 80%, 0% 80%);
        filter: brightness(1.3) drop-shadow(0 0 13px rgba(0, 200, 255, 0.8));
      }
      30% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 70%, 0% 70%);
        filter: brightness(1.2) drop-shadow(0 0 12px rgba(0, 200, 255, 0.8));
      }
      40% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 60%, 0% 60%);
        filter: brightness(1.1) drop-shadow(0 0 11px rgba(0, 200, 255, 0.7));
      }
      50% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 50%, 0% 50%);
        filter: brightness(1.05) drop-shadow(0 0 10px rgba(0, 200, 255, 0.7));
      }
      60% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 40%, 0% 40%);
        filter: brightness(1.04) drop-shadow(0 0 9px rgba(0, 200, 255, 0.6));
      }
      70% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 30%, 0% 30%);
        filter: brightness(1.03) drop-shadow(0 0 8px rgba(0, 200, 255, 0.6));
      }
      80% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 20%, 0% 20%);
        filter: brightness(1.02) drop-shadow(0 0 7px rgba(0, 200, 255, 0.5));
      }
      90% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 10%, 0% 10%);
        filter: brightness(1.01) drop-shadow(0 0 6px rgba(0, 200, 255, 0.5));
      }
      100% {
        clip-path: polygon(0% 100%, 100% 100%, 100% 0%, 0% 0%);
        filter: brightness(1) drop-shadow(0 0 5px rgba(0, 200, 255, 0.5));
      }
    }
    
    @keyframes glowPulse {
      0% {
        filter: drop-shadow(0 0 5px rgba(0, 200, 255, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(0, 200, 255, 1));
      }
      100% {
        filter: drop-shadow(0 0 5px rgba(0, 200, 255, 0.5));
      }
    }
    
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #00c8ff;
      border-radius: 50%;
      opacity: 0.7;
      z-index: 15;
      pointer-events: none;
      filter: blur(2px);
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div style="border: 5px solid rgba(0, 200, 255, 0.1); border-top: 5px solid #00c8ff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
    <div>読み込み中...</div>
    <button id="start-button" style="margin-top: 20px; padding: 15px 30px; background-color: #00a2ff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);">AR体験を開始</button>
  </div>

  <div id="ar-container">
    <video id="camera-view" autoplay playsinline></video>
    
    <!-- カードコンテナ -->
    <div class="card-container">
      <div class="card"></div>
    </div>
  </div>

  <script>
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 開始ボタンのイベント設定
      document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        initAR();
      });
    });
    
    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      // ARコンテナを表示
      document.getElementById('ar-container').style.display = 'block';
      
      // カメラを起動
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          document.getElementById('camera-view').srcObject = stream;
          
          // カメラ起動後、カードを表示
          setTimeout(showCard, 1000);
        })
        .catch(function(err) {
          console.error("カメラエラー:", err);
          console.log("カメラは使用できませんが、デモモードで続行します");
          
          // カメラなしでもカードを表示
          setTimeout(showCard, 1000);
        });
    }
    
    // カードの表示（下から上へ成長）
    function showCard() {
      // カードの位置を調整（キーボードや丼の上に配置）
      const cardContainer = document.querySelector('.card-container');
      cardContainer.style.bottom = '100px'; // これを調整して位置を変更
      
      // 成長前にパーティクルを生成
      createGrowParticles();
      
      // 少し遅延してからカードの成長アニメーションを開始
      setTimeout(() => {
        const card = document.querySelector('.card');
        card.style.animation = 'growUp 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards';
        
        // 成長アニメーション完了後の処理
        setTimeout(() => {
          // グロー効果のアニメーションを適用
          card.style.animation = 'glowPulse 3s infinite';
        }, 2000);
      }, 500);
    }
    
    // 成長パーティクルの生成
    function createGrowParticles() {
      const arContainer = document.getElementById('ar-container');
      const cardContainer = document.querySelector('.card-container');
      const containerRect = cardContainer.getBoundingClientRect();
      
      // 根元の位置（カードの底部中央）
      const baseX = containerRect.left + containerRect.width / 2;
      const baseY = containerRect.bottom;
      
      // パーティクルの数
      const particleCount = 40;
      
      // パーティクルを生成
      for (let i = 0; i < particleCount; i++) {
        setTimeout(() => {
          createGrowParticle(arContainer, baseX, baseY, i);
        }, i * 50); // パーティクルを少しずつ生成
      }
    }
    
    // 個別の成長パーティクル作成
    function createGrowParticle(container, baseX, baseY, index) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // 開始位置（根元付近でランダム）
      const startX = baseX + (Math.random() * 40 - 20);
      const startY = baseY + (Math.random() * 10);
      
      // 終了位置（カードの上部に向かってランダム）
      const endX = baseX + (Math.random() * 100 - 50);
      const endY = baseY - 200 - Math.random() * 300; // カードの高さに合わせて調整
      
      // 初期スタイル設定
      particle.style.left = `${startX}px`;
      particle.style.top = `${startY}px`;
      particle.style.width = `${3 + Math.random() * 5}px`;
      particle.style.height = particle.style.width;
      
      // コンテナに追加
      container.appendChild(particle);
      
      // アニメーションを適用
      particle.style.transition = `all ${1 + Math.random() * 0.5}s cubic-bezier(0.2, 0.8, 0.2, 1.0)`;
      
      // 目標位置へ移動
      setTimeout(() => {
        particle.style.left = `${endX}px`;
        particle.style.top = `${endY}px`;
        particle.style.opacity = '0';
        
        // アニメーション完了後に要素を削除
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 1000);
      }, 10);
    }
  </script>
</body>
</html>
