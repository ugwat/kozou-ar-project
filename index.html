<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ffffff;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    .card {
      position: absolute;
      width: 300px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
    }
    
    /* カード本体 */
    .card-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #073a52;
      border-radius: 15px;
      border: 2px solid #00c8ff;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
    }
    
    /* 上部の青いボーダーライン */
    .top-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #00c8ff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
    }
    
    /* 底部の青いボーダーライン */
    .bottom-border {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #00c8ff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
    }
    
    /* STEP円 */
    .step-circle {
      position: absolute;
      width: 90px;
      height: 90px;
      top: 30px;
      left: 20px;
      background-color: #ff0000;
      border-radius: 50%;
      border: 2px solid #00c8ff;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* STEP テキスト */
    .step-text {
      position: absolute;
      transform: rotate(-90deg);
      top: 32px;
      left: -10px;
      color: white;
      font-size: 14px;
      font-weight: 900;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }
    
    /* STEP 数字 */
    .step-number {
      color: white;
      font-size: 50px;
      font-weight: 900;
      margin-left: 18px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
    }
    
    /* 横の青いライン */
    .blue-line {
      position: absolute;
      top: 75px;
      left: 120px;
      width: 170px;
      height: 2px;
      background-color: #00c8ff;
      box-shadow: 0 0 5px rgba(0, 200, 255, 0.7);
    }
    
    /* タイトルテキスト */
    .title-text {
      position: absolute;
      top: 120px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: 900;
      line-height: 1.3;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    
    /* おすすめの混ぜ回数 */
    .osusume-box {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 20px;
      border-radius: 20px;
      background-color: rgba(0, 20, 40, 0.7);
      border: 1px solid #00c8ff;
      color: white;
      font-size: 14px;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0, 200, 255, 0.5);
    }
    
    /* 数字12 */
    .number-12 {
      position: absolute;
      top: 290px;
      width: 100%;
      text-align: center;
      color: #ff3333;
      font-size: 100px;
      font-weight: 900;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    
    /* 斜めラインのパターン */
    .line-pattern {
      position: absolute;
      top: 400px;
      width: 100%;
      height: 20px;
      background-image: repeating-linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.5),
        rgba(255, 255, 255, 0.5) 3px,
        transparent 3px,
        transparent 15px
      );
    }
    
    /* 説明テキスト */
    .card-content {
      position: absolute;
      top: 220px;
      width: 90%;
      left: 5%;
      text-align: center;
      color: white;
      font-size: 16px;
      font-weight: 700;
      line-height: 1.7;
    }
    
    /* 下部の注釈 */
    .card-note {
      position: absolute;
      bottom: 30px;
      width: 90%;
      left: 5%;
      text-align: center;
      color: white;
      font-size: 14px;
      font-weight: 700;
      line-height: 1.6;
    }
    
    /* カードの角の装飾 */
    .card-corner {
      position: absolute;
      width: 15px;
      height: 15px;
      border: 2px solid #00c8ff;
    }
    
    .corner-top-left {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
      border-top-left-radius: 10px;
    }
    
    .corner-top-right {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
      border-top-right-radius: 10px;
    }
    
    .corner-bottom-left {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
      border-bottom-left-radius: 10px;
    }
    
    .corner-bottom-right {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
      border-bottom-right-radius: 10px;
    }
    
    /* サイドの凹み */
    .side-indent {
      position: absolute;
      width: 10px;
      height: 10px;
    }
    
    .indent-right-top {
      top: 100px;
      right: 0;
      border-top: 2px solid #00c8ff;
      border-bottom: 2px solid #00c8ff;
      border-left: 2px solid #00c8ff;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
    }
    
    .indent-left-bottom {
      bottom: 150px;
      left: 0;
      border-top: 2px solid #00c8ff;
      border-bottom: 2px solid #00c8ff;
      border-right: 2px solid #00c8ff;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
    <button id="start-button" style="margin-top: 20px; padding: 15px 30px; background-color: #00a2ff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);">AR体験を開始</button>
  </div>

  <div id="ar-container">
    <video id="camera-view" autoplay playsinline></video>
    
    <!-- カード -->
    <div class="card">
      <!-- カード背景 -->
      <div class="card-bg">
        <!-- ボーダー -->
        <div class="top-border"></div>
        <div class="bottom-border"></div>
        
        <!-- 角の装飾 -->
        <div class="card-corner corner-top-left"></div>
        <div class="card-corner corner-top-right"></div>
        <div class="card-corner corner-bottom-left"></div>
        <div class="card-corner corner-bottom-right"></div>
        
        <!-- サイドの凹み -->
        <div class="side-indent indent-right-top"></div>
        <div class="side-indent indent-left-bottom"></div>
        
        <!-- STEP円 -->
        <div class="step-circle">
          <span class="step-text">STEP</span>
          <span class="step-number">1</span>
        </div>
        
        <!-- 青いライン -->
        <div class="blue-line"></div>
        
        <!-- タイトル -->
        <div class="title-text">底の方から<br>しっかり混ぜる！</div>
        
        <!-- おすすめの混ぜ回数 (ステップ2のみ表示) -->
        <div class="osusume-box" style="display: none;">おすすめの混ぜ回数</div>
        <div class="number-12" style="display: none;">12</div>
        <div class="line-pattern" style="display: none;"></div>
        
        <!-- カードコンテンツ -->
        <div class="card-content">
          底に旨みの詰まったタレが<br>
          沈んでいるので、<br>
          しっかり混ぜましょう。
        </div>
        
        <!-- 下部の注釈 -->
        <div class="card-note">
          汁が跳ねやすいので、紙エプロンが必要な方は<br>
          スタッフにお申し付けください。
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 開始ボタンのイベント設定
      document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        initAR();
      });
    });
    
    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      // ARコンテナを表示
      document.getElementById('ar-container').style.display = 'block';
      
      // カメラを起動
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          document.getElementById('camera-view').srcObject = stream;
        })
        .catch(function(err) {
          console.error("カメラエラー:", err);
          console.log("カメラは使用できませんが、デモモードで続行します");
        });
    }
  </script>
</body>
</html>
