<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    .card {
      position: absolute;
      width: 300px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      opacity: 0;
    }
    
    .card-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.7));
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) translateY(20px);
        filter: blur(5px) brightness(1.5);
      }
      30% {
        opacity: 0.3;
        transform: translate(-50%, -50%) translateY(10px);
        filter: blur(3px) brightness(1.3);
      }
      60% {
        opacity: 0.6;
        transform: translate(-50%, -50%) translateY(5px);
        filter: blur(1px) brightness(1.2);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) translateY(0);
        filter: blur(0) brightness(1);
      }
    }
    
    @keyframes float {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-10px);
      }
      100% {
        transform: translate(-50%, -50%) translateY(0);
      }
    }
    
    @keyframes glowPulse {
      0% {
        filter: drop-shadow(0 0 5px rgba(0, 200, 255, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 15px rgba(0, 200, 255, 1));
      }
      100% {
        filter: drop-shadow(0 0 5px rgba(0, 200, 255, 0.5));
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div style="border: 5px solid rgba(0, 200, 255, 0.1); border-top: 5px solid #00c8ff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
    <div>読み込み中...</div>
    <button id="start-button" style="margin-top: 20px; padding: 15px 30px; background-color: #00a2ff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);">AR体験を開始</button>
  </div>

  <div id="ar-container">
    <video id="camera-view" autoplay playsinline></video>
    
    <!-- カード（1枚の画像として） -->
    <div class="card">
      <img src="./assets/1waku.png" alt="ステップ1: 底の方からしっかり混ぜる！" class="card-image">
    </div>
  </div>

  <script>
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 開始ボタンのイベント設定
      document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        initAR();
      });
    });
    
    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      // ARコンテナを表示
      document.getElementById('ar-container').style.display = 'block';
      
      // カメラを起動
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          document.getElementById('camera-view').srcObject = stream;
          
          // カメラ起動後、カードを表示
          setTimeout(showCard, 1000);
        })
        .catch(function(err) {
          console.error("カメラエラー:", err);
          console.log("カメラは使用できませんが、デモモードで続行します");
          
          // カメラなしでもカードを表示
          setTimeout(showCard, 1000);
        });
    }
    
    // カードの表示
    function showCard() {
      const card = document.querySelector('.card');
      const cardImage = document.querySelector('.card-image');
      
      // カード要素にフェードインのアニメーションを適用
      card.style.animation = 'fadeIn 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards';
      
      // アニメーション完了後の処理
      setTimeout(() => {
        // フローティングアニメーションを適用
        card.style.animation = 'float 4s ease-in-out infinite';
        
        // 画像にグロー効果のアニメーションを適用
        cardImage.style.animation = 'glowPulse 3s infinite';
      }, 1500);
      
      // デバイスの向きに応じたカードの調整（ジャイロスコープ）
      window.addEventListener('deviceorientation', function(event) {
        if (!event.beta || !event.gamma) return;
        
        // デバイスの傾きを取得
        const beta = event.beta;  // 前後の傾き (-180〜180)
        const gamma = event.gamma; // 左右の傾き (-90〜90)
        
        // 値を制限
        const limitedBeta = Math.max(-15, Math.min(15, beta));
        const limitedGamma = Math.max(-15, Math.min(15, gamma));
        
        // カードの位置を調整
        card.style.transform = `translate(calc(-50% + ${limitedGamma * 0.5}px), calc(-50% + ${-limitedBeta * 0.5}px))`;
        
        // グロー効果の調整
        cardImage.style.filter = `drop-shadow(${limitedGamma * 0.2}px ${limitedBeta * 0.2}px 10px rgba(0, 200, 255, 0.8))`;
      });
    }
  </script>
</body>
</html>
