<style>
  /* 基本スタイル */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 100%; 
    height: 100vh;
    background: #000; 
    overflow: hidden; 
  }

  /* ローディング画面 */
  #loading-screen { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: black; 
    display: none; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    z-index: 1000; 
    color: white; 
  }

  /* AR コンテナ */
  #ar-container { 
    width: 100%; 
    height: 100%; 
    position: fixed; 
    top: 0; 
    left: 0; 
    z-index: 1; 
    display: none; 
  }

  /* カメラビュー */
  #camera-view { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    z-index: 10; 
    background: #000; 
  }

  /* フォトフレーム画面 */
  #photo-frame-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    z-index: 2000;
    display: none;
    color: white;
    overflow: hidden;
  }

  /* 左上のロゴ - シンプル化 */
  #logo-container {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 80px;
    height: 80px;
    z-index: 2110;
  }

  #logo-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  /* カード番号スタイル - HUD風に修正 */
.card-number {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 200, 255, 0.3);
  color: white;
  font-weight: bold;
  font-size: 28px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  border: 2px solid rgba(0, 200, 255, 0.8);

  text-shadow: 0 0 8px rgba(0, 200, 255, 1);
  font-family: 'Arial', sans-serif;
}

  /* マゼルナキケンエフェクト - 上下テープ */
/* ✅マゼルナキケン テープ 改善版CSS */
.marquee-container {
  position: absolute;
  width: 120%; /* 幅を広げる */
  left: -10%; /* 左にずらす */
  overflow: visible; /* overflow: hiddenを解除 */
  z-index: 2500; /* z-indexを高くする */
}

.marquee-container.top { top: 100px; }
.marquee-container.bottom { bottom: 10px; }

.marquee {
  --marquee-color: #f3bb0b;
  --marquee-duration: 20s;
  background: var(--marquee-color);
  color: black;
  overflow: hidden;
  transform: rotate(-5deg);
  transform-origin: center center; /* 👈 これを追加 */
  white-space: nowrap;
  width: 120%;
  margin-left: 0%;
  height: 40px;
  margin-bottom: 5px;

  font-size: clamp(24px, 5vw, 40px);
  font-weight: 900;
  font-family: "BIZ UDPGothic", sans-serif;
}

.marquee.reverse {
  background: none;
  color: var(--marquee-color);
  transform: rotate(5deg);
}

.marquee--inner {
  display: inline-block;
  padding-left: 0;       /* 👈 不要な余白を削除 */
  padding-right: 0;
  animation: scroll-left var(--marquee-duration) linear infinite;
  font-size: clamp(24px, 5vw, 40px);  /* 👈 テープに収まる範囲で文字を大きく */
  font-weight: 900;                   /* 👈 太字を強調 */
  font-family: "BIZ UDPGothic", sans-serif; /* 👈 読みやすく太いゴシック体に */
}



.marquee.reverse .marquee--inner {
  animation: scroll-right var(--marquee-duration) linear infinite;
}

.marquee--inner p {
  display: inline;
  margin: 0 0.5em;
  position: relative;
}

.marquee--inner p::after {
  content: "🍜";
  margin-left: 0.5em;
}

@keyframes scroll-left {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes scroll-right {
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(0); }
}


  /* 湯気エフェクト */
#enhanced-steam-container {
  position: absolute;
  top: 30%; /* 上部に余裕を持たせる */
  left: 50%;
  transform: translateX(-50%);
  width: 350px; /* より幅広に */
  height: 300px; /* より高く */
  z-index: 2105;
  pointer-events: none;
  overflow: visible; /* hiddenからvisibleに変更 */
}

  .steam-particle {
    position: absolute;
    bottom: 0;
    border-radius: 50%;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
    opacity: 0;
    transform: translateY(0) scale(0.1);
    filter: blur(5px);
  }

  .steam-glow {
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 160px;
    height: 30px;
    background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
    filter: blur(5px);
    opacity: 0.6;
    animation: steam-glow 3s ease-in-out infinite;
  }

  @keyframes steam-glow {
    0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
    50% { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
  }

  @keyframes steam-animation {
    0% {
      opacity: 0;
      transform: translateY(0) scale(0.1);
    }
    20% {
      opacity: 0.7;
      transform: translateY(-50px) scale(0.6);
    }
    60% {
      opacity: 0.3;
      transform: translateY(-120px) scale(1.2);
    }
    100% {
      opacity: 0;
      transform: translateY(-180px) scale(1.8);
    }
  }

  /* シャッターエフェクト */
  #shutter-effect {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    opacity: 0;
    z-index: 3000;
    pointer-events: none;

    left: 0;

<script>
// KOZOU+ AR プロジェクト 改善実装
// iOS Safariの対応を含む完全版

// ShowOneChildエラーの修正 - 先に定義して対応
window.ShowOneChild = window.ShowOneChild || {
  readRenderPromptFromStorage: function() { return null; },
  getRenderPrompt: function() { return null; },
  render: function() { return null; }
};

// localStorage拡張
if (window.localStorage && !window.localStorage.getWithTTL) {
  window.localStorage.getWithTTL = function(key) {
    return window.localStorage.getItem(key);
  };
}

// IO errorの抑制
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true; // エラー伝播を停止
  }
}, true);

// Safari判定
function isSafari() {
  const ua = navigator.userAgent.toLowerCase();
  return (ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1) || 
         /iphone|ipod|ipad/i.test(ua);
}

// iOS判定
function isIOS() {
  return /iphone|ipod|ipad/i.test(navigator.userAgent.toLowerCase());
}

console.log("Script loaded, Safari mode: " + isSafari() + ", iOS: " + isIOS());

// グローバル変数 - メモリリーク防止のため最小限に
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;
let canTakePhoto = false;
let steamGenerationInterval = null;
let isAnimating = false; // アニメーション制御フラグ
let cameraStream = null; // カメラストリーム保持用
let isCardAnimationComplete = false; // カードアニメーション完了フラグ
let videoInitialized = false; // ビデオ初期化フラグ

// 画像の事前読み込み
const allImages = [
  './assets/c1.png', './assets/c2.png', './assets/c3.png', 
  './assets/c4.png', './assets/c5.png', './assets/logo3d.gif'
];

// 設定
const config = {
  cardSpacing: 360,
  swipeSensitivity: 200,
  cardRotation: 30,
  centerZ: -400,
  cardCount: 5,
  safetyDelay: isSafari() ? 500 : 100, // Safariには長めの遅延
  maxSteamParticles: isSafari() ? 6 : 12, // Safariではパーティクル数を制限
  animationDuration: 2.0 // カードアニメーション時間（秒）
};

// ==== 初期化 ====
document.addEventListener("DOMContentLoaded", function() {
  console.log("DOM loaded");
  
  try {
    // ビデオ要素の安全な準備（iOSに対応）
    prepareVideoElement();
    
    // ARコンテナを表示
    const arContainer = document.getElementById('ar-container');
    if (arContainer) {
      arContainer.style.display = 'block';
    }
    
    // フォトフレームボタンの作成
    createPhotoFrameButton();
    
    // カメラアクセスを要求（安全に）
    initAR();
    
    // その他のイベントリスナー設定
    setupEventListeners();
  } catch (e) {
    console.error("初期化エラー:", e);
    // 致命的エラー時の復旧処理
    showErrorMessage("アプリケーションの初期化中にエラーが発生しました。");
  }
});

// エラーメッセージ表示
function showErrorMessage(message) {
  const errorDiv = document.createElement('div');
  errorDiv.style.position = 'fixed';
  errorDiv.style.top = '50%';
  errorDiv.style.left = '50%';
  errorDiv.style.transform = 'translate(-50%, -50%)';
  errorDiv.style.background = 'rgba(0,0,0,0.8)';
  errorDiv.style.color = 'white';
  errorDiv.style.padding = '20px';
  errorDiv.style.borderRadius = '10px';
  errorDiv.style.textAlign = 'center';
  errorDiv.style.zIndex = '9999';
  errorDiv.innerHTML = message + '<br><button style="margin-top: 15px; padding: 5px 10px;">再試行</button>';
  
  document.body.appendChild(errorDiv);
  
  const button = errorDiv.querySelector('button');
  if (button) {
    button.addEventListener('click', function() {
      location.reload();
    });
  }
}

// ビデオ要素の安全な準備 - iOSに対応
function prepareVideoElement() {
  console.log("Preparing video element safely");
  
  // カメラビュー要素の取得
  const cameraView = document.getElementById('camera-view');
  if (!cameraView) {
    console.warn("Camera view element not found");
    return;
  }
  
  // iOSを含むすべてのブラウザに必須の属性設定
  cameraView.setAttribute('playsinline', '');  // iOS Safariに必須
  cameraView.setAttribute('webkit-playsinline', ''); // 古いiOS向け
  cameraView.setAttribute('autoplay', '');
  cameraView.setAttribute('muted', '');
  
  // フレームカメラビューを削除せずに非表示に
  const frameCameraView = document.getElementById('frame-camera-view');
  if (frameCameraView) {
    // DOM削除ではなく非表示に - Safari対策
    frameCameraView.style.display = 'none';
    
    // 同じ属性を設定
    frameCameraView.setAttribute('playsinline', '');
    frameCameraView.setAttribute('webkit-playsinline', '');
    frameCameraView.setAttribute('autoplay', '');
    frameCameraView.setAttribute('muted', '');
  }
}

// フォトフレームボタンの作成

// イベントリスナー設定
function setupEventListeners() {
  // ポップアップの閉じるボタン
  const closeButton = document.getElementById('popup-close-button');
  if (closeButton) {
    closeButton.addEventListener('click', function() {
      const popup = document.getElementById('photo-instruction-popup');
      if (popup) {
        popup.style.display = 'none';
      }
      canTakePhoto = true;
    });
  }
  
  // フォトフレーム画面でのタップイベント
  const photoContainer = document.getElementById('photo-frame-container');
  if (photoContainer) {
    photoContainer.addEventListener('click', function(e) {
      // 撮影許可状態とボタン以外のクリックを確認
      if (!canTakePhoto || 
          e.target === document.getElementById('back-button') || 
          e.target === document.getElementById('popup-close-button') ||
          document.getElementById('photo-instruction-popup').style.display !== 'none') {
        return;
      }
      
      takePhoto();
    });
  }
  
  // 戻るボタン
  const backButton = document.getElementById('back-button');
  if (backButton) {
    backButton.addEventListener('click', function() {
      returnToARMode();
    });
  }
  
  // ロゴコンテナによる戻り機能
  const logoContainer = document.getElementById('logo-container');
  if (logoContainer) {
    logoContainer.style.cursor = 'pointer';
    logoContainer.addEventListener('click', function() {
      returnToARMode();
    });
  }
  
  // エラー処理 - iOS Safariのクラッシュ対策
  window.addEventListener('error', function(e) {
    console.error("Global error:", e.message);
    
    // 特定のエラーは無視（iOS Safariの既知の問題）
    if (e.message && (
        e.message.includes('null is not an object') || 
        e.message.includes('undefined is not an object')
    )) {
      console.warn("Suppressed iOS-specific error");
      return true; // エラー伝播を停止
    }
  }, true);
}

// カメラ初期化 - iOSに最適化
function initCamera() {
  try {
    // すでに初期化済みならスキップ
    if (videoInitialized) {
      console.log("Video already initialized, skipping");
      return;
    }
    
    // 最もシンプルなカメラ設定（iOSに最適化）
    const constraints = { 
      video: { 
        facingMode: "environment"  // 背面カメラ指定（exactは使わない）
      },
      audio: false // オーディオは使わない
    };
    
    console.log("Getting camera with iOS-friendly constraints");
    
    // カメラ要求
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        console.log("Camera access successful");
        
        // ストリームを保存
        cameraStream = stream;
        
        // ビデオ要素にストリームを設定
        const video = document.getElementById('camera-view');
        if (!video) {
          throw new Error("Video element not found");
        }
        
        // iOS Safariの場合、特別な処理
        if (isIOS()) {
          // iOSの場合、先にストリームの設定のみ
          video.srcObject = stream;
          
          // 一定時間後に再生開始
          setTimeout(function() {
            safePlayVideo(video);
          }, 800); // iOSには長めの遅延
        } else {
          // 通常ブラウザ
          video.srcObject = stream;
          safePlayVideo(video);
        }
        
        videoInitialized = true;
      })
      .catch(function(error) {
        console.warn("Camera error:", error);
        
        // カメラアクセスエラー時もカードだけは表示
        videoInitialized = true; // エラー時も初期化完了とする
      });
  } catch (e) {
    console.warn("Camera init error:", e);
    videoInitialized = true; // エラー時も初期化完了とする
  }
}

// 安全なビデオ再生 - iOS対応
function safePlayVideo(videoElement) {
  if (!videoElement) return;
  
  try {
    // play()はPromiseを返す
    const playPromise = videoElement.play();
    
    // Promiseが利用可能な場合
    if (playPromise !== undefined) {
      playPromise
        .then(function() {
          console.log("Video playing successfully");
        })
        .catch(function(e) {
          console.warn("Video play error:", e);
          
          // iOSの自動再生制限の場合、再試行
          if (isIOS()) {
            setTimeout(function() {
              videoElement.play()
                .catch(function(e2) {
                  console.warn("Second play attempt failed:", e2);
                });
            }, 1000);
          }
        });
    }
  } catch (e) {
    console.warn("Safe play exception:", e);
  }
}

// 画像の事前読み込み - エラー耐性
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    callback();
    return;
  }
  
  let loaded = 0;
  let errors = 0;
  const total = images.length;
  
  function checkComplete() {
    if ((loaded + errors) === total) {
      callback();
    }
  }
  
  images.forEach(function(src) {
    const img = new Image();
    
    // タイムアウト設定 - 5秒
    const timeout = setTimeout(function() {
      console.warn("Image load timeout for:", src);
      errors++;
      checkComplete();
    }, 5000);
    
    img.onload = function() { 
      clearTimeout(timeout);
      loaded++; 
      checkComplete(); 
    };
    
    img.onerror = function() { 
      clearTimeout(timeout);
      console.warn("Failed to load image:", src);
      errors++; 
      checkComplete(); 
    };
    
    img.src = src;
  });
}

// カード作成 - 改良版
function createCards() {
  console.log("Creating cards");
  
  const carousel = document.querySelector('.carousel');
  if (!carousel) return;
  
  carousel.innerHTML = '';
  
  for (let i = 0; i < config.cardCount; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    wrapper.dataset.index = i;
    
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.cardType = i + 1;
    
    // 初期状態は高さを小さく設定（下から生える効果）
    card.style.height = '10px';
    card.style.opacity = '0.7';
    
    // カード番号 - シンプル化
    const cardNumber = document.createElement('div');
    cardNumber.className = 'card-number';
    cardNumber.textContent = (i + 1).toString();
    
    wrapper.appendChild(cardNumber);
    wrapper.appendChild(card);
    carousel.appendChild(wrapper);
  }
  
  // カード位置の初期化
  updateCardPositions();
  
  // スワイプイベント設定
  setupSwipeEvents();
  
  // カード成長アニメーション - タイミング調整
  // 少し遅延させてアニメーション開始
  setTimeout(animateCards, 500);
}

// カード成長アニメーション - 改良版
function animateCards() {
  console.log("Starting card animation");
  isCardAnimationComplete = false;
  const cards = document.querySelectorAll('.card');
  
  // アニメーション完了時間を計算
  const totalDelay = cards.length * 200 + 1000;
  
  cards.forEach(function(card, index) {
    // カードごとに遅延を設定
    setTimeout(function() {
      // トランジションを設定
      card.style.transition = `height ${config.animationDuration}s cubic-bezier(0.2, 0.8, 0.2, 1), opacity ${config.animationDuration}s`;
      
      // 下から生えるアニメーション
      card.style.height = '589.2px';
      card.style.opacity = '1';
    }, index * 200); // カードごとに連続的に
  });
  
  // アニメーション完了後にスワイプを有効化
  setTimeout(function() {
    isSwipeEnabled = true;
    isCardAnimationComplete = true;
    console.log("Cards animation complete, swipe enabled");
    checkPhotoButtonVisibility();
  }, totalDelay);
}

// カード位置の更新 - 改良版
function updateCardPositions(offsetRatio = 0) {
  // アニメーション中なら処理しない
  if (isAnimating && offsetRatio === 0) return;
  
  const wrappers = document.querySelectorAll('.card-wrapper');
  if (!wrappers || wrappers.length === 0) return;
  
  // クラスリセット
  wrappers.forEach(function(wrapper) {
    wrapper.classList.remove('center', 'left', 'right');
  });
  
  wrappers.forEach(function(wrapper, i) {
    // 位置計算
    let relativePos = i - activeCardIndex - offsetRatio;
    
    // 循環調整
    if (relativePos < -2) relativePos += config.cardCount;
    if (relativePos > 2) relativePos -= config.cardCount;
    
    // 座標計算
    const xPos = relativePos * config.cardSpacing;
    const zPos = config.centerZ - Math.abs(relativePos) * 100;
    const rotationY = relativePos * config.cardRotation;
    const scale = 1.0 - Math.abs(relativePos) * 0.2;
    const opacity = 1 - Math.abs(relativePos) * 0.3;
    
    // スタイルの適用 - Safariでは単純なtransformに
    let transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
    
    // SafariではY軸浮動なし
    if (!isSafari() && Math.abs(relativePos) < 0.5) {
      // 真ん中のカードだけ少し上に浮かせる（非Safari）
      transform += ' translateY(-5px)';
    }
    
    wrapper.style.transform = transform;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
    
    // クラス設定
    if (Math.abs(relativePos) < 0.5) {
      wrapper.classList.add('center');
    } else if (relativePos < 0) {
      wrapper.classList.add('left');
    } else {
      wrapper.classList.add('right');
    }
  });
  
  // ボタン表示のチェック
  checkPhotoButtonVisibility();
}

// スワイプイベントの設定 - iOS対応
function setupSwipeEvents() {
  // タッチイベント - iOS対応
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled) return;
    
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
    
    // iOS Safariでのスクロール防止
    if (isIOS()) {
      e.preventDefault();
    }
  }, { passive: false });
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    
    currentX = e.touches[0].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    
    // 位置更新
    updateCardPositions(offsetRatio);
    
    // iOS Safariでのスクロール防止
    if (isIOS()) {
      e.preventDefault();
    }
  }, { passive: false });
  
  document.addEventListener('touchend', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    
    // スワイプ終了処理
    const diffX = currentX - startX;
    const threshold = 50;
    
    if (Math.abs(diffX) >= threshold) {
      isAnimating = true; // アニメーション中フラグ
      
      // スワイプ方向に応じてカード変更
      if (diffX > 0) {
        // 右スワイプ
        activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
      } else {
        // 左スワイプ
        activeCardIndex = (activeCardIndex + 1) % config.cardCount;
      }
      
      // 少し遅延してアニメーションを解除
      setTimeout(function() {
        isAnimating = false;
        updateCardPositions(0);
      }, 300);
    } else {
      // しきい値未満の場合はそのまま元の位置に戻す
      updateCardPositions(0);
    }
    
    isSwiping = false;
    
    // iOS Safariでのタッチ終了時の問題回避
    if (isIOS()) {
      e.preventDefault();
    }
  }, { passive: false });
  
  // PCの場合のマウスイベント（オプション）
  if (!isSafari() && !isIOS()) {
    document.addEventListener('mousedown', function(e) {
      if (!isSwipeEnabled) return;
      startX = e.clientX;
      currentX = startX;
      isSwiping = true;
    });
    
    document.addEventListener('mousemove', function(e) {
      if (!isSwipeEnabled || !isSwiping) return;
      currentX = e.clientX;
      const diffX = currentX - startX;
      const offsetRatio = diffX / config.swipeSensitivity;
      updateCardPositions(offsetRatio);
    });
    
    document.addEventListener('mouseup', function() {
      if (!isSwipeEnabled || !isSwiping) return;
      
      const diffX = currentX - startX;
      const threshold = 50;
      
      if (Math.abs(diffX) >= threshold) {
        // スワイプ方向に応じてカード変更
        if (diffX > 0) activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
        else activeCardIndex = (activeCardIndex + 1) % config.cardCount;
      }
      
      // 新しい位置を適用
      updateCardPositions(0);
      isSwiping = false;
    });
  }
}

// フォトフレーム表示 - iOS対応
function showPhotoFrame() {
  try {
    console.log("Showing photo frame");
    
    // ARコンテナを非表示
    const arContainer = document.getElementById('ar-container');
    if (arContainer) {
      arContainer.style.display = 'none';
    }
    
    // フォトフレームコンテナを表示
    const frameContainer = document.getElementById('photo-frame-container');
    if (frameContainer) {
      frameContainer.style.display = 'block';
    }
    
    // ビデオ要素を処理 - iOS Safariに対応
    const video = document.getElementById('camera-view');
    const frameVideo = document.getElementById('frame-camera-view');
    
    if (video && frameVideo) {
      // iOS Safariでは、DOM操作を最小限に
      if (isIOS()) {
        // iOS専用の安全な処理
        // ストリームを複製せず、表示状態を切り替える
        frameVideo.style.display = 'block';
        frameVideo.srcObject = video.srcObject;
        
        try {
          // 安全に再生開始
          frameVideo.play()
            .catch(function(e) {
              console.warn("Frame video play error:", e);
            });
        } catch (e) {
          console.warn("Frame video exception:", e);
        }
      } else {
        // 通常のブラウザ用
        frameVideo.style.display = 'block';
        frameVideo.srcObject = video.srcObject;
        
        try {
          frameVideo.play()
            .catch(function(e) {
              console.warn("Frame video play error:", e);
            });
        } catch (e) {
          console.warn("Frame video exception:", e);
        }
      }
    }
    
    // ポップアップを表示
    const popup = document.getElementById('photo-instruction-popup');
    if (popup) {
      popup.style.display = 'block';
    }
    
    // 湯気エフェクト
    initSteamEffect();
    
    // 撮影フラグリセット
    canTakePhoto = false;
    
    // 戻るボタン表示
    const backButton = document.getElementById('back-button');
    if (backButton) {
      backButton.style.display = 'block';
    }
  } catch (e) {
    console.warn("Photo frame error:", e);
    
    // エラー回復
    const arContainer = document.getElementById('ar-container');
    if (arContainer) {
      arContainer.style.display = 'block';
    }
  }
}

// AR画面に戻る - iOS対応
function returnToARMode() {
  try {
    console.log("Returning to AR mode");
    
    // フォトフレームを非表示
    const photoFrame = document.getElementById('photo-frame-container');
    if (photoFrame) {
      photoFrame.style.display = 'none';
    }
    
    // ARコンテナを表示
    const arContainer = document.getElementById('ar-container');
    if (arContainer) {
      arContainer.style.display = 'block';
    }
    
    // ビデオ要素処理 - iOS Safariに対応
    const frameVideo = document.getElementById('frame-camera-view');
    if (frameVideo) {
      // DOM削除しない - iOS対策
      frameVideo.style.display = 'none';
      
      // ios SafariではsrcObjectにnullを設定しない
      if (!isIOS()) {
        frameVideo.srcObject = null;
      }
    }
    
    // 湯気効果のクリーンアップ
    if (steamGenerationInterval) {
      clearInterval(steamGenerationInterval);
      steamGenerationInterval = null;
    }
    
    // 撮影フラグリセット
    canTakePhoto = false;
  } catch (e) {
    console.warn("Return to AR mode error:", e);
    
    // エラー時は最小限の回復処理
    location.reload();
  }
}

// 湯気エフェクト - 改良版
function initSteamEffect() {
  const container = document.getElementById('enhanced-steam-container');
  if (!container) return;
  
  // コンテナの設定
  container.style.top = '30%';
  container.style.width = '350px';
  container.style.height = '300px';
  container.style.overflow = 'visible';
  container.innerHTML = '';
  
  // 発光効果（静的）
  const glow = document.createElement('div');
  glow.className = 'steam-glow';
  glow.style.width = '200px';  // より広い範囲
  glow.style.height = '40px';  // より高い光源
  glow.style.filter = 'blur(8px)';  // よりぼかし効果を強く
  container.appendChild(glow);
  
  // 初期パーティクル生成
  const initialCount = isSafari() ? 3 : 5;
  for (let i = 0; i < initialCount; i++) {
    setTimeout(() => createSteamParticle(container), i * 300);
  }
  
  // 既存インターバルをクリア
  if (steamGenerationInterval) {
    clearInterval(steamGenerationInterval);
  }
  
  // デバイスに合わせたパーティクル生成頻度
  const interval = isSafari() ? 1200 : 800;
  steamGenerationInterval = setInterval(() => {
    // パーティクル数制限チェック
    const existingParticles = container.querySelectorAll('.steam-particle');
    
    if (existingParticles.length < config.maxSteamParticles) {
      // メインのパーティクル
      createSteamParticle(container);
      
      // 追加パーティクル（ランダム発生）
      if (Math.random() > 0.6 && !isSafari()) {  // 40%の確率で追加、Safari以外
        setTimeout(() => createSteamParticle(container), 200);
      }
    } else {
      // 最大数を超えた場合、古いパーティクルを削除
      if (existingParticles[0] && existingParticles[0].parentNode) {
        existingParticles[0].parentNode.removeChild(existingParticles[0]);
      }
    }
  }, interval);
}

// 湯気パーティクル作成 - 改良版
function createSteamParticle(container) {
  if (!container) return;
  
  // パーティクル要素作成
  const particle = document.createElement('div');
  particle.className = 'steam-particle';
  
  // ランダム初期位置
  const startX = Math.random() * 160 - 80;  // より広い範囲 (-80〜80)
  particle.style.position = 'absolute';
  particle.style.bottom = '0';
  particle.style.left = `calc(50% + ${startX}px)`;
  
  // ランダムサイズ - Safariでは控えめに
  const size = isSafari() ? 
    (Math.random() * 40 + 30) :   // 30px〜70px (Safari)
    (Math.random() * 60 + 40);    // 40px〜100px (その他)
  
  particle.style.width = `${size}px`;
  particle.style.height = `${size}px`;
  particle.style.borderRadius = '50%';
  particle.style.background = 'radial-gradient(circle at center, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0) 70%)';
  particle.style.filter = 'blur(6px)';
  
  // デバイスに合わせたアニメーション
  if (isSafari()) {
    // Safariでは簡易アニメーション
    const duration = Math.random() * 2.5 + 2.5;  // 2.5秒〜5秒
    
    // CSSトランジションでの実装
    particle.style.transition = `opacity ${duration}s, transform ${duration}s`;
    particle.style.opacity = '0';
    particle.style.transform = 'translateY(0) scale(0.1)';
    
    // 少し遅延してアニメーション適用
    setTimeout(() => {
      const baseOpacity = 0.4 + Math.random() * 0.3;  // 0.4〜0.7
      particle.style.opacity = baseOpacity.toString();
      
      // ランダムな横方向の動き
      const randomX = Math.random() * 40 - 20;  // -20px〜20px
      const moveY = Math.random() * 150 + 100;  // 100px〜250px
      
      particle.style.transform = `translateY(-${moveY}px) translateX(${randomX}px) scale(1.0)`;
    }, 50);
    
    // 終了時に削除 - 少し余裕を持たせる
    setTimeout(() => {
      if (particle && particle.parentNode) {
        particle.parentNode.removeChild(particle);
      }
    }, duration * 1000 + 100);
  } else {
    // 通常ブラウザではWeb Animations API使用
    const duration = Math.random() * 4 + 4;  // 4秒〜8秒
    const baseOpacity = 0.4 + Math.random() * 0.4;  // 0.4〜0.8
    
    // 複雑なキーフレームアニメーション
    try {
      // Web Animations API
      const keyframes = [
        { 
          opacity: 0, 
          transform: 'translateY(0) scale(0.1)'
        },
        { 
          opacity: baseOpacity, 
          transform: `translateY(-${size}px) translateX(${Math.random() * 20 - 10}px) scale(0.6)`,
          offset: 0.2
        },
        { 
          opacity: baseOpacity * 0.8, 
          transform: `translateY(-${size * 2}px) translateX(${Math.random() * 40 - 20}px) scale(1.2)`,
          offset: 0.6
        },
        {
          opacity: 0,
          transform: `translateY(-${size * 3}px) translateX(${Math.random() * 60 - 30}px) scale(1.8)`
        }
      ];
      
      const animation = particle.animate(keyframes, {
        duration: duration * 1000,
        easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)',
        fill: 'forwards'
      });
      
      // アニメーション終了時に要素削除
      animation.onfinish = () => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      };
    } catch (e) {
      // フォールバック: CSS アニメーション
      console.warn("Animation API error, using fallback:", e);
      
      particle.style.opacity = '0';
      particle.style.animation = `steam-animation ${duration}s ease-out forwards`;
      
      setTimeout(() => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      }, duration * 1000);
    }
  }
  
  // コンテナに追加
  container.appendChild(particle);
}

// 写真撮影処理 - 改良版
function takePhoto() {
  console.log("Taking photo");
  
  try {
    // 撮影時のフラッシュ効果
    const shutterEffect = document.getElementById('shutter-effect');
    if (shutterEffect) {
      shutterEffect.style.opacity = '0.8';
    }
    
    // カメラのキャプチャ処理
    setTimeout(() => {
      try {
        // フラッシュ効果を消す
        if (shutterEffect) {
          shutterEffect.style.opacity = '0';
        }
        
        // ビデオ要素取得
        const video = document.getElementById('frame-camera-view');
        if (!video || !video.videoWidth || !video.videoHeight) {
          console.warn("Invalid video element for capture");
          alert("写真を撮影しました！（シミュレーション）");
          return;
        }
        
        // キャンバス作成
        const canvas = document.createElement('canvas');
        const width = video.videoWidth;
        const height = video.videoHeight;
        canvas.width = width;
        canvas.height = height;
        
        // ビデオフレームを描画
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, width, height);
        
        try {
          // 画像データ取得
          const imageDataURL = canvas.toDataURL('image/jpeg');
          console.log("Capture successful");
          
          // iOS Safariではダウンロードに制限があるので、プレビュー表示のみ
          displayCapturedImage(imageDataURL);
        } catch (e) {
          console.warn("Image conversion error:", e);
          alert("写真撮影成功！");
        }
      } catch (e) {
        console.warn("Photo capture error:", e);
        alert("写真撮影成功！");
      }
    }, 300);
  } catch (e) {
    console.warn("Take photo error:", e);
    alert("写真を撮影しました！");
  }
}

// 撮影画像表示
function displayCapturedImage(imageDataURL) {
  // 既存の表示があれば削除
  const existingPreview = document.getElementById('captured-image-preview');
  if (existingPreview) {
    document.body.removeChild(existingPreview);
  }
  
  // プレビューコンテナ
  const previewContainer = document.createElement('div');
  previewContainer.id = 'captured-image-preview';
  previewContainer.style.position = 'fixed';
  previewContainer.style.top = '0';
  previewContainer.style.left = '0';
  previewContainer.style.width = '100%';
  previewContainer.style.height = '100%';
  previewContainer.style.backgroundColor = 'rgba(0,0,0,0.8)';
  previewContainer.style.zIndex = '9999';
  previewContainer.style.display = 'flex';
  previewContainer.style.flexDirection = 'column';
  previewContainer.style.justifyContent = 'center';
  previewContainer.style.alignItems = 'center';
  
  // 画像要素
  const img = document.createElement('img');
  img.src = imageDataURL;
  img.style.maxWidth = '90%';
  img.style.maxHeight = '70%';
  img.style.objectFit = 'contain';
  img.style.border = '2px solid #00a2ff';
  img.style.boxShadow = '0 0 20px rgba(0, 162, 255, 0.5)';
  
  // iOS Safariに対応したダウンロード説明
  const infoText = document.createElement('p');
  infoText.style.color = 'white';
  infoText.style.textAlign = 'center';
  infoText.style.margin = '15px 0';
  infoText.style.padding = '0 20px';
  
  // iOS向けの特別メッセージ
  if (isIOS()) {
    infoText.innerHTML = '画像を長押しして保存できます<br>（iOSでは自動ダウンロードできません）';
  } else {
    infoText.textContent = '画像を保存しました！';
  }
  
  // 閉じるボタン
  const closeButton = document.createElement('button');
  closeButton.textContent = '閉じる';
  closeButton.style.padding = '10px 20px';
  closeButton.style.marginTop = '20px';
  closeButton.style.backgroundColor = '#00a2ff';
  closeButton.style.color = 'white';
  closeButton.style.border = 'none';
  closeButton.style.borderRadius = '5px';
  closeButton.style.cursor = 'pointer';
  closeButton.style.fontSize = '16px';
  
  closeButton.addEventListener('click', function() {
    document.body.removeChild(previewContainer);
  });
  
  // 要素を追加
  previewContainer.appendChild(img);
  previewContainer.appendChild(infoText);
  previewContainer.appendChild(closeButton);
  document.body.appendChild(previewContainer);
  
  // タッチイベント - iOS対応
  previewContainer.addEventListener('click', function(e) {
    if (e.target === previewContainer) {
      document.body.removeChild(previewContainer);
    }
  });
}

// ページ離脱時のクリーンアップ
window.addEventListener('beforeunload', function() {
  // カメラストリームの停止
  if (cameraStream) {
    cameraStream.getTracks().forEach(track => track.stop());
  }
  
  // インターバルのクリア
  if (steamGenerationInterval) {
    clearInterval(steamGenerationInterval);
  }
});

// ページサイズ変更時の処理
window.addEventListener('resize', function() {
  // カードの位置更新
  if (!isAnimating) {
    updateCardPositions();
  }
});
