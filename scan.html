<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR スキャン</title>
<style>
  /* 基本スタイル */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 100%; 
    height: 100%; 
    background: #000; 
    overflow: hidden; 
    position: fixed; 
    font-family: sans-serif;
  }
  
  /* スキャンコンテナ */
  #scan-container { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
  }
  
  /* カメラビュー - 画面全体に表示 */
  #camera-view { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    z-index: 10; 
  }
  
  /* 背景オーバーレイ */
  .background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 12;
    pointer-events: none;
  }
  
  /* レーダーオーバーレイコンテナ */
  .radar-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    pointer-events: none;
  }
  
  /* レーダー本体 */
  .radar {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: rgba(0, 30, 40, 0.3);
    border: 2px solid rgba(0, 200, 255, 0.4);
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: opacity 0.3s ease, box-shadow 0.3s ease;
  }
  
  /* レーダーの放射状グリッド線 */
  .radar-grid-line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 1px;
    background-color: rgba(0, 200, 255, 0.2);
    transform-origin: left center;
  }
  
  /* 詳細目盛り - 短い線 */
  .radar-tick {
    position: absolute;
    width: 5px;
    height: 1px;
    background-color: rgba(0, 200, 255, 0.4);
    transform-origin: center;
  }
  
  /* レーダーの同心円 */
  .radar-circle {
    position: absolute;
    border-radius: 50%;
    border: 1px solid rgba(0, 200, 255, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .radar-circle-1 {
    width: 20%;
    height: 20%;
  }
  
  .radar-circle-2 {
    width: 40%;
    height: 40%;
  }
  
  .radar-circle-3 {
    width: 60%;
    height: 60%;
  }
  
  .radar-circle-4 {
    width: 80%;
    height: 80%;
  }
  
  /* 同心円のラベル */
  .radar-label {
    position: absolute;
    color: rgba(0, 200, 255, 0.7);
    font-size: 8px;
    font-family: monospace;
  }
  
  /* スキャン線（走査線） */
  .scan-line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 2px;
    background: linear-gradient(to right, rgba(0, 200, 255, 1), rgba(0, 200, 255, 0));
    filter: drop-shadow(0 0 5px rgba(0, 200, 255, 0.8));
    transform-origin: left center;
    animation: radar-sweep 4s infinite linear;
    z-index: 24;
  }
  
  /* スキャン範囲（扇形の光るエリア） */
  .scan-area {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 50%);
    background: radial-gradient(circle at 50% 50%, 
                rgba(0, 200, 255, 0.2) 0%, 
                rgba(0, 200, 255, 0.1) 50%, 
                rgba(0, 200, 255, 0) 70%);
    filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.5));
    animation: radar-sweep 4s infinite linear;
    transform-origin: center;
    z-index: 23;
  }
  
  @keyframes radar-sweep {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  /* 中心点 */
  .radar-center {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: rgba(0, 200, 255, 0.8);
    box-shadow: 0 0 8px rgba(0, 200, 255, 0.8);
    z-index: 25;
  }
  
  /* 検出点（ランダムに点滅する点） */
  .radar-dot {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: rgba(255, 50, 50, 0.8);
    box-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
    opacity: 0;
    z-index: 24;
  }
  
  .radar-dot-1 {
    top: 30%;
    left: 25%;
    animation: blink 3s infinite 1s;
  }
  
  .radar-dot-2 {
    top: 65%;
    left: 70%;
    animation: blink 4s infinite 2s;
  }
  
  .radar-dot-3 {
    top: 25%;
    left: 60%;
    animation: blink 5s infinite 0.5s;
  }
  
  @keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
  
  /* グリッドオーバーレイ（画面全体） */
  .grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(0, 200, 255, 0.07) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 200, 255, 0.07) 1px, transparent 1px);
    background-size: 30px 30px;
    pointer-events: none;
    z-index: 15;
  }
  
  /* ガイドテキスト */
  .guide-text {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(0, 200, 255, 0.8);
    font-size: 12px;
    text-align: center;
    z-index: 30;
    text-shadow: 0 0 5px rgba(0, 200, 255, 0.5);
    white-space: nowrap;
  }
  
  /* スキャン検出時のフラッシュエフェクト */
  .radar-flash {
    animation: radar-flash 0.2s 2;
  }
  
  @keyframes radar-flash {
    0%, 100% {
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
      border-color: rgba(0, 200, 255, 0.4);
    }
    50% {
      box-shadow: 0 0 50px rgba(0, 200, 255, 1);
      border-color: rgba(0, 200, 255, 1);
    }
  }
  
  /* 画面フェードアウト */
  #screen-fade {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: 0;
    z-index: 100;
    pointer-events: none;
    transition: opacity 1.5s ease;
  }
  
  #screen-fade.active {
    opacity: 1;
  }
  
  /* カスタムスキャンオーバーレイ - MindARのデフォルトUIを代替 */
  #custom-scanning-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    opacity: 0;
    pointer-events: none;
  }
  
  /* ARシーン (非表示) */
  #ar-scene {
    display: none;
  }
</style>

<!-- MindAR とA-Frameのスクリプト読み込み -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
<!-- カスタムスキャンオーバーレイ - MindARのデフォルトUIを代替するため -->
<div id="custom-scanning-overlay"></div>

<!-- スキャン画面 -->
<div id="scan-container">
  <video id="camera-view" autoplay playsinline muted></video>
  
  <!-- 背景オーバーレイ -->
  <div class="background-overlay"></div>
  
  <!-- グリッドオーバーレイ -->
  <div class="grid-overlay"></div>
  
  <!-- レーダーオーバーレイ -->
  <div class="radar-container">
    <div class="radar" id="radar">
      <!-- 同心円 -->
      <div class="radar-circle radar-circle-1">
        <div class="radar-label">100</div>
      </div>
      <div class="radar-circle radar-circle-2">
        <div class="radar-label">200</div>
      </div>
      <div class="radar-circle radar-circle-3">
        <div class="radar-label">300</div>
      </div>
      <div class="radar-circle radar-circle-4">
        <div class="radar-label">400</div>
      </div>
      
      <!-- スキャン範囲 -->
      <div class="scan-area"></div>
      
      <!-- スキャン線 -->
      <div class="scan-line"></div>
      
      <!-- 中心点 -->
      <div class="radar-center"></div>
      
      <!-- 検出点 (ランダムに点滅) -->
      <div class="radar-dot radar-dot-1"></div>
      <div class="radar-dot radar-dot-2"></div>
      <div class="radar-dot radar-dot-3"></div>
      
      <!-- 角度目盛りは動的に生成 -->
    </div>
  </div>
  
  <!-- ガイドテキスト -->
  <div class="guide-text">ラーメン丼のロゴをスキャンしてください</div>
  
  <!-- 画面フェードアウト用 -->
  <div id="screen-fade"></div>
</div>

<!-- AR認識用のA-Frameシーン - デフォルトUIを無効化 -->
<a-scene id="ar-scene" 
  mindar-image="imageTargetSrc: ./targets.mind; 
                autoStart: false; 
                uiScanning: #custom-scanning-overlay; 
                uiLoading: none; 
                uiError: none;" 
  embedded 
  color-space="sRGB" 
  renderer="colorManagement: true" 
  vr-mode-ui="enabled: false" 
  device-orientation-permission-ui="enabled: false" 
  style="display: none;">
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  <a-entity id="target-container" mindar-image-target="targetIndex: 0">
    <!-- マーカー認識用の空のエンティティ -->
  </a-entity>
</a-scene>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // 角度目盛りの生成
  function createRadarTicks() {
    const radar = document.getElementById('radar');
    
    // 放射状の主線（12方向）
    for (let i = 0; i < 12; i++) {
      const angle = i * 30;
      const line = document.createElement('div');
      line.className = 'radar-grid-line';
      line.style.transform = `rotate(${angle}deg)`;
      radar.appendChild(line);
      
      // 角度数値の表示
      if (i % 3 === 0) { // 90度ごとに数値表示
        const label = document.createElement('div');
        label.className = 'radar-label';
        label.textContent = i * 30;
        
        // 位置調整
        const labelRadius = 155; // ラベルの配置半径
        const labelX = Math.sin(angle * Math.PI / 180) * labelRadius;
        const labelY = -Math.cos(angle * Math.PI / 180) * labelRadius;
        
        label.style.transform = 'translate(-50%, -50%)';
        label.style.left = `calc(50% + ${labelX}px)`;
        label.style.top = `calc(50% + ${labelY}px)`;
        
        radar.appendChild(label);
      }
    }
    
    // 細かい目盛り（5度ごと）
    for (let i = 0; i < 72; i++) {
      if (i % 6 !== 0) { // 主線と重複しないよう
        const angle = i * 5;
        const tick = document.createElement('div');
        tick.className = 'radar-tick';
        
        // 位置調整
        const tickRadius = 150; // 目盛りの配置半径
        const tickX = Math.sin(angle * Math.PI / 180) * tickRadius;
        const tickY = -Math.cos(angle * Math.PI / 180) * tickRadius;
        
        tick.style.left = `calc(50% + ${tickX}px)`;
        tick.style.top = `calc(50% + ${tickY}px)`;
        tick.style.transform = `rotate(${angle + 90}deg)`;
        
        radar.appendChild(tick);
      }
    }
  }
  
  // AR初期化
  function initAR() {
    const sceneEl = document.getElementById('ar-scene');
    
    // シーンの読み込み完了イベント
    sceneEl.addEventListener('loaded', function() {
      console.log("ARシーン初期化完了");
      
      // MindARを開始
      const mindARSystem = sceneEl.systems['mindar-image-system'];
      
      mindARSystem.start()
        .catch(error => {
          console.error("MindARの開始エラー:", error);
        });
    });
    
    // ターゲット検出イベント
    const targetContainer = document.getElementById('target-container');
    
    targetContainer.addEventListener('targetFound', function() {
      console.log("ターゲット検出成功");
      
      // レーダーを点滅させる
      const radar = document.getElementById('radar');
      radar.classList.add('radar-flash');
      
      // 点滅後に0.5秒待ってからフェードアウト
      setTimeout(function() {
        // フェードアウト開始
        const screenFade = document.getElementById('screen-fade');
        screenFade.classList.add('active');
        
        // 完全に暗くなったらページ遷移
        setTimeout(function() {
          window.location.href = 'index.html';
        }, 1500); // フェードアウトの時間と合わせる
      }, 700); // 点滅(0.2秒×2) + 0.5秒待機 = 0.7秒
    });
  }
  
  // カメラアクセス
  function initCameraView() {
    const videoElement = document.getElementById('camera-view');
    
    // スマホの背面カメラを優先
    const constraints = { 
      video: { 
        facingMode: 'environment',
        width: { ideal: window.innerWidth },
        height: { ideal: window.innerHeight }
      } 
    };
    
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = function() {
          videoElement.play()
            .catch(e => console.error("ビデオ再生エラー:", e));
        };
      })
      .catch(function(error) {
        console.error("カメラビューエラー:", error);
      });
  }
  
  // アプリ初期化
  try {
    initCameraView();  // カメラビュー初期化
    createRadarTicks(); // レーダー目盛り生成
    initAR();          // AR初期化
    
    // 動的にレーダードットを追加
    setInterval(function() {
      if (Math.random() > 0.9) { // 10%の確率で新しいドットを追加
        const radar = document.querySelector('.radar');
        const dot = document.createElement('div');
        dot.className = 'radar-dot';
        
        // ランダムな位置
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 45 + 5; // 5%〜50%の距離（中心からの）
        const x = 50 + Math.cos(angle) * distance;
        const y = 50 + Math.sin(angle) * distance;
        
        dot.style.left = x + '%';
        dot.style.top = y + '%';
        
        // アニメーション
        dot.style.animation = `blink ${Math.random() * 2 + 2}s infinite ${Math.random() * 2}s`;
        
        radar.appendChild(dot);
        
        // 数秒後に削除
        setTimeout(() => {
          if (dot.parentNode) {
            dot.parentNode.removeChild(dot);
          }
        }, 5000);
      }
    }, 1000);
    
  } catch (error) {
    console.error("初期化エラー:", error);
  }
});
</script>

</body>
</html>
