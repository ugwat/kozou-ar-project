<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ffffff;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .spinner {
      border: 5px solid rgba(0, 200, 255, 0.1);
      border-top: 5px solid #00c8ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    .card {
      position: absolute;
      width: 400px;
      height: 560px;
      perspective: 1000px;
      z-index: 30;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    
    /* ベース層（青色の背景） */
    .base-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #093a52;
      border-radius: 20px;
      overflow: hidden;
    }
    
    /* フレーム層（光る枠） */
    .frame-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #00c8ff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
      overflow: hidden;
      z-index: 1;
    }
    
    /* ステップ円のコンテナ */
    .step-circle-container {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    
    /* ステップの円 */
    .step-circle {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #ff0000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 900;
      font-size: 48px;
      border: a2px solid #00ffff;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
      z-index: 3;
    }
    
    /* STEP テキスト */
    .step-text {
      position: absolute;
      transform: rotate(-90deg);
      color: white;
      font-weight: 900;
      font-size: 12px;
      left: -10px;
      top: 30px;
      z-index: 4;
    }
    
    /* ブルーのライン */
    .blue-line {
      position: absolute;
      height: 3px;
      width: 250px;
      background-color: #00c8ff;
      left: 100px;
      top: 30px;
      z-index: 2;
    }
    
    /* タイトルテキスト */
    .title-text {
      position: absolute;
      color: white;
      font-weight: 900;
      font-size: 32px;
      text-align: center;
      width: 100%;
      top: 70px;
      z-index: 2;
      text-shadow: 0 0 5px rgba(0, 200, 255, 0.7);
    }
    
    /* おすすめの混ぜ回数ボックス */
    .osusume-box {
      position: absolute;
      background-color: rgba(0, 40, 70, 0.7);
      border: 1px solid #00c8ff;
      border-radius: 15px;
      width: 200px;
      height: 40px;
      left: 50%;
      top: 220px;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0, 200, 255, 0.5);
      z-index: 3;
    }
    
    /* 数字12 */
    .number-12 {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 120px;
      font-weight: 900;
      color: #ff3333;
      top: 260px;
      z-index: 3;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    
    /* 斜めのラインパターン */
    .line-pattern {
      position: absolute;
      width: 100%;
      height: 30px;
      background: repeating-linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.5),
        rgba(255, 255, 255, 0.5) 3px,
        transparent 3px,
        transparent 15px
      );
      top: 380px;
      z-index: 2;
    }
    
    /* メインコンテンツ（説明文） */
    .card-content {
      position: absolute;
      width: 80%;
      left: 10%;
      top: 180px;
      color: #ffffff;
      font-weight: 900;
      text-align: center;
      font-size: 18px;
      line-height: 1.5;
      z-index: 2;
    }
    
    /* 注釈文 */
    .card-note {
      position: absolute;
      width: 80%;
      left: 10%;
      bottom: 40px;
      color: #ffffff;
      font-weight: 700;
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
      z-index: 2;
    }
    
    /* 角の装飾 */
    .corner {
      position: absolute;
      width: a10px;
      height: a10px;
      border: a2px solid #00c8ff;
      z-index: 2;
    }
    
    .corner-top-left {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
      border-top-left-radius: 10px;
    }
    
    .corner-top-right {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
      border-top-right-radius: 10px;
    }
    
    .corner-bottom-left {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
      border-bottom-left-radius: 10px;
    }
    
    .corner-bottom-right {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
      border-bottom-right-radius: 10px;
    }
    
    /* パララックス効果のアニメーション */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    /* 浮遊アニメーション */
    .floating {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
    <button id="start-button" style="margin-top: 20px; padding: 15px 30px; background-color: #00a2ff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);">AR体験を開始</button>
  </div>

  <div id="ar-container">
    <video id="camera-view" autoplay playsinline></video>
    
    <!-- カード（ステップ1） -->
    <div id="card-1" class="card">
      <div class="card-inner">
        <!-- 基本レイヤー -->
        <div class="base-layer"></div>
        
        <!-- フレーム -->
        <div class="frame-layer"></div>
        
        <!-- 角の装飾 -->
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        
        <!-- ステップ表示 -->
        <div class="step-circle-container">
          <div class="step-circle">1</div>
          <div class="step-text">STEP</div>
        </div>
        
        <!-- 青いライン -->
        <div class="blue-line"></div>
        
        <!-- タイトル -->
        <div class="title-text">底の方から<br>しっかり混ぜる！</div>
        
        <!-- カードコンテンツ -->
        <div class="card-content">
          底に旨みの詰まったタレが<br>
          沈んでいるので、<br>
          しっかり混ぜましょう。
        </div>
        
        <!-- 注釈 -->
        <div class="card-note">
          汁が跳ねやすいので、紙エプロンが必要な方は<br>
          スタッフにお申し付けください。
        </div>
      </div>
    </div>
    
    <!-- カード（ステップ2） -->
    <div id="card-2" class="card" style="display: none;">
      <div class="card-inner">
        <!-- 基本レイヤー -->
        <div class="base-layer"></div>
        
        <!-- フレーム -->
        <div class="frame-layer"></div>
        
        <!-- 角の装飾 -->
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        
        <!-- ステップ表示 -->
        <div class="step-circle-container">
          <div class="step-circle">2</div>
          <div class="step-text">STEP</div>
        </div>
        
        <!-- 青いライン -->
        <div class="blue-line"></div>
        
        <!-- タイトル -->
        <div class="title-text">よく混ぜる</div>
        
        <!-- おすすめの混ぜ回数 -->
        <div class="osusume-box">おすすめの混ぜ回数</div>
        <div class="number-12">12</div>
        <div class="line-pattern"></div>
        
        <!-- カードコンテンツ -->
        <div class="card-content">
          箸で底から全体を<br>
          しっかりと混ぜ合わせます。<br>
          タレと具材が均一になるまで。
        </div>
      </div>
    </div>
  </div>

  <script>
    // グローバル変数
    let isGyroAvailable = false;
    let activeCardIndex = 0;
    const totalCards = 2;
    
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 開始ボタンのイベント設定
      document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        initAR();
      });
      
      // ジャイロセンサーのサポートを確認
      if (window.DeviceOrientationEvent) {
        console.log("DeviceOrientationEventをサポートしています");
        
        // iOSの場合は許可が必要
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          document.getElementById('start-button').addEventListener('click', function() {
            DeviceOrientationEvent.requestPermission()
              .then(response => {
                if (response === 'granted') {
                  window.addEventListener('deviceorientation', handleOrientation);
                  isGyroAvailable = true;
                }
              })
              .catch(console.error);
          });
        } else {
          // その他のデバイスの場合
          window.addEventListener('deviceorientation', handleOrientation);
          isGyroAvailable = true;
        }
      } else {
        console.log("DeviceOrientationEventをサポートしていません");
      }
      
      // スワイプ操作のイベントリスナーを設定
      setupSwipeEvents();
    });
    
    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      // ARコンテナを表示
      document.getElementById('ar-container').style.display = 'block';
      
      // カメラを起動
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          document.getElementById('camera-view').srcObject = stream;
          
          // 初期化
          setTimeout(function() {
            // 初期アニメーション
            animateCardsIn();
          }, 1000);
        })
        .catch(function(err) {
          console.error("カメラエラー:", err);
          console.log("カメラは使用できませんが、デモモードで続行します");
          
          // カメラなしでも動作
          setTimeout(function() {
            animateCardsIn();
          }, 1000);
        });
      
      // パララックス効果のためにマウス移動を監視
      document.addEventListener('mousemove', handleMouseMove);
      
      // カードを表示
      showCard(activeCardIndex);
    }
    
    // カードを表示
    function showCard(index) {
      // すべてのカードを非表示
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.display = 'none';
      });
      
      // 指定したインデックスのカードだけを表示
      const card = document.getElementById(`card-${index + 1}`);
      if (card) {
        card.style.display = 'block';
      }
      
      // アクティブなカードインデックスを更新
      activeCardIndex = index;
    }
    
    // カードの登場アニメーション
    function animateCardsIn() {
      const card = document.querySelector('.card[style*="display: block"]');
      
      if (card) {
        // 初期状態を設定
        card.style.opacity = '0';
        card.style.transform = 'translate(-50%, -50%) translateY(20px) scale(0.9)';
        card.style.transition = 'all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1.0)';
        
        // 表示アニメーション
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 200);
      }
    }
    
    // スワイプイベントの設定
    function setupSwipeEvents() {
      let startX = 0;
      let endX = 0;
      
      // タッチ操作
      document.addEventListener('touchstart', function(e) {
        startX = e.touches[0].clientX;
      }, false);
      
      document.addEventListener('touchend', function(e) {
        endX = e.changedTouches[0].clientX;
        handleSwipe();
      }, false);
      
      // マウス操作
      document.addEventListener('mousedown', function(e) {
        startX = e.clientX;
      }, false);
      
      document.addEventListener('mouseup', function(e) {
        endX = e.clientX;
        handleSwipe();
      }, false);
      
      // スワイプの処理
      function handleSwipe() {
        const threshold = 100; // スワイプと判定する最小の距離
        const diff = endX - startX;
        
        if (diff > threshold) {
          // 右スワイプ（前のカード）
          if (activeCardIndex > 0) {
            showCard(activeCardIndex - 1);
            animateCardsIn();
          }
        } else if (diff < -threshold) {
          // 左スワイプ（次のカード）
          if (activeCardIndex < totalCards - 1) {
            showCard(activeCardIndex + 1);
            animateCardsIn();
          }
        }
      }
    }
    
    // デバイスの向きを処理
    function handleOrientation(event) {
      if (!isGyroAvailable) return;
      
      const beta = event.beta; // 前後の傾き (-180〜180)
      const gamma = event.gamma; // 左右の傾き (-90〜90)
      
      // 値が取得できない場合は終了
      if (beta === null || gamma === null) return;
      
      // パララックス効果を適用
      applyParallaxEffect(gamma, beta);
    }
    
    // マウス移動を処理（デスクトップ用）
    function handleMouseMove(event) {
      // ジャイロが利用可能な場合はスキップ
      if (isGyroAvailable) return;
      
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      
      // マウス位置を-20〜20の範囲に変換
      const mouseX = ((event.clientX / windowWidth) * 40) - 20;
      const mouseY = ((event.clientY / windowHeight) * 40) - 20;
      
      // パララックス効果を適用
      applyParallaxEffect(mouseX, mouseY);
    }
    
    // パララックス効果を適用
    function applyParallaxEffect(horizontalTilt, verticalTilt) {
      // 値の範囲を制限
      const maxTilt = 20;
      horizontalTilt = Math.max(-maxTilt, Math.min(maxTilt, horizontalTilt));
      verticalTilt = Math.max(-maxTilt, Math.min(maxTilt, verticalTilt));
      
      // アクティブなカードを取得
      const card = document.querySelector('.card[style*="display: block"]');
      if (!card) return;
      
      // カード全体の動き（基本的な傾き）
      card.style.transform = `translate(-50%, -50%) rotateY(${horizontalTilt * 0.5}deg) rotateX(${-verticalTilt * 0.5}deg)`;
      
      // 各レイヤーに効果を適用（奥行き感を出す）
      const layers = [
        { selector: '.step-circle-container', factor: 0.08 },
        { selector: '.blue-line', factor: 0.06 },
        { selector: '.title-text', factor: 0.04 },
        { selector: '.card-content', factor: 0.02 },
        { selector: '.osusume-box', factor: 0.05 },
        { selector: '.number-12', factor: 0.07 },
        { selector: '.line-pattern', factor: 0.03 },
        { selector: '.card-note', factor: 0.01 }
      ];
      
      layers.forEach(layer => {
        const elements = card.querySelectorAll(layer.selector);
        elements.forEach(element => {
          element.style.transform = `translate(${horizontalTilt * layer.factor * 10}px, ${verticalTilt * layer.factor * 10}px)`;
        });
      });
    }
  </script>
</body>
</html>
