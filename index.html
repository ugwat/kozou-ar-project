<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
      color: #00c8ff;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .spinner {
      border: 5px solid rgba(0, 200, 255, 0.1);
      border-top: 5px solid #00c8ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    #cards-container {
      position: absolute;
      width: 100%;
      bottom: 20px;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      padding: 0 10px;
      z-index: 30;
    }
    
    .hud-card {
      flex: 0 0 auto;
      width: 200px;
      height: 150px;
      background-color: rgba(0, 20, 40, 0.5);
      border: 2px solid #00c8ff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
      padding: 12px;
      margin: 0 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .card-title {
      color: #00c8ff;
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .card-content {
      color: #ffffff;
      font-family: 'DotGothic16', sans-serif;
      font-size: 9px;
      text-align: center;
      line-height: 1.5;
    }
    
    .hud-element {
      position: absolute;
      border: 1px solid rgba(0, 200, 255, 0.7);
      background-color: rgba(0, 10, 30, 0.2);
      color: #00c8ff;
      font-size: 10px;
      padding: 5px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 30;
    }
    
    #ramen-container {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 300px;
      z-index: 20;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
      100% { transform: translate(-50%, -50%) translateY(0px); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
    <button id="start-button" style="margin-top: 20px; padding: 15px 30px; background-color: #00a2ff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);">AR体験を開始</button>
  </div>

  <div id="ar-container">
    <video id="camera-view" autoplay playsinline></video>
    
    <!-- ラーメン画像 - 正しいパス -->
    <div id="ramen-container">
      <img src="./assets/ramen_3d.png" alt="KOZOU+ まぜそば" style="width: 100%; height: auto;">
    </div>
    
    <!-- HUD要素 -->
    <div class="hud-element" style="top: 20px; left: 20px;">KOZOU+ AR</div>
    <div class="hud-element" style="top: 20px; right: 20px;">STEP GUIDE</div>
    
    <!-- カード一覧 -->
    <div id="cards-container"></div>
  </div>

  <script>
    // ステップデータ
    const stepsData = [
      {
        title: "STEP 1: 混ぜる前の状態",
        content: "まずは美しく盛り付けられたまぜそばの状態を確認しましょう。トッピングの配置を覚えておくと良いでしょう。"
      },
      {
        title: "STEP 2: よく混ぜる",
        content: "箸を使って、底から全体をしっかりと混ぜます。タレと具材が均一になるまで混ぜるのがポイントです。"
      },
      {
        title: "STEP 3: 最初の一口",
        content: "よく混ぜたら、まずは麺とタレの味わいを楽しみましょう。香りと旨味が口いっぱいに広がります。"
      },
      {
        title: "STEP 4: 追いニンニク",
        content: "途中で用意されたニンニクを加えると、また違った味わいを楽しめます。好みに合わせて調整しましょう。"
      }
    ];
    
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 開始ボタンのイベント設定
      document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        initAR();
      });
      
      // 画像の読み込みエラーハンドリング
      const ramenImg = document.querySelector('#ramen-container img');
      ramenImg.onerror = function() {
        console.error('画像読み込みエラー：', ramenImg.src);
        // 他のパスを試す
        const paths = [
          'assets/ramen_3d.png',
          '/assets/ramen_3d.png',
          '../assets/ramen_3d.png',
          'ramen_3d.png'
        ];
        
        function tryNextPath(index) {
          if (index >= paths.length) {
            console.error('全てのパスで画像を読み込めませんでした');
            return;
          }
          
          console.log(`パスを試しています: ${paths[index]}`);
          ramenImg.src = paths[index];
        }
        
        // 最初の代替パスを試す
        tryNextPath(0);
        
        // 画像が読み込めたときのハンドラー
        ramenImg.onload = function() {
          console.log('画像が読み込めました: ', ramenImg.src);
        };
        
        // 次のパスが失敗した場合のハンドラー
        let pathIndex = 1;
        ramenImg.onerror = function() {
          tryNextPath(pathIndex++);
        };
      };
    });
    
    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      // ARコンテナを表示
      document.getElementById('ar-container').style.display = 'block';
      
      // カメラを起動
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          document.getElementById('camera-view').srcObject = stream;
          
          // 初期化
          setTimeout(function() {
            // カードを作成
            createCards();
          }, 1000);
        })
        .catch(function(err) {
          console.error("カメラエラー:", err);
          console.log("カメラは使用できませんが、デモモードで続行します");
          
          // カメラがなくてもカードは表示
          createCards();
        });
    }
    
    // カードを作成
    function createCards() {
      const cardContainer = document.getElementById('cards-container');
      
      stepsData.forEach((step, index) => {
        const card = document.createElement('div');
        card.className = 'hud-card';
        card.id = `card-${index}`;
        
        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = step.title;
        
        const content = document.createElement('div');
        content.className = 'card-content';
        content.textContent = step.content;
        
        card.appendChild(title);
        card.appendChild(content);
        cardContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
