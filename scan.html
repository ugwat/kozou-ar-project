<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR スキャン</title>
<style>
  /* 基本スタイル */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 100%; 
    height: 100%; 
    background: #000; 
    overflow: hidden; 
    position: fixed; 
    font-family: sans-serif;
  }
  
  /* スキャンコンテナ */
  #scan-container { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
  }
  
  /* カメラビュー - 画面全体に表示 */
  #camera-view { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    z-index: 10; 
  }
  
  /* レーダーオーバーレイコンテナ */
  .radar-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    pointer-events: none;
  }
  
  /* レーダー本体 */
  .radar {
    position: relative;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background-color: rgba(0, 10, 20, 0.5);
    border: 1px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: opacity 0.3s ease, box-shadow 0.3s ease;
  }
  
  /* レーダーの中心グリッド線 */
  .radar::before {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    width: 1px;
    height: 100%;
    background-color: rgba(0, 255, 255, 0.3);
  }
  
  .radar::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: rgba(0, 255, 255, 0.3);
  }
  
  /* レーダーの同心円 */
  .radar-circle {
    position: absolute;
    border-radius: 50%;
    border: 1px solid rgba(0, 255, 255, 0.3);
  }
  
  .radar-circle-1 {
    width: 30%;
    height: 30%;
  }
  
  .radar-circle-2 {
    width: 60%;
    height: 60%;
  }
  
  .radar-circle-3 {
    width: 90%;
    height: 90%;
  }
  
  /* スキャン線（ドラゴンレーダーの走査線） */
  .scan-line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 2px;
    background: linear-gradient(to right, rgba(0, 255, 255, 0.9), rgba(0, 255, 255, 0));
    transform-origin: left center;
    animation: radar-sweep 2s infinite linear;
  }
  
  /* スキャン範囲（扇形の光るエリア） */
  .scan-area {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 50%);
    background: radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 255, 0.1) 0%, 
                rgba(0, 255, 255, 0.05) 50%, 
                rgba(0, 255, 255, 0) 70%);
    animation: radar-sweep 2s infinite linear;
    transform-origin: center;
  }
  
  @keyframes radar-sweep {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  /* 中心点 */
  .radar-center {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: rgba(0, 255, 255, 0.8);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    z-index: 5;
  }
  
  /* 検出点（ランダムに点滅する点） */
  .radar-dot {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: rgba(0, 255, 255, 0.8);
    box-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
    opacity: 0;
    z-index: 4;
  }
  
  .radar-dot-1 {
    top: 40%;
    left: 30%;
    animation: blink 3s infinite 1s;
  }
  
  .radar-dot-2 {
    top: 60%;
    left: 70%;
    animation: blink 4s infinite 2s;
  }
  
  .radar-dot-3 {
    top: 20%;
    left: 65%;
    animation: blink 5s infinite 0.5s;
  }
  
  @keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
  
  /* グリッドオーバーレイ（画面全体） */
  .grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
    background-size: 30px 30px;
    pointer-events: none;
    z-index: 15;
  }
  
  /* ガイドテキスト */
  .guide-text {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(0, 255, 255, 0.8);
    font-size: 16px;
    text-align: center;
    z-index: 30;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    background-color: rgba(0, 0, 0, 0.5);
    padding: 8px 16px;
    border-radius: 4px;
    border: 1px solid rgba(0, 255, 255, 0.3);
  }
  
  /* スキャン検出時のフラッシュエフェクト */
  .radar-flash {
    animation: radar-flash 0.3s 2;
  }
  
  @keyframes radar-flash {
    0%, 100% {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      border-color: rgba(0, 255, 255, 0.3);
    }
    50% {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
      border-color: rgba(0, 255, 255, 0.8);
    }
  }
  
  /* 画面フェードアウト */
  #screen-fade {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: 0;
    z-index: 100;
    pointer-events: none;
    transition: opacity 1s ease;
  }
  
  #screen-fade.active {
    opacity: 1;
  }
  
  /* カスタムスキャンオーバーレイ - MindARのデフォルトUIを代替 */
  #custom-scanning-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0; /* 下層に配置して見えないようにする */
    opacity: 0;
    pointer-events: none;
  }
  
  /* ARシーン (非表示) */
  #ar-scene {
    display: none;
  }
</style>

<!-- MindAR とA-Frameのスクリプト読み込み -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
<!-- カスタムスキャンオーバーレイ - MindARのデフォルトUIを代替するため -->
<div id="custom-scanning-overlay"></div>

<!-- スキャン画面 -->
<div id="scan-container">
  <video id="camera-view" autoplay playsinline muted></video>
  
  <!-- グリッドオーバーレイ -->
  <div class="grid-overlay"></div>
  
  <!-- レーダーオーバーレイ -->
  <div class="radar-container">
    <div class="radar" id="radar">
      <!-- 同心円 -->
      <div class="radar-circle radar-circle-1"></div>
      <div class="radar-circle radar-circle-2"></div>
      <div class="radar-circle radar-circle-3"></div>
      
      <!-- スキャン範囲 -->
      <div class="scan-area"></div>
      
      <!-- スキャン線 -->
      <div class="scan-line"></div>
      
      <!-- 中心点 -->
      <div class="radar-center"></div>
      
      <!-- 検出点 (ランダムに点滅) -->
      <div class="radar-dot radar-dot-1"></div>
      <div class="radar-dot radar-dot-2"></div>
      <div class="radar-dot radar-dot-3"></div>
    </div>
  </div>
  
  <!-- ガイドテキスト -->
  <div class="guide-text">ラーメン丼のロゴをスキャンしてください</div>
  
  <!-- 画面フェードアウト用 -->
  <div id="screen-fade"></div>
</div>

<!-- AR認識用のA-Frameシーン - デフォルトUIを無効化 -->
<a-scene id="ar-scene" 
  mindar-image="imageTargetSrc: ./targets.mind; 
                autoStart: false; 
                uiScanning: #custom-scanning-overlay; 
                uiLoading: none; 
                uiError: none;" 
  embedded 
  color-space="sRGB" 
  renderer="colorManagement: true" 
  vr-mode-ui="enabled: false" 
  device-orientation-permission-ui="enabled: false" 
  style="display: none;">
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  <a-entity id="target-container" mindar-image-target="targetIndex: 0">
    <!-- マーカー認識用の空のエンティティ -->
  </a-entity>
</a-scene>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // AR初期化
  function initAR() {
    const sceneEl = document.getElementById('ar-scene');
    
    // シーンの読み込み完了イベント
    sceneEl.addEventListener('loaded', function() {
      console.log("ARシーン初期化完了");
      
      // MindARを開始
      const mindARSystem = sceneEl.systems['mindar-image-system'];
      
      mindARSystem.start()
        .catch(error => {
          console.error("MindARの開始エラー:", error);
        });
    });
    
    // ターゲット検出イベント
    const targetContainer = document.getElementById('target-container');
    
    targetContainer.addEventListener('targetFound', function() {
      console.log("ターゲット検出成功");
      
      // レーダーを点滅させる
      const radar = document.getElementById('radar');
      radar.classList.add('radar-flash');
      
      // 点滅が終わったらフェードアウト
      setTimeout(function() {
        // フェードアウト開始
        const screenFade = document.getElementById('screen-fade');
        screenFade.classList.add('active');
        
        // 完全に暗くなったらページ遷移
        setTimeout(function() {
          window.location.href = 'index.html';
        }, 1000); // フェードアウトの時間と合わせる
      }, 600); // 点滅アニメーションが終わるまでの時間
    });
  }
  
  // カメラアクセス
  function initCameraView() {
    const videoElement = document.getElementById('camera-view');
    
    // スマホの背面カメラを優先
    const constraints = { 
      video: { 
        facingMode: 'environment',
        width: { ideal: window.innerWidth },
        height: { ideal: window.innerHeight }
      } 
    };
    
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = function() {
          videoElement.play()
            .catch(e => console.error("ビデオ再生エラー:", e));
        };
      })
      .catch(function(error) {
        console.error("カメラビューエラー:", error);
      });
  }
  
  // アプリ初期化
  try {
    initCameraView();  // カメラビュー初期化
    initAR();          // AR初期化
    
    // 動的にレーダードットを追加
    setInterval(function() {
      if (Math.random() > 0.9) { // 10%の確率で新しいドットを追加
        const radar = document.querySelector('.radar');
        const dot = document.createElement('div');
        dot.className = 'radar-dot';
        
        // ランダムな位置
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 45 + 5; // 5%〜50%の距離（中心からの）
        const x = 50 + Math.cos(angle) * distance;
        const y = 50 + Math.sin(angle) * distance;
        
        dot.style.left = x + '%';
        dot.style.top = y + '%';
        
        // アニメーション
        dot.style.animation = `blink ${Math.random() * 2 + 2}s infinite ${Math.random() * 2}s`;
        
        radar.appendChild(dot);
        
        // 数秒後に削除
        setTimeout(() => {
          if (dot.parentNode) {
            dot.parentNode.removeChild(dot);
          }
        }, 5000);
      }
    }, 1000);
    
  } catch (error) {
    console.error("初期化エラー:", error);
  }
});
</script>

</body>
</html>
