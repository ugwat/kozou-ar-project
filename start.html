<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; font-family: 'Helvetica Neue', sans-serif; }

  #start-screen {
    position: fixed; top:0; left:0; width:100%; height:100%; background:black; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; 
    z-index:1000; color:white; overflow: hidden;
  }

  /* ロゴ */
  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 18px;
    color: #00c8ff;
    opacity: 0.8;
  }
  .logo small {
    display: block;
    font-size: 12px;
    color: #aaa;
  }

  /* メインタイトルと説明 */
  .title {
    font-size: 36px;
    font-weight: bold;
    color: white;
    background: linear-gradient(90deg, #ffffff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
  }
  .subtitle {
    font-size: 16px;
    color: #ccc;
    text-align: center;
    line-height: 1.6;
    font-family: "Hiragino Mincho ProN", "Rounded M+ 1c", serif;
  }

  /* スタートボタン */
  #start-button {
    margin-top: 40px;
    padding: 15px 40px;
    background: transparent;
    border: 1px solid #00c8ff;
    color: #00c8ff;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #start-button:hover {
    background: rgba(0, 200, 255, 0.1);
  }

  /* キラキラ */
  .sparkle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.8;
    border-radius: 50%;
    animation: sparkle-up 5s linear infinite;
  }
  @keyframes sparkle-up {
    0% {
      transform: translateY(100vh) scale(0.5);
      opacity: 0;
    }
    20% {
      opacity: 0.6;
    }
    100% {
      transform: translateY(-10vh) scale(1);
      opacity: 0;
    }
  }
</style>
</head>

<body>
<div id="start-screen">
  <div class="logo">KOZOU<small>AR</small></div>
  <div class="title">MAZESOBA</div>
  <div class="subtitle">
    カメラを許可して<br>
    丼のロゴを探してスキャンしてください。
  </div>
  <button id="start-button">AR体験を開始</button>

  <!-- 上昇するキラキラ -->
  <div class="sparkle" style="left: 20%; animation-delay: 0s;"></div>
  <div class="sparkle" style="left: 40%; animation-delay: 1s;"></div>
  <div class="sparkle" style="left: 60%; animation-delay: 2s;"></div>
  <div class="sparkle" style="left: 80%; animation-delay: 3s;"></div>
  <div class="sparkle" style="left: 50%; animation-delay: 4s;"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('start-button').addEventListener('click', function() {
    window.location.href = 'scan.html';
  });
});
</script>
</body>
</html>
