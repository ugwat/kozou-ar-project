<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  /* 基本スタイル - 共通 */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  
  /* エラー抑制用 */
  #error-suppression-container {
    display: none;
    visibility: hidden;
    position: absolute;
    width: 0;
    height: 0;
    overflow: hidden;
  }
  
  /* スキャンモード用のスタイル */
  #scan-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
    background-color: #000;
    transition: opacity 0.5s ease;
  }
  
  #scan-container.hidden {
    opacity: 0;
    pointer-events: none;
    z-index: -1;
  }
  
  /* 背景オーバーレイ */
  .background-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 12;
    pointer-events: none;
  }
  
  /* レーダーオーバーレイコンテナ */
  .radar-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    pointer-events: none;
  }
  
  /* レーダー本体 */
  .radar {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: rgba(0, 30, 40, 0.3);
    border: 2px solid rgba(0, 200, 255, 0.4);
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: opacity 0.3s ease, box-shadow 0.3s ease;
  }
  
  /* レーダーの放射状グリッド線 */
  .radar-grid-line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 1px;
    background-color: rgba(0, 200, 255, 0.2);
    transform-origin: left center;
  }
  
  /* 詳細目盛り - 短い線 */
  .radar-tick {
    position: absolute;
    width: 5px;
    height: 1px;
    background-color: rgba(0, 200, 255, 0.4);
    transform-origin: center;
  }
  
  /* レーダーの同心円 */
  .radar-circle {
    position: absolute;
    border-radius: 50%;
    border: 1px solid rgba(0, 200, 255, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .radar-circle-1 {
    width: 20%;
    height: 20%;
  }
  
  .radar-circle-2 {
    width: 40%;
    height: 40%;
  }
  
  .radar-circle-3 {
    width: 60%;
    height: 60%;
  }
  
  .radar-circle-4 {
    width: 80%;
    height: 80%;
  }
  
  /* 同心円のラベル */
  .radar-label {
    position: absolute;
    color: rgba(0, 200, 255, 0.7);
    font-size: 8px;
    font-family: monospace;
  }
  
  /* スキャン線（走査線） */
  .scan-line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%;
    height: 2px;
    background: linear-gradient(to right, rgba(0, 200, 255, 1), rgba(0, 200, 255, 0));
    filter: drop-shadow(0 0 5px rgba(0, 200, 255, 0.8));
    transform-origin: left center;
    animation: radar-sweep 4s infinite linear;
    z-index: 24;
  }
  
  /* スキャン範囲（扇形の光るエリア） */
  .scan-area {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    clip-path: polygon(50% 50%, 50% 0, 100% 0, 100% 50%);
    background: radial-gradient(circle at 50% 50%, 
                rgba(0, 200, 255, 0.2) 0%, 
                rgba(0, 200, 255, 0.1) 50%, 
                rgba(0, 200, 255, 0) 70%);
    filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.5));
    animation: radar-sweep 4s infinite linear;
    transform-origin: center;
    z-index: 23;
  }
  
  @keyframes radar-sweep {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  /* 中心点 */
  .radar-center {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: rgba(0, 200, 255, 0.8);
    box-shadow: 0 0 8px rgba(0, 200, 255, 0.8);
    z-index: 25;
  }
  
  /* 検出点（ランダムに点滅する点） */
  .radar-dot {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: rgba(255, 50, 50, 0.8);
    box-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
    opacity: 0;
    z-index: 24;
  }
  
  .radar-dot-1 {
    top: 30%;
    left: 25%;
    animation: blink 3s infinite 1s;
  }
  
  .radar-dot-2 {
    top: 65%;
    left: 70%;
    animation: blink 4s infinite 2s;
  }
  
  .radar-dot-3 {
    top: 25%;
    left: 60%;
    animation: blink 5s infinite 0.5s;
  }
  
  @keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
  
  /* グリッドオーバーレイ（画面全体） */
  .grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(0, 200, 255, 0.07) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 200, 255, 0.07) 1px, transparent 1px);
    background-size: 30px 30px;
    pointer-events: none;
    z-index: 15;
  }
  
  /* ガイドテキスト */
  .guide-text {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(0, 200, 255, 0.8);
    font-size: 12px;
    text-align: center;
    z-index: 30;
    text-shadow: 0 0 5px rgba(0, 200, 255, 0.5);
    white-space: nowrap;
  }
  
  /* スキャン検出時のフラッシュエフェクト */
  .radar-flash {
    animation: radar-flash 0.2s 2;
  }
  
  @keyframes radar-flash {
    0%, 100% {
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
      border-color: rgba(0, 200, 255, 0.4);
    }
    50% {
      box-shadow: 0 0 50px rgba(0, 200, 255, 1);
      border-color: rgba(0, 200, 255, 1);
    }
  }
  
  /* 画面フェードアウト */
  #screen-fade {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: 0;
    z-index: 90;
    pointer-events: none;
    transition: opacity 1.5s ease;
  }
  
  #screen-fade.active {
    opacity: 1;
  }
  
  /* カスタムスキャンオーバーレイ - MindARのデフォルトUIを代替 */
  #custom-scanning-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    opacity: 0;
    pointer-events: none;
  }
  
  /* カルーセル関連のスタイル（既存のindex.htmlから） */
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { 
    position: absolute; 
    width: 100%; 
    height: 100%; /* 全体領域使用 */
    top: 0;
    transform-style: preserve-3d; 
    /* カードを上に移動させるため、translateYを追加 */
    transform: rotateX(20deg) translateY(-100px);
  }
  .card-wrapper {
    position: absolute;
    width: 343.2px;  /* 286px × 1.2 */
    height: 589.2px; /* 491px × 1.2 */
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;
    margin-left: -171.6px; /* 幅の半分 */
    margin-top: -294.6px; /* 高さの半分 */
    will-change: transform, opacity;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px; /* 最初は小さい高さ */
    bottom: 0;    /* 底から成長 */
    background-repeat: no-repeat;
    background-position: center bottom; /* 底揃え */
    background-size: cover; /* カバー設定維持 */
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.0s, filter 0.5s;
    backface-visibility: hidden;
    will-change: height, opacity, filter;
  }
  /* 中央カードのみに適用する特別効果 */
  .card-wrapper.center .card {
    filter: drop-shadow(0 0 20px rgba(0,255,255,0.8)) drop-shadow(0 0 40px rgba(0,255,255,0.5));
  }
  /* スキャンライン効果 */
  .center .card::after {
    content: '';
    position: absolute;
    left: 0;
    height: 2px;
    width: 100%;
    background-color: rgba(0,255,255,0.5);
    animation: scanline 2s linear infinite;
    pointer-events: none;
  }
  @keyframes scanline {
    0% { top: 0; }
    100% { top: 100%; }
  }
  .overlay { 
    position: absolute; top:0; left:0; width:100%; height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; pointer-events:none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* デバッグ用のカウンター表示 */
  #card-counter {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    z-index: 1000;
  }

  /* ShowOneChildエラーの修正用スタイル追加 */
  #error-suppression-container {
    display: none;
    visibility: hidden;
    position: absolute;
    width: 0;
    height: 0;
    overflow: hidden;
  }
</style>
<script>
// ShowOneChildエラーの修正 - 先に定義して対応
window.ShowOneChild = window.ShowOneChild || {
  readRenderPromptFromStorage: function() { return null; },
  getRenderPrompt: function() { return null; },
  render: function() { return null; }
};

// localStorage拡張
if (window.localStorage && !window.localStorage.getWithTTL) {
  window.localStorage.getWithTTL = function(key) {
    return window.localStorage.getItem(key);
  };
}

// IO errorの抑制
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true; // エラー伝播を停止
  }
}, true);

// URLパラメータを取得する関数
function getURLParameter(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}
</script>

      </div>

      </div>
      
      <!-- スキャン範囲 -->

<!-- スキャンモード用のスクリプト -->
<script>
// フラグ変数
let scanModeActive = true; // 初期状態はスキャンモード
let videoStream = null;    // ビデオストリームを保持
let markerFound = false;   // マーカー検出フラグ（二重検出防止用）

// URL パラメータからモード指定を取得（テスト用）
const mode = getURLParameter('mode');
if (mode === 'carousel') {
  // カルーセルモード直接起動（テスト用）
  scanModeActive = false;
  document.getElementById('scan-container').classList.add('hidden');
  // カルーセルモード初期化は DOMContentLoaded 後に行う
}

document.addEventListener("DOMContentLoaded", function() {
  if (scanModeActive) {
    // スキャンモードの初期化
    initScanMode();
  } else {
    // カルーセル直接モード初期化
    initCamera();
    initCarouselMode();
  }
});

// 角度目盛りの生成
function createRadarTicks() {
  const radar = document.getElementById('radar');
  if (!radar) return;
  
  // 放射状の主線（12方向）
  for (let i = 0; i < 12; i++) {
    const angle = i * 30;
    const line = document.createElement('div');
    line.className = 'radar-grid-line';
    line.style.transform = `rotate(${angle}deg)`;
    radar.appendChild(line);
    
    // 角度数値の表示
    if (i % 3 === 0) { // 90度ごとに数値表示
      const label = document.createElement('div');
      label.className = 'radar-label';
      label.textContent = i * 30;
      
      // 位置調整
      const labelRadius = 155; // ラベルの配置半径
      const labelX = Math.sin(angle * Math.PI / 180) * labelRadius;
      const labelY = -Math.cos(angle * Math.PI / 180) * labelRadius;
      
      label.style.transform = 'translate(-50%, -50%)';
      label.style.left = `calc(50% + ${labelX}px)`;
      label.style.top = `calc(50% + ${labelY}px)`;
      
      radar.appendChild(label);
    }
  }
  
  // 細かい目盛り（5度ごと）
  for (let i = 0; i < 72; i++) {
    if (i % 6 !== 0) { // 主線と重複しないよう
      const angle = i * 5;
      const tick = document.createElement('div');
      tick.className = 'radar-tick';
      
      // 位置調整
      const tickRadius = 150; // 目盛りの配置半径
      const tickX = Math.sin(angle * Math.PI / 180) * tickRadius;
      const tickY = -Math.cos(angle * Math.PI / 180) * tickRadius;
      
      tick.style.left = `calc(50% + ${tickX}px)`;
      tick.style.top = `calc(50% + ${tickY}px)`;
      tick.style.transform = `rotate(${angle + 90}deg)`;
      
      radar.appendChild(tick);
    }
  }
}

// ランダムなレーダードットの生成
function startRadarDots() {
  // 動的にレーダードットを追加
  const dotInterval = setInterval(function() {
    // スキャンモードが非アクティブになったら停止
    if (!scanModeActive) {
      clearInterval(dotInterval);
      return;
    }
    
    if (Math.random() > 0.9) { // 10%の確率で新しいドットを追加
      const radar = document.querySelector('.radar');
      if (!radar) return;
      
      const dot = document.createElement('div');
      dot.className = 'radar-dot';
      
      // ランダムな位置
      const angle = Math.random() * Math.PI * 2;
      const distance = Math.random() * 45 + 5; // 5%〜50%の距離（中心からの）
      const x = 50 + Math.cos(angle) * distance;
      const y = 50 + Math.sin(angle) * distance;
      
      dot.style.left = x + '%';
      dot.style.top = y + '%';
      
      // アニメーション
      dot.style.animation = `blink ${Math.random() * 2 + 2}s infinite ${Math.random() * 2}s`;
      
      radar.appendChild(dot);
      
      // 数秒後に削除
      setTimeout(() => {
        if (dot && dot.parentNode) {
          dot.parentNode.removeChild(dot);
        }
      }, 5000);
    }
  }, 1000);
}

// スキャンモードの初期化
function initScanMode() {
  // カメラへのアクセスを一度だけ取得
  initCamera();
  
  // 角度目盛りの生成
  createRadarTicks();
  
  // レーダードットのアニメーション開始
  startRadarDots();
  
  // ARの初期化
  initAR();
}

// カメラアクセスの初期化（一度だけ）
function initCamera() {
  const videoElement = document.getElementById('camera-view');
  if (!videoElement) return;
  
  // すでにストリームが設定されている場合はスキップ
  if (videoElement.srcObject) return;
  
  // スマホの背面カメラを優先
  const constraints = { 
    video: { 
      facingMode: 'environment',
      width: { ideal: window.innerWidth },
      height: { ideal: window.innerHeight }
    } 
  };
  
  navigator.mediaDevices.getUserMedia(constraints)
    .then(function(stream) {
      videoStream = stream; // グローバル変数に保持
      videoElement.srcObject = stream;
      videoElement.onloadedmetadata = function() {
        videoElement.play()
          .catch(e => console.error("ビデオ再生エラー:", e));
      };
    })
    .catch(function(error) {
      console.error("カメラアクセスエラー:", error);
    });
}

// ARの初期化
function initAR() {
  const sceneEl = document.getElementById('ar-scene');
  if (!sceneEl) return;
  
  // シーンの読み込み完了イベント
  sceneEl.addEventListener('loaded', function() {
    console.log("ARシーン初期化完了");
    
    // MindARを開始
    const mindARSystem = sceneEl.systems['mindar-image-system'];
    if (!mindARSystem) return;
    
    mindARSystem.start()
      .catch(error => {
        console.error("MindARの開始エラー:", error);
      });
  });
  
  // ターゲット検出イベント
  const targetContainer = document.getElementById('target-container');
  if (!targetContainer) return;
  
  targetContainer.addEventListener('targetFound', function() {
    console.log("ターゲット検出成功");
    
    // すでにカルーセルモードに切り替わっている場合や検出済みの場合は何もしない
    if (!scanModeActive || markerFound) return;
    
    // 二重検出を防止
    markerFound = true;
    
    // レーダーを点滅させる
    const radar = document.getElementById('radar');
    if (radar) radar.classList.add('radar-flash');
    
    // 点滅後に0.5秒待ってからフェードアウト
    setTimeout(function() {
      // フェードアウト開始
      const screenFade = document.getElementById('screen-fade');
      if (screenFade) screenFade.classList.add('active');
      
      // 完全に暗くなったらカルーセルモードに切り替え
      setTimeout(function() {
        // スキャンモードを無効化
        scanModeActive = false;
        
        // スキャンモードのUIを非表示
        const scanContainer = document.getElementById('scan-container');
        if (scanContainer) scanContainer.classList.add('hidden');
        
        // スクリーンフェードを元に戻す
        if (screenFade) screenFade.classList.remove('active');
        
        // カルーセルモードを初期化（既存のindex.htmlの処理を起動）
        initCarouselMode();
      }, 1500); // フェードアウトの時間
    }, 700); // 点滅(0.2秒×2) + 0.5秒待機 = 0.7秒
  });
}
