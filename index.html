<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ まぜそばAR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="scripts/components.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    /* 基本スタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
      color: #00ff00;
      position: fixed;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* ローディング画面 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .spinner {
      border: 5px solid rgba(0, 255, 0, 0.1);
      border-top: 5px solid #00ff00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* レトロスタイルのメイン画面 */
    #retro-start-screen {
      width: 90%;
      max-width: 500px;
      height: 90%;
      max-height: 90vh;
      display: none;
      position: relative;
      perspective: 2000px;
      z-index: 999;
    }
    
    /* 外枠 - 3D変形とグロー効果 - ふわふわ動き追加 */
    .retro-frame {
      width: 100%;
      height: 100%;
      border: 3px solid #00ff00;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.9), inset 0 0 25px rgba(0, 255, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 4% 4%;
      position: relative;
      transform: rotateX(15deg) rotateY(-2deg) rotateZ(0.5deg);
      transform-style: preserve-3d;
      background-color: rgba(0, 0, 0, 0.8);
      transform-origin: center center;
      animation: frame-float 6s ease-in-out infinite; /* 枠自体のふわふわ動き */
    }
    
    /* 枠のふわふわ浮遊アニメーション */
    @keyframes frame-float {
      0%, 100% { 
        transform: rotateX(15deg) rotateY(-2deg) rotateZ(0.5deg) translateY(0);
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.9), inset 0 0 25px rgba(0, 255, 0, 0.6);
      }
      50% { 
        transform: rotateX(14deg) rotateY(-1.5deg) rotateZ(0.3deg) translateY(-10px);
        box-shadow: 0 0 35px rgba(0, 255, 0, 1), inset 0 0 30px rgba(0, 255, 0, 0.7);
      }
    }
    
    /* 浮遊効果の強化 - 下部の光の反射 */
    .retro-frame::before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 10%;
      right: 10%;
      height: 15px;
      background: radial-gradient(ellipse at center, rgba(0, 255, 0, 0.6) 0%, rgba(0, 255, 0, 0) 70%);
      filter: blur(5px);
      opacity: 0.7;
      transform: rotateX(-60deg) scaleY(0.2);
      z-index: -1;
      pointer-events: none;
    }
    
    /* スキャンラインアニメーション - グロー効果強化 */
    .retro-frame::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(0, 255, 0, 0.8), transparent);
      animation: scanline 3s linear infinite;
      z-index: 10;
      pointer-events: none;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.8); /* グロー効果強化 */
    }
    
    @keyframes scanline {
      0% { top: 0; }
      100% { top: 100%; }
    }
    
    /* 上部テキスト */
    .header-section {
      width: 100%;
      margin-bottom: 1%;
      transform: translateZ(20px);
    }
    
    .header-text {
      color: #00ff00;
      font-size: min(2.5vw, 12px);
      line-height: 1.8;
      overflow: hidden;
      white-space: nowrap;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }
    
    /* ロゴ部分 - 位置調整 */
    .middle-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0;
      transform: translateZ(30px);
    }
    
    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5%;
      margin-bottom: 5%;
      position: relative;
    }
    
    .logo-container::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      right: 0;
      bottom: -20px;
      width: 80%;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center, rgba(255, 0, 255, 0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }
    
    .kozou-logo {
      width: 70%;
      max-width: 300px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.5)) drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
      animation: logo-float 3s ease-in-out infinite;
    }
    
    @keyframes logo-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    /* NEXT STEP部分 */
    .next-step-section {
      width: 100%;
      margin-top: 5%;
      transform: translateZ(20px);
    }
    
    .next-step-title {
      font-size: min(4vw, 18px);
      margin-bottom: 2%;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }
    
    .divider {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, rgba(0, 255, 0, 0.3), #00ff00, rgba(0, 255, 0, 0.3));
      margin-bottom: 5%;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }
    
    /* 説明部分 - テキストサイズ拡大 */
    .instruction-area {
      display: flex;
      margin-bottom: 7%;
    }
    
    .bowl-icon {
      width: 20%;
      max-width: 80px;
      aspect-ratio: 1/1;
      border: 2px solid #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 4%;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5), inset 0 0 10px rgba(0, 255, 0, 0.3);
    }
    
    .bowl-icon img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      filter: brightness(1.2) drop-shadow(0 0 5px rgba(0, 255, 0, 0.7));
    }
    
    .instruction-text {
      flex: 1;
      font-family: 'DotGothic16', sans-serif;
      font-size: min(3.5vw, 16px); /* サイズを大きく調整 */
      line-height: 1.8;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
      letter-spacing: 0.03em; /* 文字間隔を少し広げる */
    }
    
    /* GOボタン */
    .go-button {
      color: #ffff00;
      font-size: min(4vw, 16px);
      text-align: center;
      padding: 2% 0;
      cursor: pointer;
      text-decoration: underline;
      text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
      animation: pulse 2s infinite;
      margin-top: auto;
      margin-bottom: 15px;
    }
    
    @keyframes pulse {
      0%, 100% { 
        text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 20px rgba(255, 255, 0, 1);
        transform: scale(1.03);
      }
    }
    
    /* プログレスバー部分 */
    .bottom-section {
      width: 100%;
      margin-top: 5%;
      transform: translateZ(10px);
    }
    
    .calling-text {
      text-align: center;
      margin-bottom: 2%;
      font-size: min(3.5vw, 16px);
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
    }
    
    .progress-bar {
      width: 100%;
      height: min(2.5vh, 15px);
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      width: 40%;
      background-color: #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
      animation: loading 5s infinite linear;
    }
    
    @keyframes loading {
      0% { width: 0; }
      100% { width: 100%; }
    }

    /* グリッチエフェクト - 時々発生 */
    .glitch {
      animation: glitch-anim 5s infinite;
    }
    
    @keyframes glitch-anim {
      0%, 95%, 100% { opacity: 1; transform: translate(0); }
      95.5% { opacity: 0.9; transform: translate(-2px, 2px); }
      96% { opacity: 0.9; transform: translate(2px, -2px); }
      96.5% { opacity: 0.9; transform: translate(0px, 0px); }
    }
    
    /* ARコンテナ */
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- デバッグパネル -->
  <div id="debug-panel" style="display: none;">
    デバッグ情報: <span id="debug-status">初期化中...</span>
  </div>

  <!-- ローディング画面 -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
  </div>

  <!-- レトロスタート画面 -->
  <div id="retro-start-screen">
    <div class="retro-frame">
      <!-- 上部テキスト -->
      <div class="header-section">
        <div class="header-text glitch" id="typing-text1">&gt;HOW TO EAT OUR MAZESOBA...</div>
        <div class="header-text glitch" id="typing-text2">&gt;WE ARE HAPPY TO SHERE ON YOUR : SNS</div>
      </div>
      
      <!-- 中央部分 -->
      <div class="middle-section">
        <!-- ロゴ -->
        <div class="logo-container">
          <img src="assets/kozou-logo.png" class="kozou-logo" alt="KOZOU Logo">
        </div>
        
        <!-- NEXT STEP部分 -->
        <div class="next-step-section">
          <div class="next-step-title">NEXT STEP:</div>
          <div class="divider"></div>
          
          <div class="instruction-area">
            <div class="bowl-icon">
              <img src="assets/bowl-icon.png" alt="Bowl Icon">
            </div>
            <div class="instruction-text">
              カメラへのアクセスを許可して、<br>
              丼のロゴを読み取ってください.<br>
              ALLOW ACCESS TO THE CAMERA AND<br>
              READ THE RICE BOWL LOGO.
            </div>
          </div>
          
          <div class="go-button" id="start-button">
            GO NEXT STEP &gt;&gt;&gt;&gt;&gt;&gt;&gt;
          </div>
        </div>
      </div>
      
      <!-- 下部プログレスバー -->
      <div class="bottom-section">
        <div class="calling-text">CALLING...</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ARコンテンツを動的に追加するためのコンテナ -->
  <div id="ar-container"></div>

  <script>
    // 要素の参照
    const loadingScreen = document.getElementById('loading-screen');
    const retroStartScreen = document.getElementById('retro-start-screen');
    const startButton = document.getElementById('start-button');
    const debugPanel = document.getElementById('debug-panel');
    const debugStatus = document.getElementById('debug-status');
    const arContainer = document.getElementById('ar-container');
    const typingText1 = document.getElementById('typing-text1');
    const typingText2 = document.getElementById('typing-text2');
    const retroFrame = document.querySelector('.retro-frame');
    
    // 3D傾斜効果をマウス/タッチ移動で微調整
    function addTiltEffect() {
      // 基本の傾き角度
      let baseRotateX = 15;  // より強い傾き
      let baseRotateY = -2;
      let baseRotateZ = 0.5;
      
      // マウス移動時の処理
      document.addEventListener('mousemove', function(e) {
        if (!retroStartScreen.style.display || retroStartScreen.style.display === 'none') return;
        
        const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
        
        retroFrame.style.transform = `rotateX(${baseRotateX + yAxis}deg) rotateY(${baseRotateY - xAxis}deg) rotateZ(${baseRotateZ}deg)`;
      });
      
      // スマホやタブレットでのジャイロセンサー対応
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function(e) {
          if (!retroStartScreen.style.display || retroStartScreen.style.display === 'none') return;
          if (!e.beta || !e.gamma) return;
          
          const xTilt = e.gamma / 10; // 左右の傾き (-90〜90)
          const yTilt = e.beta / 10;  // 前後の傾き (-180〜180)
          
          retroFrame.style.transform = `rotateX(${baseRotateX + yTilt}deg) rotateY(${baseRotateY + xTilt}deg) rotateZ(${baseRotateZ}deg)`;
        });
      }
      
      // グリッチエフェクトをランダムに発生
      setInterval(() => {
        if (Math.random() > 0.95) { // 5%の確率で発生
          retroFrame.style.transform = `rotateX(${baseRotateX + (Math.random() * 3 - 1.5)}deg) rotateY(${baseRotateY + (Math.random() * 3 - 1.5)}deg) rotateZ(${baseRotateZ + (Math.random() * 1 - 0.5)}deg)`;
          
          setTimeout(() => {
            retroFrame.style.transform = `rotateX(${baseRotateX}deg) rotateY(${baseRotateY}deg) rotateZ(${baseRotateZ}deg)`;
          }, 150);
        }
      }, 2000);
      
      // 常に微細な動きを加える - frame-floatアニメーションで置き換えるため削除
      /*
      let time = 0;
      function animate() {
        time += 0.01;
        const floatX = Math.sin(time) * 0.5;
        const floatY = Math.cos(time * 0.8) * 0.5;
        
        retroFrame.style.transform = `rotateX(${baseRotateX + floatY}deg) rotateY(${baseRotateY + floatX}deg) rotateZ(${baseRotateZ}deg)`;
        
        requestAnimationFrame(animate);
      }
      animate();
      */
    }
    
    // タイピングアニメーション用の関数
    function typeWriter(element, text, i, callback) {
      if (i < text.length) {
        element.innerHTML = text.substring(0, i+1);
        setTimeout(function() {
          typeWriter(element, text, i + 1, callback);
        }, 80);
      } else if (callback) {
        setTimeout(callback, 500);
      }
    }
    
    // デバッグログの追加関数
    function updateDebugStatus(message) {
      if (debugStatus) {
        debugStatus.textContent = message;
      }
      console.log(`[DEBUG] ${message}`);
    }
    
    // 初期化処理
    document.addEventListener("DOMContentLoaded", function() {
      updateDebugStatus("DOM読み込み完了");
      
      // 3D傾斜効果を追加
      addTiltEffect();
      
      // リソースの読み込みを模倣（実際のリソース読み込みはここで行う）
      setTimeout(() => {
        updateDebugStatus("リソース読み込み完了");
        
        // ローディング画面を非表示にしてスタート画面を表示
        loadingScreen.style.display = 'none';
        retroStartScreen.style.display = 'block';
        
        // タイピングアニメーションを開始
        const text1 = typingText1.textContent;
        const text2 = typingText2.textContent;
        typingText1.textContent = "";
        typingText2.textContent = "";
        
        typeWriter(typingText1, text1, 0, function() {
          typeWriter(typingText2, text2, 0);
        });
      }, 1500);
      
      // エラーハンドリング
      window.addEventListener('error', function(event) {
        updateDebugStatus(`エラー: ${event.message}`);
      });
    });
    
    // スタートボタンクリック時の処理
    startButton.addEventListener('click', function() {
      updateDebugStatus("ARエクスペリエンス開始ボタンがクリックされました");
      
      // スタート画面を非表示
      retroStartScreen.style.display = 'none';
      
      // ARシーンを動的に作成
      createARScene();
    });
    
    // ARシーンを動的に作成する関数
    function createARScene() {
      updateDebugStatus("ARシーンを作成中...");
      
      // A-Frameシーンを動的に作成
      const sceneEl = document.createElement('a-scene');
      sceneEl.setAttribute('id', 'ar-scene');
      sceneEl.setAttribute('mindar-image', 'imageTargetSrc: ./targets.mind; autoStart: false;');
      sceneEl.setAttribute('color-space', 'sRGB');
      sceneEl.setAttribute('renderer', 'colorManagement: true; physicallyCorrectLights');
      sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
      sceneEl.setAttribute('device-orientation-permission-ui', 'enabled: false');
      
      // 画面サイズに合わせるための属性を追加
      sceneEl.setAttribute('embedded', '');
      sceneEl.setAttribute('seamless-tab-navigation', '');
      
      // アセット
      const assetsEl = document.createElement('a-assets');
      
      const emblemLogo = document.createElement('img');
      emblemLogo.setAttribute('id', 'emblem-logo');
      emblemLogo.setAttribute('src', 'assets/emblem-logo.png');
      
      const textLogo = document.createElement('img');
      textLogo.setAttribute('id', 'text-logo');
      textLogo.setAttribute('src', 'assets/text-logo.png');
      
      assetsEl.appendChild(emblemLogo);
      assetsEl.appendChild(textLogo);
      sceneEl.appendChild(assetsEl);
      
      // カメラ
      const cameraEl = document.createElement('a-camera');
      cameraEl.setAttribute('position', '0 0 0');
      cameraEl.setAttribute('look-controls', 'enabled: false');
      sceneEl.appendChild(cameraEl);
      
      // ターゲットコンテナ
      const targetContainerEl = document.createElement('a-entity');
      targetContainerEl.setAttribute('id', 'target-container');
      targetContainerEl.setAttribute('mindar-image-target', 'targetIndex: 0');
      
      // ロゴ表示
      const logoDisplayEl = document.createElement('a-plane');
      logoDisplayEl.setAttribute('id', 'logo-display');
      logoDisplayEl.setAttribute('position', '0 0 0');
      logoDisplayEl.setAttribute('hologram-effect', '');
      logoDisplayEl.setAttribute('opening-animation', '');
      
      const logoImageEl = document.createElement('a-image');
      logoImageEl.setAttribute('src', '#emblem-logo');
      logoImageEl.setAttribute('width', '1');
      logoImageEl.setAttribute('height', '1');
      logoImageEl.setAttribute('opacity', '0.9');
      
      logoDisplayEl.appendChild(logoImageEl);
      targetContainerEl.appendChild(logoDisplayEl);
      sceneEl.appendChild(targetContainerEl);
      
      // ARコンテナに追加
      arContainer.appendChild(sceneEl);
      
      // シーンの初期化完了イベントを監視
      sceneEl.addEventListener('loaded', function() {
        updateDebugStatus("ARシーン初期化完了、カメラへのアクセスを要求します");
        
        // MindARを開始（ここでカメラへのアクセス要求が発生）
        const mindARSystem = sceneEl.systems['mindar-image-system'];
        mindARSystem.start();
        
        // ターゲット検出イベントリスナー設定
        targetContainerEl.addEventListener('targetFound', function() {
          updateDebugStatus("ターゲット検出");
        });
        
        targetContainerEl.addEventListener('targetLost', function() {
          updateDebugStatus("ターゲットロスト");
        });

        // カメラがアクティブになった後のスタイル調整
        setTimeout(() => {
          const canvas = document.querySelector('.a-canvas');
          if (canvas) {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "absolute";
            canvas.style.top = "0";
            canvas.style.left = "0";
            canvas.style.objectFit = "cover";
          }
        }, 500);
      });
      
      // エラーハンドリング
      sceneEl.addEventListener('camera-error', function() {
        updateDebugStatus("カメラエラー: アクセスが拒否されました");
        
        // カメラエラー時にスタート画面を再表示
        retroStartScreen.style.display = 'block';
      });
    }
    
    // デバッグ表示の切り替え（URLに?debug=trueを付けるとデバッグモード）
    if (window.location.search.includes('debug=true')) {
      debugPanel.style.display = 'block';
    }
  </script>
</body>
</html>
