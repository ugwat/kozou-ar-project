<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOZOU+ まぜそばAR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="scripts/components.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    
    /* ローディング画面 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    .spinner {
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top: 5px solid #00a2ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* スタート画面 */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
      text-align: center;
    }
    .kozou-logo {
      color: #00a2ff;
      font-size: 3rem;
      margin-bottom: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 162, 255, 0.7);
    }
    .welcome-text {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      max-width: 80%;
    }
    .start-button {
      background-color: #00a2ff;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 2rem;
      box-shadow: 0 0 15px rgba(0, 162, 255, 0.5);
    }
    
    /* デバッグパネル */
    #debug-panel {
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: monospace;
      z-index: 1001;
      pointer-events: none;
    }
    
    /* SNSシェア */
    .sns-share {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 900;
      color: white;
      font-size: 0.9rem;
    }
    .sns-share span {
      color: #00a2ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- デバッグパネル -->
  <div id="debug-panel" style="display: none;">
    デバッグ情報: <span id="debug-status">初期化中...</span>
  </div>

  <!-- ローディング画面 -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
  </div>

  <!-- スタート画面 - 最初は非表示 -->
  <div id="start-screen" style="display: none;">
    <div class="kozou-logo">KOZOU+</div>
    <div class="welcome-text">まぜそば体験ガイドへようこそ</div>
    <div class="welcome-text">カメラを起動してロゴを読み込んでください</div>
    <button class="start-button" id="start-button">タップして開始</button>
  </div>

  <!-- SNSシェア -->
  <div class="sns-share">
    ぜひSNSでシェアしてください <span>#KOZOU</span>
  </div>

  <!-- A-Frameシーン -->
  <a-scene id="ar-scene" 
           mindar-image="imageTargetSrc: ./targets.mind;" 
           color-space="sRGB" 
           renderer="colorManagement: true; physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <img id="emblem-logo" src="assets/emblem-logo.png">
      <img id="text-logo" src="assets/text-logo.png">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <a-entity id="target-container" mindar-image-target="targetIndex: 0">
      <!-- ARコンテンツ -->
      <a-plane id="logo-display" position="0 0 0" hologram-effect opening-animation>
        <a-image src="#emblem-logo" width="1" height="1" opacity="0.9"></a-image>
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    // 要素の参照
    const loadingScreen = document.getElementById('loading-screen');
    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');
    const debugPanel = document.getElementById('debug-panel');
    const debugStatus = document.getElementById('debug-status');
    const arScene = document.getElementById('ar-scene');
    
    // デバッグログの追加関数
    function updateDebugStatus(message) {
      debugStatus.textContent = message;
      console.log(`[DEBUG] ${message}`);
    }
    
    // 初期化処理
    document.addEventListener("DOMContentLoaded", function() {
      updateDebugStatus("DOM読み込み完了");
      
      // A-Sceneの読み込みを監視
      if (arScene.hasLoaded) {
        onSceneLoaded();
      } else {
        arScene.addEventListener('loaded', onSceneLoaded);
      }
      
      // エラーハンドリング
      window.addEventListener('error', function(event) {
        updateDebugStatus(`エラー: ${event.message}`);
      });
    });
    
    // シーン読み込み完了時の処理
    function onSceneLoaded() {
      updateDebugStatus("A-Frameシーン読み込み完了");
      
      // 1. まずARシーンを一時停止（カメラアクセスを避けるため）
      const mindARComponent = arScene.getAttribute('mindar-image');
      
      // 2. シーン読み込み完了後、ローディング画面を非表示にしてスタート画面を表示
      loadingScreen.style.display = 'none';
      startScreen.style.display = 'flex';
      
      // 3. ターゲット検出イベントリスナー
      const targetEntity = document.querySelector('#target-container');
      targetEntity.addEventListener('targetFound', function() {
        updateDebugStatus("ターゲット検出");
      });
      
      targetEntity.addEventListener('targetLost', function() {
        updateDebugStatus("ターゲットロスト");
      });
    }
    
    // スタートボタンクリック時の処理
    startButton.addEventListener('click', function() {
      updateDebugStatus("ARエクスペリエンス開始");
      
      // スタート画面を非表示
      startScreen.style.display = 'none';
      
      // AR開始前にsystemの準備
      setTimeout(function() {
        // ユーザーアクションからのカメラ起動
        const mindARSystem = document.querySelector('a-scene').systems['mindar-image-system'];
        mindARSystem.start(); // カメラを起動して認識を開始
      }, 500);
    });
    
    // デバッグ表示の切り替え（URLに?debug=trueを付けるとデバッグモード）
    if (window.location.search.includes('debug=true')) {
      debugPanel.style.display = 'block';
    }
  </script>
</body>
</html>
