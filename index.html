/* ✅マゼルナキケン テープ 改善版CSS */

  left: -10%; /* 左にずらす */

  z-index: 2500; /* z-indexを高くする */
}

.marquee-container.top { top: 100px; }
.marquee-container.bottom { bottom: 10px; }

.marquee {
  --marquee-color: #f3bb0b;
  --marquee-duration: 20s;
  background: var(--marquee-color);
  color: black;
  overflow: hidden;
  transform: rotate(-5deg);
  transform-origin: center center; /* 👈 これを追加 */
  white-space: nowrap;
  width: 120%;
  margin-left: 0%;
  height: 40px;
  margin-bottom: 5px;

  font-size: clamp(24px, 5vw, 40px);
  font-weight: 900;
  font-family: "BIZ UDPGothic", sans-serif;
}

.marquee.reverse {
  background: none;
  color: var(--marquee-color);
  transform: rotate(5deg);
}

.marquee--inner {
  display: inline-block;
  padding-left: 0;       /* 👈 不要な余白を削除 */
  padding-right: 0;
  animation: scroll-left var(--marquee-duration) linear infinite;
  font-size: clamp(24px, 5vw, 40px);  /* 👈 テープに収まる範囲で文字を大きく */
  font-weight: 900;                   /* 👈 太字を強調 */
  font-family: "BIZ UDPGothic", sans-serif; /* 👈 読みやすく太いゴシック体に */
}



.marquee.reverse .marquee--inner {
  animation: scroll-right var(--marquee-duration) linear infinite;
}

.marquee--inner p {
  display: inline;
  margin: 0 0.5em;
  position: relative;
}

.marquee--inner p::after {
  content: "🍜";
  margin-left: 0.5em;
}

@keyframes scroll-left {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes scroll-right {
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(0); }
}

<script>
 // ShowOneChildエラーの修正 - 先に定義して対応
window.ShowOneChild = window.ShowOneChild || {
  readRenderPromptFromStorage: function() { return null; },
  getRenderPrompt: function() { return null; },
  render: function() { return null; }
};

// localStorage拡張
if (window.localStorage && !window.localStorage.getWithTTL) {
  window.localStorage.getWithTTL = function(key) {
    return window.localStorage.getItem(key);
  };
}

// IO errorの抑制
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true; // エラー伝播を停止
  }
}, true);

// Safari判定 - より確実に
function isSafari() {
  const ua = navigator.userAgent.toLowerCase();
  return (
    (ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1) || 
    /iphone|ipod|ipad/i.test(ua)
  );
}

// コンソールログ追加（デバッグ用）
console.log("script loaded, Safari mode: " + isSafari());

// グローバル変数
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;
let floatAnimationFrame = null;
let canTakePhoto = false; // 撮影可能フラグ
let steamGenerationInterval = null; // 湯気生成用インターバル
let isCardPositionUpdating = false; // 位置更新中フラグ（競合防止）
let cameraStream = null; // グローバルでストリームを保持

// カード画像のパス設定
const allImages = [
  './assets/c1.png',
  './assets/c2.png',
  './assets/c3.png',
  './assets/c4.png',
  './assets/c5.png',
  './assets/c5_1.png'
];

// 設定
const config = {
  cardSpacing: 360,
  swipeSensitivity: 200,
  cardRotation: 30,
  centerZ: -400,
  cardCount: 5
};

document.addEventListener("DOMContentLoaded", function() {
  console.log("DOM loaded");
  
  // DOM構造を修正 - 単一のビデオ要素
  prepareVideoElement();
  
  // ページ読み込み時に直接ARを開始
  document.getElementById('ar-container').style.display = 'block';
  
  // フォトフレームボタンの作成
  createPhotoFrameButton();
  
  // カメラアクセスを要求
  initAR();
  
  // イベントリスナー設定
  setupEventListeners();
  
  // ページ離脱時のクリーンアップ追加
  window.addEventListener('beforeunload', cleanupResources);
  
  // 定期的なメモリ最適化
  setInterval(optimizeMemory, 5000);
});

// リソースのクリーンアップ
function cleanupResources() {
  console.log("Cleaning up resources...");
  
  // アニメーションをキャンセル
  if (floatAnimationFrame) {
    window.cancelAnimationFrame(floatAnimationFrame);
    floatAnimationFrame = null;
  }
  
  // 湯気インターバルをクリア
  if (steamGenerationInterval) {
    clearInterval(steamGenerationInterval);
    steamGenerationInterval = null;
  }
  
  // カメラストリームの停止
  if (cameraStream) {
    try {
      const tracks = cameraStream.getTracks();
      tracks.forEach(track => track.stop());
      cameraStream = null;
    } catch (e) {
      console.warn("Stream cleanup error:", e);
    }
  }
  
  // すべてのビデオ要素をクリーンアップ
  const videos = document.querySelectorAll('video');
  videos.forEach(video => {
    if (video && video.srcObject) {
      try {
        video.srcObject = null;
        video.load();
      } catch (e) {
        console.warn("Video cleanup error:", e);
      }
    }
  });
}

// メモリ最適化
function optimizeMemory() {
  // 不要な湯気パーティクルの削除
  const steamParticles = document.querySelectorAll('.steam-particle');
  const maxParticles = isSafari() ? 5 : 10;
  
  if (steamParticles.length > maxParticles) {
    // 余分なパーティクルを削除
    for (let i = 0; i < steamParticles.length - maxParticles; i++) {
      if (steamParticles[i] && steamParticles[i].parentNode) {
        steamParticles[i].parentNode.removeChild(steamParticles[i]);
      }
    }
  }
}

// DOM構造を修正 - video要素を単一化
function prepareVideoElement() {
  // frame-camera-view要素を削除（もし存在すれば）
  const frameCameraView = document.getElementById('frame-camera-view');
  if (frameCameraView && frameCameraView.parentNode) {
    frameCameraView.parentNode.removeChild(frameCameraView);
  }
  
  // camera-viewがどちらのコンテナにも配置できるよう準備
  const cameraView = document.getElementById('camera-view');
  if (cameraView) {
    cameraView.style.position = 'absolute';
    cameraView.style.top = '0';
    cameraView.style.left = '0';
    cameraView.style.width = '100%';
    cameraView.style.height = '100%';
    cameraView.style.objectFit = 'cover';
  }
}

// フォトフレームボタンの作成 - 位置を修正
function createPhotoFrameButton() {
  const photoFrameButton = document.createElement('div');
  photoFrameButton.id = 'photo-frame-button';

// カメラ初期化の改善
function initCamera() {
  try {
    // フェイルオーバー方式でカメラを指定
    const constraints = isSafari()
      ? { video: { facingMode: "environment" } } // exactを使わない（Safari用）
      : { video: { facingMode: { exact: "environment" } } }; // 他ブラウザ用
    
    console.log("Getting user media with constraints:", JSON.stringify(constraints));
    
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        console.log("Camera access successful");
        const video = document.getElementById('camera-view');
        
        // グローバルでストリームを保持（重要）
        cameraStream = stream;
        
        // ストリームを設定
        video.srcObject = stream;
        
        // Safariの場合は、メタデータ読み込みを待たずに遅延処理
        if (isSafari()) {
          // メタデータロード前の早すぎる再生を避ける
          setTimeout(function() {
            // play()を呼ぶ前にさらに少し待つ
            try {
              video.play().catch(e => console.warn("Video play error:", e));
              // さらに遅延してからカード生成
              setTimeout(createCards, 500);
            } catch(e) {
              console.warn("Video play exception:", e);
              setTimeout(createCards, 500);
            }
          }, 300);
        } else {
          // 他のブラウザは通常通り
          video.onloadedmetadata = function() {
            console.log("Video metadata loaded");
            try {
              video.play()
                .then(() => setTimeout(createCards, 300))
                .catch(e => {
                  console.warn("Video play error:", e);
                  setTimeout(createCards, 300);
                });
            } catch(e) {
              console.warn("Video play exception:", e);
              setTimeout(createCards, 300);
            }
          };
        }
      })
      .catch(function(error) {
        console.warn("Camera access error:", error);
        
        // バックアップとして最小限の制約で再試行
        const basicConstraints = { video: true };
        
        navigator.mediaDevices.getUserMedia(basicConstraints)
          .then(function(stream) {
            console.log("Basic camera access successful");
            cameraStream = stream; // グローバル保持
            const video = document.getElementById('camera-view');
            video.srcObject = stream;
            
            // 遅延してからカード生成（直接setTimeout）
            setTimeout(function() {
              try {
                video.play().catch(e => {});
              } catch(e) {}
              setTimeout(createCards, 300);
            }, 300);
          })
          .catch(function() {
            // カメラなしでもカードを表示
            setTimeout(createCards, 500);
          });
      });
  } catch (e) {
    console.warn("Media devices error:", e);
    setTimeout(createCards, 500);
  }
}

// 最小限の画像の事前読み込み
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    callback();
    return;
  }
  
  let loaded = 0;
  let errors = 0;
  
  function imageLoaded() {
    loaded++;
    if ((loaded + errors) === images.length) {
      callback();
    }
  }
  
  function imageError() {
    errors++;
    if ((loaded + errors) === images.length) {
      callback();
    }
  }
  
  for (let i = 0; i < images.length; i++) {
    const img = new Image();
    img.onload = imageLoaded;
    img.onerror = imageError;
    img.src = images[i];
  }
}

// スライドを含めたカード位置の更新 - 5枚目カードの特別処理を追加
function updateCardPositions(offsetRatio = 0) {
  // 更新中フラグ（競合防止）
  if (isCardPositionUpdating) return;
  isCardPositionUpdating = true;
  
  try {
    const wrappers = document.querySelectorAll('.card-wrapper');
    if (!wrappers || wrappers.length === 0) {
      isCardPositionUpdating = false;
      return;
    }
    
    // すべてのクラスを一旦リセット
    wrappers.forEach(wrapper => {
      wrapper.classList.remove('center', 'left', 'right');
    });
    
    // 最後のカードかどうかのフラグ（特別処理用）
    const isLastCard = activeCardIndex === config.cardCount - 1;
    
    wrappers.forEach((wrapper, i) => {
      // カードの相対位置を計算（offsetRatioを含む）
      let relativePos = i - activeCardIndex - offsetRatio;
      
      // 循環表示のための調整
      if (relativePos < -2) relativePos += config.cardCount;
      if (relativePos > 2) relativePos -= config.cardCount;
      
      // 最後のカード（5枚目）の特別処理
      if (isLastCard && i === activeCardIndex) {
        // 中央に強制配置（5枚目が確実に中央に来るよう強制）
        wrapper.style.transform = `translateX(0px) translateZ(${config.centerZ}px) rotateY(0deg) scale(1.0)`;
        wrapper.style.opacity = 1;
        wrapper.style.zIndex = 100;
        wrapper.classList.add('center');
      } else {
        // 通常のカード位置計算
        // X軸位置の計算
        const xPos = relativePos * config.cardSpacing;
        
        // Z軸位置の計算（放物線状に）
        const zPos = config.centerZ - Math.abs(relativePos) * 100;
        
        // 回転角度の計算
        const rotationY = relativePos * config.cardRotation;
        
        // 縮小率の計算（1.0を基準に）
        const scale = 1.0 - Math.abs(relativePos) * 0.2;
        
        // 不透明度の計算
        const opacity = 1 - Math.abs(relativePos) * 0.3;
        
        // スタイルの適用 - 変換文字列を最適化
        wrapper.style.transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
        wrapper.style.opacity = opacity;
        wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
        
        // クラス付与（アニメーション用）
        if (Math.abs(relativePos) < 0.5) {
          wrapper.classList.add('center');
        } else if (relativePos < 0) {
          wrapper.classList.add('left');
        } else {
          wrapper.classList.add('right');
        }
      }
    });
    
    // 浮遊効果のシミュレーション（Safariでも軽量版を実行）
    if (!isSwiping) {
      simulateFloat();
    }
    
    // ボタン表示をチェック - 位置更新後に確実に実行
    checkPhotoButtonVisibility();
  } catch (e) {
    console.warn("Card position update error:", e);
  } finally {
    // 必ず更新中フラグを解除
    isCardPositionUpdating = false;
  }
}

// 中央カードの浮遊感をシミュレートする関数
let floatOffset = 0;
let floatDirection = 1;
function simulateFloat() {
  try {
    // 中央カードの参照を取得
    const centerCard = document.querySelector('.card-wrapper.center');
    if (!centerCard) return;
    
    // 現在のアニメーションフレームをキャンセル
    if (floatAnimationFrame) {
      window.cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    
    // Safariでは簡易アニメーション
    if (isSafari()) {
      // シンプルな定位置浮動（固定位置で軽量化）
      const transform = centerCard.style.transform;
      if (transform) {
        if (transform.includes('translateY(')) {
          centerCard.style.transform = transform.replace(/translateY\([^)]+\)/, 'translateY(-3px)');
        } else {
          centerCard.style.transform = transform + ' translateY(-3px)';
        }
      }
      return;
    }
    
    // 通常ブラウザの浮遊アニメーション
    function animate() {
      if (!centerCard) return; // 中央カードがなくなっている場合
      
      floatOffset += 0.05 * floatDirection;
      
      // 方向転換
      if (floatOffset > 5) floatDirection = -1;
      if (floatOffset < -5) floatDirection = 1;
      
      // 現在のtransformを取得して、Y軸の移動だけ追加
      const currentTransform = centerCard.style.transform;
      if (currentTransform) {
        // transformの末尾に追加するのではなく、既存の値を取得して修正
        let transform = currentTransform;
        
        // translateYが既に含まれているかチェック
        if (transform.includes('translateY(')) {
          transform = transform.replace(/translateY\([^)]+\)/, `translateY(${floatOffset}px)`);
        } else {
          transform += ` translateY(${floatOffset}px)`;
        }
        
        centerCard.style.transform = transform;
      }
      
      // 次のフレーム（Safari対策としてアニメーション中フラグを追加）
      if (!isSwiping) {
        floatAnimationFrame = window.requestAnimationFrame(animate);
      }
    }
    
    // アニメーション開始
    floatAnimationFrame = window.requestAnimationFrame(animate);
  } catch (e) {
    console.warn("Float effect error:", e);
  }
}

// スワイプイベントの設定 - 最適化維持
function setupSwipeEvents() {
  // Safariではタッチイベントを簡素化
  const options = isSafari() ? {} : { passive: true };
  
  // iOSでのパフォーマンス問題対策として、アクティブなタッチポインタのみ追跡
  let activePointerId = null;

  // タッチイベント
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled) return;
    
    // すでに追跡中のタッチがあればキャンセル
    if (activePointerId !== null) return;
    
    // このタッチを追跡
    activePointerId = e.touches[0].identifier;
    
    // アニメーションをキャンセル
    if (floatAnimationFrame) {
      window.cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  }, options);
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    
    // Safariではシンプルに処理
    if (isSafari()) {
      currentX = e.touches[0].clientX;
      const diffX = currentX - startX;
      const offsetRatio = diffX / config.swipeSensitivity;
      requestAnimationFrame(() => updateCardPositions(offsetRatio));
      return;
    }
    
    // 標準ブラウザでのより高度な処理
    // 追跡中のタッチを探す
    let touchIndex = -1;
    for (let i = 0; i < e.changedTouches.length; i++) {
      if (e.changedTouches[i].identifier === activePointerId) {
        touchIndex = i;
        break;
      }
    }
    
    // 追跡中のタッチが見つからなければ何もしない
    if (touchIndex === -1) return;
    
    currentX = e.changedTouches[touchIndex].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  }, options);
  
  document.addEventListener('touchend', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    
    // Safariではシンプルに処理
    if (isSafari()) {
      finishSwipe();
      isSwiping = false;
      activePointerId = null;
      setTimeout(() => requestAnimationFrame(simulateFloat), 100);
      return;
    }
    
    // 標準ブラウザでのより高度な処理
    // 追跡中のタッチを探す
    let touchIndex = -1;
    for (let i = 0; i < e.changedTouches.length; i++) {
      if (e.changedTouches[i].identifier === activePointerId) {
        touchIndex = i;
        break;
      }
    }
    
    // 追跡中のタッチが見つからなければ何もしない
    if (touchIndex === -1) return;
    
    // 追跡をリセット
    activePointerId = null;
    
    finishSwipe();
    isSwiping = false;
    
    // スワイプ終了後に浮遊効果を再開
    setTimeout(simulateFloat, 100);
  }, options);
  
  document.addEventListener('touchcancel', function() {
    // タッチキャンセル時は追跡をリセット
    activePointerId = null;
    isSwiping = false;
    
    // 位置を元に戻して浮遊効果を再開
    updateCardPositions(0);
    setTimeout(simulateFloat, 100);
  }, options);
  
  // マウスイベント - iOSではあまり関係ないが、PC用に残す
 // Safariではマウスイベントを軽量化
 if (!isSafari()) {
   document.addEventListener('mousedown', function(e) {
     if (!isSwipeEnabled) return;
     
     // アニメーションをキャンセル
     if (floatAnimationFrame) {
       window.cancelAnimationFrame(floatAnimationFrame);
       floatAnimationFrame = null;
     }
     startX = e.clientX;
     currentX = startX;
     isSwiping = true;
   });
   
   document.addEventListener('mousemove', function(e) {
     if (!isSwipeEnabled || !isSwiping) return;
     currentX = e.clientX;
     const diffX = currentX - startX;
     const offsetRatio = diffX / config.swipeSensitivity;
     updateCardPositions(offsetRatio);
   });
   
   document.addEventListener('mouseup', function() {
     if (!isSwipeEnabled || !isSwiping) return;
     finishSwipe();
     isSwiping = false;
     
     // スワイプ終了後に浮遊効果を再開
     setTimeout(simulateFloat, 100);
   });
 }
}

// スワイプ終了時のカード位置確定 - 5枚目への遷移を特別扱い
function finishSwipe() {
 try {
   const diffX = currentX - startX;
   const threshold = 50;
   
   if (Math.abs(diffX) < threshold) {
     // しきい値以下ならスワイプなし
     updateCardPositions(0);
     return;
   }
   
   // スワイプ方向に応じてアクティブカードを変更
   const prevIndex = activeCardIndex; // 前のインデックスを保存
   
   if (diffX > 0) {
     // 右スワイプ
     activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
   } else {
     // 左スワイプ
     activeCardIndex = (activeCardIndex + 1) % config.cardCount;
   }
   
   console.log(`Card changed: ${prevIndex} -> ${activeCardIndex}`);
   
   // 新しい位置を適用
   updateCardPositions(0);
   
   // 最後のカードに移動した場合、または最後のカードから移動した場合は特別に確認
   if (activeCardIndex === 4 || prevIndex === 4) {
     setTimeout(() => checkPhotoButtonVisibility(), 50);
   }
 } catch (e) {
   console.warn("Swipe end error:", e);
   // エラー時は位置をリセット
   updateCardPositions(0);
 }
}

function cleanupExistingCameras(container) {

 // 既存のフレームカメラビューを削除
 const existingVideo = container.querySelector('#frame-camera-view');
 if (existingVideo) {
   if (existingVideo.srcObject) {
     try {

       tracks.forEach(track => track.stop());

// 新しいカメラストリームを取得
function getNewCameraStream(videoElement) {
 if (!videoElement) return;
 
 // カメラの設定
 const constraints = { 
   video: { 
     facingMode: "environment", // exactなしでも背面カメラを優先
     width: { ideal: window.innerWidth },
     height: { ideal: window.innerHeight }
   } 
 };
 
 console.log("Getting new camera for photo frame");
 
 // カメラアクセスを要求
 navigator.mediaDevices.getUserMedia(constraints)
   .then(function(stream) {
     console.log("Photo frame camera access successful");
     
     // ストリームを設定
     videoElement.srcObject = stream;
     
     // 遅延してから再生
     setTimeout(function() {
       try {
         videoElement.play()
           .then(() => console.log("Photo frame video playing"))
           .catch(e => console.warn("Photo frame video play error:", e));
       } catch (e) {
         console.warn("Photo frame video play exception:", e);
       }
     }, 300);
   })
   .catch(function(error) {
     console.warn("Photo frame camera access error:", error);
   });
}

// AR画面に戻る関数
function returnToARMode() {
 try {
   console.log("Returning to AR mode");
   
   // フレームビデオのストリームを停止
   const frameVideo = document.getElementById('frame-camera-view');
   if (frameVideo && frameVideo.srcObject) {
     try {
       const tracks = frameVideo.srcObject.getTracks();
       tracks.forEach(track => track.stop());
       frameVideo.srcObject = null;
     } catch (e) {
       console.warn("Error stopping frame video:", e);

// 湯気エフェクトの初期化 - Safariでの最適化
function initSteamEffect() {
 const container = document.getElementById('enhanced-steam-container');
 if (!container) {
   console.warn("Steam container not found");
   return;
 }
 
 // コンテナのスタイル
 container.style.top = '25%';
 container.style.width = '350px';
 container.style.height = '300px';
 container.style.overflow = 'visible';
 
 container.innerHTML = '';
 
 // 湯気の発光効果を追加
 const glow = document.createElement('div');
 glow.className = 'steam-glow';
 glow.style.width = '200px';
 glow.style.height = '40px';
 glow.style.filter = 'blur(8px)';
 container.appendChild(glow);
 
 // 初期パーティクル - Safariでも少し効果を残す
 const initialCount = isSafari() ? 3 : 5;
 for (let i = 0; i < initialCount; i++) {
   setTimeout(() => createSteamParticle(container), i * 300);
 }
 
 // 既存のインターバルをクリア
 if (steamGenerationInterval) {
   clearInterval(steamGenerationInterval);
 }
 
 // 定期的にパーティクルを生成 - Safariでも軽量版を維持
 const interval = isSafari() ? 1500 : 800;
 steamGenerationInterval = setInterval(() => {
   // 既存のパーティクル数をチェック
   const existingParticles = container.querySelectorAll('.steam-particle');
   const maxParticles = isSafari() ? 5 : 10;
   
   // パーティクル数が上限を超えていたら古いものを削除
   if (existingParticles.length > maxParticles) {
     if (existingParticles[0] && existingParticles[0].parentNode) {
       existingParticles[0].parentNode.removeChild(existingParticles[0]);
     }
   }
   
   // パーティクル生成
   createSteamParticle(container);
   
   // 通常ブラウザでのみ追加の湯気
   if (!isSafari() && Math.random() > 0.6) {
     setTimeout(() => {
       if (existingParticles.length < maxParticles) {
         createSteamParticle(container);
       }
     }, 200);
   }
 }, interval);
 
 console.log("Steam effect initialized");
}

// 湯気パーティクル作成 - Safariでも安定動作
function createSteamParticle(container) {
 if (!container) return;
 
 const particle = document.createElement('div');
 particle.className = 'steam-particle';
 
 // ランダムな初期位置
 const startX = Math.random() * 140 - 70; // -70px〜70px
 particle.style.left = `calc(50% + ${startX}px)`;
 
 // ランダムなサイズ - Safariでは控えめに
 const size = isSafari() ? 
   (Math.random() * 30 + 30) : // 30px〜60px (Safari)
   (Math.random() * 50 + 40);  // 40px〜90px (他)
 
 particle.style.width = `${size}px`;
 particle.style.height = `${size}px`;
 
 // 湯気のスタイル
 particle.style.background = `radial-gradient(circle at center, 
                           rgba(255, 255, 255, 0.9) 0%, 
                           rgba(255, 255, 255, 0.1) 70%)`;
 particle.style.filter = 'blur(5px)';
 
 // アニメーション時間
 const duration = isSafari() ? 
   (Math.random() * 2 + 2) : // 2秒〜4秒 (Safari)
   (Math.random() * 3 + 3);  // 3秒〜6秒 (他)
 
 // Safariでは簡易アニメーション、それ以外は元のアニメーション
 if (isSafari()) {
   // Safariでは簡易アニメーション（CSS Transitionベース）
   particle.style.transition = `opacity ${duration}s, transform ${duration}s`;
   particle.style.opacity = '0';
   particle.style.transform = 'translateY(0) scale(0.1)';
   
   // 少し遅延してアニメーション開始
   setTimeout(() => {
     particle.style.opacity = '0.6';
     particle.style.transform = `translateY(-${Math.random() * 100 + 100}px) scale(1.0)`;
   }, 50);
 } else {
   // 通常ブラウザでは元のアニメーションを復活
   particle.style.animation = `steam-animation ${duration}s ease-out forwards`;
   particle.style.opacity = '0';
 }
 
 // 要素を追加
 container.appendChild(particle);
 
 // アニメーション終了時に要素を削除
 setTimeout(() => {
   if (particle.parentNode) {
     particle.parentNode.removeChild(particle);
   }
 }, duration * 1000);
}

// 写真撮影処理 - Safariでの最適化
function takePhoto() {
 try {
   console.log("Photo taking process started");
   // 撮影時のフラッシュ効果
   const shutterEffect = document.getElementById('shutter-effect');
   shutterEffect.style.opacity = '0.8';
   
   // Safari向けの簡素化
   if (isSafari()) {
     setTimeout(() => {
       shutterEffect.style.opacity = '0';
       alert("写真を撮影しました！");
     }, 200);
     return;
   }
   
   // 通常の撮影処理 - 非Safari
   const video = document.getElementById('frame-camera-view');
   
   setTimeout(() => {
     // フラッシュ効果を消す
     shutterEffect.style.opacity = '0';
     
     try {
       // キャンバスの作成
       const canvas = document.createElement('canvas');
       
       // ビデオが動作している場合
       if (video && video.videoWidth && video.videoHeight) {
         const width = video.videoWidth;
         const height = video.videoHeight;
         canvas.width = width;
         canvas.height = height;
         
         // ビデオの現在のフレームを描画
         const context = canvas.getContext('2d');
         context.drawImage(video, 0, 0, width, height);
         
         // 画像をBase64形式に変換
         try {
           const imageDataURL = canvas.toDataURL('image/jpeg');
           console.log("Photo capture successful", imageDataURL.substring(0, 30) + "...");
           
           // 撮影成功メッセージ
           alert("写真を撮影しました！");
           
         } catch (e) {
           console.warn("Image conversion error:", e);
           alert("写真撮影しました！");
         }
       } else {
         console.warn("Video is not playing");
         alert("写真撮影しました！");
       }
     } catch (e) {
       console.warn("Camera capture error:", e);
       alert("写真撮影しました！");
     }
   }, 200); // フラッシュ効果の表示時間
 } catch (e) {
   console.warn("Photo taking error:", e);
   alert("撮影しました！");
 }
}
