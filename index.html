<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ AR Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ffffff;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    .card {
      position: absolute;
      width: 300px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      overflow: visible;
    }
    
    .card-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    .base-layer {
      background-image: url('./assets/base.png');
      z-index: 1;
    }
    
    .waku-layer {
      background-image: url('./assets/1waku.png');
      z-index: 2;
    }
    
    .step-layer {
      background-image: url('./assets/step.png');
      z-index: 3;
      top: -5%;
      left: -7%;
      width: 110%;
      height: 110%;
    }
    
    .title-layer {
      background-image: url('./assets/title1.png');
      z-index: 3;
      top: 5%;
      width: 100%;
      height: 30%;
    }
    
    .line-layer {
      background-image: url('./assets/line.png');
      z-index: 3;
      top: 70%;
      width: 100%;
      height: 10%;
    }
    
    .osusume-layer {
      background-image: url('./assets/osusume.png');
      z-index: 3;
      top: 50%;
      width: 100%;
      height: 10%;
      display: none; /* STEP1では非表示 */
    }
    
    .card-content {
      position: absolute;
      width: 80%;
      left: 10%;
      top: 35%;
      color: #ffffff;
      font-weight: 700;
      text-align: center;
      font-size: 16px;
      line-height: 1.7;
      z-index: 4;
    }
    
    .card-note {
      position: absolute;
      width: 80%;
      left: 10%;
      bottom: 10%;
      color: #ffffff;
      font-weight: 700;
      text-align: center;
      font-size: 14px;
      line-height: 1.6;
      z-index: 4;
    }
    
    .number-12 {
      position: absolute;
      top: 55%;
      width: 100%;
      text-align: center;
      color: #ff3333;
      font-size: 100px;
      font-weight: 900;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      z-index: 4;
      display: none; /* STEP1では非表示 */
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div style="border: 5px solid rgba(0, 200, 255, 0.1); border-top: 5px solid #00c8ff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
    <div>読み込み中...</div>
    <button id="start-button" style="margin-top: 20px; padding: 15px 30px; background-color: #00a2ff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);">AR体験を開始</button>
  </div>

  <div id="ar-container">
    <video id="camera-view" autoplay playsinline></video>
    
    <!-- カード -->
    <div class="card">
      <!-- 画像レイヤー -->
      <div class="card-layer base-layer"></div>
      <div class="card-layer waku-layer"></div>
      <div class="card-layer step-layer"></div>
      <div class="card-layer title-layer"></div>
      <div class="card-layer line-layer"></div>
      <div class="card-layer osusume-layer"></div>
      
      <!-- コンテンツ -->
      <div class="number-12">12</div>
      <div class="card-content">
        底に旨みの詰まったタレが<br>
        沈んでいるので、<br>
        しっかり混ぜましょう。
      </div>
      <div class="card-note">
        汁が跳ねやすいので、紙エプロンが必要な方は<br>
        スタッフにお申し付けください。
      </div>
    </div>
  </div>

  <script>
    // スピンアニメーション用のスタイル
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
    
    // 画像の読み込み確認
    function preloadImages() {
      const images = [
        './assets/base.png', 
        './assets/1waku.png', 
        './assets/step.png', 
        './assets/title1.png', 
        './assets/line.png', 
        './assets/osusume.png'
      ];
      
      images.forEach(src => {
        const img = new Image();
        img.onload = () => console.log(`画像読み込み成功: ${src}`);
        img.onerror = () => {
          console.error(`画像読み込み失敗: ${src}`);
          
          // 代替パスを試す
          const altSrc = src.replace('./assets/', 'assets/');
          console.log(`代替パスを試します: ${altSrc}`);
          
          const altImg = new Image();
          altImg.onload = () => {
            console.log(`代替パスで読み込み成功: ${altSrc}`);
            // 対応するCSSを更新
            const selector = `.${src.split('/').pop().replace('.png', '-layer')}`;
            const elements = document.querySelectorAll(selector);
            elements.forEach(el => {
              el.style.backgroundImage = `url('${altSrc}')`;
            });
          };
          altImg.onerror = () => console.error(`代替パスでも読み込み失敗: ${altSrc}`);
          altImg.src = altSrc;
        };
        img.src = src;
      });
    }
    
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 画像のプリロード
      preloadImages();
      
      // 開始ボタンのイベント設定
      document.getElementById('start-button').addEventListener('click', function() {
        document.getElementById('loading-screen').style.display = 'none';
        initAR();
      });
    });
    
    // ARの初期化
    function initAR() {
      console.log("AR初期化開始");
      
      // ARコンテナを表示
      document.getElementById('ar-container').style.display = 'block';
      
      // カメラを起動
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          document.getElementById('camera-view').srcObject = stream;
        })
        .catch(function(err) {
          console.error("カメラエラー:", err);
          console.log("カメラは使用できませんが、デモモードで続行します");
        });
    }
  </script>
</body>
</html>
