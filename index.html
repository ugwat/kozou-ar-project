<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>KOZOU+ 360° Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
      color: #00c8ff;
      position: fixed;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
    }
    
    .spinner {
      border: 5px solid rgba(0, 200, 255, 0.1);
      border-top: 5px solid #00c8ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #cards-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 995;
      display: none;
      pointer-events: auto;
    }
    
    .hud-card {
      position: absolute;
      width: 300px;
      height: 200px;
      background-color: rgba(0, 20, 40, 0.5);
      border: 2px solid #00c8ff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
      padding: 20px;
      color: white;
      transform-style: preserve-3d;
      transition: all 0.3s ease-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .card-title {
      color: #00c8ff;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .card-content {
      color: #ffffff;
      font-family: 'DotGothic16', sans-serif;
      font-size: 14px;
      text-align: center;
      line-height: 1.5;
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      display: none;
    }
    
    /* カメラのスタイル */
    #camera-view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }
    
    /* 浮かぶ粒子のスタイル */
    .floating-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00c8ff;
      box-shadow: 0 0 10px #00ffff;
      opacity: 0.7;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>読み込み中...</div>
  </div>
  
  <div id="cards-container">
    <!-- カードはJavaScriptで動的に生成されます -->
  </div>

  <div id="ar-container">
    <!-- カメラビューがここに配置されます -->
  </div>

  <script>
    // グローバル変数
    let lastBeta = 0;
    let lastGamma = 0;
    let activeCardIndex = 0;
    
    // DOMの読み込み完了時の処理
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM読み込み完了");
      
      // 読み込み画面を表示
      const loadingScreen = document.getElementById('loading-screen');
      
      // ボタンを追加してユーザーが明示的にARを開始できるようにする
      const startButton = document.createElement('button');
      startButton.textContent = 'AR体験を開始';
      startButton.style.padding = '15px 30px';
      startButton.style.backgroundColor = '#00a2ff';
      startButton.style.color = 'white';
      startButton.style.border = 'none';
      startButton.style.borderRadius = '5px';
      startButton.style.fontSize = '18px';
      startButton.style.cursor = 'pointer';
      startButton.style.boxShadow = '0 0 15px rgba(0, 200, 255, 0.5)';
      
      loadingScreen.appendChild(startButton);
      
      // ボタンクリックでARを開始
      startButton.addEventListener('click', () => {
        loadingScreen.style.display = 'none';
        init360View();
      });
    });

    // 360度ビューの初期化（シンプルなカメラとジャイロスコープを使用）
    function init360View() {
      console.log("360度ビュー初期化開始");
      
      // ARコンテナ
      const arContainer = document.getElementById('ar-container');
      arContainer.style.display = 'block';
      
      // ビデオ要素の作成
      const video = document.createElement('video');
      video.id = 'camera-view';
      video.setAttribute('autoplay', '');
      video.setAttribute('playsinline', '');
      arContainer.appendChild(video);
      
      // カメラアクセス
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          video.srcObject = stream;
          video.onloadedmetadata = function(e) {
            video.play();
            // カメラが起動したらカードを表示
            setTimeout(() => {
              create360Cards();
              createFloatingParticles();
            }, 1000);
          };
        })
        .catch(function(err) {
          console.error("カメラエラー: ", err);
          alert("カメラへのアクセスが拒否されました");
        });
      
      // ジャイロスコープイベントリスナーを設定
      window.addEventListener('deviceorientation', handleOrientation);
      
      // デバイスのジャイロスコープ許可を要求（iOSの場合）
      if (typeof DeviceOrientationEvent !== 'undefined' && 
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert('ジャイロスコープへのアクセスが拒否されました。端末を傾けた際のカード移動機能が制限されます。');
            }
          })
          .catch(console.error);
      }
    }

    // デバイスの向きを処理
    function handleOrientation(event) {
      // デバイスの向き
      const beta = event.beta;  // -180〜180の範囲（デバイスの前後の傾き）
      const gamma = event.gamma; // -90〜90の範囲（デバイスの左右の傾き）
      
      // 値が取得できない場合は終了
      if (beta === null || gamma === null) return;
      
      // 値の変化が小さすぎる場合は無視（ノイズ対策）
      if (Math.abs(beta - lastBeta) < 0.5 && Math.abs(gamma - lastGamma) < 0.5) return;
      
      // 値を平滑化（急激な変化を抑える）
      lastBeta = lastBeta * 0.8 + beta * 0.2;
      lastGamma = lastGamma * 0.8 + gamma * 0.2;
      
      // カードの位置を更新
      updateCardsPosition(lastBeta, lastGamma);
      
      // デバッグパネルの更新
      const debugPanel = document.getElementById('debug-panel');
      if (debugPanel) {
        debugPanel.textContent = `Beta: ${Math.round(lastBeta)}°, Gamma: ${Math.round(lastGamma)}°`;
      }
    }

    // カードの位置を更新
    function updateCardsPosition(beta, gamma) {
      const cards = document.querySelectorAll('.hud-card');
      
      // ガンマの値を0〜360の範囲に変換（左右の向き）
      // 値が-90〜90なので、180度加えて0〜360にする
      const normalizedGamma = ((gamma + 90) / 180) * 360;
      
      // 現在表示中のカードのインデックスを計算
      const currentCardIndex = Math.floor((normalizedGamma / 360) * cards.length);
      
      cards.forEach((card, index) => {
        // 各カードの理想的な表示位置（角度）
        const cardIdealAngle = (index / cards.length) * 360;
        
        // 現在向いている方向と理想的な角度の差
        let angleDiff = normalizedGamma - cardIdealAngle;
        
        // 角度の差を-180〜180の範囲に正規化
        while (angleDiff > 180) angleDiff -= 360;
        while (angleDiff < -180) angleDiff += 360;
        
        // 角度の差の絶対値
        const absAngleDiff = Math.abs(angleDiff);
        
        // カードを表示する範囲を設定
        const viewThreshold = 45; // 45度以内なら表示
        
        if (absAngleDiff < viewThreshold) {
          // 表示範囲内：角度差に基づいて位置とスケールを調整
          const visibility = 1 - (absAngleDiff / viewThreshold);
          
          // X位置のオフセット（-50〜50%）
          const offsetX = (angleDiff / viewThreshold) * 50;
          
          // カードのスタイルを設定
          card.style.display = 'flex';
          card.style.opacity = visibility.toString();
          card.style.left = '50%';
          card.style.top = '50%';
          card.style.transform = `translate(calc(-50% + ${offsetX}%), -50%) scale(${0.7 + visibility * 0.3})`;
          card.style.zIndex = (1000 - Math.floor(absAngleDiff)).toString(); // 中央に近いほど前面に
        } else {
          // 表示範囲外：非表示
          card.style.display = 'none';
        }
      });
    }

    // 360度空間にカードを表示
    function create360Cards() {
      const cardsContainer = document.getElementById('cards-container');
      cardsContainer.innerHTML = ''; // 既存のカードをクリア
      cardsContainer.style.display = 'block';
      
      // サンプルのステップデータ
      const stepsData = [
        {
          title: "STEP 1: 混ぜる前の状態",
          content: "まずは美しく盛り付けられたまぜそばの状態を確認しましょう。トッピングの配置を覚えておくと良いでしょう。"
        },
        {
          title: "STEP 2: よく混ぜる",
          content: "箸を使って、底から全体をしっかりと混ぜます。タレと具材が均一になるまで混ぜるのがポイントです。"
        },
        {
          title: "STEP 3: 最初の一口",
          content: "よく混ぜたら、まずは麺とタレの味わいを楽しみましょう。香りと旨味が口いっぱいに広がります。"
        },
        {
          title: "STEP 4: 追いニンニク",
          content: "途中で用意されたニンニクを加えると、また違った味わいを楽しめます。好みに合わせて調整しましょう。"
        }
      ];
      
      // カードを作成
      stepsData.forEach((step, index) => {
        const card = document.createElement('div');
        card.className = 'hud-card';
        card.id = `card-${index}`;
        
        // デザインスタイル
        card.style.position = 'absolute';
        card.style.width = '300px';
        card.style.height = '200px';
        card.style.left = '50%';
        card.style.top = '50%';
        card.style.transform = 'translate(-50%, -50%)';
        card.style.backgroundColor = 'rgba(0, 20, 40, 0.5)';
        card.style.border = '2px solid #00c8ff';
        card.style.borderRadius = '10px';
        card.style.boxShadow = '0 0 20px rgba(0, 200, 255, 0.5)';
        card.style.padding = '20px';
        card.style.color = 'white';
        card.style.display = 'none'; // 初期状態では非表示
        card.style.flexDirection = 'column';
        card.style.justifyContent = 'center';
        card.style.alignItems = 'center';
        card.style.transition = 'all 0.3s ease-out';
        card.style.opacity = '0';
        card.style.zIndex = '900';
        
        // コンテンツ
        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = step.title;
        title.style.color = '#00c8ff';
        title.style.fontSize = '16px';
        title.style.fontWeight = 'bold';
        title.style.marginBottom = '10px';
        title.style.textAlign = 'center';
        
        const content = document.createElement('div');
        content.className = 'card-content';
        content.textContent = step.content;
        content.style.color = '#ffffff';
        content.style.fontFamily = "'DotGothic16', sans-serif";
        content.style.fontSize = '14px';
        content.style.textAlign = 'center';
        content.style.lineHeight = '1.5';
        
        card.appendChild(title);
        card.appendChild(content);
        cardsContainer.appendChild(card);
        
        // 位置情報を表示（デバッグ用）
        const debugInfo = document.createElement('div');
        debugInfo.style.position = 'absolute';
        debugInfo.style.bottom = '5px';
        debugInfo.style.right = '5px';
        debugInfo.style.fontSize = '10px';
        debugInfo.style.color = '#00ffff';
        debugInfo.textContent = `Card ${index}: ${(index / stepsData.length) * 360}°`;
        card.appendChild(debugInfo);
      });
      
      // 視線誘導のガイド追加
      addViewGuides();
      
      // デバッグ情報の表示領域を追加
      const debugPanel = document.createElement('div');
      debugPanel.style.position = 'fixed';
      debugPanel.style.top = '10px';
      debugPanel.style.right = '10px';
      debugPanel.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
      debugPanel.style.color = '#00ffff';
      debugPanel.style.padding = '5px';
      debugPanel.style.fontSize = '12px';
      debugPanel.style.zIndex = '1100';
      debugPanel.id = 'debug-panel';
      document.body.appendChild(debugPanel);
      
      // 初期位置を設定
      updateCardsPosition(0, 0);
    }
    
    // 空間に浮かぶ粒子を作成
    function createFloatingParticles() {
      const arContainer = document.getElementById('ar-container');
      
      // 粒子を複数作成
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'floating-particle';
        
        // ランダムな位置
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        const size = 5 + Math.random() * 10;
        
        particle.style.left = `${left}%`;
        particle.style.top = `${top}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.opacity = (0.3 + Math.random() * 0.4).toString();
        
        // アニメーション
        particle.style.transition = 'all 3s ease-in-out';
        
        arContainer.appendChild(particle);
        
        // ふわふわと動くアニメーション
        setInterval(() => {
          const newLeft = left + (Math.random() * 10 - 5);
          const newTop = top + (Math.random() * 10 - 5);
          particle.style.left = `${newLeft}%`;
          particle.style.top = `${newTop}%`;
        }, 3000 + Math.random() * 2000);
      }
    }

    // 視線誘導ガイドを追加
    function addViewGuides() {
      const guideContainer = document.createElement('div');
      guideContainer.style.position = 'fixed';
      guideContainer.style.bottom = '20px';
      guideContainer.style.left = '0';
      guideContainer.style.width = '100%';
      guideContainer.style.textAlign = 'center';
      guideContainer.style.color = '#00c8ff';
      guideContainer.style.fontSize = '14px';
      guideContainer.style.zIndex = '1010';
      guideContainer.innerHTML = '端末を動かして360°空間を探索してください';
      
      // 方向指示器
      const directions = ['←', '↑', '→', '↓'];
      const directionEl = document.createElement('div');
      directionEl.style.marginTop = '10px';
      directionEl.style.fontSize = '24px';
      directionEl.style.letterSpacing = '15px';
      directionEl.textContent = directions.join('');
      
      guideContainer.appendChild(directionEl);
      document.body.appendChild(guideContainer);
    }
  </script>
</body>
</html>
