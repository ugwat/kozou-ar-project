/* ✅マゼルナキケン テープ 改善版CSS */

  left: -10%; /* 左にずらす */

  z-index: 2500; /* z-indexを高くする */
}

.marquee-container.top { top: 100px; }
.marquee-container.bottom { bottom: 10px; }

.marquee {
  --marquee-color: #f3bb0b;
  --marquee-duration: 20s;
  background: var(--marquee-color);
  color: black;
  overflow: hidden;
  transform: rotate(-5deg);
  transform-origin: center center; /* 👈 これを追加 */
  white-space: nowrap;
  width: 120%;
  margin-left: 0%;
  height: 40px;
  margin-bottom: 5px;

  font-size: clamp(24px, 5vw, 40px);
  font-weight: 900;
  font-family: "BIZ UDPGothic", sans-serif;
}

.marquee.reverse {
  background: none;
  color: var(--marquee-color);
  transform: rotate(5deg);
}

.marquee--inner {
  display: inline-block;
  padding-left: 0;       /* 👈 不要な余白を削除 */
  padding-right: 0;
  animation: scroll-left var(--marquee-duration) linear infinite;
  font-size: clamp(24px, 5vw, 40px);  /* 👈 テープに収まる範囲で文字を大きく */
  font-weight: 900;                   /* 👈 太字を強調 */
  font-family: "BIZ UDPGothic", sans-serif; /* 👈 読みやすく太いゴシック体に */
}



.marquee.reverse .marquee--inner {
  animation: scroll-right var(--marquee-duration) linear infinite;
}

.marquee--inner p {
  display: inline;
  margin: 0 0.5em;
  position: relative;
}

.marquee--inner p::after {
  content: "🍜";
  margin-left: 0.5em;
}

@keyframes scroll-left {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes scroll-right {
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(0); }
}

<script>
 // ShowOneChildエラーの修正と基本設定

  getRenderPrompt: function() { return null; },

};

if (window.localStorage && !window.localStorage.getWithTTL) {
  window.localStorage.getWithTTL = function(key) {
    return window.localStorage.getItem(key);
  };
}

// エラー抑制と検出
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true;
  }
}, true);

// Safari判定 - 正確に
function isSafari() {
  const ua = navigator.userAgent.toLowerCase();
  return (
    (ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1) || 
    /iphone|ipod|ipad/i.test(ua)
  );
}

console.log("Script loaded, Safari mode: " + isSafari());

// グローバル変数 - 最小限に厳選
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;
let canTakePhoto = false;
let mainVideoElement = null; // 唯一のビデオ要素を管理
let steamGenerationInterval = null;
let isProcessing = false; // 処理中フラグ（競合防止）

// 設定
const config = {
  cardSpacing: 360,
  swipeSensitivity: 200,
  cardRotation: 30,
  centerZ: -400,
  cardCount: 5
};

// 画像プリロード
const allImages = [
  './assets/c1.png',
  './assets/c2.png',
  './assets/c3.png',
  './assets/c4.png',

];

// 初期化
document.addEventListener("DOMContentLoaded", function() {
  console.log("DOM loaded");
  
  // HTML内のビデオ要素をすべて削除
  cleanupAllVideoElements();
  
  // ARコンテナをまず表示
  document.getElementById('ar-container').style.display = 'block';
  
  // メインビデオ要素を作成（唯一のビデオ要素）
  createMainVideoElement();
  
  // フォトフレームボタンの作成
  createPhotoFrameButton();
  
  // イベントリスナー設定
  setupEventListeners();
  
  // カメラアクセスとAR初期化
  initializeAR();
  
  // クリーンアップ処理
  window.addEventListener('beforeunload', cleanupAllResources);
  
  // 定期的なメモリ最適化 - 負荷の低い処理のみ
  setInterval(optimizeMemory, 5000);
});

// HTMLからビデオ要素を削除
function cleanupAllVideoElements() {
  // すべてのビデオ要素を削除
  document.querySelectorAll('video').forEach(video => {
    if (video.srcObject) {
      try {
        const tracks = video.srcObject.getTracks();
        tracks.forEach(track => track.stop());
      } catch (e) {}
    }
    if (video.parentNode) {
      video.parentNode.removeChild(video);
    }
  });
}

// メインビデオ要素の作成（唯一のビデオ要素）
function createMainVideoElement() {
  mainVideoElement = document.createElement('video');
  mainVideoElement.id = 'main-video-element';
  mainVideoElement.autoplay = true;
  mainVideoElement.playsinline = true;
  mainVideoElement.muted = true;
  mainVideoElement.style.position = 'absolute';
  mainVideoElement.style.top = '0';
  mainVideoElement.style.left = '0';
  mainVideoElement.style.width = '100%';
  mainVideoElement.style.height = '100%';
  mainVideoElement.style.objectFit = 'cover';
  mainVideoElement.style.zIndex = '10';
  
  // ARコンテナに配置
  document.getElementById('ar-container').appendChild(mainVideoElement);
  
  return mainVideoElement;
}

// ARの初期化
function initializeAR() {
  // 画像のプリロード
  preloadImages(allImages, function() {
    // カメラ初期化
    initCamera(function() {
      // カード作成
      createCards();
    });
  });
}

// カメラ初期化 - コールバックベースに変更
function initCamera(callback) {
  if (!mainVideoElement) {
    console.error("Main video element not found");
    return;
  }
  
  // 既存ストリームの停止
  stopVideoStream(mainVideoElement);
  
  try {
    // カメラ設定（Safariに最適化）
    const constraints = { video: { facingMode: "environment" } };
    
    console.log("Getting camera with constraints:", JSON.stringify(constraints));
    
    // カメラアクセス要求
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        console.log("Camera access successful");
        
        // ストリーム設定
        mainVideoElement.srcObject = stream;
        
        // 遅延してから再生（Safari対策）
        setTimeout(function() {
          mainVideoElement.play()
            .then(function() {
              console.log("Camera playing successfully");
              if (callback) setTimeout(callback, 300);
            })
            .catch(function(e) {
              console.warn("Video play error:", e);
              if (callback) setTimeout(callback, 300);
            });
        }, 300);
      })
      .catch(function(error) {
        console.warn("Camera access error:", error);
        
        // カメラなしでも続行
        if (callback) setTimeout(callback, 300);
      });
  } catch (e) {
    console.warn("Camera init error:", e);
    if (callback) setTimeout(callback, 300);
  }

// ストリームの停止
function stopVideoStream(videoElement) {
  if (!videoElement) return;
  
  try {
    if (videoElement.srcObject) {
      const tracks = videoElement.srcObject.getTracks();
      tracks.forEach(track => track.stop());
      videoElement.srcObject = null;
    }
  } catch (e) {
    console.warn("Stream stop error:", e);
  }
}

// 画像プリロード
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    if (callback) callback();
    return;
  }
  
  let loaded = 0;
  let errors = 0;
  const total = images.length;
  
  function checkComplete() {
    if (loaded + errors >= total) {
      if (callback) callback();
    }
  }
  
  images.forEach(function(src) {
    const img = new Image();
    img.onload = function() { loaded++; checkComplete(); };
    img.onerror = function() { errors++; checkComplete(); };
    img.src = src;
  });
  
  // タイムアウト（万が一の場合の対策）
  setTimeout(function() {
    if (loaded + errors < total) {
      console.warn("Image preload timeout");
      if (callback) callback();
    }
  }, 3000);
}

// カード位置の更新 - 完全に修正
function updateCardPositions(offsetRatio = 0) {
  // 処理中はスキップ
  if (isProcessing) return;
  isProcessing = true;
  
  try {
    const wrappers = document.querySelectorAll('.card-wrapper');
    if (!wrappers || wrappers.length === 0) {
      isProcessing = false;
      return;
    }
    
    // クラスリセット
    wrappers.forEach(wrapper => {
      wrapper.classList.remove('center', 'left', 'right');
    });
    
    // 最後のカード特別処理
    const isLastCard = activeCardIndex === config.cardCount - 1; // 5枚目
    
    // 各カードの位置を計算
    wrappers.forEach((wrapper, i) => {
      // カード位置を割り当て - 特に5枚目の場合は特別対応
      let xPos = 0;
      let zPos = 0;
      let rotationY = 0;
      let scale = 1.0;
      let opacity = 1.0;
      let zIndex = 100;
      let className = 'center';
      
      // カードの位置計算 - 5枚目の特殊処理
      if (isLastCard) {
        // 5枚目表示時は固定位置を割り当て
        if (i === activeCardIndex) {
          // 中央カード（5枚目）
          xPos = 0;
          zPos = config.centerZ;
          rotationY = 0;
          scale = 1.0;
          opacity = 1.0;
          zIndex = 100;
          className = 'center';
        } else if (i === activeCardIndex - 1 || i === 0 && activeCardIndex === config.cardCount - 1) {
          // 左側カード（4枚目）
          xPos = -config.cardSpacing;
          zPos = config.centerZ - 100;
          rotationY = config.cardRotation;
          scale = 0.8;
          opacity = 0.7;
          zIndex = 90;
          className = 'left';
        } else {
          // その他のカード（非表示）
          xPos = -config.cardSpacing * 2;
          zPos = config.centerZ - 200;
          rotationY = config.cardRotation * 2;
          scale = 0.6;
          opacity = 0.4;
          zIndex = 80;
          className = 'left';
        }
      } else {
        // 通常のカード表示（1〜4枚目）
        // 相対位置を計算
        let relativePos = i - activeCardIndex - offsetRatio;
        
        // 循環調整
        if (relativePos < -2) relativePos += config.cardCount;
        if (relativePos > 2) relativePos -= config.cardCount;
        
        // 位置計算
        xPos = relativePos * config.cardSpacing;
        zPos = config.centerZ - Math.abs(relativePos) * 100;
        rotationY = relativePos * config.cardRotation;
        scale = 1.0 - Math.abs(relativePos) * 0.2;
        opacity = 1 - Math.abs(relativePos) * 0.3;
        zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
        
        // クラス決定
        if (Math.abs(relativePos) < 0.5) {
          className = 'center';
        } else if (relativePos < 0) {
          className = 'left';
        } else {
          className = 'right';
        }
      }
      
      // 位置・スタイルの適用
      wrapper.style.transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
      wrapper.style.opacity = opacity;
      wrapper.style.zIndex = zIndex;
      wrapper.classList.add(className);
    });
    
    // ボタン表示更新
    updatePhotoButtonVisibility();
  } catch (e) {
    console.warn("Card position update error:", e);
  } finally {
    isProcessing = false;
  }
}

// スワイプイベント設定 - シンプル化
function setupSwipeEvents() {
  // 共通のオプション
  const options = isSafari() ? {} : { passive: true };
  
  // アクティブなタッチポインタを追跡
  let activePointerId = null;
  
  // タッチイベント
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled || isProcessing) return;
    
    // 追跡情報をクリア
    activePointerId = e.touches[0].identifier;
    
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  }, options);
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping || isProcessing) return;
    
    // タッチポインタを特定
    let touchIndex = -1;
    for (let i = 0; i < e.changedTouches.length; i++) {
      if (e.changedTouches[i].identifier === activePointerId) {
        touchIndex = i;
        break;
      }
    }
    
    if (touchIndex === -1) return;
    
    currentX = e.changedTouches[touchIndex].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    
    // スワイプ中の位置更新
    requestAnimationFrame(() => updateCardPositions(offsetRatio));
  }, options);
  
  document.addEventListener('touchend', function(e) {
    if (!isSwipeEnabled || !isSwiping || isProcessing) return;
    
    // タッチポインタを特定
    let touchIndex = -1;
    for (let i = 0; i < e.changedTouches.length; i++) {
      if (e.changedTouches[i].identifier === activePointerId) {
        touchIndex = i;
        break;
      }
    }
    
    if (touchIndex !== -1) {
      // スワイプ完了処理
      completeSwipe();
    }
    
    // 状態リセット
    isSwiping = false;
    activePointerId = null;
  }, options);
  
  document.addEventListener('touchcancel', function() {
    // タッチキャンセル時のリセット
    isSwiping = false;
    activePointerId = null;
    
    // 位置を元に戻す
    updateCardPositions(0);
  }, options);
  
  // マウスイベント（デスクトップ用）
  document.addEventListener('mousedown', function(e) {
    if (!isSwipeEnabled || isProcessing) return;
    
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('mousemove', function(e) {
    if (!isSwipeEnabled || !isSwiping || isProcessing) return;
    
    currentX = e.clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    
    updateCardPositions(offsetRatio);
  });
  
  document.addEventListener('mouseup', function() {
    if (!isSwipeEnabled || !isSwiping || isProcessing) return;
    
    completeSwipe();
    isSwiping = false;
  });
}

// スワイプ完了処理
function completeSwipe() {
  const diffX = currentX - startX;
  const threshold = 50;
  
  // スワイプ距離が不十分ならリセット
  if (Math.abs(diffX) < threshold) {
    updateCardPositions(0);
    return;
  }
  
  // スワイプ方向に応じてカード変更
  const prevIndex = activeCardIndex;
  
  if (diffX > 0) {
    // 右スワイプ
    activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
  } else {
    // 左スワイプ
    activeCardIndex = (activeCardIndex + 1) % config.cardCount;
  }
  
  console.log(`Card changed: ${prevIndex} -> ${activeCardIndex}`);
  
  // 新しい位置を適用
  updateCardPositions(0);
}

   // 少し遅延してアニメーション開始
   setTimeout(() => {
     particle.style.opacity = '0.6';
     particle.style.transform = `translateY(-${Math.random() * 100 + 100}px) scale(1.0)`;
   }, 50);
 } else {
   // 通常ブラウザではアニメーションを使用
   particle.style.position = 'absolute';
   particle.style.bottom = '0';
   particle.style.animation = `steam-animation ${duration}s ease-out forwards`;
   particle.style.opacity = '0';
 }
 
 // 要素を追加
 container.appendChild(particle);
 
 // アニメーション終了時に要素を削除
 setTimeout(() => {
   if (particle.parentNode) {
     particle.parentNode.removeChild(particle);
   }
 }, duration * 1000);
}

// 写真撮影処理
function takePhoto() {
 // 処理中はスキップ
 if (isProcessing) return;
 isProcessing = true;
 
 try {
   console.log("Taking photo");
   
   // フラッシュ効果
   const shutterEffect = document.getElementById('shutter-effect');
   if (shutterEffect) {
     shutterEffect.style.opacity = '0.8';
   }
   
   setTimeout(() => {
     // フラッシュを消す
     if (shutterEffect) {
       shutterEffect.style.opacity = '0';
     }
     
     try {
       // ビデオからキャプチャ
       if (mainVideoElement && mainVideoElement.videoWidth && mainVideoElement.videoHeight) {
         // キャンバス作成
         const canvas = document.createElement('canvas');
         const width = mainVideoElement.videoWidth;
         const height = mainVideoElement.videoHeight;
         canvas.width = width;
         canvas.height = height;
         
         // フレーム描画
         const context = canvas.getContext('2d');
         context.drawImage(mainVideoElement, 0, 0, width, height);
         
         // 画像を取得
         try {
           const imageDataURL = canvas.toDataURL('image/jpeg');
           console.log("Photo capture successful");
           
           // 撮影した画像を表示
           showCapturedImage(imageDataURL);
         } catch (e) {
           console.warn("Image conversion error:", e);
           showCapturedImage(null);
         }
       } else {
         console.warn("Video element not ready");
         showCapturedImage(null);
       }
     } catch (e) {
       console.warn("Photo capture error:", e);
       showCapturedImage(null);
     }
     
     isProcessing = false;
   }, 200);
 } catch (e) {
   console.warn("Photo taking error:", e);
   showCapturedImage(null);
   isProcessing = false;
 }
}
