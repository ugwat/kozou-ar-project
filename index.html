<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:black; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; color:white; }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { position: absolute; width: 100%; height: 60%; bottom: 20%; transform-style: preserve-3d; transform: rotateX(20deg); }
  .card-wrapper {
    position: absolute;
    width: 250px;  /* 横幅を少し縮小 */
    height: 350px; /* 縦に長く */
    transform-style: preserve-3d;
    opacity: 1;
    /* 重要: カードを中央に配置するための設定 */
    left: 50%;
    top: 50%;
    margin-left: -125px; /* 幅の半分 */
    margin-top: -175px;  /* 高さの半分 */
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px; /* 最初は埋もれている状態 */
    bottom: 0;
    background: url('./assets/1waku.png') no-repeat center/cover;
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 25px rgba(0,255,255,0.9)) drop-shadow(0 0 50px rgba(0,255,255,0.6));
    transition: height 2.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.5s; /* 2.5秒に変更 */
  }
  .overlay { 
    position: absolute; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; 
    pointer-events: none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>

<body>
<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
</div>

<script>
let activeCardIndex = 0;
let isSwipeEnabled = false;
const layoutConfig = {
  radius: window.innerWidth * 1.2,
  theta: Math.PI * 1.2,
  centerZ: -600,  // より遠くに配置
};

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
});

function initAR() {
  document.getElementById('ar-container').style.display = 'block';
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      const video = document.getElementById('camera-view');
      video.srcObject = stream;
      video.onloadedmetadata = () => { video.play(); };
      createCards();
    })
    .catch(err => {
      console.warn("カメラ使えない、ダミーモード続行", err);
      createCards();
    });
}

function createCards() {
  const carousel = document.querySelector('.carousel');
  const totalCards = 5;
  const cardData = [
    { title: "STEP 1", content: "底の方からしっかり混ぜる！" },
    { title: "STEP 2", content: "よく混ぜる" },
    { title: "STEP 3", content: "最初の一口" },
    { title: "STEP 4", content: "追いニンニク" },
    { title: "STEP 5", content: "完食" }
  ];

  // 中央のカードをアクティブに設定
  activeCardIndex = Math.floor(totalCards / 2);

  for (let i = 0; i < totalCards; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    // カードの内容を追加
    wrapper.innerHTML = `
      <div class="card">
        <div style="position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; font-weight: bold; text-shadow: 0 0 5px rgba(0, 200, 255, 0.8);">${cardData[i].title}</div>
        <div style="position: absolute; top: 60px; left: 20px; color: white; font-size: 16px; width: 90%; text-shadow: 0 0 5px rgba(0, 200, 255, 0.5);">${cardData[i].content}</div>
      </div>
    `;
    carousel.appendChild(wrapper);
  }

  // 最初から位置を設定
  applyCardPositions(0);
  
  setupSwipeEvents();
  prepareCards();
}

function prepareCards() {
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    card.style.height = '10px';
    card.style.opacity = '0.8';
  });
  setTimeout(growCards, 500);
}

function growCards() {
  const wrappers = document.querySelectorAll('.card-wrapper');
  wrappers.forEach((wrapper, i) => {
    const card = wrapper.querySelector('.card');
    setTimeout(() => {
      card.style.height = '350px'; // 縦型カード
      card.style.opacity = '1';
    }, i * 300); // 300ミリ秒に変更（以前は100）
  });

  // スワイプ有効化までの時間も延長
  setTimeout(() => {
    isSwipeEnabled = true;
  }, wrappers.length * 300 + 1000); // 1000ミリ秒に変更（以前は500）
}

function applyCardPositions(offset = 0) {
  const wrappers = document.querySelectorAll('.card-wrapper');
  const total = wrappers.length;
  wrappers.forEach((wrapper, i) => {
    let relIndex = i - activeCardIndex - offset;
    if (relIndex < -total/2) relIndex += total;
    if (relIndex > total/2) relIndex -= total;
    const angleRatio = relIndex / (total/2);
    const angle = angleRatio * (layoutConfig.theta/2);
    const x = Math.sin(angle) * layoutConfig.radius;
    const z = layoutConfig.centerZ + Math.cos(angle) * layoutConfig.radius;
    const rotateY = angleRatio * 60;
    const scale = 1 - 0.5 * Math.abs(angleRatio); // スケール差を拡大
    const opacity = 1 - 0.5 * Math.abs(angleRatio);

    // 中央からのX, Z移動だけを指定（カードの中心はCSSで既に設定済み）
    wrapper.style.transform = `
      translateX(${x}px)
      translateZ(${z}px)
      rotateY(${rotateY}deg)
      scale(${scale})
    `;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = 100 - Math.abs(Math.round(relIndex*10));
  });
}

function setupSwipeEvents() {
  let startX = 0;
  let currentX = 0;
  let isSwiping = false;
  
  document.addEventListener('touchstart', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('touchmove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200; // ドラッグ感度調整
    applyCardPositions(dragRatio);
  });
  
  document.addEventListener('touchend', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });
  
  document.addEventListener('mousedown', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('mousemove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    applyCardPositions(dragRatio);
  });
  
  document.addEventListener('mouseup', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });
}

function handleSwipe(diffX) {
  const threshold = 50;
  if (Math.abs(diffX) < threshold) {
    applyCardPositions(0);
    return;
  }
  
  const total = document.querySelectorAll('.card-wrapper').length;
  if (diffX > 0) {
    activeCardIndex = (activeCardIndex - 1 + total) % total;
  } else {
    activeCardIndex = (activeCardIndex + 1) % total;
  }
  applyCardPositions(0);
}
</script>

</body>
</html>
