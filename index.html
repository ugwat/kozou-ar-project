<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    width: 100%; 
    height: 100vh; /* fixedではなくvhで高さを確保 */
    background: #000; 
    overflow: hidden; 
  }
  #loading-screen { 
    position: fixed; top:0; left:0; width:100%; height:100%; background:black; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; 
    z-index:1000; color:white; 
  }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { 
    position: absolute; 
    width: 100%; 
    height: 100%; 
    /* 位置調整なし、視点はtransformで調整 */
    transform-style: preserve-3d; 
    transform: translateY(-80px) rotateX(20deg); /* 上に移動+回転で視点調整 */
  }
  .card-wrapper {
    position: absolute;
    width: 343.2px;  /* 286px × 1.2 */
    height: 589.2px; /* 491px × 1.2 */
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;      /* 中央配置 */
    margin-left: -171.6px; /* 幅の半分 */
    margin-top: -294.6px; /* 高さの半分 */
    will-change: transform, opacity;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px; /* 最初は小さい高さ、これを変えないことが重要 */
    bottom: 0;    /* 底から成長するために必須 */
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.0s, filter 0.5s;
    backface-visibility: hidden;
    will-change: height, opacity, filter;
  }

  /* カードタイプごとの背景設定 */
  .card[data-card-type="1"] {
    background-image: url('./assets/c1.png'); /* 正しいファイル名に修正 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  .card[data-card-type="2"] {
    background-image: url('./assets/c2.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  .card[data-card-type="3"] {
    background-image: url('./assets/c3.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  .card[data-card-type="4"] {
    background-image: url('./assets/c4.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  /* カード5（写真撮影カード） */
  .card[data-card-type="5"] {
    background-image: 
      url('./assets/c5_1.png'), /* ボタン */
      url('./assets/c5.png');   /* 背景 */
    background-size: 
      80%, 
      100%;
    background-position: 
      center 80%, /* ボタン - 下部中央 */
      center;     /* 背景 - 中央 */
    background-repeat: no-repeat, no-repeat;
  }
  
  /* 中央カードのみに適用する特別効果 */
  .card-wrapper.center .card {
    filter: drop-shadow(0 0 20px rgba(0,255,255,0.8)) drop-shadow(0 0 40px rgba(0,255,255,0.5));
  }
  /* スキャンライン効果 */
  .center .card::after {
    content: '';
    position: absolute;
    left: 0;
    height: 2px;
    width: 100%;
    background-color: rgba(0,255,255,0.5);
    animation: scanline 2s linear infinite;
    pointer-events: none;
  }
  @keyframes scanline {
    0% { top: 0; }
    100% { top: 100%; }
  }
  .overlay { 
    position: absolute; top:0; left:0; width:100%; height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; pointer-events:none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* カメラボタン */
  #camera-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    background-color: rgba(0, 162, 255, 0.7);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
  }
  
  #camera-button::before {
    content: "";
    width: 30px;
    height: 30px;
    background-color: rgba(0, 162, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.8);
    border-radius: 50%;
  }
  
  #camera-button::after {
    content: "";
    position: absolute;
    top: 12px;
    right: 12px;
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
  }

  /* フォトフレーム画面 */
  #photo-frame-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    z-index: 2000;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 24px;
  }
  
  #back-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: rgba(0, 162, 255, 0.7);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  /* 説明ポップアップのスタイル */
  #photo-instruction-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 400px;
    background-color: rgba(0, 20, 40, 0.85);
    border: 2px solid rgba(0, 200, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 200, 255, 0.5), inset 0 0 20px rgba(0, 200, 255, 0.2);
    padding: 25px;
    color: white;
    text-align: center;
    z-index: 3000;
    backdrop-filter: blur(5px);
    display: none;
  }
  
  #popup-close-button {
    position: absolute;
    top: -10px;
    right: -10px;
    width: 30px;
    height: 30px;
    background-color: rgba(0, 162, 255, 0.9);
    border: 2px solid rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 18px;
    color: white;
    box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
  }
  
  #popup-title {
    margin-bottom: 15px;
    font-size: 18px;
    text-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
  }
  
  #popup-subtitle {
    font-size: 14px;
    opacity: 0.8;
    margin-top: 15px;
  }
  
  .popup-scanline {
    position: absolute;
    left: 0;
    height: 2px;
    width: 100%;
    background-color: rgba(0, 200, 255, 0.5);
    animation: scanline 4s linear infinite;
    pointer-events: none;
  }
  
  .popup-corner {
    position: absolute;
    width: 20px;
    height: 20px;
  }
  
  .popup-corner-tl {
    top: 0;
    left: 0;
    border-top: 2px solid rgba(0, 200, 255, 0.8);
    border-left: 2px solid rgba(0, 200, 255, 0.8);
  }
  
  .popup-corner-tr {
    top: 0;
    right: 0;
    border-top: 2px solid rgba(0, 200, 255, 0.8);
    border-right: 2px solid rgba(0, 200, 255, 0.8);
  }
  
  .popup-corner-bl {
    bottom: 0;
    left: 0;
    border-bottom: 2px solid rgba(0, 200, 255, 0.8);
    border-left: 2px solid rgba(0, 200, 255, 0.8);
  }
  
  .popup-corner-br {
    bottom: 0;
    right: 0;
    border-bottom: 2px solid rgba(0, 200, 255, 0.8);
    border-right: 2px solid rgba(0, 200, 255, 0.8);
  }

  /* ShowOneChildエラーの修正用スタイル追加 */
  #error-suppression-container {
    display: none;
    visibility: hidden;
    position: absolute;
    width: 0;
    height: 0;
    overflow: hidden;
  }
  
  /* パルスアニメーション */
  @keyframes pulse {
    0% {
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
      transform: scale(1);
    }
    50% {
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.9);
      transform: scale(1.1);
    }
    100% {
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
      transform: scale(1);
    }
  }
</style>
<script>
// ShowOneChildエラーの修正 - 先に定義して対応
window.ShowOneChild = window.ShowOneChild || {
  readRenderPromptFromStorage: function() { return null; },
  getRenderPrompt: function() { return null; },
  render: function() { return null; }
};

// localStorage拡張
if (window.localStorage && !window.localStorage.getWithTTL) {
  window.localStorage.getWithTTL = function(key) {
    return window.localStorage.getItem(key);
  };
}

// IO errorの抑制
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true; // エラー伝播を停止
  }
}, true);
</script>
</head>

<body>
<!-- エラー抑制用のダミー要素 -->
<div id="error-suppression-container">
  <div id="ShowOneChild-dummy"></div>
</div>

<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
  <div id="camera-button" style="display: none;"></div>
</div>

<!-- フォトフレーム画面 -->
<div id="photo-frame-container">
  <div>フォトフレーム画面に遷移しました</div>
  <div style="margin-top: 20px;">ここにフォトフレームが表示されます</div>
  <button id="back-button">戻る</button>
</div>

<!-- 説明ポップアップ -->
<div id="photo-instruction-popup">
  <div id="popup-close-button">×</div>
  <h3 id="popup-title">湯気に合わせて、ラーメンを配置して撮影せよ！</h3>
  <p id="popup-subtitle">※撮影は画面のどこをタップしても可能</p>
  
  <!-- デザイン要素：スキャンライン -->
  <div class="popup-scanline"></div>
  
  <!-- デザイン要素：角の飾り -->
  <div class="popup-corner popup-corner-tl"></div>
  <div class="popup-corner popup-corner-tr"></div>
  <div class="popup-corner popup-corner-bl"></div>
  <div class="popup-corner popup-corner-br"></div>
</div>

<script>
// 画像の事前読み込み
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    callback();
    return;
  }
  
  let loaded = 0;
  let errors = 0;
  
  function imageLoaded() {
    loaded++;
    if ((loaded + errors) === images.length) {
      console.log(`画像の読み込み完了: 成功=${loaded}、失敗=${errors}`);
      callback();
    }
  }
  
  function imageError(e) {
    console.warn(`画像の読み込み失敗: ${this.src}`, e);
    errors++;
    if ((loaded + errors) === images.length) {
      console.log(`画像の読み込み完了: 成功=${loaded}、失敗=${errors}`);
      callback();
    }
  }
  
  for (let i = 0; i < images.length; i++) {
    const img = new Image();
    img.onload = imageLoaded;
    img.onerror = imageError;
    img.src = images[i];
    console.log(`画像を読み込み中: ${images[i]}`);
  }
}

// グローバル変数
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;
let floatAnimationFrame = null;
let canTakePhoto = false; // 撮影可能フラグ

// カード画像のパス設定 - 実在するパスを確認
const allImages = [
  './assets/c1.png',
  './assets/c2.png',
  './assets/c3.png',
  './assets/c4.png',
  './assets/c5.png',
  './assets/c5_1.png',
  './assets/emblem-logo.png'
];

// 設定
const config = {
  cardSpacing: 360,           // カード間の距離 (1.2倍)
  swipeSensitivity: 200,      // スワイプの感度
  cardRotation: 30,           // カードの回転角度
  centerZ: -400,              // Z軸の奥行き
  cardCount: 5                // カードの総数 - 5枚に増やす
};

document.addEventListener("DOMContentLoaded", function() {
  console.log("DOM読み込み完了");
  
  document.getElementById('start-button').addEventListener('click', function() {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
  
  // 画面サイズに応じた調整
  window.addEventListener('resize', function() {
    if (document.getElementById('ar-container').style.display === 'block') {
      updateCardPositions();
    }
  });
  
  // 「戻る」ボタンのイベントリスナー
  document.getElementById('back-button').addEventListener('click', function() {
    document.getElementById('photo-frame-container').style.display = 'none';
    document.getElementById('ar-container').style.display = 'block';
  });
  
  // ポップアップの閉じるボタン
  document.getElementById('popup-close-button').addEventListener('click', function() {
    document.getElementById('photo-instruction-popup').style.display = 'none';
    
    // ポップアップを閉じたら撮影可能に
    canTakePhoto = true;
  });
  
  // フォトフレーム画面でのタップイベント
  document.getElementById('photo-frame-container').addEventListener('click', function(e) {
    // ポップアップ表示中かBackボタンのクリック時は何もしない
    if (!canTakePhoto || 
        e.target === document.getElementById('back-button') || 
        document.getElementById('photo-instruction-popup').style.display === 'block') {
      return;
    }
    
    // 撮影処理
    takePhoto();
  });
});

function initAR() {
  console.log("AR初期化開始");
  document.getElementById('ar-container').style.display = 'block';
  
  // デバッグ: 利用可能なアセットをリスト
  const assetsList = [
    './assets/c1.png',
    './assets/c2.png',
    './assets/c3.png',
    './assets/c4.png',
    './assets/c5.png',
    './assets/c5_1.png',
    './assets/emblem-logo.png'
  ];
  
  // 画像を事前読み込み
  preloadImages(assetsList, function() {
    console.log("画像の読み込み完了、カメラアクセス開始");
    
    // カメラアクセス
    try {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          console.log("カメラアクセス成功");
          const video = document.getElementById('camera-view');
          video.srcObject = stream;
          video.onloadedmetadata = function() {
            video.play()
              .then(() => {
                console.log("ビデオ再生開始、カード作成");
                createCards();
              })
              .catch(function(error) {
                console.warn("ビデオ再生エラー:", error);
                createCards(); // カメラエラー時もカード表示
              });
          };
        })
        .catch(function(error) {
          console.warn("カメラエラー:", error);
          createCards(); // カメラエラー時もカード表示
        });
    } catch (e) {
      console.warn("MediaDevices API エラー:", e);
      createCards(); // MediaDevicesがない場合もカード表示
    }
    
    // カメラボタンを表示
    document.getElementById('camera-button').style.display = 'flex';
    
    // カメラボタンのクリックイベント
    document.getElementById('camera-button').addEventListener('click', function() {
      captureImage();
    });
  });
}

function createCards() {
  console.log("カード作成開始");
  const carousel = document.querySelector('.carousel');
  carousel.innerHTML = '';
  
  for (let i = 0; i < config.cardCount; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    wrapper.dataset.index = i;
    
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.cardType = i + 1; // カードタイプを設定（1〜5）
    console.log(`カード ${i+1} 作成: type=${i+1}`);
    
    // 5枚目のカード（フォトフレーム）の場合はボタンに特別なイベントリスナーを追加
    if (i === 4) {
      card.addEventListener('click', function(e) {
        // クリックイベントが発生した位置が、ボタンの領域内かチェック
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        // ボタン領域（下部中央80%）内のクリックのみを処理
        if (y > rect.height * 0.7 && x > rect.width * 0.1 && x < rect.width * 0.9) {
          showPhotoFrame();
        }
      });
    }
    
    wrapper.appendChild(card);
    carousel.appendChild(wrapper);
  }
  
  // 初期位置の設定
  updateCardPositions();
  setupSwipeEvents();
  
  // カード成長アニメーション
  setTimeout(growCards, 500);
}

function growCards() {
  console.log("カード成長アニメーション開始");
  const cards = document.querySelectorAll('.card');
  
  cards.forEach((card, i) => {
    setTimeout(() => {
      card.style.height = '589.2px'; // 修正後のサイズに合わせる (491px * 1.2)
      card.style.opacity = '1';
      console.log(`カード ${i+1} 成長`);
    }, i * 200);
  });
  
  setTimeout(() => {
    isSwipeEnabled = true;
    console.log("スワイプ有効化");
  }, 1500);
}

// スライドを含めたカード位置の更新
function updateCardPositions(offsetRatio = 0) {
  const wrappers = document.querySelectorAll('.card-wrapper');
  
  // すべてのクラスを一旦リセット
  wrappers.forEach(wrapper => {
    wrapper.classList.remove('center', 'left', 'right');
  });
  
  wrappers.forEach((wrapper, i) => {
    // カードの相対位置を計算（offsetRatioを含む）
    let relativePos = i - activeCardIndex - offsetRatio;
    
    // 循環表示のための調整
    if (relativePos < -2) relativePos += config.cardCount;
    if (relativePos > 2) relativePos -= config.cardCount;
    
    // X軸位置の計算
    const xPos = relativePos * config.cardSpacing;
    
    // Z軸位置の計算（放物線状に）
    const zPos = config.centerZ - Math.abs(relativePos) * 100;
    
    // 回転角度の計算
    const rotationY = relativePos * config.cardRotation;
    
    // 縮小率の計算（1.0を基準に）
    const scale = 1.0 - Math.abs(relativePos) * 0.2;
    
    // 不透明度の計算
    const opacity = 1 - Math.abs(relativePos) * 0.3;
    
    // スタイルの適用 - 変換文字列を最適化
    wrapper.style.transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
    
    // 中央カードにクラスを追加（animationではなくクラスベースでスタイル適用）
    if (Math.abs(relativePos) < 0.5) {
      wrapper.classList.add('center');
    } else if (relativePos < 0) {
      wrapper.classList.add('left');
    } else {
      wrapper.classList.add('right');
    }
  });
  
  // 浮遊効果のシミュレーション
  if (!isSwiping) {
    simulateFloat();
  }
  
  // 5枚目のカードがアクティブならカメラボタンを強調表示
  checkForPhotoCard();
}

// 中央カードの浮遊感をシミュレートする関数
let floatOffset = 0;
let floatDirection = 1;
function simulateFloat() {
  // 中央カードの参照を取得
  const centerCard = document.querySelector('.card-wrapper.center');
  if (!centerCard) return;
  
  // 現在のアニメーションフレームをキャンセル
  if (floatAnimationFrame) {
    cancelAnimationFrame(floatAnimationFrame);
    floatAnimationFrame = null;
  }
  
  // 浮遊アニメーションの実行関数
  function animate() {
    floatOffset += 0.05 * floatDirection;
    
    // 方向転換
    if (floatOffset > 5) floatDirection = -1;
    if (floatOffset < -5) floatDirection = 1;
    
    // 現在のtransformを取得して、Y軸の移動だけ追加
    const currentTransform = centerCard.style.transform;
    if (currentTransform) {
      // transformの末尾に追加するのではなく、既存の値を取得して修正
      let transform = currentTransform;
      
      // translateYが既に含まれているかチェック
      if (transform.includes('translateY(')) {
        transform = transform.replace(/translateY\([^)]+\)/, `translateY(${floatOffset}px)`);
      } else {
        transform += ` translateY(${floatOffset}px)`;
      }
      
      centerCard.style.transform = transform;
    }
    
    // 次のフレームをリクエスト
    if (!isSwiping) {
      floatAnimationFrame = requestAnimationFrame(animate);
    }
  }
  
  // アニメーションを開始
  floatAnimationFrame = requestAnimationFrame(animate);
}

function setupSwipeEvents() {
  // タッチイベント
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled) return;
    // アニメーションをキャンセル
    if (floatAnimationFrame) {
      cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  }, { passive: true });
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  }, { passive: true });
  
  document.addEventListener('touchend', function() {
    if (!isSwipeEnabled || !isSwiping) return;
    finishSwipe();
    isSwiping = false;
    // スワイプ終了後に浮遊効果を再開
    setTimeout(simulateFloat, 100);
  }, { passive: true });
  
  // マウスイベント
  document.addEventListener('mousedown', function(e) {
    if (!isSwipeEnabled) return;
    // アニメーションをキャンセル
    if (floatAnimationFrame) {
      cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    startX = e.clientX;
    currentX = e.clientX;
   const diffX = currentX - startX;
   const offsetRatio = diffX / config.swipeSensitivity;
   updateCardPositions(offsetRatio);
 });
 
 document.addEventListener('mouseup', function() {
   if (!isSwipeEnabled || !isSwiping) return;
   finishSwipe();
   isSwiping = false;
   // スワイプ終了後に浮遊効果を再開
   setTimeout(simulateFloat, 100);
 });
}

function finishSwipe() {
 const diffX = currentX - startX;
 const threshold = 50;
 
 if (Math.abs(diffX) < threshold) {
   // しきい値以下ならスワイプなし
   updateCardPositions(0);
   return;
 }
 
 // スワイプ方向に応じてアクティブカードを変更
 if (diffX > 0) {
   // 右スワイプ
   activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
 } else {
   // 左スワイプ
   activeCardIndex = (activeCardIndex + 1) % config.cardCount;
 }
 
 // 新しい位置を適用
 updateCardPositions(0);
}

// 写真撮影用のカードかチェック
function checkForPhotoCard() {
 // カード5（インデックス4）がアクティブならカメラボタンを強調表示
 const cameraButton = document.getElementById('camera-button');
 
 if (activeCardIndex === 4) { // 0-indexedで5枚目は4
   cameraButton.style.animation = 'pulse 1.5s infinite';
   cameraButton.style.boxShadow = '0 0 25px rgba(0, 200, 255, 0.9)';
 } else {
   cameraButton.style.animation = 'none';
   cameraButton.style.boxShadow = '0 0 15px rgba(0, 200, 255, 0.6)';
 }
}
