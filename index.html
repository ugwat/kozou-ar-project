<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { 
    position: fixed; top:0; left:0; width:100%; height:100%; background:black; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; 
    z-index:1000; color:white; 
  }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { 
    position: absolute; 
    width: 100%; 
    height: 100%; /* 全体領域使用 */
    top: 0;
    transform-style: preserve-3d; 
    transform: rotateX(20deg);
  }
  .card-wrapper {
    position: absolute;
    width: 343.2px;  /* 286px × 1.2 */
    height: 589.2px; /* 491px × 1.2 */
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;
    margin-left: -171.6px; /* 幅の半分 */
    margin-top: -294.6px; /* 高さの半分 */
    will-change: transform, opacity;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px; /* 最初は小さい高さ */
    bottom: 0;    /* 底から成長 */
    background-repeat: no-repeat;
    background-position: center bottom; /* 底揃え */
    background-size: cover; /* カバー設定維持 */
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.0s, filter 0.5s;
    backface-visibility: hidden;
    will-change: height, opacity, filter;
    overflow: hidden; /* グリッチエフェクト用 */
  }
  
  /* グリッチエフェクト用のスタイル */
  .card-wrapper.center .card {
    filter: drop-shadow(0 0 20px rgba(0,255,255,0.8)) drop-shadow(0 0 40px rgba(0,255,255,0.5));
    position: relative;
  }
  
  /* グリッチエフェクト用の要素 */
  .glitch-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    pointer-events: none;
    z-index: 5;
    overflow: hidden;
    opacity: 0; /* 最初は非表示 */
  }
  
  /* 水平線グリッチ */
  .h-glitch {
    position: absolute;
    left: 0;
    width: 100%;
    height: 2px;
    background: rgba(0, 255, 255, 0.5);
    animation: h-glitch-anim 3s infinite;
    opacity: 0;
  }
  
  /* RGB分離エフェクト */
  .rgb-split {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
    background-position: center bottom;
    background-size: cover;
    opacity: 0;
    mix-blend-mode: screen;
    pointer-events: none;
  }
  
  .rgb-split.red {
    background-color: rgba(255, 0, 0, 0.1);
    left: -5px;
    animation: rgb-anim 2s infinite alternate-reverse;
  }
  
  .rgb-split.green {
    background-color: rgba(0, 255, 0, 0.1);
    left: 0px;
    animation: rgb-anim 4s infinite alternate;
  }
  
  .rgb-split.blue {

  /* グリッチアニメーション */
  @keyframes h-glitch-anim {
    0%, 100% { opacity: 0; }
    10%, 90% { opacity: 0; }
    50%, 55% { top: 33%; opacity: 0.8; }
    60%, 65% { top: 66%; opacity: 0.8; }
    15%, 45% { top: 10%; opacity: 0.5; }
    80%, 95% { top: 80%; opacity: 0.5; }
  }
  
  @keyframes rgb-anim {
    0% { transform: translateX(-2px); }

  }
  
  @keyframes noise-anim {
    0% { transform: translateX(0); }
    10% { transform: translateX(-1%); }
    20% { transform: translateX(1%); }
    30% { transform: translateX(-2%); }
    40% { transform: translateX(3%); }
    50% { transform: translateX(-3%); }
    60% { transform: translateX(2%); }
    70% { transform: translateX(-1%); }
    80% { transform: translateX(2%); }
    90% { transform: translateX(-1%); }
    100% { transform: translateX(0); }
  }
  
  .overlay { 
    position: absolute; top:0; left:0; width:100%; height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; pointer-events:none;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }

  /* デバッグ用のカウンター表示 */

<script>
// ShowOneChildエラーの修正 - 先に定義して対応
window.ShowOneChild = window.ShowOneChild || {
  readRenderPromptFromStorage: function() { return null; },
  getRenderPrompt: function() { return null; },
  render: function() { return null; }
};

// localStorage拡張
if (window.localStorage && !window.localStorage.getWithTTL) {
  window.localStorage.getWithTTL = function(key) {
    return window.localStorage.getItem(key);
  };
}

// IO errorの抑制
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true; // エラー伝播を停止
  }
}, true);
</script>

<body>
<!-- エラー抑制用のダミー要素 -->
<div id="error-suppression-container">
  <div id="ShowOneChild-dummy"></div>
</div>

<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
  <div id="card-counter">カード数: 0 / 現在のインデックス: 0</div>
</div>

<script>
// 画像の事前読み込み
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    callback();
    return;
  }
  
  let loaded = 0;
  
  function imageLoaded() {
    loaded++;
    if (loaded === images.length) {
      callback();
    }
  }
  
  for (let i = 0; i < images.length; i++) {
    const img = new Image();
    img.onload = img.onerror = imageLoaded;
    img.src = images[i];
  }
}

// グローバル変数
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;
let floatAnimationFrame = null;
let lastGlitchTime = 0;
let glitchInterval = null;

// カード画像の設定
const cardImages = [
  './assets/1waku.png',  // カード1枚目
  './assets/c2.png',     // カード2枚目
  './assets/c3.png',     // カード3枚目
  './assets/c4.png',     // カード4枚目
  './assets/1waku.png'   // カード5枚目
];

// 設定
const config = {
  cardSpacing: 300,           // カード間の距離
  swipeSensitivity: 200,      // スワイプの感度
  cardRotation: 30,           // カードの回転角度
  centerZ: -400,              // Z軸の奥行き
  cardCount: 5,               // カードの総数
  glitchMinInterval: 2000,    // グリッチの最小間隔(ms)
  glitchMaxInterval: 8000,    // グリッチの最大間隔(ms)
  glitchDuration: 1500,       // グリッチの持続時間(ms)
  glitchChance: 0.7           // グリッチ発生確率(0-1)
};

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('start-button').addEventListener('click', function() {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
  
  // 画面サイズに応じた調整
  window.addEventListener('resize', function() {
    if (document.getElementById('ar-container').style.display === 'block') {
      updateCardPositions();
    }
  });
});

function initAR() {
  document.getElementById('ar-container').style.display = 'block';
  
  // 画像を事前読み込み
  preloadImages(cardImages, function() {
    // カメラアクセス
    try {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          const video = document.getElementById('camera-view');
          video.srcObject = stream;
          video.onloadedmetadata = function() {
            video.play()
              .then(createCards)
              .catch(function(error) {
                console.warn("ビデオ再生エラー:", error);
                createCards(); // カメラエラー時もカード表示
              });
          };
        })
        .catch(function(error) {
          console.warn("カメラエラー:", error);
          createCards(); // カメラエラー時もカード表示
        });
    } catch (e) {
      console.warn("MediaDevices API エラー:", e);
      createCards(); // MediaDevicesがない場合もカード表示
    }
  });
}

function createCards() {
  const carousel = document.querySelector('.carousel');
  carousel.innerHTML = '';
  
  for (let i = 0; i < config.cardCount; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    wrapper.dataset.index = i;
    
    const card = document.createElement('div');
    card.className = 'card';
    card.style.backgroundImage = `url(${cardImages[i]})`;
    
    // グリッチエフェクト要素の追加
    const glitchEffect = document.createElement('div');
    glitchEffect.className = 'glitch-effect';
    
    // 水平グリッチライン
    const hGlitch = document.createElement('div');
    hGlitch.className = 'h-glitch';
    glitchEffect.appendChild(hGlitch);
    
    // RGB分離エフェクト
    const rgbRed = document.createElement('div');
    rgbRed.className = 'rgb-split red';
    rgbRed.style.backgroundImage = `url(${cardImages[i]})`;
    
    const rgbGreen = document.createElement('div');
    rgbGreen.className = 'rgb-split green';
    rgbGreen.style.backgroundImage = `url(${cardImages[i]})`;
    
    const rgbBlue = document.createElement('div');
    rgbBlue.className = 'rgb-split blue';
    rgbBlue.style.backgroundImage = `url(${cardImages[i]})`;
    
    glitchEffect.appendChild(rgbRed);
    glitchEffect.appendChild(rgbGreen);
    glitchEffect.appendChild(rgbBlue);
    
    // ノイズエフェクト
    const noise = document.createElement('div');
    noise.className = 'noise';
    glitchEffect.appendChild(noise);
    
    card.appendChild(glitchEffect);
    wrapper.appendChild(card);
    carousel.appendChild(wrapper);
  }
  
  // カード数の表示を更新
  updateCardCounter();
  
  // 初期位置の設定
  updateCardPositions();
  
  // スワイプイベント設定
  setupSwipeEvents();
  
  // カード成長アニメーション
  setTimeout(growCards, 500);
}

// カードカウンターの更新
function updateCardCounter() {
  const counter = document.getElementById('card-counter');
  const count = document.querySelectorAll('.card-wrapper').length;
  counter.textContent = `カード数: ${count} / 現在のインデックス: ${activeCardIndex}`;
}

function growCards() {
  const cards = document.querySelectorAll('.card');
  
  cards.forEach((card, i) => {
    setTimeout(() => {
      card.style.height = '589.2px'; // 120%に拡大したサイズ
      card.style.opacity = '1';
      
      // すべてのカードが成長した後にグリッチエフェクトを開始
      if (i === cards.length - 1) {
        setTimeout(() => {
          startGlitchEffects();
        }, 500);
      }
    }, i * 200);
  });
  
  setTimeout(() => {
    isSwipeEnabled = true;
  }, 1500);
}

// ランダムなグリッチエフェクトの開始
function startGlitchEffects() {
  // 初回のグリッチをランダムな時間後に開始
  setTimeout(triggerGlitch, getRandomInt(1000, 3000));
  
  // 定期的にグリッチの発生をスケジュール
  glitchInterval = setInterval(() => {
    // ランダムな確率でグリッチを発生
    if (Math.random() < config.glitchChance) {
      triggerGlitch();
    }
  }, getRandomInt(config.glitchMinInterval, config.glitchMaxInterval));
}

// グリッチエフェクトの実行
function triggerGlitch() {
  // 現在時刻を取得
  const now = Date.now();
  
  // 前回のグリッチから十分な時間が経過していなければスキップ
  if (now - lastGlitchTime < config.glitchMinInterval) {
    return;
  }
  
  // 中央カードのグリッチエフェクト要素を取得
  const centerCard = document.querySelector('.card-wrapper.center');
  if (!centerCard) return;
  
  const glitchEffect = centerCard.querySelector('.glitch-effect');
  if (!glitchEffect) return;
  
  // グリッチエフェクトの表示
  glitchEffect.style.opacity = '1';
  
  // グリッチのタイプをランダムに決定
  const glitchTypes = ['minimal', 'medium', 'intense'];
  const glitchType = glitchTypes[Math.floor(Math.random() * glitchTypes.length)];
  
  // グリッチタイプに基づいて効果を適用
  applyGlitchType(glitchEffect, glitchType);
  
  // グリッチ効果の持続時間
  const duration = getRandomInt(config.glitchDuration / 2, config.glitchDuration);
  
  // グリッチ効果の終了
  setTimeout(() => {
    glitchEffect.style.opacity = '0';
  }, duration);
  
  // 最終グリッチ時刻を更新
  lastGlitchTime = now;
}

// グリッチタイプに基づいた効果の適用
function applyGlitchType(element, type) {
  const rgbSplits = element.querySelectorAll('.rgb-split');
  const hGlitch = element.querySelector('.h-glitch');
  const noise = element.querySelector('.noise');
  
  switch (type) {
    case 'minimal':
      // 軽度のRGB分離とノイズ
      rgbSplits.forEach(rgb => {
        rgb.style.opacity = '0.1';
        rgb.style.animation = 'rgb-anim 0.5s infinite alternate';
      });
      noise.style.opacity = '0.05';
      hGlitch.style.opacity = '0';
      break;
      
    case 'medium':
      // 中程度のRGB分離と水平グリッチ
      rgbSplits.forEach(rgb => {
        rgb.style.opacity = '0.15';
        rgb.style.animation = 'rgb-anim 0.3s infinite alternate';
      });
      noise.style.opacity = '0.08';
      hGlitch.style.opacity = '0.6';
      break;
      
    case 'intense':
      // 強いグリッチ効果
      rgbSplits.forEach(rgb => {
        rgb.style.opacity = '0.25';
        rgb.style.animation = 'rgb-anim 0.2s infinite alternate';
      });
      noise.style.opacity = '0.15';
      hGlitch.style.opacity = '0.9';
      // カードの一時的なジャンプ効果
      const card = element.parentElement;
      const originalTransform = card.style.transform;
      
      card.style.transform = `${originalTransform || ''} translateY(${getRandomInt(-5, 5)}px)`;
      
      setTimeout(() => {
        card.style.transform = originalTransform || '';
      }, 100);
      break;
  }
}

// スライドを含めたカード位置の更新
function updateCardPositions(offsetRatio = 0) {
  const wrappers = document.querySelectorAll('.card-wrapper');
  
  // すべてのクラスを一旦リセット
  wrappers.forEach(wrapper => {
    wrapper.classList.remove('center', 'left', 'right');
  });
  
  wrappers.forEach((wrapper, i) => {
    // カードの相対位置を計算（offsetRatioを含む）
    let relativePos = i - activeCardIndex - offsetRatio;
    
    // 循環表示のための調整
    if (relativePos < -2) relativePos += config.cardCount;
    if (relativePos > 2) relativePos -= config.cardCount;
    
    // X軸位置の計算
    const xPos = relativePos * config.cardSpacing;
    
    // Z軸位置の計算（放物線状に）
    const zPos = config.centerZ - Math.abs(relativePos) * 100;
    
    // 回転角度の計算
    const rotationY = relativePos * config.cardRotation;
    
    // 縮小率の計算（1.0を基準に）
    const scale = 1.0 - Math.abs(relativePos) * 0.2;
    
    // 不透明度の計算
    const opacity = 1 - Math.abs(relativePos) * 0.3;
    
    // スタイルの適用 - 変換文字列を最適化
    wrapper.style.transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
    
    // 中央カードにクラスを追加（animationではなくクラスベースでスタイル適用）
    if (Math.abs(relativePos) < 0.5) {
      wrapper.classList.add('center');
    } else if (relativePos < 0) {
      wrapper.classList.add('left');
    } else {
      wrapper.classList.add('right');
    }
  });
  
  // カード数の表示を更新
  updateCardCounter();
  
  // 浮遊効果のシミュレーション
  if (!isSwiping) {
    simulateFloat();
  }
}

// 中央カードの浮遊感をシミュレートする関数
let floatOffset = 0;
let floatDirection = 1;
function simulateFloat() {
  // 中央カードの参照を取得
  const centerCard = document.querySelector('.card-wrapper.center');
  if (!centerCard) return;
  
  // 現在のアニメーションフレームをキャンセル
  if (floatAnimationFrame) {
    cancelAnimationFrame(floatAnimationFrame);
    floatAnimationFrame = null;
  }
  
  // 浮遊アニメーションの実行関数
  function animate() {
    floatOffset += 0.05 * floatDirection;
    
    // 方向転換
    if (floatOffset > 5) floatDirection = -1;
    if (floatOffset < -5) floatDirection = 1;
    
    // 現在のtransformを取得して、Y軸の移動だけ追加
    const currentTransform = centerCard.style.transform;
    if (currentTransform) {
      // transformの末尾に追加するのではなく、既存の値を取得して修正
      let transform = currentTransform;
      
      // translateYが既に含まれているかチェック
      if (transform.includes('translateY(')) {
        transform = transform.replace(/translateY\([^)]+\)/, `translateY(${floatOffset}px)`);
      } else {
        transform += ` translateY(${floatOffset}px)`;
      }
      
      centerCard.style.transform = transform;
    }
    
    // 次のフレームをリクエスト
    if (!isSwiping) {
      floatAnimationFrame = requestAnimationFrame(animate);
    }
  }
  
  // アニメーションを開始
  floatAnimationFrame = requestAnimationFrame(animate);
}

function setupSwipeEvents() {
  // タッチイベント
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled) return;
    // アニメーションをキャンセル
    if (floatAnimationFrame) {
      cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  }, { passive: true });
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  }, { passive: true });
  
  document.addEventListener('touchend', function() {
    if (!isSwipeEnabled || !isSwiping) return;
    finishSwipe();
    isSwiping = false;
    // スワイプ終了後に浮遊効果を再開
    setTimeout(simulateFloat, 100);
  }, { passive: true });
  
  // マウスイベント
  document.addEventListener('mousedown', function(e) {
    if (!isSwipeEnabled) return;
    // アニメーションをキャンセル
    if (floatAnimationFrame) {
      cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('mousemove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  });
  
  document.addEventListener('mouseup', function() {
    if (!isSwipeEnabled || !isSwiping) return;
    finishSwipe();
    isSwiping = false;
    // スワイプ終了後に浮遊効果を再開
    setTimeout(simulateFloat, 100);
  });
}

function finishSwipe() {
  const diffX = currentX - startX;
  const threshold = 50;
  
  if (Math.abs(diffX) < threshold) {
    // しきい値以下ならスワイプなし
    updateCardPositions(0);
    return;
  }
  
  // スワイプ方向に応じてアクティブカードを変更
  if (diffX > 0) {
    // 右スワイプ
    activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
  } else {
    // 左スワイプ
    activeCardIndex = (activeCardIndex + 1) % config.cardCount;
  }
  
  // 新しい位置を適用
  updateCardPositions(0);
}

// クリーンアップ関数（ページ離脱時やエラー時に呼び出す）
function cleanup() {
  // アニメーションフレームのキャンセル
  if (floatAnimationFrame) {
    cancelAnimationFrame(floatAnimationFrame);
    floatAnimationFrame = null;
  }
  
  // グリッチインターバルのクリア
  if (glitchInterval) {
    clearInterval(glitchInterval);
    glitchInterval = null;
  }
  
  // カメラストリームの停止
  const video = document.getElementById('camera-view');
  if (video && video.srcObject) {
    const tracks = video.srcObject.getTracks();
    tracks.forEach(track => track.stop());
    video.srcObject = null;
  }
}

// ユーティリティ関数: min~maxの範囲の整数をランダムに生成
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// ページのクリーンアップ
window.addEventListener('beforeunload', cleanup);
window.addEventListener('pagehide', cleanup);
</script>
