<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { 
    position: fixed; top:0; left:0; width:100%; height:100%; background:black; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; 
    z-index:1000; color:white; 
  }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { 
    position: absolute; 
    width: 100%; 
    height: 75%; 
    bottom: 12%; 
    transform-style: preserve-3d; 
    transform: rotateX(20deg);
    transition: transform 0.3s ease-out;
  }
  .card-wrapper {
    position: absolute;
    width: 280px;
    height: 400px;
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;
    margin-left: -140px;
    margin-top: -200px;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    /* floatアニメーションを個別に調整 */
    animation: float 5s ease-in-out infinite;
    animation-delay: calc(var(--card-index) * 0.5s);
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px;
    bottom: 0;
    background: url('./assets/1waku.png') no-repeat center/cover;
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.0s;
    /* 3D空間での重なりを改善するため */
    transform: translateZ(0.1px);
  }
  .overlay { 
    position: absolute; top:0; left:0; width:100%; height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; pointer-events:none;
  }
  @keyframes float {
    0% { transform: translateY(0px) translateZ(0px); }
    50% { transform: translateY(-8px) translateZ(0px); }
    100% { transform: translateY(0px) translateZ(0px); }
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>

<body>
<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
</div>

<script>
let activeCardIndex = 0;
let isSwipeEnabled = false;
const layoutConfig = {
  radius: window.innerWidth * 0.9,
  theta: Math.PI * 0.8,
  centerZ: -500,
};

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('start-button').addEventListener('click', () => {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
});

function initAR() {
  document.getElementById('ar-container').style.display = 'block';
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      const video = document.getElementById('camera-view');
      video.srcObject = stream;
      video.onloadedmetadata = () => video.play();
      createCards();
    })
    .catch(err => {
      console.warn("カメラエラー:", err);
      createCards();
    });
    
  // デバイスの傾きのイベントリスナーを設定
  if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', handleOrientation);
  }
}

function handleOrientation(event) {
  const carousel = document.querySelector('.carousel');
  if (carousel) {
    // betaは前後の傾き（-180〜180）、gammaは左右の傾き（-90〜90）
    const tiltFrontBack = (event.beta || 0) - 60; // 60度を基準にする
    const tiltLeftRight = event.gamma || 0;
    
    // 過剰な動きを抑えるために変化量を制限
    const rotateX = 20 + tiltFrontBack * 0.2; // 基本20度 + 傾き補正
    const rotateY = tiltLeftRight * 0.2;
    
    carousel.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  }
}

function createCards() {
  const carousel = document.querySelector('.carousel');
  const totalCards = 5;
  activeCardIndex = Math.floor(totalCards / 2);

  for (let i = 0; i < totalCards; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    // カードごとに異なるアニメーション遅延を設定
    wrapper.style.setProperty('--card-index', i);
    wrapper.innerHTML = `<div class="card"></div>`;
    carousel.appendChild(wrapper);
  }

  // まず位置を適用してから表示する
  applyCardPositions(0);
  setupSwipeEvents();

  // 少し遅延させてカードの成長アニメーションを開始
  setTimeout(growCards, 500);
}

function growCards() {
  const cards = document.querySelectorAll('.card');

  cards.forEach((card, i) => {
    setTimeout(() => {
      card.style.height = '400px';
      card.style.opacity = '1';
      card.style.filter = 'drop-shadow(0 0 25px rgba(0,255,255,0.9)) drop-shadow(0 0 50px rgba(0,255,255,0.6))';
    }, i * 300);
  });

  setTimeout(() => {
    isSwipeEnabled = true;
  }, cards.length * 300 + 1500);
}

function applyCardPositions(offset = 0) {
  const wrappers = document.querySelectorAll('.card-wrapper');
  const total = wrappers.length;
  wrappers.forEach((wrapper, i) => {
    let relIndex = i - activeCardIndex - offset;
    if (relIndex < -total/2) relIndex += total;
    if (relIndex > total/2) relIndex -= total;
    
    const angleRatio = relIndex / (total/2);
    const angle = angleRatio * (layoutConfig.theta/2);
    const x = Math.sin(angle) * layoutConfig.radius;
    const z = layoutConfig.centerZ + Math.cos(angle) * layoutConfig.radius;
    const rotateY = angleRatio * 60;
    const scale = 1 - 0.3 * Math.abs(angleRatio);
    const opacity = 1 - 0.35 * Math.abs(angleRatio);

    // transformの順序を重要に：Z軸の位置を先に設定
    wrapper.style.transform = `
      translateZ(${z}px)
      translateX(${x}px)
      rotateY(${rotateY}deg)
      scale(${scale})
    `;
    wrapper.style.opacity = opacity;
    // z-indexの値の範囲を大きく取る
    wrapper.style.zIndex = 1000 - Math.abs(Math.round(relIndex*100));
  });
}

function setupSwipeEvents() {
  let startX = 0;
  let currentX = 0;
  let isSwiping = false;

  document.addEventListener('touchstart', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  });
  document.addEventListener('touchmove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    applyCardPositions(dragRatio);
  });
  document.addEventListener('touchend', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });

  document.addEventListener('mousedown', e => { 
    if (!isSwipeEnabled) return; 
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  document.addEventListener('mousemove', e => {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.clientX;
    const dragDistance = currentX - startX;
    const dragRatio = dragDistance / 200;
    applyCardPositions(dragRatio);
  });
  document.addEventListener('mouseup', e => { 
    if (!isSwipeEnabled || !isSwiping) return; 
    handleSwipe(currentX - startX);
    isSwiping = false;
  });
}

function handleSwipe(diffX) {
  const threshold = 50;
  if (Math.abs(diffX) < threshold) {
    applyCardPositions(0);
    return;
  }
  const total = document.querySelectorAll('.card-wrapper').length;
  if (diffX > 0) {
    activeCardIndex = (activeCardIndex - 1 + total) % total;
  } else {
    activeCardIndex = (activeCardIndex + 1) % total;
  }
  applyCardPositions(0);
}
</script>

</body>
</html>
