<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>KOZOU+ AR Experience</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
  #loading-screen { 
    position: fixed; top:0; left:0; width:100%; height:100%; background:black; 
    display:flex; flex-direction:column; justify-content:center; align-items:center; 
    z-index:1000; color:white; 
  }
  #ar-container { width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 1; display: none; }
  #camera-view { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
  .scene { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; perspective: 1400px; z-index: 20; }
  .carousel { 
    position: absolute; 
    width: 100%; 
    height: 75%; 
    bottom: 12%; 
    transform-style: preserve-3d; 
    transform: rotateX(20deg);
  }
  .card-wrapper {
    position: absolute;
    width: 286px;  /* 実際の画像幅に合わせて修正 */
    height: 491px; /* 高さはそのまま */
    transform-style: preserve-3d;
    opacity: 1;
    left: 50%;
    top: 50%;
    margin-left: -143px; /* 幅の半分に修正 */
    margin-top: -245.5px; /* 高さの半分 */
    will-change: transform, opacity;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    /* パララックス効果用のCSS変数 */
    --parallax-x: 0px;
    --parallax-y: 0px;
  }
  .card {
    position: absolute;
    width: 100%;
    height: 10px; /* 最初は小さい高さ、これを変えないことが重要 */
    bottom: 0;    /* 底から成長するために必須 */
    border-radius: 12px;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
    transition: height 2.0s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2.0s, filter 0.5s;
    backface-visibility: hidden;
    will-change: height, opacity, filter;
  }
  
  /* カードタイプごとのパララックス背景設定 */
  .card[data-card-type="1"] {
    background-image: 
      url('./assets/c1_t.png'),
      url('./assets/c1.png');
    background-size: 
      contain, 
      contain;
    background-position: 
      calc(center + var(--parallax-x) * 0.1) calc(center + var(--parallax-y) * 0.1),
      calc(center + var(--parallax-x) * 0.02) calc(center + var(--parallax-y) * 0.02);
    background-repeat: no-repeat, no-repeat;
  }
  
  .card[data-card-type="2"] {
    background-image: 
      url('./assets/c2_2.png'),
      url('./assets/c2_t.png'),
      url('./assets/c2.png');
    background-size: 
      contain, 
      contain, 
      contain;
    background-position: 
      calc(center + var(--parallax-x) * 0.12) calc(center + var(--parallax-y) * 0.12),
      calc(center + var(--parallax-x) * 0.06) calc(center + var(--parallax-y) * 0.06),
      calc(center + var(--parallax-x) * 0.02) calc(center + var(--parallax-y) * 0.02);
    background-repeat: no-repeat, no-repeat, no-repeat;
  }
  
  .card[data-card-type="3"] {
    background-image: 
      url('./assets/c3_4.png'),
      url('./assets/c3_3.png'),
      url('./assets/c3_2.png'),
      url('./assets/c3_1.png'),
      url('./assets/c3_t.png'),
      url('./assets/c3.png');
    background-size: 
      contain, 
      contain, 
      contain, 
      contain, 
      contain, 
      contain;
    background-position: 
      calc(center + var(--parallax-x) * 0.15) calc(center + var(--parallax-y) * 0.15),
      calc(center + var(--parallax-x) * 0.12) calc(center + var(--parallax-y) * 0.12),
      calc(center + var(--parallax-x) * 0.09) calc(center + var(--parallax-y) * 0.09),
      calc(center + var(--parallax-x) * 0.06) calc(center + var(--parallax-y) * 0.06),
      calc(center + var(--parallax-x) * 0.04) calc(center + var(--parallax-y) * 0.04),
      calc(center + var(--parallax-x) * 0.02) calc(center + var(--parallax-y) * 0.02);
    background-repeat: no-repeat, no-repeat, no-repeat, no-repeat, no-repeat, no-repeat;
  }
  
  .card[data-card-type="4"] {
    background-image: 
      url('./assets/c4_1.png'),
      url('./assets/c4_t.png'),
      url('./assets/c4.png');
    background-size: 
      contain, 
      contain, 
      contain;
    background-position: 
      calc(center + var(--parallax-x) * 0.12) calc(center + var(--parallax-y) * 0.12),
      calc(center + var(--parallax-x) * 0.06) calc(center + var(--parallax-y) * 0.06),
      calc(center + var(--parallax-x) * 0.02) calc(center + var(--parallax-y) * 0.02);
    background-repeat: no-repeat, no-repeat, no-repeat;
  }
  
  /* 中央カードのみに適用する特別効果 */
  .card-wrapper.center .card {
    filter: drop-shadow(0 0 20px rgba(0,255,255,0.8)) drop-shadow(0 0 40px rgba(0,255,255,0.5));
  }
  /* スキャンライン効果 */
  .center .card::after {
    content: '';
    position: absolute;
    left: 0;
    height: 2px;
    width: 100%;
    background-color: rgba(0,255,255,0.5);
    animation: scanline 2s linear infinite;
    pointer-events: none;
  }
  @keyframes scanline {
    0% { top: 0; }
    100% { top: 100%; }
  }
  .overlay { 
    position: absolute; top:0; left:0; width:100%; height:100%; 
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%); 
    z-index:15; pointer-events:none;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* デバッグ用のカウンター表示 */
  #card-counter {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    z-index: 1000;
  }

  /* カメラボタン */
  #camera-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    background-color: rgba(0, 162, 255, 0.7);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 1000;
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
  }
  
  #camera-button::before {
    content: "";
    width: 30px;
    height: 30px;
    background-color: rgba(0, 162, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.8);
    border-radius: 50%;
  }
  
  #camera-button::after {
    content: "";
    position: absolute;
    top: 12px;
    right: 12px;
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
  }

  /* ShowOneChildエラーの修正用スタイル追加 */
  #error-suppression-container {
    display: none;
    visibility: hidden;
    position: absolute;
    width: 0;
    height: 0;
    overflow: hidden;
  }
</style>
<script>
// ShowOneChildエラーの修正 - 先に定義して対応
window.ShowOneChild = window.ShowOneChild || {
  readRenderPromptFromStorage: function() { return null; },
  getRenderPrompt: function() { return null; },
  render: function() { return null; }
};

// localStorage拡張
if (window.localStorage && !window.localStorage.getWithTTL) {
  window.localStorage.getWithTTL = function(key) {
    return window.localStorage.getItem(key);
  };
}

// IO errorの抑制
window.addEventListener('error', function(e) {
  if (e && e.message && typeof e.message === 'string' && 
     (e.message.includes('ChromeMethodBFE') || e.message.includes('Unable to create writable file'))) {
    console.warn('IO error suppressed:', e.message);
    return true; // エラー伝播を停止
  }
}, true);
</script>
</head>

<body>
<!-- エラー抑制用のダミー要素 -->
<div id="error-suppression-container">
  <div id="ShowOneChild-dummy"></div>
</div>

<div id="loading-screen">
  <div style="border:5px solid rgba(0,200,255,0.1); border-top:5px solid #00c8ff; border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; margin-bottom:20px;"></div>
  <div>読み込み中...</div>
  <button id="start-button" style="margin-top:20px; padding:15px 30px; background:#00a2ff; color:white; border:none; border-radius:5px; font-size:18px; cursor:pointer;">AR体験を開始</button>
</div>

<div id="ar-container">
  <video id="camera-view" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <div class="scene">
    <div class="carousel"></div>
  </div>
  <div id="card-counter">カード数: 0 / 現在のインデックス: 0</div>
  <div id="camera-button" style="display: none;"></div>
</div>

<script>
// 画像の事前読み込み
function preloadImages(images, callback) {
  if (!images || images.length === 0) {
    callback();
    return;
  }
  
  let loaded = 0;
  
  function imageLoaded() {
    loaded++;
    if (loaded === images.length) {
      callback();
    }
  }
  
  for (let i = 0; i < images.length; i++) {
    const img = new Image();
    img.onload = img.onerror = imageLoaded;
    img.src = images[i];
  }
}

// グローバル変数
let activeCardIndex = 0;
let isSwipeEnabled = false;
let startX = 0;
let currentX = 0;
let isSwiping = false;
let floatAnimationFrame = null;

// カード画像のパス設定
const cardBaseImages = [
  './assets/c1.png',      // カード1のベース
  './assets/c2.png',      // カード2のベース
  './assets/c3.png',      // カード3のベース
  './assets/c4.png'       // カード4のベース
];

const cardTitleImages = [
  './assets/c1_t.png',    // カード1のタイトル
  './assets/c2_t.png',    // カード2のタイトル
  './assets/c3_t.png',    // カード3のタイトル
  './assets/c4_t.png'     // カード4のタイトル
];

const cardExtraImages = [
  '',                     // カード1の追加画像（なし）
  './assets/c2_2.png',    // カード2の追加画像
  './assets/c3_1.png,./assets/c3_2.png,./assets/c3_3.png,./assets/c3_4.png', // カード3の追加画像（複数）
  './assets/c4_1.png'     // カード4の追加画像
];

// すべての画像パスを結合
const allImages = [
  ...cardBaseImages,
  ...cardTitleImages,
].concat(
  cardExtraImages.filter(path => path !== '').flatMap(paths => paths.split(','))
);

// 設定
const config = {
  cardSpacing: 300,           // カード間の距離
  swipeSensitivity: 200,      // スワイプの感度
  cardRotation: 30,           // カードの回転角度
  centerZ: -400,              // Z軸の奥行き
  cardCount: 4                // カードの総数
};

document.addEventListener("DOMContentLoaded", function() {
  document.getElementById('start-button').addEventListener('click', function() {
    document.getElementById('loading-screen').style.display = 'none';
    initAR();
  });
  
  // 画面サイズに応じた調整
  window.addEventListener('resize', function() {
    if (document.getElementById('ar-container').style.display === 'block') {
      updateCardPositions();
    }
  });
  
  // パララックス効果用のイベントリスナー
  document.addEventListener('mousemove', updateParallaxEffect);
  document.addEventListener('touchmove', updateParallaxEffect, { passive: true });
  
  // モバイルデバイス用の傾き検出
  if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', function(event) {
      if (!event.beta || !event.gamma) return;
      
      const tiltX = event.gamma / 3; // 左右の傾き
      const tiltY = event.beta / 3;  // 前後の傾き
      
      const activeCard = document.querySelector('.card-wrapper.center');
      if (activeCard) {
        activeCard.style.setProperty('--parallax-x', `${tiltX}px`);
        activeCard.style.setProperty('--parallax-y', `${tiltY}px`);
      }
    });
  }
});

function initAR() {
  document.getElementById('ar-container').style.display = 'block';
  
  // 画像を事前読み込み
  preloadImages(allImages, function() {
    // カメラアクセス
    try {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          const video = document.getElementById('camera-view');
          video.srcObject = stream;
          video.onloadedmetadata = function() {
            video.play()
              .then(createCards)
              .catch(function(error) {
                console.warn("ビデオ再生エラー:", error);
                createCards(); // カメラエラー時もカード表示
              });
          };
        })
        .catch(function(error) {
          console.warn("カメラエラー:", error);
          createCards(); // カメラエラー時もカード表示
        });
    } catch (e) {
      console.warn("MediaDevices API エラー:", e);
      createCards(); // MediaDevicesがない場合もカード表示
    }
    
    // カメラボタンを表示
    document.getElementById('camera-button').style.display = 'flex';
    
    // カメラボタンのクリックイベント
    document.getElementById('camera-button').addEventListener('click', function() {
      captureImage();
    });
  });
}

function createCards() {
  const carousel = document.querySelector('.carousel');
  carousel.innerHTML = '';
  
  for (let i = 0; i < config.cardCount; i++) {
    const wrapper = document.createElement('div');
    wrapper.className = 'card-wrapper';
    wrapper.dataset.index = i;
    
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.cardType = i + 1; // カードタイプを設定（1〜4）
    
    wrapper.appendChild(card);
    carousel.appendChild(wrapper);
  }
  
  // カード数の表示を更新
  updateCardCounter();
  
  // 初期位置の設定
  updateCardPositions();
  setupSwipeEvents();
  
  // カード成長アニメーション
  setTimeout(growCards, 500);
}

// カードカウンターの更新
function updateCardCounter() {
  const counter = document.getElementById('card-counter');
  const count = document.querySelectorAll('.card-wrapper').length;
  counter.textContent = `カード数: ${count} / 現在のインデックス: ${activeCardIndex}`;
}

function growCards() {
  const cards = document.querySelectorAll('.card');
  
  cards.forEach((card, i) => {
    setTimeout(() => {
      card.style.height = '491px'; // 修正後のサイズに合わせる
      card.style.opacity = '1';
    }, i * 200);
  });
  
  setTimeout(() => {
    isSwipeEnabled = true;
  }, 1500);
}

// スライドを含めたカード位置の更新
function updateCardPositions(offsetRatio = 0) {
  const wrappers = document.querySelectorAll('.card-wrapper');
  
  // すべてのクラスを一旦リセット
  wrappers.forEach(wrapper => {
    wrapper.classList.remove('center', 'left', 'right');
  });
  
  wrappers.forEach((wrapper, i) => {
    // カードの相対位置を計算（offsetRatioを含む）
    let relativePos = i - activeCardIndex - offsetRatio;
    
    // 循環表示のための調整
    if (relativePos < -2) relativePos += config.cardCount;
    if (relativePos > 2) relativePos -= config.cardCount;
    
    // X軸位置の計算
    const xPos = relativePos * config.cardSpacing;
    
    // Z軸位置の計算（放物線状に）
    const zPos = config.centerZ - Math.abs(relativePos) * 100;
    
    // 回転角度の計算
    const rotationY = relativePos * config.cardRotation;
    
    // 縮小率の計算（1.0を基準に）
    const scale = 1.0 - Math.abs(relativePos) * 0.2;
    
    // 不透明度の計算
    const opacity = 1 - Math.abs(relativePos) * 0.3;
    
    // スタイルの適用 - 変換文字列を最適化
    wrapper.style.transform = `translateX(${xPos}px) translateZ(${zPos}px) rotateY(${rotationY}deg) scale(${scale})`;
    wrapper.style.opacity = opacity;
    wrapper.style.zIndex = Math.floor(100 - Math.abs(relativePos) * 10);
    
    // 中央カードにクラスを追加（animationではなくクラスベースでスタイル適用）
    if (Math.abs(relativePos) < 0.5) {
      wrapper.classList.add('center');
      
      // 中央カードにのみパララックス効果を適用
      updateParallaxEffect();
    } else if (relativePos < 0) {
      wrapper.classList.add('left');
      
      // 中央以外のカードはパララックスをリセット
      wrapper.style.setProperty('--parallax-x', '0px');
      wrapper.style.setProperty('--parallax-y', '0px');
    } else {
      wrapper.classList.add('right');
      
      // 中央以外のカードはパララックスをリセット
      wrapper.style.setProperty('--parallax-x', '0px');
      wrapper.style.setProperty('--parallax-y', '0px');
    }
  });
  
  // カード数の表示を更新
  updateCardCounter();
  
  // 浮遊効果のシミュレーション
  if (!isSwiping) {
    simulateFloat();
  }
}

// パララックス効果を更新する関数
function updateParallaxEffect(event) {
  // アクティブなカードを取得
  const activeCard = document.querySelector('.card-wrapper.center');
  if (!activeCard) return;
  
  // マウス/タッチ位置を取得
  let mouseX, mouseY;
  
  if (event) {
    mouseX = event.clientX || (event.touches && event.touches[0].clientX);
    mouseY = event.clientY || (event.touches && event.touches[0].clientY);
  } else {
    // イベントがない場合（初期状態など）は中央値を使用
    mouseX = window.innerWidth / 2;
    mouseY = window.innerHeight / 2;
  }
  
  // 中心からの相対位置を計算
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const offsetX = (mouseX - centerX) / 25; // 係数で感度調整
  const offsetY = (mouseY - centerY) / 25;
  
  // カード要素にパララックス値を適用
  activeCard.style.setProperty('--parallax-x', `${offsetX}px`);
  activeCard.style.setProperty('--parallax-y', `${offsetY}px`);
}

// 中央カードの浮遊感をシミュレートする関数
let floatOffset = 0;
let floatDirection = 1;
function simulateFloat() {
  // 中央カードの参照を取得
  const centerCard = document.querySelector('.card-wrapper.center');
  if (!centerCard) return;
  
  // 現在のアニメーションフレームをキャンセル
  if (floatAnimationFrame) {
    cancelAnimationFrame(floatAnimationFrame);
    floatAnimationFrame = null;
  }
  
  // 浮遊アニメーションの実行関数
  function animate() {
    floatOffset += 0.05 * floatDirection;
    
    // 方向転換
    if (floatOffset > 5) floatDirection = -1;
    if (floatOffset < -5) floatDirection = 1;
    
    // 現在のtransformを取得して、Y軸の移動だけ追加
    const currentTransform = centerCard.style.transform;
    if (currentTransform) {
      // transformの末尾に追加するのではなく、既存の値を取得して修正
      let transform = currentTransform;
      
      // translateYが既に含まれているかチェック
      if (transform.includes('translateY(')) {
        transform = transform.replace(/translateY\([^)]+\)/, `translateY(${floatOffset}px)`);
      } else {
        transform += ` translateY(${floatOffset}px)`;
      }
      
      centerCard.style.transform = transform;
    }
    
    // 次のフレームをリクエスト
    if (!isSwiping) {
      floatAnimationFrame = requestAnimationFrame(animate);
    }
  }
  
  // アニメーションを開始
  floatAnimationFrame = requestAnimationFrame(animate);
}

function setupSwipeEvents() {
  // タッチイベント
  document.addEventListener('touchstart', function(e) {
    if (!isSwipeEnabled) return;
    // アニメーションをキャンセル
    if (floatAnimationFrame) {
      cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    startX = e.touches[0].clientX;
    currentX = startX;
    isSwiping = true;
  }, { passive: true });
  
  document.addEventListener('touchmove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.touches[0].clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  }, { passive: true });
  
  document.addEventListener('touchend', function() {
    if (!isSwipeEnabled || !isSwiping) return;
    finishSwipe();
    isSwiping = false;
    // スワイプ終了後に浮遊効果を再開
    setTimeout(simulateFloat, 100);
  }, { passive: true });
  
  // マウスイベント
  document.addEventListener('mousedown', function(e) {
    if (!isSwipeEnabled) return;
    // アニメーションをキャンセル
    if (floatAnimationFrame) {
      cancelAnimationFrame(floatAnimationFrame);
      floatAnimationFrame = null;
    }
    startX = e.clientX;
    currentX = startX;
    isSwiping = true;
  });
  
  document.addEventListener('mousemove', function(e) {
    if (!isSwipeEnabled || !isSwiping) return;
    currentX = e.clientX;
    const diffX = currentX - startX;
    const offsetRatio = diffX / config.swipeSensitivity;
    updateCardPositions(offsetRatio);
  });
  
  document.addEventListener('mouseup', function() {
    if (!isSwipeEnabled || !isSwiping) return;
    finishSwipe();
    isSwiping = false;
    // スワイプ終了後に浮遊効果を再開
    setTimeout(simulateFloat, 100);
  });
}

function finishSwipe() {
  const diffX = currentX - startX;
  const threshold = 50;
  
  if (Math.abs(diffX) < threshold) {
    // しきい値以下ならスワイプなし
    updateCardPositions(0);
    return;
  }
  
  // スワイプ方向に応じてアクティブカードを変更
  if (diffX > 0) {
    // 右スワイプ
    activeCardIndex = (activeCardIndex - 1 + config.cardCount) % config.cardCount;
  } else {
    // 左スワイプ
    activeCardIndex = (activeCardIndex + 1) % config.cardCount;
  }
  
  // 新しい位置を適用
  updateCardPositions(0);
  
  // スワイプ後に、カード5（インデックス4）ならカメラボタンを強調表示
  checkForPhotoCard();
}

// 写真撮影用のカードかチェック
function checkForPhotoCard() {
  // カード5（インデックス4）がアクティブならカメラボタンを強調表示
  const cameraButton = document.getElementById('camera-button');
  
  if (activeCardIndex === 3) { // 0-indexedで4枚目は3
    cameraButton.style.animation = 'pulse 1.5s infinite';
    cameraButton.style.boxShadow = '0 0 25px rgba(0, 200, 255, 0.9)';
  } else {
    cameraButton.style.animation = 'none';
    cameraButton.style.boxShadow = '0 0 15px rgba(0, 200, 255, 0.6)';
  }
}

// 画像キャプチャ関数
function captureImage() {
  // 撮影時のフラッシュ効果
  const flash = document.createElement('div');
  flash.style.position = 'fixed';
  flash.style.top = '0';
  flash.style.left = '0';
  flash.style.width = '100%';
  flash.style.height = '100%';
  flash.style.backgroundColor = 'white';
  flash.style.opacity = '0.5';
  flash.style.zIndex = '9999';
  flash.style.transition = 'opacity 0.5s';
  document.body.appendChild(flash);
  
  // フラッシュをフェードアウト
  setTimeout(() => {
    flash.style.opacity = '0';
    setTimeout(() => {
      document.body.removeChild(flash);
    }, 500);
  }, 100);
  // 実際の撮影処理（モック）
  // 実際の実装では、ここでCanvas要素を使用してビデオフレームを取得し、
  // 撮影フレームを重ねるなどの処理を行います
  
  // カード4（撮影用フレーム）がアクティブでなければ自動的に移動
  if (activeCardIndex !== 3) {
    activeCardIndex = 3;
    updateCardPositions(0);
  }
  
  console.log("写真を撮影しました");
  
  // 撮影成功時の効果音（オプション）
  const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCIiIiIiIjAwMDAwMD09PT09PUxMTExMTFlZWVlZWWcwMGcwMHV1dXV1dYODg4ODg5KSkpKSkqCgoKCgoK2tra2traqqqqqqqqKiop6enpqampaWlpKSkpaWlpqampqanp6enp6enqKioqKiosTExMTExNDQ0NDQ0P/7UGQAAAAxMQAAAAAAADEwAAAAUGF1bAAAA3MAAAPzAAAAAExhdmYAAAFoAAABmgACQGQA//sQZAAP8AAAaQAAAAgAAA0gAAABAAABpAAAACAAADSAAAAETEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/+xBkFI/wAABpAAAACAAADSAAAAEAAAGkAAAAIAAANIAAAARVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV');
  audio.play();
}
